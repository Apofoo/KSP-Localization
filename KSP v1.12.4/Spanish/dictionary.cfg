		#autoLOC_501096 = Metalistería Avanzada
		#autoLOC_501097 = Estas nuevas técnicas de construcción permiten diseños de naves que eran considerados descabellados hace poco tiempo atrás... y  que todavía lo son. ¡Pero ahora son posibles!
