		#autoLOC_8005072 = ¡Saludos! Esta misión pone a prueba tu valor en el amanecer de la era espacial. Primero construirás un cohete básico para alcanzar una altitud baja.<br>Después, construirás un cohete sonda de altitud elevada que medirá la temperatura de la atmósfera superior. <br>¡Y por último crearás el primer satélite artificial de Kerbin, Jebnik 1, y completarás una órbita alrededor de Kerbin!
