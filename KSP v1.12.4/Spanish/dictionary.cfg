		#autoLOC_8003447 = Novedades de Kerbal Space Program 1.11: Some Reassembly Required\n\nNos alegra poder ofreceros una nueva versión de Kerbal Space Program. ¡Esta vez, todo gira en torno a las nuevas actividades EVA!\n\nPara empezar, hemos añadido un modo de construcción EVA con el que los ingenieros kerbals podrán salir y modificar las naves gracias a sus nuevos láseres de soldadura. ¡Podrán mover, eliminar y añadir piezas en función de su peso y construir elementos más grandes en condiciones de gravedad baja! El modo de construcción EVA incluye un set completo de herramientas para colocar, mover y rotar piezas, así como indicadores de centros (CdM, CdS y CdE).\n\nPara complementar esta construcción EVA, también hemos incluido el sistema de carga de la expansión Breaking Ground en el juego principal y añadido algunas novedades. Muchas de vuestras piezas favoritas podrán transportarse ahora como carga y pasarán a tener límites de volumen, por lo que puede que todas no quepan en la nave. Sin embargo, también hemos pensado en eso y hemos incluido un par de contenedores de carga nuevos y ampliado el almacenamiento de algunas piezas ya existentes.\n\nHablando de inventarios, los paracaídas y las mochilas propulsoras de los kerbals ahora se pueden eliminar y se transportan en los inventarios propios de los kerbals, para que podáis intercambiarlos por otros artículos o eliminarlos para no tener que cargar con su masa. La masa de los kerbals se ve afectada por lo que carga cada uno de ellos, lo que también influye en vuestra nave. Los compartimentos de la tripulación se han modificado para compensar todo esto, por lo que al lanzar una nave sin toda la tripulación notaréis la diferencia.\n\nLa reparación de piezas es ahora parte esencial del juego. Las piezas que antes quedaban dañadas permanentemente, como las antenas o los paneles solares, se pueden arreglar ahora con un kerbal en EVA que utilice uno o más kits de reparaciones. Para todas las nuevas funciones que hemos comentado, hemos añadido nuevos contratos.\n\n¡Además de los contenedores de carga ya mencionados, también hemos añadido nuevas piezas al juego! Hay nuevas luces, tanto desplegables como fijas, y nuevas funciones de luz que os permitirán iluminar mejor vuestra nave o trabajos en el exterior. También hemos incluido configuraciones más pequeñas para los RCS y los bloques RCS, un cilindro de combustible EVA adicional para ampliar la duración de las EVA de los kerbals y un nuevo kit científico EVA para que los kerbals puedan realizar experimentos cuando están en el exterior.\n\nPor último, estamos a punto de completar la renovación del sistema solar: Tylo, Bop y Val han sido rediseñados para la ocasión.\n\nComo siempre, podréis echar un vistazo a todos los detalles desde el registro de cambios. Esperamos que disfrutéis de Kerbal Space Program 1.11: Some Reassembly Required.
