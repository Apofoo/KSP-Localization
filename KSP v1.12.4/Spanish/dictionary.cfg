		#autoLOC_501689 = Como consecuencia de un accidente bastante peor de lo habitual en [Agency], nos hemos visto obligados a buscar algo de ayuda exterior.
		#autoLOC_501690 = Mientras trabajaban a altas horas de la noche, los científicos de [Agency] han hecho un descubrimiento asombroso.
		#autoLOC_501691 = Mientras limpiaban después de una ignición accidental, uno de los equipos extenuados y sobrecargados de [Agency] formuló una pregunta interesante.
		#autoLOC_501692 = La junta directiva de [Agency] ha planteado ciertas cuestiones inquietantes.
		#autoLOC_501693 = El director ejecutivo (y jefe de lavado de botellas) de [Agency] se ha topado con un problema.
		#autoLOC_501694 = La cantidad de veces que hemos alcanzado combustión espontánea en [Agency] nos ha hecho tener en cuenta una cosa.
		#autoLOC_501695 = En [Agency] no nos asusta intentar cosas nuevas. Como resultado, a veces nos vemos en la situación de requerir ayuda externa para resolver un problema.
		#autoLOC_501696 = Tenemos unas colecciones de rocas bastante impresionantes en [Agency].
		#autoLOC_501697 = [Agency] no puede pensar en nada más prestigioso que tomar un kerbal y dejarlo abandonado en otro mundo.
		#autoLOC_501698 = Tenemos a los mejores científicos trabajando en [Agency] y hemos estado pensando en darles algo que hacer.
		#autoLOC_501699 = El departamento de investigación de [Agency] está muy próximo a determinar una teoría unificada de gravioli.
		#autoLOC_501700 = En [Agency] necesitamos kerbals valientes con lo que hay que tener para ayudarnos a alcanzar nuestros sueños.
		#autoLOC_501701 = Uno de los principios fundacionales de [Agency] es continuar con el avance de las fronteras de la ciencia.
		#autoLOC_501702 = Mientras golpeaban piezas con una llave inglesa, los ingenieros de [Agency] se dieron cuenta de que tenemos un problema.
		#autoLOC_501703 = Hemos estado revisando nuestro catálogo de productos en [Agency] y hemos encontrado una omisión.
		#autoLOC_501704 = Estamos muy orgullosos de nuestra bandera en [Agency] y querríamos hacer algo especial con ella.
		#autoLOC_501705 = Como parte del compromiso de [Agency] a declaraciones corporativas enérgicas, hemos estado buscando formas de dar a conocer nuestra marca.
		#autoLOC_501706 = En [Agency] somos lo suficientemente Kerbal como para admitir que se han cometido errores. Esta es una de esas ocasiones.
		#autoLOC_501707 = Por lo general en [Agency] no tenemos la costumbre de extraviar cosas pero puede que hayamos perdido algo grande.
		#autoLOC_501708 = En [Agency] buscamos constantemente cómo hacer un mejor uso de los satélites.
		#autoLOC_501709 = Como resultado de algunas piezas sobrantes en los almacenes de [Agency], tenemos algunas oportunidades más para satélites orbitales.
		#autoLOC_501710 = Para cubrir nuestra cuota de "cosas útiles en el espacio", en [Agency] hemos estado fijándonos en proyectos de construcción de estaciones espaciales.
		#autoLOC_501711 = Hemos estado estudiando mapas en las oficinas de [Agency] en busca de puntos de interés y puede que hayamos encontrado algo.
		#autoLOC_501712 = Mientras usábamos la tabla de dardos de [Agency] como planificador de puntos de ruta hemos descubierto algo interesante.
		#autoLOC_501713 = Siempre estamos buscando nuevas fuentes de ingresos en [Agency]. Nuestros contables nos han dicho que el turismo espacial es una industria en crecimiento y nos gustaría involucrarnos.
		#autoLOC_501714 = Puede que hayamos subestimado cuán volátil es realmente el combustible sólido para cohetes y ahora nos encontramos con un problema que no podemos resolver sin ayuda.
		#autoLOC_501715 = Para poner a prueba algunas de nuestras teorías más avanzadas necesitamos más chatarra en órbita baja.
		#autoLOC_501716 = No estamos seguros de que sea posible tener demasiadas riostras, pero nos gustaría averiguarlo.
		#autoLOC_501717 = Estamos tratando de determinar si toda materia en el universo es tan densa como en Kerbin, pero aún no hemos encontrado un experimento conclusivo para demostrarlo.
