		#autoLOC_310434 = A continuación vamos a necesitar algo que nos ponga en movimiento.\n\n<color=<<1>>>Haz clic</color> en la pestaña <color=<<2>>>Motores</color> situada a la izquierda para ver los motores y los aceleradores sólidos disponibles.\n\nToma uno y fíjalo a la parte inferior de la cápsula. Puede que tengas que hacer zoom o mover la cámara para poder hacerlo.
