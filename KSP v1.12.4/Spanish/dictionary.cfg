		#autoLOC_8006468 = Diálogo 15: ¡Vamos!
		#autoLOC_8006469 = ¿Y ahora qué?
		#autoLOC_8006470 = Las malas noticias se acumulan, Acapello 13. Parece que el <b><i>sistema de activación de paracaídas falló y los dos paracaídas principales se han quemado</b></i>. Podéis intentar usar los paracaídas de frenado para reducir la velocidad, pero el impacto seguiría siendo letal, así que...\n\n¡Tendréis que saltar! Usad vuestros paracaídas personales e intentad <b><i>aterrizar a salvo en Kerbin</b></i>. ¡No importa dónde!
