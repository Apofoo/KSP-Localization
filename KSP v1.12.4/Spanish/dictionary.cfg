		#autoLOC_6012030 = ¡Te damos la bienvenida a KSP 1.7: Room to Maneuver!\n\nEsta actualización está llena de mejoras y características nuevas que te ayudarán a guiar tus cohetes por el espacio. \n\nHay dos nuevas actualizaciones para las herramientas de navegación. En la parte superior de la pantalla de vuelo, junto al altímetro, verás un nuevo y misterioso icono. Al hacer clic en el altímetro, este cambiará de lectura sobre el nivel del mar a lectura por encima de la superficie, de modo que Jeb podrá aterrizar la nave con la única ayuda de los instrumentos... e incluso logrará mantenerla de una pieza.\n\nEn la sección inferior izquierda de la pantalla de vuelo hay un nuevo icono con todos los conmutadores de otros modos. Haz clic en él para saber qué elementos hemos añadido al "modo Maniobra". Se abrirá un panel que te dará acceso (tanto en el modo Mapa como en el modo Vuelo) a información orbital como Apoápside, Periápside, Excentricidad, etc. Y mejor aún, establece un nodo de maniobra y se abrirá un segundo panel que te permitirá ajustar esa maniobra, lo que te ayudará a configurar las transferencias interplanetarias.\n\nA nivel visual, hemos actualizado todos los motores de maniobra pequeños: hemos mejorado los gráficos del Ant, Twitch, Puff, Place-Anywhere 7, Bloque de propulsores RV-105 y Motor Vernor, y hemos incorporado nuevas variantes para Twitch, Ant y Spider. También hemos actualizado el mapa galáctico para que disfrutes viajando de un planeta a otro.\n\nY como guinda del pastel, hemos incorporado barras de desplazamiento a las ventanas de Acciones de la Pieza cuando se hacen demasiado grandes (algo que te resultará útil si están llenas de mods), así como nuevos valores de configuración a ciertos motores de maniobra pequeños. ¡También hay una nueva nariz cónica de 3,75 metros y otra de 5 m para los que tengan Making History! \n\n¡Esperamos que disfrutes de la versión 1.7: Room to Maneuver!
