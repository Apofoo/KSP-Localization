		#autoLOC_316738 = Ahora asegúrate de que tu periápside esté a 6 km. (Es posible que necesites volver a la vista de mapa para esto).\n\nDe no ser así, ajústalo como te enseñé con encendidos cortos, teniendo cuidado de acelerar muy suavemente para no excederte. Si no puedes hacer correcciones lo suficientemente sutiles quemando hacia progrado y retrógrado, inténtalo quemando hacia radial interior/exterior o incluso en dirección normal/antinormal.
