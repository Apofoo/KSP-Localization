		#autoLOC_314727 = Descendiendo...
		#autoLOC_314734 = Has armado el paracaídas, ahora es el momento de esperar para descender y disminuir la velocidad lo suficiente como para que se despliegue de manera segura (no te preocupes, ahora lo hará de manera automática).\n\nBueno, quizá preocúpate un poco: ¡Si no has volado lo suficientemente alto, puede que no tengas suficiente aire por debajo de ti para disminuir la velocidad antes de chocar!
		#autoLOC_314746 = Disfruta del Descenso
		#autoLOC_314754 = Y ahora nos relajamos y disfrutamos del descenso.
		#autoLOC_314766 = Posado
		#autoLOC_314775 = Buen trabajo, ¡has sobrevivido a tu primer vuelo rápido!\n\nUna vez que hayas aterrizado o amerizado en Kerbin (y NO estés en entrenamiento) puedes apuntar el ratón justo por encima del altímetro y hacer clic en el botón de recuperación (en el panel que se desliza hacia abajo) para pedir que te recojan.\n\nTambién he desbloqueado la escotilla de la tripulación, así que si tienes ganas de salir a caminar o a nadar puedes hacer clic en el botón de Actividad Extra Vehicular (EVA por sus siglas en inglés) que aparecerá cuando desplaces el ratón sobre el retrato del Kerbal que desees que salga a caminar. Puedes hacerlo para divertirte o para recoger una muestra de la superficie.\n\nCon esto concluye la lección de hoy. Para salir del entrenamiento presiona <color=<<1>>>[<<2>>]</color> para acceder al menú de pausa y elige <color=<<3>>>(Finalizar Ejercicio</color>) para volver al Menú Principal.\n\nEspero verte de nuevo para aprender más acerca de los vuelos suborbitales, quizá. Adiós.
		#autoLOC_314776 = Listo
		#autoLOC_314788 = Vista Interna
		#autoLOC_314800 = ¡Ajá! ¿Eres curioso, eh? El botón IVA situado sobre el retrato de cada miembro de la tripulación te permitirá ver la nave desde su propia perspectiva.\n\nObserva que en este modo el IU de vuelo tiene menos instrumentos, dado que la mayoría de ellos pueden encontrarse en la propia cabina de pilotaje.\n\nEn Vista Interna, al hacer clic con el botón derecho puedes alternar entre los modos de vista con el ratón e interactivo, para que puedas mirar a tu alrededor sin tener que mantener presionado el botón derecho del ratón. Intenta echar un vistazo y hacer clic en las cosas, el departamento de Ingeniería dice que aquí hay muchos dispositivos que realmente funcionan. De hecho, parecían estar bastante orgullosos al respecto.\n\nCuando hay una tripulación múltiple, puedes desplazarte por sus POV usando la tecla <color=<<1>>>[<<2>>]</color> .\n\nPara regresar a la Vista Externa presiona <color=<<3>>>[<<4>>]</color>.
