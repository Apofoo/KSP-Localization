		#autoLOC_308451 = Ay, caramba, algo salió terriblemente mal aquí, deberías intentar mantenerte con vida cuando estés en una misión real. \nNo te sientas mal, enviaré a alguien para que limpie eso y puedas intentarlo de nuevo.
