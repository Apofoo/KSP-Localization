		#autoLOC_8006292 = Toda la investigación munar nos ha llevado a esto y estáis a punto de hacer historia... ¡una vez más! Esta vez, el objetivo es sencillo: <b><i>fabricar una nave espacial y aterrizar en la Muna</b></i>. Fácil, ¿verdad? Está chupado.\n\n¡Fabriquemos el Munar 1! En cuanto despegue, tendréis <b><i>4 días</b></i> para cumplir los objetivos y volver a casa, que andamos cortos de aperitivos.
