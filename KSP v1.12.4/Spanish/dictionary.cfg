		#autoLOC_6002521 = El Módulo de Transferencia de Moho alberga un núcleo de control y un tanque de xenón de gran tamaño. Es perfecto para transportar grandes cargas científicas que requieren mucha cantidad de delta-V.
		#autoLOC_6002522 = Novedades de Kerbal Space Program 1.10: Shared Horizons\n\n¡Bienvenidos a la actualización 1.10 de Kerbal Space Program! Esta es especial porque nos hemos aliado con la Agencia Espacial Europea para ofreceros contenidos fantásticos y una novedad en el sistema solar de KSP.\n\nAsí que nuestra colaboración con la ESA presenta versiones KSP de las misiones reales BepiColombo y Rosetta. ¡Y podréis jugarlas sin el contenido descargable Making History!\n\n¡Si tenéis conocimientos sobre el espacio, sabréis que, con la incorporación de la misión Rosetta, hemos tenido que añadir cometas al juego! Estos aparecerán en todos los modos. En el modo Carrera hay un par de nuevos contratos relacionados con los cometas. Estos tienen una cola realista y cambiante, y son considerablemente mayores que los asteroides habituales. ¡Podréis incluso ver uno que nos hará una visita desde el espacio interestelar!\n\nHemos añadido varias piezas nuevas al juego y hemos actualizado otras. En primer lugar, un montón de piezas de bandera nuevas, para que adornéis vuestro cohete con las que queráis poner en las naves de misiones o agencias múltiples. En segundo lugar, hemos añadido una versión reducida de la garra y un nuevo experimento científico, el magnetómetro. También hay nuevos modelos de tanques, SRB y desacopladores. Además, las cofias no solo presentan nuevas variantes, sino también funciones actualizadas. ¡Echadles un vistazo!\n\nComo algunos habréis deducido a partir de nuestra publicación del día 1 de abril, Jool se ha renovado, pero sigue siendo verde. Lo mejor es que ahora sus nubes se mueven. Es impresionante verlo mientras saltáis en el tiempo para una interceptación. Laythe también se ha renovado, para que podáis disfrutar tranquilamente admirando la belleza de Jool.\n\nTambién hemos añadido un nuevo selector de trajes EVA, con el que podréis elegir trajes de distintos tipos y colores para personalizar vuestro traje de protección de Kerbal, ¡incluida una nueva textura de traje de la ESA! Además, los adeptos a los modificadores podrán añadir sus propias texturas de traje al juego.\n\nPor último, se han corregido errores y se han realizado actualizaciones de rendimiento y mejoras generales de diseño que encontraréis en nuestro registro de cambios. Esperamos que disfrutéis con Kerbal Space Program 1.10: Shared Horizons.
