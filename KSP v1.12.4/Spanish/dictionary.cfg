		#autoLOC_6005008 = Te damos la bienvenida a KSP 1.5: Dressed for Success. En esta versión hemos incluido una serie de mejoras y correcciones generales, así como algunas sorpresas.\n\nAhora puedes asignar kerbals a Asientos de Mando. Además, las mejoras realizadas en el Indicador de tiempo de combustión te permitirán planear y ejecutar mejor las maniobras de la nave. ¡Y los nuevos trajes harán que tus kerbals tengan un aspecto estupendo mientras se enfrentan a una (posible) muerte inminente!\n\nTambién se incluyen correcciones, ajustes y revisiones en una serie de piezas, así como varios ajustes y correcciones menores en el conjunto del juego. Además, se ha mejorado la compatibilidad con pantallas 4K y se ha ajustado la física de los asteroides. Como siempre, encontrarás la lista completa de cambios y mejoras en las notas del lanzamiento.\n\n¡Gracias por jugar!
