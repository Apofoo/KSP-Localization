		#autoLOC_314660 = Bien, ¡ya hemos hablado lo suficiente! Voy a desbloquear los controles de vuelo y tendrás autorización para el lanzamiento.\n\nPuedes presionar <color=<<1>>>[<<2>>]</color> en cualquier momento para pausar el juego. En el Menú de Pausa puedes reiniciar el vuelo o finalizar este Tutorial (elige <color=<<3>>>Finalizar Ejercicio</color>) y volver al Menú Principal.\n\nPor ahora, ¡prepárate y pulsa <color=<<4>>>[<<5>>]</color> cuando estés listo para el lanzamiento!\n\nNo olvides que nuestro \"Hopper\" solamente tiene un motor de cohete sólido, de modo que no hay control de aceleración (por eso aquí no repasamos el acelerador). <b>¡Asegúrate de volar describiendo un gran arco en lo alto del cielo, y de disfrutar del vuelo!</b>
		#autoLOC_314671 = ¡Despegue!
		#autoLOC_314692 = ¡Y así es como te elevas! Puedes intentar practicar con algunos de los controles que acabamos de ver como el cabeceo, la guiñada y el alabeo.\n\nAdemás mantente atento al icono del paracaídas en la lista de las etapas, que muestra cuán seguro es el entorno actual para los paracaídas. Una vez que se pone de color rojo no se desplegará hasta que sea seguro nuevamente, incluso aunque actives su etapa.\n\nSé que esto podría ser demasiado para aprenderlo de una sola vez, así que si te olvidas de algo siempre puedes presionar <color=<<1>>>[<<2>>]</color> y hacer clic en <color=<<3>>>Ver Atajos de teclado</color> para obtener un recordatorio.\n\nTambién puedes ver en la esquina inferior derecha si tu tripulación está disfrutando del viaje.\n\nDe todas modos me quedaré por aquí para mirar y te avisaré cuando sea seguro activar la etapa de tu paracaídas.
