		#autoLOC_8006436 = ¡Asombroso!
		#autoLOC_8006437 = ¡Buen trabajo, equipo! ¡No puedo creer que hayáis conseguido sacar adelante esta misión! ¡Ahora <b><i>haced una EVA, coged una muestra de la superficie</b></i> y celebrad que habéis conseguido arrancar la victoria de las fauces de la derrota!
