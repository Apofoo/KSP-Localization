		#autoLOC_6002539 = Probodobodyne ha diseñado y fabricado con mimo este kit lleno de dispositivos ideados para realizar experimentos científicos.\n\nA pesar de haber observado lo contrario, creemos que la ineptitud de nuestros astronautas para darles buen uso a la chistera plegable y a la varita mágica se debe a una falta de creatividad... y no al hecho de que siempre se queden fuera y nunca se usen.
