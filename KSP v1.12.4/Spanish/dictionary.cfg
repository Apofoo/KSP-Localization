		#autoLOC_8005335 = Ziggy Kerman y las arañas de Duna
		#autoLOC_8005336 = Nuestro siguiente paso es explorar nuestro sistema solar más allá de nuestras lunas. El objetivo será nuestro vecino más cercano, Duna.\n\nEl equipo de RR. PP está negando los rumores de que en Duna hay arañas robóticas gigantes. No sé de dónde sacará la gente estas ideas, pero al menos ya no dicen que Kerbin es plano. \n\nTu objetivo es <b><i>construir una sonda no tripulada llena de instrumentos científicos para explorar Duna</b></i>. Y desmiente de una vez por todas esta ridícula teoría de las arañas.
