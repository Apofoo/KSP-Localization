		#autoLOC_316662 = ¡Bienvenido a Hacia la Muna, Parte 2! En este tutorial aterrizarás este vehículo en la Muna.\n\nEn ¡Hacia la Muna! Parte 1, trajiste este vehículo junto con su etapa de transferencia hasta la órbita baja de la Muna. Entre los tutoriales, esa etapa de transferencia fue desacoplada, así que ahora solo quedan las etapas de aterrizaje y regreso.\n\nCuando estés listo para comenzar revisaremos el plan de vuelo.
		#autoLOC_316663 = Siguiente
		#autoLOC_316678 = Plan de Vuelo
		#autoLOC_316686 = Tu plan de vuelo para llegar a la superficie de manera segura será el siguiente:\n\t* Llevar a cabo una maniobra a baja potencia.\n\t* Salto en el tiempo hasta el nuevo periápside.\n\t* Quemar en sentido retrógrado a potencia media, reduciendo la velocidad y la altitud, hasta que estés a solo 1.5 km por encima de la superficie.\n\t* Descender a un ritmo moderado (1 m/s de velocidad por cada 10 m de altitud restantes).\n\t* ¡Aterrizar suavemente en la superficie de la Muna!\n\nObservarás que he configurado un nodo de maniobra para ti. Este será tu encendido de inserción en la órbita de descenso; es una combustión que te insertará en una órbita de descenso que casi toca la superficie de la Muna pero no del todo.
