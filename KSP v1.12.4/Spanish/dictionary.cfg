		#autoLOC_8006452 = Diálogo 8: Hum
		#autoLOC_8006453 = Hum...
		#autoLOC_8006454 = Acapello 13, ¿me recibís? ¡Hemos detectado una explosión enorme en la nave! ¿Cuál es vuestro estado? Repito: ¿cuál es vuestro estado?
		#autoLOC_8006455 = Jeb regresa a la órbita
		#autoLOC_8006456 = Diálogo 12: Problemas
		#autoLOC_8006457 = Tenéis problemas
		#autoLOC_8006458 = ¡Acapello 13, regresa! Hemos detectado un problema repentino, imprevisto, totalmente aleatorio y en absoluto programado en el aterrizador. En otras palabras,<b><i> está absolutamente inoperativo </b></i>y tendréis que actuar deprisa si queréis regresar a casa.\n\nHabéis <b><i>ganado cierta altura</b></i>, así que podríais hacer algo demencial y peligroso para intentar acercaros más al orbitador Acapello. Vale, a ver qué os parece esto: debéis <b><i>realizar una EVA y usar los propulsores RCS de los trajes para alcanzar una órbita munar completa y, después, intentar completar el encuentro con el orbitador</b></i>.\n\nSi queréis llegar a casa sanos y salvos, tendréis que realizar esta maniobra en el momento preciso. ¿Estáis listos?\n\n¡Adelante! ¡Y buena suerte!
		#autoLOC_8006459 = Diálogo 10: EdI munar
		#autoLOC_8006460 = ¡Conseguido!
		#autoLOC_8006461 = ¡Habéis llegado a la Muna! Ahora debéis tomar una decisión. Todavía podéis <b><i>regresar a Kerbin y aterrizar</b></i> o <b><i>podéis intentar descender sobre la Muna</b></i>.\n\nPara minimizar el riesgo, <b><i>llevad solo un kerbal en el aterrizador<b></i>. ¡Yo voto por Jeb!
