		#autoLOC_500000 = ¿Por qué ir hacia arriba cuando puedes estrellarte igual de bien si vas de lado? Ese era el antiguo lema de C7 Aerospace Division, una división que tuvo unos comienzos humildes hasta llegar a lo que es hoy en día. C7 siempre ha mirado más allá, pero desde hace poco ha estado fabricando piezas para poder ver con más nitidez esa zona donde se encuentran el cielo y la tierra. Esta decisión, sin embargo, no ha suscitado buenas opiniones entre los más veteranos de la compañía, pero ni ellos pueden negar que, vayan adonde vayan, la aventura está servida.
		#autoLOC_500001 = Dinkelstein Kerman se ha converdito de alguna manera en una leyenda de la industria aeroespacial, un hecho particularmente admirable debido a que él afirma vehementemente haber estado construyendo y pilotando naves espaciales mucho antes de que existiese ningún registro oficial sobre el ensamblaje de ningún vehículo de ese tipo. Esto ha generado bastante controversia entre él y la Sociedad de Registro de Hazañas Mundiales. Sea como sea, Dinklestein's Emporium continúa siendo generalmente bien considerada como una empresa tradicional y anticuada, y de hecho sus productos son mucho menos herrumbrosos que el dueño de la empresa.
		#autoLOC_500002 = Experimental Engineering Group es una típica empresa incipiente: para ellos, los presupuestos bajos y los plazos de entrega imposiblemente ajustados forman parte de un día de trabajo normal. A pesar de ser un empresa tan joven, Experimental Engineering tuvo un buen comienzo, llegando rápidamente a ser una empresa de renombre en la industria, principalmente gracias a su muy educativo y entretenido Kit de Experimentos de Ciencia para Principiantes SC-9001. Sin embargo, pese a los valientes esfuerzos de sus representantes, no han logrado librarse del todo de la mala prensa que obtuvieron después de que se filtrara una filmación sobre un incidente que involucró a una de sus unidades y a un pequeño bicho que uno de los científicos de Investigación y Desarrollo solía tener como mascota. Algunos dicen que el incidente ha hecho que se preocupen extremadamente de la seguridad de cualquier cosa que se acerque a sus productos. Incluso han redondeado las puntas del logotipo de su empresa.
		#autoLOC_500003 = FLOOYD Labs es una empresa concentrada en hacer una cosa y en hacerla tan bien como sea imaginablemente posible: desplazar líquidos de un lugar a otro. Su producto insignia, el Conducto de Combustible FTX-2, es el resultado final de años de investigación y desarrollo y de interminables horas/Kerbal de esfuerzo para producir un dispositivo que bombea cualquier cantidad de casi cualquier cosa, sin importar cuán fría, densa o volátil sea. La empresa disfruta de una bien merecida reputación por tan importante contribución a la industria y la mayoría está de acuerdo con que en estos días casi nadie recuerda el bochorno de la retirada de su serie FTX-1, que tenía el pequeño pero muy problemático inconveniente de que si bien bombeaba fluidos a la perfección, lo hacía en la dirección equivocada.
		#autoLOC_500004 = Goliath National Products sabe lo que necesita para seguir por delante de la competencia: un buen ojo para los detalles y un buen olfato para entender las necesidades de los intrépidos ingenieros. Muchas de las grandes naves de nuestra época llevan un cono de nariz Goliath que les permite cortar el aire para que no entre en contacto con las partes blandas y carnosas de una nave, como los héroes que emprenden una nueva aventura.
		#autoLOC_500005 = Lo que a esta pequeña empresa le falta en experiencia y reputación, lo compensa con la auténtica ambición de sus proyectos. Su primer producto fue el enorme Laboratorio de Procesado Móvil, sobre el cual se rumorea que fue inicialmente desarrollado como instalación de procesamiento móvil para preparar secretamente una mezcla de combustible experimental, posiblemente ilegal, que supuestamente era mucho más potente que los propelentes disponibles en la actualidad y que tenía un inconfundible tinte azul. Sin embargo esos rumores nunca se comprobaron y este misterioso propelente azul aún debe ser corroborado por una fuente fiable. A pesar de sus repetidos intentos de deshacerse de estos rumores, la empresa aún sufre de una mala reputación (probablemente no merecida). Tratan de compensar esta impresión inicial ofreciendo sobornos en efectivo mucho más grandes que otras empresas de similar tamaño, lo cual ciertamente no hace gran cosa por mejorar su imagen actual.
		#autoLOC_500006 = Una de las marcas líderes en electrónica de naves espaciales, y no solo porque el nombre suena genial de por sí. Ionic Symphonic Protonic Electronics tiene un gran catálogo de componentes, que van desde simples dispositivos para comunicaciones hasta herramientas realmente innovadoras. Esto ha hecho que sus productos sean bastante populares entre los ingenieros aeroespaciales y también ha nutrido una profunda enemistad por parte de la pragmática gente de Probodobodyne.
		#autoLOC_500007 = Está universalmente aceptado que Jeb’s Junkyard es uno de los mejores ejemplos del triunfo de la motivación inquebrantable a pesar de pronósticos aparentemente insuperables. La modesta chatarrería donde se cuenta que se dieron algunos de los primeros pasos de la especie Kerbal hacia las profundidades del espacio ahora se ha transformado en una chatarrería mucho más grande, ya que tuvo que ampliar sus instalaciones para acomodar la demanda aún mayor de componentes para naves espaciales. Jeb’s Junkyard se ha convertido en uno de los nombres más icónicos de Kerbin, transformándose en mucho más que una marca querida. Ahora destaca orgullosamente como un símbolo del impulso imparable de los Kerbals para intentar lo imposible subestimando extremadamente la gravedad de la situación.
		#autoLOC_500008 = Las primeras ruedas de Kerbal Motion LLC eran cuadradas, pero luego les fueron añadiendo ángulos hasta que dieron con una configuración más esférica. Tras una infinidad de pruebas, los ingenieros confirmaron sus sospechas y determinaron que las ruedas redondas hacían que el trayecto fuese mucho más suave. Cuando resolvieron este rompecabezas, a las brillantes mentes de Kerbal Motion LLC les dio por pensar en cómo podrían aprovechar aún más toda la materia gris de la que disponían. Así, decidieron trabajar en los alcanzadores, más que nada porque así no tendrían que estirarse tanto para coger las bebidas.
		#autoLOC_500009 = Una institución totalmente dedicada al seguimiento y conservación de todas las cosas que se hacen por primera vez, la Sociedad de Registro de Hazañas Mundiales es una organización sin fines de lucro que tiene el propósito de premiar la realización de cualquier cosa que no se haya hecho antes, especialmente en lo concerniente a hitos de la exploración del espacio. Sin embargo, su trabajo es más desafiante de lo que parece, ya que el prestigio asociado con el primer logro de cualquier hazaña es también una meta valiosa para empresas comerciales que no desperdiciarían la oportunidad de ser los patrocinadores oficiales de dichos eventos. Aceptar los contratos de la Sociedad definitivamente transmitirá el mensaje de que lo que te motiva no es en el dinero, lo cual es siempre un buen mensaje. También es prácticamente la única recompensa, dado que los premios en efectivo son principalmente simbólicos.
		#autoLOC_500010 = Aunque Kerbodyne es un nombre relativamente nuevo en la industria aeroespacial, los tanques de combustible y motores de su serie K les han hecho obtener una buena reputación en un período corto de tiempo. Tanto es así que Kerbodyne fue nominada para el premio al "Mejor Debut" en el Congreso de Desarrolladores de Naves Espaciales del año pasado. Por desgracia ese premio fue a parar a otra empresa, pero los fanáticos de Kerbodyne son conocidos por demostrar pública e intensamente cuánto aprecian a la empresa y a sus productos.
		#autoLOC_500011 = Kerlington tiene una larga trayectoria en cuanto a la presentación de nuevas y revolucionarias tecnologías, muchas de las cuales ahora son consideradas indispensables para la ingeniería aeroespacial y la cohetería. Esto ha fomentado una fuerte comunidad de leales fanáticos de Kerlington, así como un grupo igualmente grande de competidores contrariados.
		#autoLOC_500012 = A los ingenieros de Maxo Construction Toys siempre les ha apasionado construir cosas, sobre todo con ladrillos pequeños de plástico. Así, cuando empezaron a colaborar y reunieron el dinero suficiente, decidieron hacer eso mismo pero con piezas de un metal ligero. Las construcciones metálicas de Maxo son famosas por su gran durabilidad y calidad; de hecho, siempre que se rebusca entre los restos de algún espectacular "aterrizaje", sus piezas suelen estar intactas.
		#autoLOC_500013 = Moving Parts Experts Group comenzó como una iniciativa principalmente no comercial para reunir a algunos de los cerebros más brillantes con el objeto de crear tecnologías realmente revolucionarias e innovadoras para la construcción de naves espaciales. Como suele suceder con muchas empresas de este tipo, sus fondos iniciales de inversión se agotaron muy rápidamente y se vieron obligados a comenzar a desarrollar cosas que pudieran vender rápidamente. Como resultado, el Grupo adquirió una reputación de estar siempre con prisa y siempre corto de efectivo. Aun así, hacen el mayor esfuerzo por mantenerse fieles a sus motivaciones originales tanto como sea posible y siempre estarán dispuestos a apoyar cualquier operación que empuje los límites actuales establecidos.
		#autoLOC_500014 = Para una empresa que labró su reputación creando tanta destrucción como fuese posible, O.M.B. encontró un lugar notablemente adecuado para sus dispositivos altamente volátiles en la industria aeroespacial. Sus separadores de precisión son insuperables cuando se trata de dividir una nave espacial en múltiples naves más pequeñas. Sin embargo, algunos de sus otros productos de demolición no tuvieron, ni de cerca, el mismo éxito a pesar de haber sido "fuertemente" promocionados como herramientas de desmontaje mucho más poderosas. O.M.B. aún no está segura de por qué esos productos "claramente mejores" no fueron tan bien recibidos.
		#autoLOC_500015 = Periapsis Rocket Supplies es una compañía privada rodeada de cierto "misterio" debido en parte a la escasa cantidad de componentes que fabrica. Muchos se preguntan por qué no construyen más piezas, pero Periapsis siempre contesta lo mismo: "¡Esperad y veréis lo que hacemos a continuación!". No obstante, esa ha sido la respuesta comodín desde hace al menos tres generaciones, y por eso hay gente que ya lleva esperando un buen rato.
		#autoLOC_500016 = Probodobodyne fue en su momento uno de los nombres líderes (y de los pocos) en la industria. Aunque con el pasar de los años la empresa se quedó un poco anticuada, continúan manteniendo su filosofía de que la exploración del espacio debería ser el privilegio de los pocos que pueden superar el desafío de conquistarlo con mínima asistencia tecnológica. Sus productos son un reflejo de esta perspectiva pragmática y discutiblemente obsoleta, aún a pesar de las numerosas empresas más modernas que están surgiendo con alternativas que hacen que los viajes espaciales sean mucho más accesibles que durante los "primeros días". A pesar de todo esto, la empresa ha retenido un grupo pequeño pero leal de fanáticos acérrimos que se aferran a la su visión de una industria muy selecta y poblada únicamente por los mejores astronautas e ingenieros.
		#autoLOC_500017 = El Departamento de Investigación y Desarrollo del Programa Espacial. Liderado por el célebre científico especializado en cohetes Wernher von Kerman, estos muchachos son los cerebros de toda la operación. Impulsados por una sed insaciable de conocimiento, ningún dato es demasiado pequeño o irrelevante y su principal motivación es aumentar el conocimiento acumulado de la especie Kerbal. Nuestros genios residentes solo piden recibir los debidos méritos académicos por sus contribuciones a la ciencia y que todos los astronautas SEAN TAN AMABLES de no entrar a los laboratorios sin limpiarse las botas primero.
		#autoLOC_500018 = Reaction Systems es una empresa pequeña que disfrutó de una porción razonable de éxito con su único producto exitoso, el Puerto RCS Lineal Place-Anywhere 7. En estos días nadie sabe con certeza en qué están trabajando. Aunque Reaction Systems definitivamente no es la empresa más grande del mercado, intentan compensarlo apoyando todas las iniciativas de vanguardia. Por otra parte, su entusiasmo por ofrecer contratos de recopilación de ciencia da crédito a la especulación de que quizá están tramando algo.
		#autoLOC_500019 = Indiscutiblemente el proveedor más grande de componentes de ingeniería espacial, los productos Rockomax son ampliamente considerados como la forma más accesible de llegar al espacio. Esto les ha valido algo de reputación negativa entre los ingenieros más sofisticados o vanguardistas, algunos de los cuales incluso se niegan totalmente a admitir haber usado productos de la marca Rockomax. Sea como sea no se puede negar la presencia gigantesca de Rockomax en la industria, y es verdad que sus productos tienen una buena relación calidad-precio aunque les falte ese aspecto "moderno" de las marcas de ingeniería espacial más exclusivas. Son una corporación enormemente grande, así que no esperes que te hagan ofertas muy especiales. Actualmente están dando a todos sus clientes un descuento por volumen además de sus ofertas de "superprecio" al usar productos de sus marcas asociadas. Siempre y cuando tengas, por supuesto, tu tarjeta de socio cuando vayas de compras a sus almacenes.
		#autoLOC_500020 = Rokea es conocido principalmente por sus productos "potenciadores de movilidad vertical", los cuales ascienden a grandes alturas para garantizar no ser confundidos con simples "escalerillas". Aunque algunos dicen que están fracasando miserablemente en sus esfuerzos, ningún representante de Rokea perderá la oportunidad de informar ansiosamente a cualquiera que se ponga a tiro de piedra acerca de las diferencias entre las escalerillas y un dispositivo potenciador de la movilidad vertical. Quizá esta estrategia de comunicación sea parte del motivo por el que a nadie le importa.
		#autoLOC_500021 = Muchos cuestionan los motivos de la incursión de Sean’s Cannery, conocida por sus excelentes productos alimenticios enlatados, en el mundo de la ingeniería aeroespacial. A pesar de las críticas nadie puede negar que su producto insignia, la Lata de Aterrizaje MK2, ha demostrado con creces ser fiable y quizá no es una sorpresa que sea uno de los módulos de transporte de tripulación más herméticos disponibles hoy en día. Las tripulaciones a menudo elogian al módulo por su capacidad de mantener los Snacks almacenados frescos y crujientes, y puesto que en otras cápsulas se ponen blandos tras unos pocos días de misión.
		#autoLOC_500022 = STEADLER no es conocida por ser una empresa muy amable ni tampoco flexible. Por el contrario, los adjetivos militarista, rígida e intransigente son mucho más adecuados para describirla. Algunos dicen que estas son buenas cualidades para una empresa principalmente responsable del diseño de sistemas de control para cohetes y aeronaves hipersónicas, mientras que otros sugieren que, de hecho, la empresa está siendo dirigida por un Módulo Guía rebelde que ha adquirido conciencia. Todo lo que realmente sabemos es que el personal de seguridad de su entrada es demasiado temperamental como para permitir cualquier tipo de observación y que sus pistolas paralizantes se recargan muy rápidamente.
		#autoLOC_500023 = Uno de los principales fabricantes de componentes estructurales para cualquier propósito, StrucCo es a todas luces una empresa seria y solvente. Lo único que nunca han podido superar es el hecho de que el legendario Conector de Riostra EAS-4 haya sido inventado en realidad por Kerlington Model Rockets.
		#autoLOC_500024 = Vac-Co es un nombre relativamente nuevo en la industria. Con experiencia previa solo como fabricante de pequeños aparatos y equipos de limpieza para el hogar, su reciente incursión en la ingeniería aeroespacial ha sido recibida con una gran cuota de escepticismo. Sin embargo, parecen saber lo que están haciendo, ya que sus productos han sido bastante innovadores en el área de las tomas de aire para aviones espaciales.
		#autoLOC_500025 = WinterOwl no se puede comparar de ninguna manera con otras empresas aeronáuticas grandes simplemente en términos de la cantidad de productos que ofrece. Sin embargo, su nombre es uno de los más conocidos en la industria, ya que es de las compañías más antiguas en activo. Por ello se han ganado la reputación de ser un socio amigable y fiable, lo que significa que gozan del respeto de muchas otras empresas. En los círculos aeroespaciales, se considera de pésima educación el hablar mal de WinterOwl o de sus productos.
