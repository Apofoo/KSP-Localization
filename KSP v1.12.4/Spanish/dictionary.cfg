		#autoLOC_501740 = Creemos que la estética de [Topic] mejoraría enormemente con otra bandera más, pero no podemos colocarla allí nosotros mismos.
		#autoLOC_501741 = \nAparentemente, el uso de una nave tripulada no es un buen método para comprobar teorías acerca de los peligros de la chatarra espacial. Si pudieras traer a [Topic] de regreso, prometemos que no dejaremos a nadie más allá arriba.
		#autoLOC_501742 = ¡Hemos perdido a un kerbal! ¿Nos podrías buscar a [Topic] por nosotros? Puede que su provisión de Snacks esté comenzando a escasear.
