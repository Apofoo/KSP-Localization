		#autoLOC_315190 = Bien, ¡ya hemos hablado lo suficiente! Voy a desbloquear el resto de los controles de vuelo y tendrás autorización para el lanzamiento.\n\nPuedes presionar <color=<<1>>>[<<2>>]</color> en cualquier momento para pausar el juego. En el Menú de Pausa puedes reiniciar el vuelo o finalizar este Tutorial y volver al Menú Principal.\n\nHe habilitado el marcador de Objetivo en la bola de navegación. Échale un vistazo para asegurarte de que lo ves y a continuación preparémonos para prender la mecha.\n\nComprueba nuevamente que el acelerador esté ajustado a <color=<<3>>>2/3</color> (es la superior de las dos ranuras situadas en el centro del deslizador) y que el S.A.E. esté habilitado, y a continuación presiona <color=<<4>>>[<<5>>]</color> cuando estés listo para el lanzamiento. ¡Recuerda que debes comenzar a girar a los 50 m/s!
