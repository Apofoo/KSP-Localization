		#autoLOC_8006121 = Esta misión recrea la apasionante época de las primeras sondas munares.\n\nEstás a punto de viajar a las estrellas y el objetivo es ambicioso, pero el equipo de relaciones públicas nos asegura que vale la pena arriesgarse: <b><i>llegar a la EdI de Minmus</b></i>.\n\nTambién nos reservamos una sorpresita para los kerbals que nos observen: un Mejunje Misterioso que se lanzará en órbita sobre Kerbin. Recuerda <b><i>llevar a cabo el experimento en la órbita de Kerbin justo por debajo de 100 km </b></i>para liberar el mejunje.\n\n¿Listo para el despegue? ¡Nos pondremos en contacto durante el vuelo!
