		#autoLOC_8012036 = A los científicos de [Agency] se les hace la boca agua con la posibilidad de obtener datos de primera mano de un cometa. Logremos que sea posible.
		#autoLOC_8012037 = Aquí en [Agency] siempre nos han interesado esos imponentes intrusos con cola del sistema solar: los cometas.
		#autoLOC_8012038 = Si bien es cierto que hemos conseguido muchas cosas de provecho en [Agency], es posible que una misión para entrar en contacto con un cometa pase a los anales de la historia como nuestro mayor logro.
		#autoLOC_8012039 = Por consiguiente, queremos que envíes un kerbal a [Topic] para conseguir un pedazo del cometa. Asegúrate de que sea sumamente valiente y de que el casco lleve limpiaparabrisas si visita el cometa cuando se encuentre cerca del Sol.
		#autoLOC_8012040 = Necesitarás un astronauta valiente que visite [Topic] y recoja un trozo de algo que seguramente sea muy similar a la mugre que te encuentras en las cunetas de la carretera en invierno después de que pase un quitanieves. Excepto que esta es muchisísimo más valiosa desde el punto de vista científico.
		#autoLOC_8012041 = Sobre el cometa, las condiciones pueden suponer todo un reto. Esperamos que tengas un kerbal lo suficientemente ton... valiente como para ir a [Topic] y extraer un cacho para analizarlo científicamente.
