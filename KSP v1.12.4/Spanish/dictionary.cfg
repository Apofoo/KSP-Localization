		#autoLOC_6011123 = Bienvenidos a Kerbal Space Program 1.8: ¡más cohetes!¡Tenemos el placer de traeros la actualización más reciente del juego, que llega cargadita de nuevas piezas y mejoras!En primer lugar, hemos actualizado el motor Unity a la versión 2019.2.2f1. Esta actualización mejora los gráficos, los sombreados y los efectos visuales. También incorpora un recolector de basura incremental. Se trata de una herramienta muy útil, sobre todo para los creadores de mods, ya que los retrasos irregulares en los fotogramas de los mods instalados solían deberse al recolector de basura. Además, hemos realizado varias mejoras de rendimiento. Por ejemplo, hemos mejorado drásticamente la frecuencia de actualización cuando el cohete se estrella "accidentalmente", para que vuestra agonía sea más breve y más dulce.Las mejoras visuales no se limitan únicamente a la actualización del motor. También hemos renovado piezas y planetas. La Muna, Minmus, Duna, Ike, Eve y Gilly han mejorado enormemente, sobre todo de cerca, al igual que los depósitos de 3,75 m. ¡Salid ahí fuera y echad un vistazo! Además, hemos añadido un editor de grupo de ejes y acción en vuelo. Id a la aplicación Grupo de acciones y buscad el nuevo botón. Ahora podréis cambiar los controles de la nave después del lanzamiento, lo que os aportará mayor flexibilidad para usar todas las funciones adicionales que hemos ido incorporando al grupo de acciones desde la versión 1.7.Y en honor al nombre de esta actualización, ¡hemos añadido cinco nuevos cohetes! Cuatro para el juego principal y uno para Making History. Ahora, los motores ya no tienen el mismo diámetro: podréis escoger entre cohetes de 0,625 m, 1,25 m, 2,5 m y - con el contenido descargable - 1,875 m. Making History también ha recibido una nariz cónica de 1,875 para rematar el cohete. Además, hemos añadido nuevas piezas a Breaking Ground: tres nuevas unidades de ventilador de flujo guiado, así como las piezas cubiertas que las acompañan, que aportarán diversión al diseño de drones de exploración espacial.La versión más reciente de KSP incluye tantísimas mejoras que no podemos incluirlas todas aquí, así que echad un vistazo al registro de cambios 1.8.
