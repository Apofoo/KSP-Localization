		#autoLOC_6005140 = Novedades de Kerbal Space Program 1.12: En aproximación final\n\nEstamos contentísimos de traeros la actualización del décimo aniversario de Kerbal Space Program. Estamos añadiendo más contenido que nunca y celebrando el aniversario de KSP a todo trapo con todas las nuevas características y contenido que hemos encajado. Así que ¡vamos a ello!\n\nPrimero, tenemos dos nuevas e importantes aplicaciones disponibles. La nueva aplicación de creación de maniobras permite generar de forma rápida transferencias a otros cuerpos celestes, comprobar las próximas oportunidades de transferencia y comprender bien hacia dónde vas y cuánto delta-V te hará falta para llegar allí.\n\nPara acompañar, incluimos la aplicación de alarmas. Se puede crear una alarma para cualquier maniobra, incluidas las transferencias, así como para varias posiciones orbitales o que suenen cuando tú quieras. ¡Acordaos de elegir un tono de alarma gracioso para que no se os pasen!\n\nTambién hemos añadido un montón de contenido para nuestro próximo décimo aniversario. Esto incluye:\n-Nuevos huevos de Pascua desperdigados por el sistema solar.\n-Nuevos lugares de lanzamiento en Kerbin que se pueden desbloquear visitándolos.\n-Un nuevo traje estilizado.\n-¡Nuevos lanzadores de fuegos artificiales para que lo celebréis como se merece!\n\nY, por si esto fuera poco, hay muchas nuevas características y añadidos que habéis solicitado para mejorar la experiencia de usuario en KSP. En esa línea, incorporamos:\n-Una enorme renovación del proceso de carga de naves y juegos guardados, para la que se han añadido búsqueda, carpetas y acceso entre varias partidas guardadas para vuestros archivos de naves.\n-Se han añadido cuellos de puerto de acoplamiento giratorios, para que podáis alinear vuestra nave acoplada a la perfección.\n-Variantes estructurales de nuestros paneles de bandera.\n-Riostras que se desconectan a placer.\n-Actualización de las herramientas de piezas e incorporación de muchas peticiones de modificación.\n-Una gran cantidad de correcciones y mejoras a ruedas y patas de aterrizaje.\n-Y mucho más...\n\nTambién tenemos nuevas partes y renovaciones que llegarán con la versión 1.12. Pol y Eeloo han recibido su tratamiento de belleza, lo que remata la mejora de todo el sistema solar. Se han reformado todos los puertos de acoplamiento. También hemos añadido una placa de motor de 1,25 m y un puñado de paneles solares.\n\nPor supuesto, también ha habido demasiadas correcciones de errores y mejoras como para especificarlas aquí, así que echad un vistazo a nuestro registro de cambios si queréis enteraros del más mínimo detalle.\n\n¡Esperamos que estéis de acuerdo en que esta es una de nuestras mejores actualizaciones! Por desgracia, todo lo bueno se acaba. "En aproximación final" es la última actualización que tenemos planeada para Kerbal Space Program. Ha sido un gran honor y todo un placer trabajar en este increíble juego para todos vosotros. Hemos puesto mucho amor en esto y nos sentimos privilegiados de que una comunidad tan fabulosa nos haya acompañado en cada paso del camino. Gracias por participar en este viaje con nosotros.\n\nPero Squad no se va a ningún sitio. Aún tendremos a nuestro equipo social lanzando eventos y esperamos que KSP y la comunidad sigan vivos durante mucho tiempo; mientras tanto, nos mantenemos ocupados ayudando en KSP2.\n\nDisfrutad de Kerbal Space Program 1.12: En aproximación final, ¡y esperamos que os unáis a nosotros para correr futuras aventuras en 2022 con Kerbal Space Program 2!
