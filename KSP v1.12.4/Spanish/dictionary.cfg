		#autoLOC_315366 = ¡La cosa está que arde! A medida que nos elevamos a estas velocidades tan altas podrías empezar a ver algunos efectos del calor, pero sobrevolaremos la atmósfera antes de que la cosa se ponga demasiado caliente.\n\nMantén el curso y llegaremos a agotar de manera segura el combustible de la etapa.
		#autoLOC_315403 = Sin Combustible
		#autoLOC_315422 = <color=<<1>>>ADVERTENCIA</color>: ¡Información detallada! Presiona <color=<<2>>>[<<3>>]</color> para pausar si fuese necesario.\n\n¡Excelente trabajo! Has logrado que tu nave describa una trayectoria con destino al espacio. Ahora he configurado tu marcador de objetivo para que se alinee con tu vector de velocidad; esto minimizará la resistencia haciendo girar el lado más pequeño del vehículo hacia el flujo de aire. En algún momento verás que el indicador de velocidad de la bola de navegación cambia automáticamente de \"Superficie\" a \"Órbita,\" junto con un aumento repentino de la velocidad. Cuando lo haga, cámbialo otra vez al modo de \"Superficie\" haciendo clic en él hasta que diga nuevamente \"Superficie\".\n\nPuede que hayas notado algunas llamas intermitentes hacia el final de nuestra combustión, lo que se debe a la alta velocidad de tu nave en la atmósfera. Normalmente nuestro ascenso sería un poco más lento, pero estoy seguro de que mi amigo Wernher te ha ayudado a construir una nave que puede resistir este calor, y además estarás bien a esta altura y a esta baja velocidad.\n\nSi deseas ver tu trayectoria, puedes cambiar al mapa (tecla <color=<<4>>>[<<5>>] </color>) para echarle un vistazo a tu ruta proyectada. ¡Pero recuerda regresar nuevamente al modo de vuelo!
