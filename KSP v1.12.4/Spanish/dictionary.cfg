		#autoLOC_312777 = Nuevamente, solo tienes una cápsula disponible, así que coge y selecciónala.\n\nSi seleccionas la pieza equivocada, haz clic en ella en la vista principal para recogerla y dejarla caer nuevamente en la Caja de Herramientas de Piezas o presiona <color=<<1>>>[Borra]</color> y a continuación inténtalo de nuevo.
		#autoLOC_312778 = Siguiente
