		#autoLOC_315581 = Estabilización Aerodinámica
		#autoLOC_315591 = Durante la reentrada, con tu cápsula orientada de esta manera (con los elementos que producen arrastre cerca de la parte superior), las propias fuerzas aerodinámicas la mantendrán correctamente estabilizada.\n\nAsí que es el momento de desactivar el S.A.E. y dejar que el aire haga el trabajo por ti. Una vez que esté desactivado y que hayamos entrado en contacto con la atmósfera, pasaremos a la parte siguiente.
		#autoLOC_315613 = ¡Reentrada!
		#autoLOC_315621 = <color=<<1>>>ADVERTENCIA</color>: ¡Información detallada! Presiona <color=<<2>>>[<<3>>]</color> para pausar si fuese necesario.\n\nAhora estás reentrando en la atmósfera de Kerbin. Asegúrate de mantener las manos y los pies dentro de la cápsula en todo momento. ¡No queremos que te quemes ni nada de eso! No te preocupes por las llamas. Después de todo, Wernher ES un \"Científico especializado en Cohetes Mundialmente Famoso\" y él ha construido esta nave para que las resista.\n\nLa última vez observamos el icono del paracaídas para esperar el momento correcto para abrirlo. Esta vez haremos algo un poco diferente. ¿Recuerdas que en el tutorial de construcción en el que diseñaste este vehículo configuraste el paracaídas para que no se semidesplegase hasta las 0.75 atmósferas de presión? Eso significa que el paracaídas no llevará a cabo el primero de sus dos pasos de despliegue hasta ese momento, incluso si ahora lo activas por etapa. En Kerbin, 0.75 atm significa alrededor de 2000 m de altitud sobre el nivel del mar, y para entonces la nave debería estar desplazándose lo suficientemente lento como para que el paracaídas sobreviva al despliegue.\n\nAsí que tomemos el valiente paso de armar el paracaídas y dejemos que él mismo se dispare a la altitud correcta.\n\n¡Sabes que puedes confiar en mí! Separa el paracaídas ahora presionando <color=<<4>>>[<<5>>]</color>.
		#autoLOC_315636 = Prepara el Paracaídas
		#autoLOC_315644 = <color=<<1>>>ADVERTENCIA</color>: ¡Información detallada! Presiona <color=<<2>>>[<<3>>]</color> para pausar si fuese necesario.\n\n¡Genial! Mientras configuramos tu paracaídas para que no se semidespliegue hasta alrededor de los 2 km (¡sí que te cuidamos en nuestro Centro de Control de Misiones!), debemos asegurarnos de que la altura de apertura (su segundo paso de despliegue completo) sea la correcta.\n\nPuedes ajustar estos parámetros incluso durante el vuelo, así que haz doble clic en el paracaídas ahora y revisa sus deslizadores.\n\nNo toques el deslizador de presión (o SUCEDERÁN cosas malas) y asegúrate de que la altitud de despliegue completo no sea menor a 1000 m ¡o no tendrás suficiente tiempo para reducir la velocidad!\n\nUna vez que estés satisfecho, espera hasta alrededor de los 2 km y observa cómo el paracaídas se dispara a sí mismo conforme a la configuración que hemos elegido.\n\nMientras esperamos quiero que mires la parte inferior de la cápsula. Observa que no tienes un escudo término: no lo necesitas porque este es un vuelo muy suave. En realidad, un escudo térmico pondría en peligro a esta nave porque la masa adicional llevaría al límite a este modelo de paracaídas.
		#autoLOC_315659 = ¡Paracaídas Fuera!
