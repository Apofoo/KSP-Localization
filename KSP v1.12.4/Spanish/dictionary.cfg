		#autoLOC_8005229 = ¡Adelante, Valskhod 2, adelante!
		#autoLOC_8005230 = Valskhod 2, ¿nos recibes? ¡Los ordenadores informan de una avería eléctrica a gran escala en la nave!\n\nMantén la calma. No hay nada de qué preocuparse y... ya que estamos, aunque no tenga nada que ver, ¿nos mandas <b><i>un informe de la tripulación</b></i> para monitorizar las constantes vitales?\n\nDate prisa porque no nos queda mucho tiempo... ¡Pero todo va de maravilla!
