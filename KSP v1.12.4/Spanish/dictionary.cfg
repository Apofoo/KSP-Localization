		#autoLOC_308470 = Modo de Control de Acoplamiento
		#autoLOC_308481 = Veo que has encontrado los Controles de Acoplamiento. En este modo, los controles se comportan de modo algo diferente para que sea más fácil maniobrar en una órbita. Sin embargo, ese es un tema para otro tutorial completo, así que volvamos al tema que nos ocupa por ahora.\n\nPresiona el botón de Etapa situado en la esquina inferior izquierda para volver al Modo de Control de Etapa.
		#autoLOC_308501 = Fuera de curso
		#autoLOC_308512 = Ay, caramba, algo salió mal aquí: estás muy fuera de curso. Necesitas ser rápido al seguir las instrucciones. Si estás teniendo problemas para controlar tu vehículo, configúralo en modo de seguimiento de objetivo del S.A.E. conforme a lo que te expliqué y deja que el S.A.E. pilote la nave por ti; solo tendrás que ocuparte de separar las etapas. Una vez que hayas visto cómo debería pilotarse, puedes intentar hacerlo de manera manual. No te sientas mal, ¡requiere mucha práctica!\n\nSi aún te queda propergol, puedes intentar alcanzar la órbita por ti mismo. O puedes intentar abortar y aterrizar de manera segura; esta siempre es una buena habilidad que practicar. De lo contrario puedes volver a comenzar el tutorial.
