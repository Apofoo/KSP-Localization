		#autoLOC_8005195 = Lío en el vacío
		#autoLOC_8005196 = Esta misión es para ver qué tal rindes bajo presión... ¡o sin ella!\n\nTe has puesto en órbita a bordo del Valskhod 2 en una de nuestras primeras misiones tripuladas, pero está a punto de pasar algo terrible...
		#autoLOC_8005197 = Valskhod 2
		#autoLOC_8005198 = Realizando un informe de la tripulación
