		#autoLOC_8014129 = Informe de misión
		#autoLOC_8014130 = Esta misión, creada en colaboración con la ESA, te llevará a recrear parte de la misión real BepiColombo, que sigue su curso en la actualidad, pero con un toque kerbal.\n\nEsta versión de la misión omite las maniobras orbitales para llegar a Moho y te sitúa en un rumbo de interceptación cercano.\n\nTu objetivo consistirá en desplegar dos sondas orbitales en Moho para investigar su campo magnético y sus características planetarias y en llegar a su superficie con un pequeño aterrizador.\n\n¡Mucha suerte!
		#autoLOC_8014131 = Hemos creado en colaboración con la ESA esta versión de la misión BepiColombo, en la cual tendrás que colocar las distintas sondas de la nave BepiColombo alrededor de Moho y llegar a su superficie con un aterrizador.\n\nEsta es una versión reducida de la misión para situarte justo a las puertas de Moho.
		#autoLOC_8014132 = Nave espacial BepiColombo
		#autoLOC_8014133 = La nave espacial BepiColombo, creada para obtener datos científicos sobre Moho tras un largo viaje hasta el planeta más cercano al Sol.
		#autoLOC_8014134 = Diálogo de aislamiento de la BepiColombo
		#autoLOC_8014135 = Aislamiento térmico de la BepiColombo
		#autoLOC_8014136 = "La nave real de la misión BepiColombo cuenta con un aislamiento de varias capas diseñado para soportar altas temperaturas. Este recubrimiento incluye dos capas de tejido con propiedades cerámicas separadas entre sí por una espuma aislante y múltiples láminas de titanio.\n\nPara adaptar el aislamiento a la perfección, hubo que sustituir las herramientas de corte con frecuencia y realizar las uniones a mano.\n\nEsta tarea nos llevó bastante tiempo, aunque contamos con la ayuda de varios especialistas que unieron las capas en el lugar de lanzamiento".\n\t<color=#e6752a>Ulli</color> (gestor del proyecto).
		#autoLOC_8014137 = Diálogo de celdas solares de la BepiColombo
		#autoLOC_8014138 = Celdas solares de la BepiColombo
		#autoLOC_8014139 = Las secciones solares de la nave BepiColombo real están expuestas a una radiación ultravioleta de alta frecuencia e intensidad que, combinada con altas temperaturas, favorece la rápida degradación de las celdas solares.\n\nEste inconveniente pudo subsanarse gracias al rediseño de estas celdas y a un complejo sistema de dirección de las secciones solares capaz de mantener la temperatura por debajo del máximo permitido.\n\n"Crear las secciones solares fue, para mí, el reto tecnológico más difícil y peligroso, así como uno de los que tuvo un mayor impacto en sus dimensiones, tiempos y costes finales. El descubrimiento de la degradación extrema de las celdas solares como consecuencia de la combinación de rayos UV de alta intensidad y altas temperaturas nos obligó a invertir mucho tiempo para solventarlo y tuvo un impacto significativo en el rediseño de la nave".\n\t<color=#e6752a>Daniele</color> (ingeniero de sistemas).
		#autoLOC_8014140 = Diálogo de propulsión de la BepiColombo
		#autoLOC_8014141 = Propulsión de la BepiColombo
		#autoLOC_8014142 = "Me gustaría destacar el hecho de que la nave BepiColombo es un catálogo de todos los sistemas de propulsión que se pueden encontrar en una nave espacial.\n\nEl módulo de transporte cuenta con propulsión iónica y un sistema bipropelente. Uno de los orbitadores tiene un sistema de bipropelente diferente, el llamado modo dual, y varios propulsores monopropelentes. Por último, el otro orbitador está equipado con un sistema de gas frío".\n\t<color=#e6752a>Daniele</color> (ingeniero de sistemas).
		#autoLOC_8014143 = Diálogo del nombre de la BepiColombo
		#autoLOC_8014144 = Nombre de la BepiColombo
		#autoLOC_8014145 = La misión BepiColombo debe su nombre a Giuseppe "Bepi" Colombo (1920 - 1984), ingeniero y matemático italiano que descubrió la resonancia 3:2 de Mercurio (el planeta gira tres veces sobre su eje por cada dos vueltas que da alrededor del Sol).\n\nAdemás, también asesoró a la NASA para lograr que la Mariner 10 alcanzara la órbita que le permitió sobrevolar Mercurio tres veces entre 1974 y 1975.
		#autoLOC_8014146 = Búsqueda del OPM de la BepiColombo
		#autoLOC_8014147 = Objetivos del OPM de la BepiColombo
		#autoLOC_8014148 = Uno de los objetivos de la nave BepiColombo real consiste en encontrar regiones de Mercurio que puedan ser habitables.\n\nEl eje de rotación de Mercurio está orientado casi en perpendicular a la órbita del planeta, lo que hace que la luz del sol llegue a la superficie de sus regiones polares de forma muy limitada. El interior de los grandes cráteres de los polos permanece siempre en sombra y a una temperatura inferior a los 60 °K (-210 °C).\n\nLas imágenes de radar de las regiones polares obtenidas en 1991 muestran que los interiores de los cráteres reflejan muy bien las longitudes de onda del radar, y el material más común que podría explicar este fenómeno es... ¡el hielo!\n\nPodría tratarse de fragmentos de hielo de cometas y meteoritos caídos que han acabado atrapados en el frío de estas capas polares durante millones de años, o de vapor de agua surgido del interior del planeta que se ha congelado en los polos.
