		#autoLOC_8005144 = Jebnik 1 destruido
		#autoLOC_8005145 = ¡Vuela! ¡Vuela!
		#autoLOC_8005146 = ¡Funciona! Es decir, ¡por supuesto que funciona! ¡Mira cómo vuela tu cohete! ¡Sigue así y alcanza los 5000 metros!
