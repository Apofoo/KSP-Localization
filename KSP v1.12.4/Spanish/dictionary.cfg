		#autoLOC_501744 = Aparentemente, [Topic] está teniendo muchos problemas con su mochila propulsora EVA. Tantos que puede que el resto de la tripulación se haya olvidado de esperar que regrese a la cápsula, con el resultado de que se le abandone en órbita.
		#autoLOC_501745 = Hemos estado experimentado con métodos para calcular la delta-V sin un Kerbal a bordo (una especie de "Bill Kerman mecánico") y nos hemos encontrado con algunas inconveniencias. El problema es que parece que no logramos hacer que [Topic] regrese a Kerbin.
