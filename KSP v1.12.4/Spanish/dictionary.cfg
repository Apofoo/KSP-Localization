		#autoLOC_8005283 = M7_DIÁLOGO 3
		#autoLOC_8005284 = Acapello 15
		#autoLOC_8005285 = ¡Acapello 15, tenemos un encargo inesperado! \n\nPor increíble que parezca, hemos recibido la llamada de auxilio de una astronauta perdida en Minmus. \n\nLa verdad es que somos escépticos, porque hasta ahora no hemos mandado a nadie. ¿Podéis <b><i>ir al área indicada </b></i>a investigar por si acaso?
		#autoLOC_8005286 = Genera a Valentina.
		#autoLOC_8005287 = Ve hasta Valentina.
		#autoLOC_8005288 = M7_DIÁLOGO 4
		#autoLOC_8005289 = SALVAR A VALENTINA
		#autoLOC_8005290 = ¡Acapello 15, al habla Walt! \n\nEntonces ¿la kerbonauta perdida era Valentina Kerman? No entiendo nada. Se supone que iba a estar dos semanas de vacaciones. \n\nAhora que lo pienso, últimamente han faltado unas cuantas piezas en el EEV. ¡No me lo puedo creer! \n\nQueremos que la traigáis a Kerbin cuanto antes. <b><i>Abortad la misión y volved a casa.</b></i>
		#autoLOC_8005291 = M7_DIÁLOGO 5
		#autoLOC_8005292 = ROCAS A CASA
		#autoLOC_8005293 = ¡Enhorabuena, Acapello 15! \n\nEs hora de <b><i>volver a casa </b></i>con la misteriosa carga de rocas y la kerbal rescatada. \n\nQué ganas tengo de echarlas al guiso de setas...\n\n ¡Me refiero a las rocas, no a la kerbal! \n\nTened cuidado al volver, ¿vale? Os hemos mandado un buen objetivo: ¡<b><i>intentad aterrizar en el área indicada</b></i>!
		#autoLOC_8005294 = Aterriza en el área indicada.
		#autoLOC_8005295 = ¡Enhorabuena por completar otra misión! Valentina ha sido rescatada y todo Kerbin colmará de alabanzas las rocas de Minmus... La verdad es que saben mejor en las sopas de algas que en el guiso, pero qué más da.
		#autoLOC_8005296 = M7_DIÁLOGO 1
		#autoLOC_8005297 = A MINMUS
		#autoLOC_8005298 = ¡Hola a todos! ¡Al habla Wernher von Kerman! \n\n ¡El Acapello 15 tiene una pinta increíble! Qué ganas tengo de que traigáis las rocas. Los expertos creen que le darán un buen toque al guiso de setas. Este manjar podría financiar el programa espacial. \n\n <b><i>Aterricemos en el área indicada en Minmus.</b></i>\n\n Ah, y no olvides llevar a un ingeniero. Puede que haya que reparar el rover después de aterrizar...
		#autoLOC_8005299 = M7_DIÁLOGO 2
		#autoLOC_8005300 = ¡EXTRACCIÓN A TOPE!
		#autoLOC_8005301 = ¡Buen trabajo, Acapello 15! \n\nLas sondas han localizado tres sustanciosos depósitos de roca en la zona. <b><i>Localizad los depósitos, id hasta allí con el rover y extraed al menos 1,5 unidades en cada posición. Pero si os atrevéis, ¡no olvidéis que la capacidad máxima es de 60! </b></i> \n¡A excavar! Por la ciencia... ¡y la gastronomía!
