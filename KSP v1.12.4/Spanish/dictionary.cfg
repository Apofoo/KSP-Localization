		#autoLOC_501086 = Aerodinámica Avanzada
		#autoLOC_501087 = Los avances tecnológicos en la investigación de la dinámica de los fluidos han permitido el desarrollo de un nuevo conjunto de componentes aerodinámicos para las aeronaves.
		#autoLOC_501088 = Aterrizaje Pesado
		#autoLOC_501089 = Un buen aterrizaje es aquel del cual puedes salir ileso. Un gran aterrizaje es aquel que te permite volver a usar la aeronave otra vez.
