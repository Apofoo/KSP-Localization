		#autoLOC_307865 = Hoy abordaremos una habilidad absolutamente esencial para cualquier Programa Espacial: Alcanzar la Órbita. Sin esta habilidad, mejor sería que nos dedicáramos a enseñarte el Kerbal Flight Simulator.\n\nConfío en que ya has revisado los otros tutoriales de Vuelo, así como el de Construcción Avanzada, para estar familiarizado con el vehículo \"Kerbal 1\" que lanzaremos hoy.\n\nSi no es así, te recomiendo encarecidamente que lo hagas antes de comenzar con este.\n\nSi deseas volver y probar los otros tutoriales, entonces presiona <color=<<1>>>[<<2>>]</color> y elige <color=<<3>>>Finalizar Ejercicio</color>. De lo contrario, presiona <color=<<4>>>Siguiente</color> y continuaremos.
		#autoLOC_307866 = Siguiente
		#autoLOC_307880 = Plan de Vuelo
		#autoLOC_307889 = Bien, hagámoslo. Como dije antes, el plan es poner nuestro vehículo (y piloto) en órbita de manera segura.\n\nDe la misma manera que con el vuelo suborbital que hicimos previamente , seguiremos una trayectoria curva para llegar al punto donde podremos \"circularizar\" nuestra órbita. Sin embargo, el \"giro gravitatorio\" de hoy será mucho menos profundo que la trayectoria que seguimos previamente, para que podamos adquirir velocidad hacia la órbita.\n\nEsto es diferente de cómo lo hacían los pilotos Kerbal en el pasado, que se dirigían en línea recta hacia arriba y después giraban a la derecha como si el aire fuera sopa o algo por el estilo. Nosotros giraremos pronto y suavemente, pero no gires demasiado o podrían confundirte con un pollo sin cabeza...\n\nComo en el vuelo anterior, colocaré un marcador de objetivo en la bola de navegación para mostrarte el vector de velocidad óptimo. Pero ten en cuenta que normalmente este indicador no estará presente, ya que generalmente no se usa de la manera en que lo usamos en este tutorial. También te mostraré algo de información técnica acerca de tu trayectoria a medida que avances, para ayudarte a aprender la forma correcta de llegar allí.\n\nPor ahora configura tu potencia al máximo (Presiona <color=<<1>>>[<<2>>]</color>) y ¡prepárate para el lanzamiento!
		#autoLOC_307890 = Siguiente
		#autoLOC_307907 = Listo para el Lanzamiento
		#autoLOC_307924 = Ahora deberías ver el marcador en la bola de navegación, para que tengas algo con lo que guiarte, y esta nave ha sido diseñada para que no tengas que preocuparte por el control de potencia durante el ascenso.\n\nPulsa <color=<<1>>>[<<2>>]</color> cuando estés listo para \"Ponte en Órbita\".\n\nSi deseas que Valentina (la piloto Kerbal) vuele la trayectoria por ti, entonces puedes habilitar el S.A.E. y configurar el modo de <color=<<3>>>Objetivo</color> después del despegue.
		#autoLOC_307936 = En Camino
