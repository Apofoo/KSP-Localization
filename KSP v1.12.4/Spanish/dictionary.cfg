		#autoLOC_8006296 = ¡Desde luego, es una nave espacial bastante peculiar! Seguro que funciona bien, no obstante.\nEspero que todo esté listo para embarcarse en una aventura espectacular. \n\n¿Se comerán los monstruos munares a tu tripulación de kerbals? ¿Rebotará el aterrizador en la superficie? Porque habéis fabricado un aterrizador, ¿verdad? ¿Explotará todo en una deslumbrante bola de fuego que consumirá todo nuestro dinero?\n\n¡Averigüémoslo!\n\nEl objetivo es <b><i>mandar al Munar 1 a una órbita circular, transferirlo a la Muna y circunvalarla en una órbita munar de 33 km</b></i>.\n\n¿A qué esperas? ¡Hagamos historia!
