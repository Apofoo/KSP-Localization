		#autoLOC_8005222 = ¡Realiza el informe de la tripulación!
		#autoLOC_8005223 = Valskhod 2, prometemos que este no es uno de los chistes de Gus Kerman.\n\n¡Tienes que decirnos cómo va el <b><i>informe de la tripulación</b></i>!
