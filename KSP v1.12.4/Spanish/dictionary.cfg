		#autoLOC_8005200 = Reiniciando el ordenador principal
		#autoLOC_8005201 = ¡Reinicio en marcha!
		#autoLOC_8005202 = ¡Lo has logrado! ¡Enhorabuena! Estamos enviando el mensaje de reinicio y... sí, parece que los motores vuelven a estar operativos y que el problema se ha solucionado. \n\n¿Te apetece recibir las malas noticias?\n\nLa avería eléctrica ha frito los sistemas del Val, así que uno de vosotros tendrá que <b><i>aterrizar el SWM-94</b></i>. Menos mal que los satélites están equipados para desorbitar, ¿eh?\n\nPor otro lado, <b><i>aterriza todo lo que puedas conservar del Valskhod cerca del CEK</b></i> para poder analizarlo a fondo.
		#autoLOC_8005203 = Analiza las constantes vitales de la tripulación.
		#autoLOC_8005204 = Realiza un informe de la tripulación para ver cómo están los kerbals del Valskhod 2.
		#autoLOC_8005205 = Control de Misión: tercera parte
		#autoLOC_8005206 = No te asustes
		#autoLOC_8005207 = La buena noticia es que las constantes vitales están bien. La mala... todo lo demás. \n\n¡Pero no te preocupes! Nuestros ingenieros tienen un plan... o algo así. \n\nTenéis cerca un satélite de comunicaciones, el nuevo SWM-94. Está diseñado para permanecer en órbita mucho tiempo, así que tiene su propio terminal de mantenimiento. Si subís <b><i>a bordo del SWM-94</b></i>, podemos reiniciar los ordenadores del Val para solucionar el problema.\n\nTendrás que mandar en <b><i>EVA a Tomford</b></i> cuando estéis lo bastante cerca.\n\n¿Listos? ¡Id al satélite antes de que la nave empiece a caer!
		#autoLOC_8005208 = Aterriza el Valskhod 2 cerca del CEK.
		#autoLOC_8005209 = La nave ha aterrizado.
		#autoLOC_8005210 = Buf, ha sido complicado... ¡y emocionante!\n\n¿Quién dijo que explorar el espacio estaría chupado? Por lo menos, todos los kerbonautas están sanos y salvos en Kerbin.\n\nDisfrutemos de su supervivencia... ¡hasta que volvamos a poner en peligro sus vidas!
		#autoLOC_8005211 = Ameriza el Valskhod 2.
		#autoLOC_8005212 = Aterrizaje en la zona con precisión
		#autoLOC_8005213 = Enhorabuena, Valskhod 2. ¡Estamos emocionadísimos!\n\n¡Por primera vez un kerbal se ha paseado por el espacio en órbita!\n\nEsto abre un montón de posibilidades para los kerbals: nuevos deportes, actividades turísticas inéditas y, por supuesto, nuevas formas de baile moderno.
