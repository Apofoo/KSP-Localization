		#autoLOC_6002496 = Estamos rodeados de campos magnéticos. Los científicos kerbal son conscientes de que las características del campo magnético de un cuerpo celeste ayudan a entender qué ocurre en su interior, pero las naves espaciales también emiten campos magnéticos, sobre todo cuando utilizan sus actuadores electrónicos y electromecánicos.\n\nPor algún motivo, a los ingenieros no les gusta desactivar por completo una nave espacial, o construirla con plástico, de ahí que Experimental Engineering Group haya solucionado el problema ensartando este delicado magnetómetro en un mástil extensible.\n\nAviso: La garantía del mástil se invalidará si se emplea fuera del vacío espacial.
