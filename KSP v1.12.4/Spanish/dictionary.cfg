		#autoLOC_8003234 = Kerbal Space Program: Breaking Ground Expansion es la segunda expansión para PC del elogiado juego de simulación espacial Kerbal Space Program. El objetivo de esta expansión es aumentar las posibilidades objetivas una vez alcanzado el cuerpo celeste, incorporando tareas de mayor interés científico y expandiendo el conjunto de herramientas. \n\n Tras aterrizar en un cuerpo celeste, podréis desplegar una gran variedad de equipo con el que recopilar datos y realizar experimentos científicos. Por todo el sistema solar hemos incorporado nuevas características de superficie que tendréis que investigar, ya sea escaneándolas o llevándolas de vuelta a Kerbin para analizarlas en detalle. \n\n ¡Y también hemos añadido piezas robóticas! Podréis acceder a servos rotativos, goznes, rotores y pistones de distintos tamaños con los que modificar las posibilidades de las naves. Todos estos aparatos emplean una física realista que tiene en cuenta las fuerzas y los pares de torsión, el consumo eléctrico e incluso la masa real. 
