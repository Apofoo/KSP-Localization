		#autoLOC_8005163 = Tu cohete es la primera nave kerbal que llega al espacio. Se trata de un gran logro. Tu nombre será recordado por siempre. ¡Y ahora, sigue adelante y <color=#cca211>establece una órbita</color>!
		#autoLOC_8005164 = Tu objetivo: primera parte
		#autoLOC_8005165 = Tu misión
		#autoLOC_8005166 = El objetivo es doble: alcanzar los 5000 metros de altitud y guiar el cohete K-7 hacia el antiguo aeródromo situado al este del Centro Espacial Kerbal para el amerizaje.
		#autoLOC_8005167 = Tu misión: segunda parte
		#autoLOC_8005168 = Apuntando alto
		#autoLOC_8005169 = En esta parte de la misión tendrás que superar los 48 000 metros de altitud y realizar un sondeo (medir la temperatura), antes de amerizar en un punto situado al este del océano.\n\nUn piloto experto puede volar con precisión. Hemos marcado un par de nodos que puedes intentar usar. ¿Estarás a la altura?
