		#autoLOC_6011134 = Los cometas son bolas compuestas de elementos volátiles, como diversos hielos y roca polvorienta.\n\nEste cometa ha terminado en una órbita muy inferior a su original tras encontrarse con otros cuerpos celestes. Al ritmo que se evapora su hielo, es posible que no dure mucho más, al menos en términos de tiempo astronómico. Disfruta del juego de luces mientras puedas.
		#autoLOC_6011135 = Los cometas son bolas compuestas de elementos volátiles, como diversos hielos y roca polvorienta.\n\nUn pequeño porcentaje de cometas son atraídos al sistema interior y cuentan con una apoápside cerca de Jool debido al enorme pozo gravitatorio del gigante verde, pero parecen más numerosos por la frecuencia con que se aproximan al Sol. Este es uno de ellos, con una órbita que permite que pueda verse con frecuencia si se le sigue el rastro.
		#autoLOC_6011136 = Los cometas son bolas compuestas de elementos volátiles, como diversos hielos y roca polvorienta.\n\nSe cree que muchos cometas se originan a partir de nubes de objetos muy alejadas de cuerpos planetarios cartografiados. El primer paso para ser un cometa es que un objeto desconocido te arrastre a una órbita muy elíptica que se adentre en el sistema interior.
		#autoLOC_6011137 = Los cometas son bolas compuestas de elementos volátiles, como diversos hielos y roca polvorienta.\n\nLa órbita de este cometa es hiperbólica con respecto al Sol. Eso lo convierte en uno de los objetos más excepcionales del sistema, un verdadero viajero interestelar destinado a visitar nuestro sistema en una sola ocasión durante su solitaria travesía.
