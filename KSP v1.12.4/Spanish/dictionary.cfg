		#autoLOC_8005149 = Prueba de altitud
		#autoLOC_8005150 = ¡Eureka!
		#autoLOC_8005151 = Funciona, ¡realmente funciona! Con lo que hemos aprendido, podemos empezar a construir cohetes más grandes y mejores, hasta que por fin alcancemos las estrellas. Tu siguiente encargo será crear un cohete sonda que pueda alcanzar mayor altura. ¡Buena suerte!
