		#autoLOC_6002554 = El año pasado, [Agency] logró aterrizar un rover en un cuerpo celeste lejano.
		#autoLOC_6002555 = Nos da vergüenza admitirlo, pero nuestros manifiestos de envíos se han traspapelado un poco. Al parecer, la misión rover que enviamos hace poco carece de algunas piezas clave.
