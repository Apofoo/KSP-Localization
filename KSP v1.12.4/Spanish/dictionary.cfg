		#autoLOC_6002502 = Has medido la interacción entre el viento solar y el campo magnético de este planeta mientras desvía partículas cargadas.
		#autoLOC_6002503 = Este instrumento tan sensible magnifica la señal de los campos magnéticos y los mide en tiempo real mientras tú orbitas cerca del cuerpo celeste. Es como oír el latido de un planeta, para saber si está muerto por dentro o si hay algo agitándose.
		#autoLOC_6002504 = Aquí fuera el campo magnético de Kerbin es más débil, pero sigue siendo fácil de detectar y este instrumento registra las fluctuaciones del campo que irradia al espacio profundo.
		#autoLOC_6002505 = Kerbin cuenta con un campo magnético fuerte para un planeta de su tamaño, lo que nos protege de las erupciones de radiación solares hasta en una órbita tan baja como esta.
		#autoLOC_6002506 = Unidad de Captura Avanzada Jr.
		#autoLOC_6002507 = A la hora de mejorar un elemento, lo primero que suele pensar cualquier ingeniero kerbal que se precie es cómo hacerlo más grande y añadirle más potencia, pero solo en contadas ocasiones esa es la solución ideal. De ahí que se haya creado la UCA Jr. En lugar de fabricar una garra más grande, Kerbal Motion ha diseñado una más pequeña para cuando necesitas que te echen una manita al agarrar objetos en lugares difíciles de alcanzar.
		#autoLOC_6002508 = Muestra de cometa de período intermedio
		#autoLOC_6002509 = Muestra de cometa de período largo
		#autoLOC_6002510 = Muestra de cometa interestelar
		#autoLOC_6002511 = En algún momento del pasado, este cometa entró en una órbita alrededor del Sol mucho más cercana a él. Has tenido suerte de haber llegado aquí ahora, pues, viendo la velocidad con la que sus elementos volátiles se están evaporando a causa del Sol, puede que no conserve el estatus de cometa por mucho tiempo. Has obtenido una buena bola de este helado derritiéndose para preservarlo y analizarlo con posterioridad.
		#autoLOC_6002512 = El tremendo pozo gravitatorio de Jool ha guiado a este forastero solar hasta una órbita periódica que lo convierte en un turista habitual del sistema interior. Esta muestra ayudará a nuestros científicos a comprender mejor de qué estaba compuesto el disco protoplanetario más allá de la órbita de Jool. Ten cuidado con el transporte: se derrite enseguida.
		#autoLOC_6002513 = La composición de este cometa muestra la singular huella dactilar del sistema solar primitivo, pues ha permanecido intacta durante su largo y solitario viaje que rara vez lo acerca a la calidez del Sol. El diminuto y microscópico polvo de la muestra que con tan sumo cuidado has obtenido es un tesoro de información para nuestros astrogeólogos.
		#autoLOC_6002514 = Has obtenido una muestra de uno de los materiales celestes más raros: un pedazo de materia extrasolar. Estos viajeros interplanetarios recorren el espacio entre estrellas y en raras ocasiones se sumergen en un pozo de gravedad solar. Los telescopios investigan a lo largo y ancho de la galaxia, pero conseguir un trozo de algo tan lejano es un logro extraordinario.
