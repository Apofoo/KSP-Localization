		#autoLOC_6005138 = Jebediah Kerman toma peligro para desayunar, comer y cenar en su trabajo como piloto temerario residente en el CEK. Pero ¿qué hace cuando quiere relajarse los fines de semana? Elabora fuegos artificiales en sus instalaciones de vanguardia.\n\nEl Lanzafuegos-8 dispara los fuegos artificiales suficientes para un espectáculo pequeño, o puedes montar varios de ellos para que compitan con las grandes explosiones en la plataforma de lanzamiento. Garantizado que se encenderán cuando tú quieras, o te dejan el siguiente a la mitad de precio.
