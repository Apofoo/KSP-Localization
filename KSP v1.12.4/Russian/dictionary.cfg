		#autoLOC_6005140 = Изменения в обновлении Kerbal Space Program 1.12: On Final Approach\n\nМы с радостью представляем вам юбилейное обновление к десятилетию Kerbal Space Program. По такому поводу вас ждёт целое множество нововведений — как функциональных, так и содержательных. Давайте рассмотрим их подробнее!\n\nВо-первых, в игре появятся два новых и очень полезных приложения. Одно из них поможет вам в навигации: оно умеет рассчитывать параметры перелёта к другим небесным телам, отображать ближайшие окна для перелёта и выводить информацию о курсе и затратах Δv для достижения цели.\n\nВторое приложение позволит настраивать предупреждающие сигналы для любого манёвра, в том числе перелёта. Вы также сможете установить срабатывание сигнала в определённое время или при достижении определённой точки орбиты. Обязательно выберите какой-нибудь забавный звук, чтобы точно не упустить ничего важного!\n\nТеперь перейдём к новому содержимому в честь десятилетия игры. Итак, что у нас нового:\n-Новые пасхалки в солнечной системе.\n-Новые места для старта на Кербине. Чтобы открыть их, нужно будет сначала их посетить.\n-Новый тонкий скафандр.\n-Новые фейерверки, чтобы вы смогли отпраздновать юбилей как следует!\n\nПомимо этого мы также добавили новые функции, о которых уже давно просили игроки, и сделали игру удобнее. В этом обновлении вы увидите:\n-Серьёзную переработку загрузок аппаратов и сохранённых игр: мы добавили поиск, папки и доступ к файлам аппаратов на разных сохранениях.\n-Вращающиеся стыковочные кольца на стыковочных узлах — теперь проводить стыковку можно с высокой точностью.\n-Различные варианты флагов.\n-Отсоединяемые распорки.\n-Обновлённые инструменты и нововведения по запросам разработчиков модов.\n-Целое множество исправлений, касающихся колёс и опорных стоек.\n-И многое другое…\n\nВ версии 1.12 также появятся новые детали и доработки. Пол и Илу стали заметно красивее — это финальные штрихи в улучшении внешнего вида солнечной системы. Все стыковочные узлы были переработаны, а список деталей пополнился 1,25-метровой пластиной для крепления двигателя и несколькими новыми солнечными панелями.\n\nВесь список нововведений и исправленных ошибок сюда не поместится, поэтому ознакомиться с подробностями традиционно можно в отдельном списке изменений.\n\nМы считаем, что это одно из лучших обновлений в истории игры, и надеемся, что вы согласитесь! Но, к сожалению, всё хорошее рано или поздно заканчивается. On Final Approach — последнее крупное обновление для Kerbal Space Program. Мы не жалеем ни о единой секунде, проведённой за разработкой, и крайне благодарны вам, игрокам, за постоянную поддержку в течение стольких лет.\n\nНо не торопитесь прощаться с нами! Мы всё ещё будем проводить события для нашего сплочённого сообщества поклонников KSP и работать над KSP2.\n\nЖелаем вам приятно провести время в Kerbal Space Program 1.12: On Final Approach. До встречи в Kerbal Space Program 2 в 2022 году!
