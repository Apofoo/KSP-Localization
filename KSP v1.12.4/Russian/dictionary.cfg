		#autoLOC_6002522 = Изменения в обновлении Kerbal Space Program 1.10: Shared Horizons\n\nС радостью представляем вам обновление 1.10 для Kerbal Space Program! Это обновление особенное: оно было выпущено в сотрудничестве с Европейским космическим агентством. В игре появится новое содержимое (обещаем, оно вам понравится), и солнечная система KSP тоже не останется в стороне.\n\nНачнём с того, что благодаря нашему сотрудничеству с ЕКА в игре появились две земные космические миссии: BepiColombo и Rosetta. Сыграть в них можно даже без дополнения Making History!\n\nЕсли вы неравнодушны к космосу, то вам уже известно, что вместе с миссией Rosetta мы не могли не добавить в игру кометы. Они будут появляться во всех режимах, а в режиме карьеры будут соответствующие контракты. У комет будут реалистичные и разнообразные хвосты, а сами кометы значительно превосходят по размерам обычные астероиды. Может, вам даже удастся увидеть гостя из межзвёздного пространства!\n\nМы добавили в игру новые детали и обновили старые. Во-первых, теперь космические аппараты можно будет украшать флагами из обширного набора — на тот случай, если аппарат участвует в нескольких миссиях или принадлежит нескольким агентствам. Во-вторых, мы добавили уменьшенный вариант когтя и, в рамках научного эксперимента, магнитометр. Помимо этого в игре появились новые варианты баков, РДТТ и отделителей, а обтекатели не только обзавелись новыми вариантами, но и действуют по-новому. Посмотрите сами!\n\nКак многие уже догадались, мы переделали Джул. При этом он, конечно, остался зелёным. Более того, облака на Джуле теперь анимированы. Наблюдать за ними в режиме ускорения времени — одно удовольствие. Переделке подвергся и Лейт. Если захотите разложить шезлонг и полюбоваться Джулом, лучшего места не найти.\n\nТакже мы добавили интерфейс настройки скафандров, позволяющий выбирать различные виды и цвета скафандров. Теперь кербалам можно придать чуточку индивидуальности, в том числе благодаря возможности выбрать текстуру ЕКА. Кстати, авторам модов будет куда проще добавлять собственные текстуры скафандров.\n\nИ, наконец, мы исправили множество ошибок, улучшили производительность и общее качество игрового процесса. Загляните в список изменений, чтобы узнать подробности. Надеемся, Kerbal Space Program 1.10: Shared Horizons вам понравится.
