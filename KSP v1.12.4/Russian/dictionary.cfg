		#autoLOC_500000 = Незачем лететь вверх, если разбиться можно и летя в другую сторону — таков давний девиз компании «C7 Космотех». Она начала с маленькой кустарной мастерской и выросла в огромную корпорацию, но всегда неудержимо стремилась за горизонт. В последнее время компания сосредоточилась на выпуске компонентов, которые помогают лучше разглядеть, где небеса встречаются с землей. Разумеется, старожилы предприятия не в восторге от последних разработок «C7 Космотех», но тоже признают, что приключения на свою голову можно найти везде.
		#autoLOC_500001 = Динкельштейн Керман является вроде как легендой космической индустрии. Не в последнюю очередь это связано с его решительными заявлениями о том, что он конструировал ракеты и осуществлял космические полёты задолго до того, как первый подобный агрегат вообще был официально собран. Это стало причиной определённого недопонимания и целого ряда неловких ситуаций между ним и Всемирным Сообществом Регистрации Рекордов Кербина. Как бы то ни было, конструкторская фирма «Керман и сыновья» до сих пор на хорошем счету как верная традициям, несколько старомодная фирма, из продуктов которой песка сыпется намного меньше, чем из её владельца.
