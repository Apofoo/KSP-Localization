		#autoLOC_8003447 = Изменения в обновлении Kerbal Space Program 1.11: Some Reassembly Required\n\nС радостью представляем вам новую версию игры Kerbal Space Program. В этот раз мы добавили новые виды деятельности в открытом космосе!\n\nВо-первых, в игре появился режим строительства в открытом космосе. Теперь кербальские инженеры могут вносить изменения в конструкцию космических аппаратов при помощи лазерного резака. Детали можно перемещать, снимать и добавлять. Масса каждой детали играет достаточно важную роль: работа в условиях низкой гравитации позволит строить более крупные аппараты! В режиме строительства в открытом космосе есть поддержка всех необходимых инструментов и маркеры «центров» (центр масс, центр подъёмной силы и вектор тяги).\n\nДля поддержки этого режима мы добавили в базовую игру грузовую систему из дополнения Breaking Ground и ещё кое-что сверху. Многие полюбившиеся вам детали теперь можно перевозить в качестве груза. Однако не забывайте про ограничения по объёму: засунуть любимую домашнюю герань сверх предельного объёма не получится. Впрочем, отчаиваться рано: мы добавили несколько новых грузовых модулей и хранилища для уже существующих деталей.\n\nК слову, о хранении: парашюты и реактивные ранцы теперь можно снимать. Они относятся к вещам кербалов, поэтому их можно заменить на что-нибудь более полезное или вообще убрать, если получается перевес. Масса кербалов теперь зависит от переносимых вещей и влияет на поведение космического аппарата. Мы внесли некоторые изменения в отсеки для экипажа, чтобы уравновесить это нововведение, но разница во взлёте с полным и неполным экипажем всё равно будет заметна.\n\nВ основной игре появилась механика ремонта деталей. Некоторые необратимо повреждаемые ранее детали, такие как солнечные панели или антенны, теперь можно починить в открытом космосе — для этого вам понадобится ремкомплект (возможно, даже не один). И ко всему этому мы добавили новые контракты!\n\nПомимо грузовых отсеков мы также добавили в игру новые детали. Теперь в Kerbal Space Program есть несколько различных источников освещения, которые можно размещать и развёртывать, если нужно подсветить аппарат или рабочее место. Среди прочих нововведений — малые РСУ и блоки РСУ в нескольких вариантах, а также запасной топливный баллон, при помощи которого кербалы смогут дольше работать в открытом космосе. А если уж они всё равно вышли из аппарата, то можно заодно попробовать продвинуть науку — в этом вам помогут наборы для проведения экспериментов в открытом космосе.\n\nИ наконец, мы почти закончили переработку солнечной системы. В этот раз изменения получают Тайло, Боп и Валл.\n\nКак всегда, больше подробностей вы найдёте в списке изменений. Надеемся, вам понравится Kerbal Space Program 1.11: Some Reassembly Required.
