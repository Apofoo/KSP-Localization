		#autoLOC_8300015 = По умолчанию во всех новых миссиях два узла: начальный узел и узел «Разместить аппарат».\n\nЩёлкните по узлу «Разместить аппарат», и вы увидите, что у аппарата есть название — «Безымянный аппарат».\n\nЩёлкните по нему и переименуйте аппарат.
		#autoLOC_8300016 = Обратите внимание, что на панели настроек есть два взаимоисключающих параметра аппарата: «Создано игроком» и «Создано инженером».\n\nВ первом случае аппарат строит игрок в ходе выполнения миссии, а во втором вы сами должны построить аппарат, который в дальнейшем будет использовать игрок.
		#autoLOC_8300017 = Можно задать и другие параметры.\n\nНапример, выбрать начальные условия, в которых оказывается аппарат — находится ли он на месте старта, на орбите или совершил посадку.\n\nПо умолчанию он находится на месте старта. Оставим его пока там.
