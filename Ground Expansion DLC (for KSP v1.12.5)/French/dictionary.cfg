		#autoLOC_8004315 = Ces arbres anciens représentent un bon sujet d'entraînement pour étudier les secrets de l'univers. Et puis, leurs cosses sont aussi dures que des météorites, et sûrement aussi délicieuses.
		#autoLOC_8004316 = Une impressionnante et majestueuse formation de quartz. Bon, comment on la déplace sans la briser ?
		#autoLOC_8004317 = Les scientifiques de Kerbin sont fascinés par la faible consistance de Gilly. Est-ce dû à ses roches de faible densité, ou Gilly serait-elle garnie de crème pâtissière ?
		#autoLOC_8004318 = Ces morceaux de débris balaient la surface d'Ike depuis des millions d'années. Grâce à ces impacts, on peut en apprendre plus sur l'histoire de Duna.
		#autoLOC_8004319 = La faible gravité de Bop cause une très lente accrétion des éléments. Certains datent de bien avant la capture de Bop par Jool.
		#autoLOC_8004320 = On distingue particulièrement bien la couleur unique de Pol dans ces débris rocheux éparpillés à sa surface. Peut-être s'agit-il d'autre chose que d'une pierre froide... Comme un nouveau type de fromage qui aurait fermenté pendant des millions d'années ?
		#autoLOC_8004321 = Les scientifiques de Kerbin sont très curieux de savoir comment Minmus a réussi à conserver ses plaines salées malgré sa faible gravité, et son atmosphère inexistante. Ces vieux cailloux contiennent beaucoup d'indices... et puis, ils ressemblent aussi à des paillettes, non ?
		#autoLOC_8004322 = L'affleurement de ces dépôts minéraux nous en dit beaucoup sur le passé plus agité de Minmus. Addendum : les bouts de roches s'étant détachés sont très jolis.
		#autoLOC_8004323 = Les roches mohiennes affichent des signes d'une activité spatiale très intense. On peut oublier la présence d'eau ayant causé de l'érosion. Des études poussées montrent l'historique des effets du soleil sur Moho.
		#autoLOC_8004324 = Une formation apparaissant à la surface d'un corps céleste lorsque le magma se solidifie après refroidissement. Les astronomes kerbals appellent cela des rides.
		#autoLOC_8004325 = Un petit morceau de roche volcanique. Heureusement qu'il n'est plus chaud.
		#autoLOC_8004326 = Un groupe de rochers verticaux agglutinés les uns aux autres. On dirait de vieux spaghettis qu'on aurait oubliés là depuis des siècles.
		#autoLOC_8004327 = Un grand cratère rond volcanique. Dans l'espace, si ça ressemble à de la nourriture, ça vaut le coup de l'étudier.
		#autoLOC_8004328 = Les géologues de Kerbin espèrent découvrir beaucoup de choses en étudiant un rocher, y compris la réponse à la question la plus importante : la vie a-t-elle déjà existé sur Duna ? Et si oui, sous combien de formes ?
		#autoLOC_8004329 = Les débris d'une météorite s'étant écrasée à la surface de Duna.
		#autoLOC_8004330 = Les vents de Duna peuvent souffler le sable dans des endroits incongrus. Ces résidus, et les informations qu'ils contiennent ont traversé des centaines de kilomètres.
		#autoLOC_8004331 = Des petits cailloux qui ressemblent à des myrtilles, mais au goût différent... enfin, pas sûr.
		#autoLOC_8004332 = Dres est peut-être une petite planète, mais elle a connu de violents impacts par le passé.
		#autoLOC_8004333 = Ces petits cratères d'impact nous en disent autant sur le passé de Dres que les plus gros... et il est plus difficile d'y rester coincé.
		#autoLOC_8004334 = Les roches munaires feraient d'excellents presse-papiers. Elles nous permettent également d'en savoir un peu plus sur le passé de notre planète, et des autres. Malheureusement, ces papiers ne vont pas se presser tout seuls.
		#autoLOC_8004335 = La Mune est parsemée de trous, petits et grands. Les scientifiques de Kerbin attendent avec hâte les données concernant celui-ci. De plus, suivant les résultats obtenus, les golfeurs de Kerbin pourraient investir de manière plus poussée dans notre programme spatial.
		#autoLOC_8004336 = Un cratère pas si énorme que ça, mais quand même ! Il possède des caractéristiques de grande taille, et d'un grand intérêt. Peut-être même la planque idéale pour faire une sieste.
		#autoLOC_8004337 = Ce caillou est franchement... nul. On dirait n'importe quelle vieille pierre de Kerbin. Vous avez voyagé aussi loin, vécu autant de choses, juste pour regarder ce caillou. Par contre, les scientifiques l'adorent !
		#autoLOC_8004338 = Ce rocher est la preuve d'une activité hydrologique soutenue. Il est tout lisse et tout joli.
		#autoLOC_8004339 = Ces geysers, phénomène extrêmement rare de notre système solaire, propulsent de temps en temps de l'eau extrêmement chaude dans l'atmosphère de Laythe... Ça expliquerait l'odeur nauséabonde.
		#autoLOC_8004340 = Un morceau brisé de la croûte glaciaire de Vall, dans lequel on peut observer plusieurs couches de matériau gelé.
