		#autoLOC_6011056 = Quand on parle d'un des phénomènes les plus incroyables de notre système solaire, les cryovolcans, on pourrait croire qu'il s'agit d'un oxymore. En réalité, leur existence n'est possible que lorsque des éléments, normalement uniquement gazeux, gèlent à la surface d'une planète.
