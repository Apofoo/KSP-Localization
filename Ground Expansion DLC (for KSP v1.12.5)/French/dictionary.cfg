		#autoLOC_6011014 = Ramasser <<1>>
		#autoLOC_6011015 = Si nos experts ne se sont pas trompés, il s'agirait d'un des plus vieux arbres de la planète... peut-être aussi vieux que le professeur von Kerman lui-même.
		#autoLOC_6011016 = Un échantillon d'un cerne de cet ancien arbre nous permettrait d'avoir des données inestimables concernant le climat de l'époque. Mais peut-on en obtenir un sans endommager ce vieux baobab ?
		#autoLOC_6011017 = Certes, il y a d'autres arbres sur Kerbin, mais ceux-ci sont les plus intéressants. Parfois, ils sont si impressionnants qu'on en oublie tous les autres.
		#autoLOC_6011018 = Regardez cette énorme formation cristalline, brillante comme un miroir. On pourrait obtenir de précieuses informations si Bob arrêtait de se regarder dedans.
		#autoLOC_6011019 = Ces formations de quartz sont toujours un peu mystérieuses. Certains de nos scientifiques se demandent comment des structures aussi énormes ont pu se former là. D'autres se demandent s'ils ont fait le bon choix de carrière, ou s'il n'est pas trop tard pour devenir joaillier.
		#autoLOC_6011020 = Ces formations de quartz ne se trouvent que dans les zones les plus inaccessibles de Kerbin. Elles sont peut-être timides ? Ou alors, il est arrivé quelque chose à celles qui n'étaient pas aussi difficiles à atteindre.
		#autoLOC_6011021 = Cette étrange formation a l'air d'avoir été balayée par les intempéries, ce qui est tout bonnement impossible sur un corps à si faible gravité. Des recherches plus poussées pourraient nous fournir des pistes vitales.
		#autoLOC_6011022 = Éparpillées sur toute la surface d'Ike, ces étranges météorites indiqueraient un passé extrêmement violent entre Duna et Ike.
		#autoLOC_6011023 = En plus d'être des mines d'informations sur le passé d'Ike et de Duna, les "cailloux de compagnie Ike" sont la coqueluche de Kerbin.
		#autoLOC_6011024 = Qu'il est curieux de voir un monticule aussi imposant sur une lune à si faible gravité. Des analyses supplémentaires permettraient d'en savoir plus sur les origines de Bop, et de déterminer s'il s'agit d'une lune naturelle, ou capturée.
		#autoLOC_6011025 = Les énormes flèches rocheuses de Pol vont à l'encontre de toute logique. Si on savait pourquoi ces fragments se sont brisés, nous pourrions peut-être découvrir comment ils se sont formés à l'origine.
		#autoLOC_6011026 = Ces petits fragments sont faits du même matériau que les immenses flèches rocheuses de Pol. Mais qu'est-ce qui aurait pu les briser ? Des krakens ?
		#autoLOC_6011027 = Tout semble indiquer la présence de plusieurs océans liquides sur Minmus par le passé, mais c'est physiquement impossible ! L'étude de ces étranges petites pierres nous permettra d'en savoir plus sur ce mystère.
		#autoLOC_6011028 = Ça va être très dur de convaincre le public que ce ne sont pas de délicieux biscuits à la menthe.
		#autoLOC_6011029 = Une formation d'olivine en plein milieu d'une plaine salée... sur une lune à gravité faible, et sans atmosphère ? Encore des preuves impossibles indiquant que Minmus possédait autrefois... des océans ???
		#autoLOC_6011030 = Cette énorme formation nous fournira un tas de données précieuses. Mais surtout, les gars du labo voudraient savoir si avec une gravité aussi faible, vous pouvez atteindre le sommet en un seul saut ?
		#autoLOC_6011031 = Ça peut sembler bizarre, mais ces pierres ressemblent plus à celles que l'on trouve dans le lit d'une rivière, qu'à des fragments de météorites. D'autres analyses nous éclaireront.
		#autoLOC_6011032 = Si Minmus était faite de glace à la menthe, ces petits cailloux marron pourraient nous servir de pépites de chocolat si on était motivés pour les apporter sur place. On a assez de delta-V pour un petit détour ?
		#autoLOC_6011033 = C'est très bizarre, ce magma refroidi ressemble à une couche de délicieux caramel fondant.
		#autoLOC_6011034 = Maintenant qu'il est refroidi, ce torrent de magma a presque l'air d'être organique.
		#autoLOC_6011035 = Incroyablement légère pour sa taille, on se demande si cette espèce de pierre ponce flotterait sur les océans roses et bizarres d'Eve.
		#autoLOC_6011036 = À l'instar du verre volcanique que l'on peut trouver sur Kerbin, les analyses de cet échantillon fascinant vont permettre de lever le voile sur le passé volcanique d'Eve.
		#autoLOC_6011037 = Les formations de ce genre sont rares sur Kerbin. Certains de nos scientifiques pensent que le passé plus violent d'Eve a quelque chose à voir avec leur création.
		#autoLOC_6011038 = Le scientifique qui a vu ces énormes dômes, et qui s'est dit "Tiens, ça me fait penser au petit-déj'" a sûrement dû remporter un genre de prix.
		#autoLOC_6011039 = Cette roche dunienne ressemble à n'importe quelle autre pierre de Duna. Mais maintenant que vous l'avez trouvée, elle a obtenu une espèce de statut spécial et passera à la postérité du programme spatial kerbal. Ou alors, on en tirera un bon prix dans une vente aux enchères.
		#autoLOC_6011040 = La fine atmosphère de Duna n'empêche pratiquement pas les météorites de s'écraser et de s'éparpiller à sa surface. Vu que nous sommes venus sur Duna pour étudier la planète, pourquoi ne pas récolter des échantillons d'un autre corps céleste, tant qu'on y est ?
		#autoLOC_6011041 = L'atmosphère fine de Duna permet à ce sable fin de se déplacer par le biais d'énormes tempêtes, formant des dépôts en forme de dunes partout sur la planète. Une merveille pour les scientifiques, mais un vrai casse-tête pour nettoyer votre maillot de bain.
		#autoLOC_6011042 = Les scientifiques de Kerbin ne comprennent toujours pas les secrets de ces formations. Ont-elles quelque chose à voir avec les dômes en crêpe d'Eve, ou ne s'agit-il que d'un autre mystère astronomique et gastronomique à résoudre ? La recherche d'un supposé échantillon de "sirop" se poursuit...
		#autoLOC_6011043 = La position solaire de Dres est à l'endroit idéal pour que les astéroïdes déviés par l'influence gravitationnelle de Jool viennent s'y écraser. On dirait presque que Jool a des projets pour sa petite voisine.
		#autoLOC_6011044 = Comparés à leurs cousins de plus grande taille, ces petits cratères dresiens ne laissèrent que peu de résidus derrière eux pendant leur création, ce qui représente une nouvelle opportunité scientifique. Et aussi, un coin à sieste parfait où Wernher ne viendra jamais vous chercher.
		#autoLOC_6011045 = Ces roches grises et tout à fait quelconques n'ont l'air de rien à l'œil nu, mais nos scientifiques bavent littéralement rien qu'à l'idée d'en examiner une.
		#autoLOC_6011046 = Quels secrets renferment ces roches munaires tout à fait ordinaires ? Une analyse approfondie nous permettra d'en savoir plus sur les origines de Kerbin. Une analyse moins poussée nous apprendra qu'il faut éviter de les laisser tomber sur nos orteils.
		#autoLOC_6011047 = Les kerbals observent les cratères munaires depuis des générations et des générations, mais jamais les ont-ils observés de si près. Après, ce cratère est bien plus petit que ceux que nos ancêtres observaient, donc la perspective ne change pas trop.
		#autoLOC_6011048 = Qui veut se faire un golf de l'espace ? Quand on aura fini d'explorer la Mune, les touristes adoreront visiter ces cratères.
		#autoLOC_6011049 = La grande taille de ces cratères munaires représente un véritable défi pour les déplacements des rovers. Cela dit, après un examen poussé, nous avons déterminé que ce n'était nullement intentionnel.
		#autoLOC_6011050 = Même avec les meilleurs télescopes de Kerbin, ces énormes cratères sont à peine visibles. Maintenant qu'on les a bien examinés de près, nous sommes parvenus à la conclusion que oui, la Mune est bel et bien pleine de trous.
		#autoLOC_6011051 = La roche laythienne est très similaire à ce que l'on peut trouver sur Kerbin. Bizarrement, nos scientifiques sont très enthousiastes en pensant aux possibilités que représentent ces similitudes. Il faut vraiment qu'ils sortent de temps en temps.
		#autoLOC_6011052 = Ce rocher est le premier que l'on ait trouvé loin de Kerbin, et qui ferait également un bon coin à sieste.
		#autoLOC_6011053 = Le chronométrage des geysers laythiens a montré que l'irrégularité de leurs éruptions était régulière.
		#autoLOC_6011054 = La croûte vallienne est constituée de ces morceaux de glace friable. Malheureusement, le projet "Smoothies made in Vall" n'a jamais été autorisé par le département Recherches.
