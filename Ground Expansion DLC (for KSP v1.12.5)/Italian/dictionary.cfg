		#autoLOC_8004315 = Questi antichi alberi sono ottimi per far pratica nello studio dei segreti dell'universo. Inoltre, i loro baccelli sono duri come meteoriti e potenzialmente altrettanto deliziosi.
		#autoLOC_8004316 = Un'enorme formazione di quarzo dall'aspetto maestoso. Come facciamo a spostarla senza romperla?
		#autoLOC_8004317 = La densità di Gilly, relativamente bassa, è di grande interesse per gli scienziati di Kerbin. È proprio la roccia che ha una bassa densità, o magari è possibile che ci sia un ripieno di crema?
		#autoLOC_8004318 = Questi residui sono piovuti su Ike per eoni, aprendo panorami inediti sulla storia di Duna attraverso gli impatti che hanno proiettato lontano il materiale in superficie.
		#autoLOC_8004319 = La bassa gravità di Bop ha causato il lento accumulo di materiali diversi, che possono addirittura risalire a prima della sua cattura da parte di Jool.
		#autoLOC_8004320 = Il particolare colore di Pol si manifesta chiaramente in questi pezzi di roccia presenti sulla sua superficie. Forse sono qualcosa di più di semplici pietre... magari un nuovo tipo di formaggio, invecchiato per milioni d'anni?
		#autoLOC_8004321 = Gli scienziati di Kerbin sono curiosi di scoprire come Minmus abbia sviluppato delle pianure salate, nonostante la bassa gravità e la mancanza d'atmosfera. Queste vecchie rocce potrebbero fornire molti indizi... inoltre sembrano proprio delle caramelle, vero?
		#autoLOC_8004322 = Questi affioramenti minerali possono dirci molto sul complicato passato di Minmus. Oltre a questo, i pezzetti sono stupendi quando luccicano.
		#autoLOC_8004323 = Le pietre di Moho mostrano chiari segni di usura spaziale... certamente non è stata l'acqua a provocare la loro erosione. Uno studio accurato mostra la storia degli effetti del sole su Moho.
		#autoLOC_8004324 = Questa caratteristica geologica si forma sulla superficie di un corpo celeste quando il magma si raffredda e stabilizza. Per usare le parole degli astronomi kerbal, è la luna che aggrotta le sopracciglia.
		#autoLOC_8004325 = Un pezzetto di roccia vulcanica. Per fortuna s'è raffreddata.
		#autoLOC_8004326 = Un mucchio di rocce verticali raggruppate una accanto all'altra. Sembrano spaghetti che qualcuno ha dimenticato e lasciato lì per qualche secolo.
		#autoLOC_8004327 = Un grande cratere vulcanico rotondo. Qualsiasi cosa abbia la forma di cibo merita di essere studiata.
		#autoLOC_8004328 = I geologi di Kerbin sperano di trarre molte risposte da un semplice pezzo di roccia, tra cui quella alla domanda più importante: c'era vita su Duna? E, se sì, che forma aveva?
		#autoLOC_8004329 = I resti di un meteorite che in passato ha colpito la superficie di Duna.
		#autoLOC_8004330 = Su Duna i venti possono ammucchiare la sabbia in posti strani. Questo materiale, con tutte le informazioni che contiene, è stato trasportato per centinaia di chilometri.
		#autoLOC_8004331 = Pietruzze che potrebbero sembrare mirtilli, ma non hanno lo stesso sapore... ne siamo quasi certi.
		#autoLOC_8004332 = Nonostante sia un pianeta relativamente piccolo, in passato Dres ha avuto la sua buona dose di impatti violenti.
		#autoLOC_8004333 = Questi piccoli crateri da impatto ci forniscono informazioni su Dres e sulla sua storia tanto quanto i più grandi... ed è più facile uscirne fuori.
		#autoLOC_8004334 = Le rocce di Mun sembrano costituire eccellenti fermacarte. Inoltre ci forniscono indizi sul passato del nostro e di altri pianeti. Quelle carte, però, non si fermano certo da sole.
		#autoLOC_8004335 = Mun è piena di buchi grandi e piccoli. Gli scienziati di Kerbin attendono con ansia i dati che riguardano ciò. Inoltre, in base ai risultati i golfisti di Kerbin potrebbero decidere di investire più denaro nel nostro programma spaziale.
		#autoLOC_8004336 = Non è proprio enorme, ma è comunque un grande cratere, con caratteristiche potenzialmente molto interessanti. O forse è solo un buon posto per nascondersi e schiacciare un pisolino.
		#autoLOC_8004337 = Questa pietra... è decisamente noiosa. Sembra proprio una vecchia pietra qualsiasi, di quelle che si trovano su Kerbin. Hai viaggiato tanto, vissuto tante avventure, solo per vedere questa pietra. Gli scienziati, comunque, l'adorano!
