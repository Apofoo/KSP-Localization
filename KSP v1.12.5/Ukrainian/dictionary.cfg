ькох варіантах, а також запасний паливний балон, за допомогою якого кербали зможуть довше працювати у відкритому космосі. А якщо вони все одно вийшли з апарату, то можна заодно спробувати просунути науку — у цьому вам допоможуть набори для проведення експериментів у відкритому космосі. Нарешті, ми майже закінчили переробку сонячної системи. На цей раз зміни отримують Тайло, Боп і Валл.\n\nЯк завжди, більше подробиць ви знайдете в списку змін. Сподіваємось, вам сподобається Kerbal Space Program 1.11: Some Reassembly Required.
