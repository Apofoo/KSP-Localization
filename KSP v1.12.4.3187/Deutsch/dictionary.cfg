		#autoLOC_313194 = Ausgezeichnete Arbeit. Du hast da für den Anfang eine schöne obere Stufe gebaut, die uns bei der Erkundung von Umlaufbahnen nützlich sein wird.\n\nJetzt müssen wir daran arbeiten, dein Raumfahrzeug in den Orbit zu bekommen, und dazu brauchen wir noch eine untere Stufe. Im Vergleich zur oberen ist die recht simpel. Du benötigst dafür nur ein paar Tanks und ein Triebwerk. Das wird schubmäßig allerdings nicht reichen, deswegen kommen noch ein paar Booster hinzu.
