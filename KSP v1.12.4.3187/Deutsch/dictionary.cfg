		#autoLOC_8300027 = Klasse!\n\nWir belassen die Umlaufbahn-Einstellungen vorerst auf Standard, aber wie du siehst, gibt es jede Menge Optionen bei der Zielumlaufbahn.\n\nDu kannst sie über das Grafische Aktionsmenü (GAM) unterhalb der Einstellungen anpassen.
		#autoLOC_8300028 = Als Nächstes müssen wir den Startknoten mit dem Umlaufbahnknoten verbinden.\n\nKlicke auf den Ausgang des Startknotens (auf der rechten Seite). Daraufhin erscheint eine Verbindungslinie, die dem Mauszeiger folgt.\n\nKlicke dann auf den Eingang des Umlaufbahnknotens.
		#autoLOC_8300029 = Fügen wir der Mission noch ein weiteres Ziel hinzu: Sagen wir dem Spieler, er muss auf dem Mun landen, um die Mission zu beenden. Ziehe einen Gelandetes-Raumfahrzeug-Knoten neben den Umlaufbahnknoten.
