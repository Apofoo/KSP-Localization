		#autoLOC_317829 = Ok, wir sind da. Mach jetzt dasselbe wie beim letzten Mal: Drehe dein Schiff in rückläufige Richtung.\n\nWir sind derzeit wahrscheinlich in die Gegenrichtung ausgerichtet, deshalb kann es sein, dass du die Rechtläufig-Markierung zuerst nicht siehst. Sie ist aber leicht zu finden, da sie sich auf der gegenüberliegenden Seite der Rückläufig-Markierung befindet. \n\nSobald du richtig ausgerichtet bist, zünde das Triebwerk und sieh zu, wie die Periapsis steigt.
