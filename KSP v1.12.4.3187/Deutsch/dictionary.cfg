		#autoLOC_8006260 = Die Daten kommen rein und ... ja! Damit bestätigt sich unsere Hypothese. Unsere Berechnungen waren richtig: Es ist absolut nichts Besonderes mit dem Mysteriösen Schleim über dem Ostkrater passiert.\n\nWie erwartet, sind Ergebnisse ausgeblieben. Danke für deine Mühe!\n\nGene hat uns gebeten, dir noch eine letzte Anweisung zu geben: <b><i>Lande Muna 10 im Rück-Krater</b></i>. Je genauer du das hinbekommst und je unbeschadeter die Sonde das übersteht, desto wertvoller werden die Daten sein, die wir sammeln.
