		#autoLOC_6002548 = Das Drehen dieses Flanschs im Weltraum hat zu einem interessanten und unerwarteten Effekt geführt: Seine Ausrichtung wechselt ständig, ohne dass sich andere Kräfte auf ihn auswirken.\n\nWas uns noch mehr überrascht hat, ist, dass unser Raumfahrzeug auch ohne dieses Teil ganz normal zu funktionieren scheint.
		#autoLOC_6002549 = Unsere Wissenschaftler behaupten, dass dieses Objekt im Raum deshalb so wackelt, wie es wackelt, weil drei verschiedene Trägheitsmomente auf drei verschiedene Achsen einwirken, und das in einem vierdimensionalen Universum unmöglich wäre. Und was haben unsere Techniker darauf geantwortet? Dass es durchaus möglich wäre, wenn sie genügend vierdimensionale Triebwerke finden würden.
