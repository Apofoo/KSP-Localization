		#autoLOC_8005354 = ABFLUG IN DEN UNTERGANG
		#autoLOC_8005355 = Walt hier!\n\nWie ich sehe, hast du die Sonde gebaut, obwohl ich dir von den Gefahren auf Duna berichtet habe. Immerhin muss kein Kerbonaut sein Leben bei dieser sinnlosen Mission aufs Spiel setzen.\n\nHoffen wir, dass du dort nicht auf irgendwelche der riesigen Roboterspinnen triffst, sonst könnten sie die Sonde vielleicht bis hierher zurückverfolgen ...\n\nAber zuerst musst du natürlich <b><i>eine temporäre Umlaufbahn um Kerbin erreichen, bei 200 km Apoapsis und Periapsis.</b></i>
		#autoLOC_8005356 = M10_DIALOG2
		#autoLOC_8005357 = Interplanetaren Flug planen
		#autoLOC_8005358 = Jetzt, da du es in die Umlaufbahn geschafft hast, musst du <b><i>Dunas SOI erreichen</b></i>. Plane das Manöver sehr sorgfältig, schließlich willst du nicht auf die Atmosphäre von Jool prallen!
		#autoLOC_8005359 = M10_DIALOG4
		#autoLOC_8005360 = Nach den Spinnen suchen
		#autoLOC_8005361 = Gute Arbeit!\n\nWir fangen am besten mit dem <b><i>Überflug über die Äquatorialregion an</b></i>. Mal sehen, ob wir etwas Interessantes entdecken.\n\nWir sollten außerdem während des Überflugs einen <b><i>Wissenschaftsbericht erstellen und übertragen</b></i>. Dazu kannst du ein beliebiges der wissenschaftlichen Geräte verwenden!
		#autoLOC_8005362 = M10_DIALOG3
		#autoLOC_8005363 = Wow, du hast es geschafft!
		#autoLOC_8005364 = Ich glaub's ja nicht, du hast es wirklich geschafft! Gut gemacht!\n\nBevor du deine Experimente startest, <b><i>bring Dunar 4 in eine Kreisumlaufbahn in 60 km Höhe</b></i>. Und genieß die Aussicht!
		#autoLOC_8005365 = M10_DIALOG5
		#autoLOC_8005366 = Nordpol-Untersuchung
		#autoLOC_8005367 = Warte, warte, warte! Jeder weiß doch, dass die riesigen Roboterspinnen an den Polen von Duna leben. Das hängt mit dem Eis und dem Magnetfeld zusammen.\n\n<b><i>Ändere den Neigungswinkel, um die Region um den Nordpol zu überfliegen</b></i> - und zwar sofort!\n\nUnd wenn du da bist, <b><i>solltest du wieder einen Wissenschaftsbericht erstellen und übertragen</b></i>. Wir dürfen schließlich keine Hinweise übersehen, die uns diese Wissenschaftsdinger liefern können.
		#autoLOC_8005368 = M10_DIALOG6
		#autoLOC_8005369 = Weiter zum Südpol!
		#autoLOC_8005370 = Bisher noch keine Spur von den riesigen Roboterspinnen! Das kann nur eines bedeuten ... \nSie verstecken sich am Südpol!\n\nAlso los, dann <b><i>überflieg mal die Region rund um den Südpol</b></i>!\n\nUnd natürlich musst du dort auch wieder <b><i>einen Wissenschaftsbericht erstellen und übertragen</b></i>!
		#autoLOC_8005371 = M10_DIALOG7
		#autoLOC_8005372 = Schluss mit dem Unfug
		#autoLOC_8005373 = Okay, es reicht. Es gibt keinen Hinweis auf riesige Roboterspinnen und es gab auch nie einen. Wir dürfen nicht zulassen, dass paranoide Wahnvorstellungen uns von unseren wissenschaftlichen Zielen ablenken, sonst kommen wir nie voran.\n\nImmerhin hast du eine Menge Daten rund um Duna gesammelt. Damit sind wir sicherlich erst einmal die nächsten Monate beschäftigt. Die Mission hat sich also auch ohne Spinnen gelohnt.\n\nZeit, dass Dunar 4 eine wohlverdiente Pause bekommt. <b><i>Lass das Ding im Namen der Wissenschaft abstürzen</b></i> ... und du <b><i>bekommst Extrapunkte</b></i>, wenn du das <b><i>Zielgebiet triffst</b></i>. Viel Glück, kleine Sonde!
