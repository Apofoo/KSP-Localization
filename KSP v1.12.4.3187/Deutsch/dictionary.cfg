		#autoLOC_316354 = Der lange Weg nach Hause
		#autoLOC_316362 = Glückwunsch! Du bist auf dem Heimweg.\n \nLass uns vorspulen, bis du dich in der Nähe von Kerbin befindest. <color=<<1>>>Klicke</color> deine nächste Umlaufbahn an, aber mindestens einen Kerbin-Radius weit von der Periapsis entfernt und wähle <color=<<2>>>Hierher vorspulen</color> aus. Alternativ kannst du auch die Zeitbeschleunigungs-Steuerung verwenden, indem du <color=<<3>>>[<<4>>]</color> drückst. Aber vergiss dabei nicht, die Zeit beim Anflug zu verlangsamen; Kerbins Schwerkraft beschleunigt dich, wenn du dich ihm näherst!\n \nWir machen weiter, wenn deine Höhe unter 120 km gesunken ist. Wenn du automatisches Vorspulen verwendest, solltest du die Zeitbeschleunigung auf 5x oder 10x steigern, wenn das automatische Vorspulen beendet wurde, um die letzte Strecke zurückzulegen (vorausgesetzt, das automatische Vorspulen hat weit vor einer Höhe von 120 km geendet).
		#autoLOC_316376 = Für Wiedereintritt bereitmachen
		#autoLOC_316388 = Orientiere dich rückläufig und stabilisiere das Raumfahrzeug wie bereits gezeigt, schalte dann das SAS aus, und entkopple dann deine letzte Stufe. Danach bist du bereit für den Wiedereintritt.\n \nDa du schnell an Höhe verlierst, muss das alles sehr schnell gehen!
		#autoLOC_316401 = Wiedereintritt!
		#autoLOC_316420 = Beachte bitte, dass die Kapsel diesmal über einen Hitzeschild verfügt: Es ist kaum möglich einen transmunaren Wiedereintritt ohne einen zu überleben. Wenn du dich weiter als bis zum Mun entfernt hast, wirst du ohne Schild geröstet! \n\nEine alternative Methode, um unbeschadet von der beim Wiedereintritt entstehenden Hitze zu bleiben, ist, sich in eine temporäre Umlaufbahn zu begeben und/oder Bremsschub zu geben, um einen sanfteren, langsameren Wiedereintritt zu gewährleisten. Allerdings benötigt man dafür eine große Menge an zusätzlichem Treibstoff - und es macht, ehrlich gesagt, auch weniger Spaß.\n\nAufgrund des zusätzlichen Gewichts des Hitzeschildes (der allerdings keinen höheren Luftwiderstand verursacht, da er eng an der Kapsel anliegt), kann dieses Schiff nicht so gut abbremsen wie die Kapsel es allein tun würde. Aus diesem Grund besitzt dein Raumfahrzeug seitwärtig einen Bremsfallschirm, zusätzlich zu dem Hauptschirm an der Oberseite. Sobald das Bremsfallschirmsymbol \"Sicher\" anzeigt (kein roter oder oranger Hintergrund) kannst du ihn entfalten.\n\nBremsfallschirme sind zwar schwächere Bremsvorrichtungen, funktionieren aber bei höheren Geschwindigkeiten und Höhen als normale Fallschirme und bremsen das Schiff so weit ab, bis man den stärkeren normalen Fallschirm unbedenklich einsetzen kann. Sobald der Bremsfallschirm seine Arbeit aufgenommen hat, machen wir weiter.
		#autoLOC_316432 = Bremsfallschirm öffnen!
		#autoLOC_316452 = Ok, dein Bremsfallschirm hat sich geöffnet. Sobald auch die Verwendung des Hauptschirms sicher ist, aktiviere die nächste Stufe, um auch ihn bereitzustellen oder zu öffnen. Danach machen wir weiter.\n\nSollte dein Bremsfallschirm aus irgendeinem Grund versagen (und abgetrennt werden - rotes Fallschirmsymbol vor beliebigem Hintergrund), ist trotzdem noch nicht alles verloren: du kannst auch ohne den Bremsfallschirm auf eine Geschwindigkeit abbremsen, die den Einsatz deines Hauptschirms erlaubt. Ich drücke dir die Daumen!
		#autoLOC_316464 = Und jetzt heißt es warten.
		#autoLOC_316472 = Da du nun alle Stufen gestartet und aktiviert hast, kannst du jetzt nur noch abwarten.
		#autoLOC_316485 = Hurra! Sicher zu Hause gelandet!
		#autoLOC_316493 = Glückwunsch! Du bist erfolgreich vom Mun zurückgekehrt! Dir zu Ehren würde man nun eine Parade abhalten ... wenn das hier keine Trainingssimulation wäre. Stattdessen kannst du nun eine echte Mun-Mission im Karriere- oder Sandbox-Modus angehen!\n\nWenn du so weit bist, öffne das Pausenmenü, um dieses Szenario entweder zu beenden oder neu zu starten. Und noch einmal: Das hast du gut gemacht!
