		#autoLOC_317144 = Manöverpunkte
		#autoLOC_317154 = Dann lass uns mal loslegen! Wenn die Griffe angezeigt werden (du musst möglicherweise den Punkt anklicken, damit sie angezeigt werden), ziehe den rechtläufigen Griff, bis deine Umlaufbahn nach dem Manöver die Höhe des Muns erreicht hat. Um ihn tatsächlich zu erreichen, reicht das allerdings noch nicht ganz aus. Wie bereits gesagt, kommt es auch auf das richtige Timing an. Du musst den Punkt also so lange versetzen (Wechsel der SOI), bis er die Bahn des Muns schneidet. Dazu klickst du den inneren Kreis des Punktes an und ziehst ihn auf der Linie deines Orbits vor oder zurück.\n\nVergiss nicht, dass du die Kamera herauszoomen kannst, um einen größeren Bereich zu betrachten. Wenn du mit der Planung noch mal von vorne anfangen möchtest, kannst du den Manöverpunkt einfach löschen und einen neuen erstellen.\n\nUm einen Punkt zu löschen, führe einen Rechtsklick auf den geöffneten Manöverpunkt aus und klicke dann das rote Löschsymbol an. Du kannst auch die Schaltflächen \"Nächste Umlaufbahn\" oder \"Vorherige Umlaufbahn\" anklicken, wenn du den Punkt rechtzeitig um eine ganze Umlaufbahn vor- oder zurücksetzen möchtest. Das ist sehr praktisch, wenn du ihn aus Versehen verpasst!
		#autoLOC_317160 = Weiter
		#autoLOC_317203 = Zum Manöver vorspulen
		#autoLOC_317210 = Sehr gut! Du hast ein transmunares Ausrichtungsmanöver geplant; nach dem Manöver schneidet deine Umlaufbahn die Einflusssphäre des Muns.\n\nDa es jetzt einige Dinge zu erledigen gilt, hol schon einmal deine NavKugel hervor. Es sind nun einige Markierungen und Anzeigen zu sehen, die noch nicht da waren, bevor du den Manöverpunkt hinzugefügt hast. (Du kennst sie zwar bereits aus dem Tutorial \"Ab in die Umlaufbahn\", aber ich werde dein Gedächtnis lieber etwas auffrischen).\n\nDer Balken auf der rechten Seite zeigt dir grafisch die Geschwindigkeitsänderung an (kurz Delta v), die nötig ist, um die geplante Triebwerkszündung durchzuführen. Darunter werden dir die voraussichtliche Manöverzeit und die Zeit, die du brauchst, um die grafische Schubanzeige zu erschöpfen, angezeigt. Außerdem läuft ein neuer Timer, der bis zu dem Moment herunterzählt, an dem dein Schiff den Manöverpunkt erreicht. \n\nDu kannst jetzt die Zeit beschleunigen, um die Zündposition schneller zu erreichen, indem du einen beliebigen Punkt auf der Umlaufbahn hinter dem Manöverpunkt anklickst und dann \"Zum nächsten Manöver vorspulen\" anklickst. Tu das jetzt.\n\nSollte dein Manöverpunkt aus irgendeinem Grund verschoben oder gelöscht werden, setze einfach einen neuen. Da dies lediglich eine Planung/Simulation der Zündung ist, ist noch nichts verloren.
		#autoLOC_317246 = Manöverausführung
		#autoLOC_317257 = Wir nähern uns dem Zeitpunkt für das Manöver! Vor der Zündung musst du noch eine letzte Sache erledigen: Du musst dein Raumfahrzeug auf den vorgesehenen Vektor ausrichten, der durch das blaue Kreuz (oder einen Pfeil, der darauf zeigt) gekennzeichnet ist.\n\nNach dieser Orientierung kannst du dich um die Zündung kümmern. Hier noch ein Expertentipp: Sieh dir die voraussichtliche Schubzeit an, halbiere sie und zünde das Triebwerk, wenn der T-minus-Timer diese Zahl erreicht hat. Beträgt deine Schubzeit beispielsweise 20 Sekunden, zündest du das Triebwerk bei T-10 s. Das liegt daran, dass der Manöverpunkt von einer sofortigen Zündung ausgeht. Wenn du also so vorgehst, erhältst du eine genauere Umlaufbahn, als wenn du auf den Punkt genau zündest, da dieser zumeist später liegt.\n\n(Manchmal wird für die voraussichtliche Zeit N/A angezeigt. Wenn du sofort vollen Schub in Richtung des Manöversymbols gibst, wird dieser Wert zurückgesetzt, ohne dass sich deine momentane Umlaufbahn problematisch verändert.)\n\nIn unserem Beispiel musst du das Triebwerk zünden, wenn der Countdown auf T-40 Sekunden steht.
		#autoLOC_317276 = Transmunare Ausrichtung abgeschlossen!
		#autoLOC_317284 = Gut gemacht! Allerdings ist deine aktuelle Umlaufbahn, wie du vielleicht schon bemerkt hast, nicht genau die geplante. Das liegt daran, dass richtige Zündungen niemals sofort erfolgen. Aber nah dran reicht auch, solange die Flugbahnmarkierungen anzeigen, dass wir ungefähr zum vorgesehenen Zeitpunkt auf den Mun treffen.\n\nBist du trotzdem nicht ganz zufrieden mit deiner munaren Ausrichtung, kannst du immer noch feinjustieren, indem du etwas Schub in verschiedene Richtungen gibst. Aber übertreib dabei nicht. Du kannst zwar durch Gegenschub einen Fehler ausgleichen, aber du willst ja keinen Treibstoff vergeuden.\n\nJetzt wartest du, bis du von der Schwerkraft des Muns ergriffen wirst. Da du dazu allerdings sicher keine sechs Stunden Zeit hast, solltest du, wie schon zuvor, \"Hierher vorspulen\" benutzen oder einfach die Zeit beschleunigen, um die Wartezeit zu verkürzen. Spule jetzt vor, bis du dich in der SOI des Muns befindest.
		#autoLOC_317299 = Eintritt in die Mun-Umlaufbahn
		#autoLOC_317313 = Du befindest dich jetzt in der Einflusssphäre des Muns und dessen Schwerkraft beeinflusst nun als einzige den Flug deines Schiffs. Du bist allerdings auf einer Fluchtflugbahn, die aus der Einflusssphäre des Muns herausführt. D. h., du bist zu schnell, um den Mun umkreisen zu können. Wenn wir nichts dagegen unternehmen, fliegst du an ihm vorbei und \"entfliehst\" ihm wieder. Du musst auf der Periapsis bis unterhalb der Fluchtgeschwindigkeit abbremsen (rückläufig zünden), um \"erfasst\" zu werden und in die Umlaufbahn des Muns einzutreten. Rufe dir dazu noch einmal das Tutorial \"Einmaleins der Umlaufbahn\" ins Gedächtnis: Man ändert seine Apoapsis am besten auf der Periapsis und wenn du erfasst worden bist, ändert sich deine Apoapsis von einem weit jenseits der Mun-SOI liegenden Punkt zu einer Höhe, die die SOI des Muns niemals verlässt. Deshalb führen wir dieses Manöver auf der Periapsis durch.\n\nLiegt deine Periapsis unter der Mun-Oberfläche versteckt, wirst du abstürzen, wenn du nichts dagegen unternimmst. Das machst du, indem du auf etwa halbem Weg zum Mun (oder sogar eher) ein Manöver ausführst und dann entweder die blauen Griffe (Radial oder Antiradial) so anpasst, dass die Periapsis auf der gewünschten Höhe liegt (z. B. 50 km). Führe das Manöver, sofern nötig aus. Danach machen wir weiter.
