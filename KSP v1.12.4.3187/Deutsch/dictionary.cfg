		#autoLOC_8003447 = Was gibt es Neues in Kerbal Space Program 1.11: Some Reassembly Required?\n\nWir freuen uns sehr, dir eine weitere Version von Kerbal Space Program vorstellen zu dürfen. Dieses Mal dreht sich alles um neue EVA-Aktivitäten!\n\nZunächst haben wir den EVA-Baumodus implementiert. Kerbal-Techniker können jetzt aussteigen und mit ihrem neuen Laser-Schweißgerät Modifikationen an ihrem Raumfahrzeug vornehmen, d. h. Teile in Abhängigkeit von ihrem Gewicht verschieben, entfernen und hinzufügen. Je geringer die Schwerkraft deiner Arbeitsumgebung ist, desto größer kannst du bauen! Der EVA-Baumodus verfügt über alle erforderlichen Werkzeuge zum Platzieren/Bewegen/Drehen und die treuen mittig platzierten Indikatoren (MP, DP und SP).\n\nZur Unterstützung des EVA-Baumodus haben wir das Ladesystem aus der Breaking-Ground-Erweiterung in das Hauptspiel implementiert und neue Elemente hinzugefügt. Viele deiner Lieblingsteile können jetzt als Ladung mitgeführt werden. Allerdings haben sie Volumengrenzen. Du wirst also nicht deinen gesamten Hausrat an Bord bekommen. Aber auch dafür haben wir uns etwas einfallen lassen, denn es gibt neue Ladebehälter, und einige vorhandene Teile können jetzt auch Ladung aufnehmen.\n\nApropos Inventar: Kerbals können jetzt ihre Fallschirme und Jetpacks abnehmen und in ihrem Inventar ablegen, damit du sie gegen andere praktische Dinge austauschen oder einfach entfernen kannst, um Masse einzusparen. Die Masse der Kerbals wird jetzt davon beeinflusst, was sie mitführen, und das wirkt sich auch auf dein Raumfahrzeug aus. Die Crewräume haben wir zum Ausgleich modifiziert, aber du wirst es merken, wenn du jetzt mit einer Teilmannschaft startest.\n\nAch ja, apropos Teile: Das Reparieren von Teilen gehört jetzt zum Kernspiel. Was früher dauerhaft beschädigt war, wie beispielsweise Solarmodule oder Antennen, lässt sich nun von einem EVA-Kerbal mit einem oder mehreren Reparaturkits wieder in Ordnung bringen. Für diese und alle weiter oben genannten Merkmale haben wir auch neue Aufträge eingeführt.\n\nAußer den bereits erwähnten Ladebehältern gibt es noch weitere neue Teile im Spiel! Es gibt mehrere neue Lampen, die angebracht und eingesetzt werden können, sowie neue Lichtfunktionen, um dein Raumfahrzeug anzustrahlen oder deinen Arbeitsbereich außerhalb des Schiffes auszuleuchten. Und wir haben jetzt Konfigurationen für kleinere RFS- und RFS-Block-Varianten. Ein Reserve-EVA-Treibstoffzylinder sorgt dafür, dass deine Kerbals im Außeneinsatz länger durchhalten. Und es gibt ein neues EVA-Wissenschaftskit, mit dem man sich draußen an verschiedenen Experimenten versuchen kann.\n\nZu guter Letzt sind wir mit unserer Überarbeitung des Sonnensystems fast fertig: Dieses Mal sind Tylo, Bop und Val an der Reihe.\n\nWie immer findest du dazu jede Menge Details im Changelog. Wir hoffen, dass dir Kerbal Space Program 1.11: Some Reassembly Required gefällt.
