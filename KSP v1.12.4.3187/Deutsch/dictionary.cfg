		#autoLOC_6002506 = Fortschrittliche Mini-Greifeinheit
		#autoLOC_6002507 = Geht es darum, ein Teil zu verbessern, würde jeder anständige Kerbal-Techniker normalerweise daran denken, es größer und stärker zu machen. Aber nicht immer ist das die beste Lösung. Aus diesem Gedanken heraus ist die FMG entstanden. Statt einen größeren Greifer zu bauen, hat Kerbal Motion einen kleineren entworfen – für all die Gelegenheiten, wenn man an schwer zu erreichenden Stellen etwas packen möchte.
		#autoLOC_6002508 = Probe eines mittelperiodischen Kometen
