		#autoLOC_8003363 = Neues im Kerbal Space Program 1.9: Zu Hause ist es am schönsten!\n\nMit unserer neuesten Version verbessern wir Kerbal Space Program noch weiter. Viele dieser Anpassungen basieren direkt auf Spielerfeedback, mit anderen beheben wir einige Fehler und verbessern die Leistung.\n\nDie größte Änderung sind gewaltige Verbesserungen an Kerbin selbst, darunter verbesserte Texturen und Shader. Der Heimatplanet der Kerbals hat noch nie so gut ausgesehen! Außerdem haben wir Skipper, Hauptsegel und Stampfer komplett überarbeitet.\n\nDes Weiteren gibt es nun einen Kameramodus, mit dem ihr bei pausiertem Spiel Screenshots aus jedem Winkel aufnehmen könnt, ein neues Ablassventil, mit dem ihr Ressourcen aus Teilen ablassen könnt, und Breaking Ground-Besitzer können Rotorblätter nun zyklisch und kollektiv ansteuern, um Bau und Steuerung von Helikoptern und anderen rotorgetriebenen Fahrzeugen zu vereinfachen.\n\n1.9 enthält auch einige Komfortänderungen, die auf Spielerfeedback basieren. Unter anderem haben wir die Zeitbeschleunigung angepasst und damit die Einschränkungen entfernt, die für bestimmte Flughöhen über dem Planeten galten. Eine andere Neuerung ist ein neuer Cheat, mit dem ihr euer Raumfahrzeug in der Atmosphäre oder auf der Oberfläche eines beliebigen Himmelskörpers platzieren könnt.\n\nAußerdem haben wir zwei enorme Leistungsverbesserungen vorgenommen. Dank einem einzelnen Kamerasystem wird die DX11-Renderleistung verbessert und durch eine dynamisch ladende KSPedia wird die Speichernutzung reduziert.\n\nViel Spaß mit der neuesten Version von Kerbal Space Program!\n
