		#autoLOC_8014096 = Raketen explodieren zwar manchmal, aber wir sind ziemlich sicher, dass du nichts damit zu tun hast. Vielleicht solltest du noch einmal in den Simulator?
		#autoLOC_8014097 = Für dieses Abfangmanöver möchten wir dich bitten, einen Direktflug vorzunehmen.\n\nBei der realen Rosetta-Mission gab es drei Vorbeiflüge an der Erde und einen am Mars, um Treibstoff zu sparen und unterwegs zusätzliche Daten über mehrere Asteroiden auf dem Weg zum Ziel zu sammeln.
