		#autoLOC_6002510 = Probe eines interstellaren Kometen
		#autoLOC_6002511 = Irgendwann ist dieser Komet auf eine sehr enge Umlaufbahn um die Sonne eingeschwenkt. Deshalb ist es gut, dass du jetzt hier bist, denn durch die Nähe zur Sonne verliert er immer mehr Material und wird nicht mehr lange ein Komet sein. Aber du hast dir ein schönes Bällchen dieses schmelzenden Eisklumpen geholt, das du analysieren kannst.
		#autoLOC_6002512 = Dieser Besucher des Sonnensystems wird von der Schwerkraft von Jool in einer periodischen Umlaufbahn gehalten, sodass er regelmäßig im inneren Sonnensystem auftaucht. Mit dieser Probe können unsere Wissenschaftler erforschen, aus welchen Materialien die protoplanetare Scheibe bestand, die früher Jool umkreiste. Aber Vorsicht beim Transport – die Probe schmilzt leicht.
		#autoLOC_6002513 = Anhand der Zusammensetzung dieses Kometen lässt sich der Fingerabdruck des frühen Sonnensystems ablesen, denn auf seiner langen Reise, die ihn nur selten an die Sonne heranführt, ist er weitgehend unberührt geblieben. Der Staub, der sich in der von dir genommenen Probe befindet, ist für unsere Astrogeologen eine wahre Fundgrube an Informationen.
		#autoLOC_6002514 = Du konntest von einem äußerst seltenen Himmelskörper eine Probe entnehmen – Materie, die nicht aus dem Sonnensystem stammt. Diese interstellaren Reisenden ziehen zwischen den Sternen umher und geraden nur selten in das Schwerkraftfeld einer Sonne. Mit Teleskopen kann man weit in die Galaxis blicken, aber eine Probe von etwas zu nehmen, das von so weit her kommt, ist wirklich etwas Einmaliges.
