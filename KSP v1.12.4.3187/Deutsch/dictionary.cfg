		#autoLOC_316157 = Gut! Dein Schub ist ausgeschaltet und wir befinden uns im Gleitflug.\n \nIch habe den Umlaufbahnpunkt für dich erstellt, aber im \"echten Leben\" führst du diese Planungen dann selbst durch. Ich kann mich ja nicht um alles kümmern!\n \nKlicke auf <color=<<1>>>Weiter</color>, wenn du bereit bist, und wir spulen zum Manöver vor.
		#autoLOC_316158 = Weiter
		#autoLOC_316183 = Eintritt in die Umlaufbahn
		#autoLOC_316191 = Fast geschafft. Drehe dein Raumfahrzeug, damit es an der blauen Manöver-Markierung ausgerichtet ist oder nutze den SAS-Modus <color=<<1>>>Manöver</color> dafür (dadurch wird dein Schiff mit dem Zündvektor des Punkts ausgerichtet).\n \nZünde, um den Punkt anzufliegen, sobald deine Manöverzeit rund die Hälfte der geschätzten Schubzeit beträgt. (Wie bereits in einem früheren Tutorial besprochen, wird der Schub dadurch effizienter und genauer.) \n \nSollte alles andere scheitern, zünde rechtläufig, um dafür zu sorgen, dass deine Periapsis nicht mehr als 5 km niedriger ist als deine Apoapsis - dicht genug also an einer kreisförmige Umlaufbahn für unsere Zwecke.
		#autoLOC_316192 = Weiter
		#autoLOC_316211 = Rückkehr
		#autoLOC_316218 = Um von einem Mond zu dem Himmelskörper zurückzukehren, den dieser umkreist (oder um von einem Planeten in die Sonnenumlaufbahn zu gelangen), musst du Fluchtgeschwindigkeit erreichen, und es ist sehr wichtig, wann du sie in deiner Umlaufbahn erreichst. Du musst dafür sorgen, dass der Aufwand, den du zum Erreichen der Fluchtgeschwindigkeit betreibst, die gewünschte Umlaufbahn erschafft.\n \nWechsle zur Kartenansicht (<color=<<1>>>[<<2>>]</color>-Taste), wenn du sie nicht schon geöffnet hast. Zoome weit genug heraus und schwenke die Kamera, um alle drei Objekte von oben sehen zu können - dein Raumschiff, den Mun und Kerbin. Sieh dir die Flugrichtung in deiner Umlaufbahn an: Wenn du von oben drauf blickst, drehst du dich gegen den Uhrzeigersinn. Sieh dir als Nächstes die Flugrichtung des Muns an, der um Kerbin kreist. Der Mun kreist in dieselbe Richtung wie du - ausgerichtet an der Rotation des Mutterplaneten - und beschreibt eine \"rechtläufige\" Umlaufbahn. \n\nDer Austritt wird in die entgegengesetzte Bewegungsrichtung des Muns erfolgen, aber wir werden dafür entsprechend unserer eigenen Mun-Umlaufbahn vorwärts beschleunigen. Lass uns jetzt sehen, wie das funktioniert.
		#autoLOC_316219 = Weiter
		#autoLOC_316237 = Rückkehrpunkt erstellen
		#autoLOC_316245 = Entferne alle bestehenden Punkte und erstelle einen neuen Punkt auf deiner aktuellen Mun-Umlaufbahn. Es ist egal, wo, denn wir werden ihn verschieben, um die Ergebnisse für deinen Schub nach Hause zu sehen. \n\nZiehe am Rechtläufig-Griff, bis du eine Flugbahn für den Austritt erreichst (das heißt, dass deine geplante Flugbahn die Mun-SOI verlässt). Ziehe jetzt den Punkt und beobachte, wie sich deine Kerbin-Periapsis verändert. Du siehst, dass du die niedrigste Pe hast, wenn sich dein Austrittsvektor parallel zu Muns Umlaufbahn befindet, aber in die entgegengesetzte Richtung zeigt. (Wenn die Pe von Kerbin unter der Kerbin-Oberfläche verschwindet, bewege den Rückläufig-Griff, um den Schub zu verringern, bis Pe erneut erscheint. So bleibt der Wiedereintritt überlebbar.) \n\nDu hast nun ein Austrittsmanöver erstellt, das dir, obwohl du dich in einer rechtläufigen Mun-Umlaufbahn befindest, einen rückläufigen Schub gibt in Bezug auf deine nachfolgende Kerbin-Umlaufbahn! Dieses Prinzip kannst du auch nutzen, um von Kerbin zu anderen Planeten zu reisen, wobei dann die \"Transferfenster\" (ein Begriff für die günstigsten Zeitpunkte zum Reisen zwischen Planeten) besonders genau beachtet werden müssen.\n\nSobald du deine Kerbin-Periapsis auf zwischen 5 km und 32 km eingestellt hast, klicke auf "Weiter", um fortzufahren. (Es kann sein, dass noch Feinabstimmungen erforderlich sind, indem du Delta v für Radial oder Antiradial dem Manöver hinzufügst oder den Punkt leicht verschiebst.)
