		#autoLOC_6011123 = Willkommen bei Kerbal Space Program 1.8: Mehr Booster!Wir freuen uns, euch unsere neueste Version zu präsentieren, die mit neuen Teilen, Updates und Verbesserungen aufwartet!Angefangen haben wir mit einem Update für Unity auf Version 2019.2.2f1. Mit diesem Engine-Upgrade erreichen wir Verbesserungen der Grafik, Shader und visuellen Effekten. Hierzu nutzen wir „Incremental Garbage Collection“ - darüber wird sich vor allem die Mod-Community freuen, da bisherige Framerate-Einbrüche vor allem durch GC ausgelöst wurde. Passend zum Unity-Upgrade haben wir uns auf Performance-Verbesserungen konzentriert! Wenn ihr beispielsweise das nächste Mal „aus Versehen“ etwas mit eurer Rakete rammt, bricht euch nicht gleich die Framerate ein - das macht eure Qual kürzer und gleichzeitig süßer.Aber optische Verbesserungen müssen nicht unbedingt mit der Engine zusammenhängen - wir haben auch Teile und Planeten aufgemotzt. Der Mun, Minmus, Ike, Eve, und Gilly sehen nun alle um einiges besser aus, besonders aus der Nähe. Und dasselbe gilt für unsere 3,75m-Tanks! Also ab ins Weltall und genießt den Anblick! Darüber hinaus haben wir einen Flugaktions-/Achsen-Gruppeneditor hinzugefügt! Geht zur Aktionsgruppen-Anwendung und drückt die neue Schaltfläche - so könnt ihr die Steuerung eures Raumfahrzeugs auch nach dem Start verändern, was euch mehr Flexibilität bietet, um von den Aktionsgruppen-Funktionen aus Update 1.7 zu profitieren.Die namensgebende Verbesserung für dieses Update sind allerdings die Feststoff-Raketen-Booster! Vier davon für das Hauptspiel und einer für Making History. Unsere Feststofftriebwerke gab es früher nur in einer Größe. Jetzt habt ihr die Wahl zwischen den Durchmessern 0,625m, 1,25m, 2,5m und - im DLC - 1,875m. Making History verfügt nun außerdem über eine 1,875m-Raketenenbugnase für den Booster. Aber auch in Breaking Ground gibt es neue Teile: Drei neue Mantelpropeller und die dazugehörigen umhüllten Teile, die noch mehr Spaß bei der drohnengestützten Weltraumerkundung versprechen.Da unser neues KSP-Update randvoll mit Verbesserungen ist, können wir hier unmöglich alle erwähnen. Deshalb probiert ihr es am besten selbst aus und schaut für weitere Informationen ins Changelog.
