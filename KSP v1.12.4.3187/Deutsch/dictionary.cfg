		#autoLOC_501733 = Wir können beweisen, dass es jede Menge <<C:[Topic]>> im Sonnensystem gibt.
		#autoLOC_501734 = Man weiß nur sehr wenig darüber, wie sich [Topic] unter Bedingungen verhält, die nicht in einem klassischen Labor hergestellt werden können.
		#autoLOC_501735 = Das Handbuch sagt eindeutig, dass das Teil [Topic] das Beste seiner Klasse ist. Um rechtliche Probleme auszuschließen, benötigen wir Beweise, die unsere Forderungen unterstützen.
