		#autoLOC_6002503 = Dieses empfindliche Instrument verstärkt schwache Magnetfelder und misst sie in Echtzeit, während du diesen Himmelskörper umkreist. Es ist fast, als würde man den Herzschlag des Planeten hören – und schon weißt du, ob er innerlich tot ist oder sich noch etwas in ihm regt.
