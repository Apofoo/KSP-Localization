		#autoLOC_8014000 = BepiColombo
		#autoLOC_8014001 = Auf dieser Mission, die in Partnerschaft mit der ESA ausgegeben wird, musst du Teile der derzeit laufenden realen BepiColombo-Mission nachstellen, die mit etwas Kerbal-Flair angereichert wurden.\n\nDein Ziel besteht in der Lieferung zweier Orbitalsonden zu Moho zur Untersuchung des Magnetfelds und planetarer Merkmale sowie der Landung auf der Oberfläche mit einem kleinen Landemodul.\n\nZur Steigerung des Schwierigkeitsgrades kannst du während des interplanetaren Transfers auch einen Vorbeiflug an Eve versuchen.\n\nViel Glück!
		#autoLOC_8014002 = Wissenschaftliche Moho-Studie
		#autoLOC_8014003 = Missionsbriefing
		#autoLOC_8014004 = In Zusammenarbeit mit der ESA haben wir diese Mission erstellt, bei der du das Raumfahrzeug BepiColombo in eine Umlaufbahn um Moho bringen und einige Aspekte der realen Mission simulieren musst.\n\nDu wirst dein Bestes geben müssen, um die Leistungen der realen Flug- und Missionsplaner zu erreichen (oder sogar zu übertreffen), aber du schaffst das bestimmt.
