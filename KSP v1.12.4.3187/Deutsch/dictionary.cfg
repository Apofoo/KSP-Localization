		#autoLOC_317629 = Ok!\n\nJetzt zu etwas komplizierterem. Öffne deine Karte erneut.
		#autoLOC_317638 = Einmaleins der Umlaufbahn - Wichtige Manöver
		#autoLOC_317645 = In dieser Trainingsmission gehen wir einige grundlegende Manöver durch, die du kennen musst. Beginnen wir, mit einer Erhöhung deiner Apoapsis.\n\nDie Apoapsis ist der höchste Punkt einer Umlaufbahn und wird von dem mit [Ap] gekennzeichneten Punkt markiert.\n\nDer beste Ort, um deine Apoapsis zu erhöhen, ist der Periapsis-Punkt [Pe], der den niedrigsten Punkt deiner Umlaufbahn markiert. Wenn du die Maus über den Periapsis-Punkt führst, wird dir angezeigt, dass du ihn in wenigen Minuten erreichen wirst. Wenn du dort angekommen bist, nehmen wir uns Rechtläufig und Bewegung vor.\n\nDrücke <color=<<1>>>[<<2>>]</color>, um die Zeit etwas zu beschleunigen, damit wir schneller dort sind.
		#autoLOC_317653 = Einmaleins der Umlaufbahn - Zeit beschleunigen
		#autoLOC_317660 = Ok, die Zeit vergeht jetzt <<1>> Mal schneller als normal, wir dürften also gleich dort sein.\n\nDu kannst die Zeitbeschleunigung mit den Tasten <color=<<2>>>[<<3>>]</color> und <color=<<4>>>[<<5>>]</color> steuern oder die Pfeile im Feld links oben anklicken.\n\nDieses Mal werde ich die Zeit etwa eine Minute vor Erreichen der Periapsis wieder auf normal stellen und die Beschleunigung davor schon verringern.\n\nAußerhalb des Trainings musst du die Zeit allerdings selbst auf 1x zurückstellen, damit du nicht zu schnell wirst oder dein Ziel verfehlst. \n\nDu kannst auch einen beliebigen Punkt auf deiner Umlaufbahn anklicken und dann die Option \"Hierher vorspulen\" anklicken. Deine Schiffssysteme beschleunigen die Zeit dann automatisch so stark wie möglich, um dich dorthin zu bringen.
		#autoLOC_317679 = Einmaleins der Umlaufbahn - Wichtige Manöver
		#autoLOC_317686 = Ok, wir sind jetzt nur noch wenige Sekunden von der Periapsis entfernt. Zeit, rechtläufig zu wenden und Schub zu geben.\n\nAnstatt jetzt die Karte zu schließen, aktiviere jetzt die NavKugel, damit wir sehen können, wie sich die Beschleunigung auf unsere Umlaufbahn auswirkt.\n\nUm die NavKugel auf die Karte zu bringen, klicke den kleinen Reiter unten in der Mitte an oder drücke <color=<<1>>>[<<2>>]</color>.\n\nAch, und wenn du dein SAS mit <color=<<3>>>[<<4>>]</color> aktivierst, werden dir verschiedene Autopilot-Vektoren neben der NavKugel angezeigt. Wenn du keine Lust hast, das Manöver selbst durchzuführen, klicke einfach das <color=<<5>>>Rechtläufige Umlaufbahn</color>-Symbol an.
