		#autoLOC_318636 = Sämtliche Aktivitäten, die ich dir vorgestellt habe sowie viele weitere, die es für dich noch zu entdecken gibt, werden zum späteren Zugriff archiviert. Um die Wissenschaftsarchive zu öffnen, klicke links oben die gelbe Schaltfläche an. \n\nWorauf wartest du noch? <color=<<1>>>Klicke</color> sie an!
		#autoLOC_318654 = Wissenschaftsarchive
		#autoLOC_318678 = Sehr gut! Das Wichtigste hier ist der unverschämt gut aussehende Archivleiter. Hier siehst du auch, welche wissenschaftlichen Aktivitäten du bereits durchgeführt hast, wann das war und wie viele Wissenspunkte du dafür erhalten hast.\n\nDas ist so wichtig, weil, wenn du die gleichen Experimente mehrfach wiederholst, ihr wissenschaftlicher Wert sinkt, da du ja die Antwort bereits zum Teil kanntest.\n\nDenke daran, dass du umso weniger Wissenspunkte für eine Aktion erhältst, desto öfter du sie wiederholst, so lange, bis du praktisch gar nichts mehr dafür bekommst.
