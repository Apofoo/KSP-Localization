		#autoLOC_312845 = Die obere Stufe
		#autoLOC_312855 = Wir bauen jetzt eine obere Stufe.\n\nDiese wird abschließend dafür sorgen, dass die Kapsel in die Umlaufbahn gelangt und sie dort mit RFS-Steuerungsdüsen und Strom versorgen. Außerdem führst du damit alle orbitalen Steuerungsmanöver durch, zu denen auch die Zündung der Triebwerke für den Wiedereintritt gehört.\n\nSie besteht aus einem Entkoppler (den nehmen wir nicht mit nach Hause), einem RFS-Treibstofftank, einem Flüssigtreibstoff-Tank, 4 RFS-Steuerungsdüsen, 4 Solarmodulen, 4 Batterien und einem effizienten Triebwerk für die obere Stufe.\n\nGanz schön lange Einkaufsliste, was? Sag mir Bescheid, wenn du bereit bist, dann geht es weiter.
