		#autoLOC_8014087 = Fliege näher heran!
		#autoLOC_8014088 = Nachdem du jetzt in der Reichweite des Kometen bist und dessen fantastische Gas- und Staubwolke sowie seinen Schweif sehen kannst – oder auch nicht, wenn du zu weit von der Sonne entfernt bist – fliege bitte bis auf 5 km heran, um einen guten Blick auf seinen Kern zu erhaschen.
