		#autoLOC_8006192 = Wenig Treibstoff
		#autoLOC_8006193 = Ich habe eine gute und eine schlechte Nachricht. Die gute Nachricht: Das Raumfahrzeug ist leichter als gedacht. Die schlechte Nachricht: Das liegt daran, dass die Techniker vergessen haben, einen Treibstofftank aufzufüllen. <b><i>Einer der Treibstofftanks ist also offenbar nicht ganz voll.</b></i>\n\nJetzt ist es aber zu spät, um umzukehren, du wirst also mit dem auskommen müssen, was du hast. Es sollte reichen, um eine Umlaufbahn zu erreichen ... wenn auch nur gerade so. Viel Glück!
