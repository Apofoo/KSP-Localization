		#autoLOC_8006255 = Der Fluss, äh, See von Mun.
		#autoLOC_8006256 = Team, wir haben es fast geschafft. Es steht nur noch eine Sache an. Die Daten, die wir während dieser Mission sammeln, werden uns beim nächsten Raumflug von Kerbals helfen. Das wäre ein großartiger Erfolg. Aber fühl dich nicht unter Druck gesetzt!\n\nDu musst einfach <b><i>den mysteriösen Schleim in niedriger Höhe über dem Ostkrater beobachten</b></i> und dann <b><i>die Daten zurück nach Kerbin senden</b></i>. Ich weiß zwar nicht, wie uns das bei Landungen auf dem Mun helfen wird, aber das Wissenschaftsteam hat mir versichert, dass die Daten von unschätzbarem Wert sein werden.\n\nDann los, an die Arbeit!
