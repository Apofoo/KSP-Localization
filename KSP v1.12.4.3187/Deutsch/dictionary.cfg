		#autoLOC_316768 = Jetzt spulen wir zur neuen, tieferen Periapsis vor.\n\nKlicke auf <color=<<1>>>Weiter</color>, wenn du so weit bist!
		#autoLOC_316769 = Weiter
		#autoLOC_316787 = Vorspulen ...
		#autoLOC_316795 = Bleib jetzt dran und mach dich bereit, dein Fahrwerk auszufahren und Bremsschub zu geben!\n\nDu fliegst mit 1/3 Schub (siehe Markierung auf der Schubanzeige). Das ist so, damit du sanft landest und dein Raumfahrzeug nicht so schnell zu Schrott fliegst. Wenn du jetzt komplett abbremsen würdest, würdest du einfach nur Abstürzen und dabei wieder Geschwindigkeit aufnehmen, die du durch weiteren Treibstoffverbrauch wieder reduzieren müsstest. \n\nEs handelt sich hierbei übrigens um einen Flug bei umgekehrter Schwerkraft, genau wie der, den wir beim Aufstieg im Tutorial \"Ab in die Umlaufbahn\" gemacht haben. Abgesehen davon, dass es diesmal eben umgekehrt ist.\n\nWie dem auch sei, ich werde jetzt zur Unterstützung die Zielmarkierung aktivieren (wie im Tutorial \"Ab in die Umlaufbahn\"). Folge ihr, wenn du Bremsschub gibst. Sollte deine Abstiegsgeschwindigkeit zu hoch werden, ziehen wir den nächsten Schritt etwas vor.
		#autoLOC_316809 = Bremsschub
		#autoLOC_316824 = Ok, jetzt fehlt nicht mehr viel. Drücke <color=<<1>>>[<<2>>]</color>, um dein Fahrwerk auszufahren und beschleunige dann auf 1/3 Schub (wenn du das nicht schon getan hast) und fliege dann zur Zielmarkierung! Denk daran, dass du das SAS benutzen kannst. <color=<<3>>>Zielmodus</color>, um dich auf das Ziel auszurichten, solltest du Hilfe brauchen.\n\nDeine Vertikalgeschwindigkeit darf nicht unter -100 m/s fallen, aber sie darf auch nicht positiv werden, sonst verschwendest du Treibstoff für den Aufstieg, statt deinen Abstieg fortzusetzen.\n\nSobald du eine Höhe von 1,5 km erreicht hast (oder auch früher, wenn du zu schnell absteigst) machen wir weiter. Hinweis: Vergiss nicht, dass der Höhenmesser oben die Höhe über dem Meeresspiegel anzeigt, nicht die über dem unter dir befindlichen Gelände.
