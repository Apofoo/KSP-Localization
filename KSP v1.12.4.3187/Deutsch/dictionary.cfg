		#autoLOC_313157 = Batterien und Solarmodule hinzufügen
		#autoLOC_313166 = Wechsele jetzt zur Kategorie <color=<<1>>>Elektrik</color>, aktiviere das Automatische Einrasten und rufe den <color=<<2>>>4-fach</color>-Symmetriemodus wieder auf, falls du ihn verlassen haben solltest.\n\nWir setzen unsere Teilrotationsfertigkeiten ein, um die Module vor dem Platzieren anzupassen. Das sind die Tasten <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color>, <color=<<11>>>[<<12>>]</color> und <color=<<13>>>[<<14>>]</color>, die wir schon benutzt haben.\n\nHol dir das <color=<<15>>>OX-STAT</color>-Solarmodul, halte es über das untere Ende der Treibstofftanks und drücke <color=<<16>>>[<<17>>]</color>, um es um 90 Grad zu drehen. Dann positionierst du einen Satz davon durch einen <color=<<18>>>Linksklick</color>.\n\nJetzt platzierst du bitte noch einen Satz aus 4 <color=<<19>>>Z-100</color>-Batterien zwischen den Solarmodulen.
