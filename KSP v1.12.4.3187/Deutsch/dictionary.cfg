		#autoLOC_312696 = Willkommen im dritten und letzten Tutorial über die Konstruktion: \"Bauen für Experten\"!\n\nIch musste heute wichtige Termine für die Sache hier verschieben, also pass genau auf, wenn ich dir zeige, wie ein echter Raketenwissenschaftler Orbitalfahrzeuge baut.\n\nLos! Ab in die FZF!
		#autoLOC_312709 = Überblick
		#autoLOC_312730 = In unserem letzten Tutorial haben wir ein Raumfahrzeug gebaut, das die Atmosphäre verlassen konnte, aber es hatte nicht genügend Wumms, um ihr länger zu entfliehen.\n\nDieses Mal besprechen wir daher modernere Entwurfskonzepte für Raketen mit mehreren Stufen und Boostern sowie Zusatzteilen wie RFS und Solarmodule. Die braucht man, wenn man länger als nur ein paar Minuten in der Umlaufbahn bleiben möchte.\n\nAnschließend besitzt du ein Raumschiff, das in den Orbit aufsteigen, dort entsprechende Operationen durchführen und sicher wieder nach Kerbin zurückkehren kann. Und du bekommst die Gelegenheit, all das unter Anleitung im Tutorial \"Ab in die Umlaufbahn\" auszuprobieren.
		#autoLOC_312731 = Weiter
		#autoLOC_312744 = Erste Schritte
		#autoLOC_312752 = Dir wird auffallen, dass wir dieses Mal viel mehr Teile zur Verfügung haben. Das liegt daran, dass ein Orbitalfahrzeug viel komplexer ist als dieser kleine Grashüpfer, dessen Konstruktion ich dir beim letzten Mal beigebracht habe.\n\nDie Prinzipien bleiben allerdings dieselben. Ich hoffe daher, dass du dich daran erinnerst, was du von mir gelernt hast.\n\nWenn die Sache schiefgeht und du, naja, es schaffst dein gesamtes Raumfahrzeug zu löschen, kannst du mit <color=<<1>>><<2>></color>+<color=<<3>>>[Z]</color> deine letzte Aktion rückgängig machen.
