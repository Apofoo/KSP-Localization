		#autoLOC_307889 = Gut, dann geht es jetzt los. Wie ich schon sagte, wollen wir hier unser Raumfahrzeug (und den Piloten) sicher in eine Umlaufbahn bekommen.\n\nGenau wie bei dem suborbitalen Flug, den wir schon durchgeführt haben, folgen wir einer Kurve, um einen Punkt zu erreichen, damit wir in unsere Umlaufbahn \"eintreten\". Die heutige \"Schwerkraftwende\" wird allerdings viel flacher als unsere alte Flugbahn, damit wir unterwegs Tempo in Richtung Orbit aufbauen können.\n\nFrüher haben die Kerbal-Piloten übrigens eine andere Methode verfolgt: Sie sind schnurstracks nach oben geflogen und haben sich dann rechts gehalten, als wäre die Luft aus Suppe oder so. Wir biegen früh und sanft ab, aber bitte nicht zu stark in die Kurve gehen, sonst hält man dich noch für einen tieffliegenden Truthahn.\n\nWie bei den vorherigen Flügen platziere ich eine Zielmarkierung auf der NavKugel, um dir den optimalen Geschwindigkeitsvektor zu zeigen. Diese Markierung wird allerdings normalerweise nicht gesetzt und in den übrigen Tutorials anders verwendet. Außerdem lasse ich dir unterwegs einige technische Daten zukommen, damit du lernst, wie du dein Ziel optimal erreichst.\n\nAber jetzt gibst du erst mal vollen Schub (<color=<<1>>>[<<2>>]</color> drücken) und machst dich startklar!
		#autoLOC_307890 = Weiter
		#autoLOC_307907 = Startbereit
		#autoLOC_307924 = Du müsstest jetzt die Markierung auf der NavKugel sehen. Sie weist dir den Weg. Dieses Schiff wurde übrigens so gestaltet, dass du dir während des Aufstiegs keine Gedanken über die Schubsteuerung machen musst.\n\nDrücke <color=<<1>>>[<<2>>]</color>, wenn es \"ab in die Umlaufbahn\" gehen soll.\n\nSoll Valentina (die Kerbal-Pilotin) die Kurve für dich fliegen, aktivierst du das SAS und wechselst nach dem Start in den <color=<<3>>>Zielmodus</color>.
