		#autoLOC_316312 = Austritt!
		#autoLOC_316319 = Spule die Zeit zum erstellten Manöverpunkt vor und führe ihn aus. Wenn das erledigt ist, entferne den Punkt, sodass wir freie Sicht auf die Flugbahn des Raumschiffs haben. Wir Raketenwissenschaftler lieben Ordnung und es ist immer gut, zwischendurch mal aufzuräumen!\n \nWenn die entstandene Umlaufbahn von der geplanten zu sehr abweicht und die Kerbin-Periapsis unter 5 km oder über 32 km liegt, musst du deine Flugbahn mit einem weiteren Schub anpassen, um einen möglicherweise katastrophalen Wiedereintritt zu verhindern. Ein Manöverpunkt könnte dir dabei durchaus helfen.\n \nSobald sich deine Periapsis zwischen diesen Grenzwerten befindet und du alle übrigen Manöverpunkte entfernt hast, machen wir weiter.
