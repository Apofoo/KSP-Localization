		#autoLOC_8006305 = Das ist eine kleine Flagge für einen Kerbal, aber eine große für alle Kerbals.\n\nÄhhhh ... Ich meine, das ist ein kleiner SCHRITT für einen Kerbal, aber ein großer Schritt für die Kerbals?\n\nJetzt hab ich's verbockt, oder? Ich bin einfach zu aufgeregt!\nNach deiner Erkundung wird es Zeit, <b><i>zu starten, den Mun zu umkreisen, zurück nach Kerbin zu fliegen und an den angegebenen Koordinaten zu wassern</b></i>. \n\nVielleicht brauchst du ja doch eine Badehose!
