		#autoLOC_315358 = Weiter geradeaus
		#autoLOC_315366 = Mittlerweile sind wir ziemlich flott unterwegs! Während wir diese höheren Geschwindigkeiten erreichen, kannst du einige Hitzeeffekte beobachten, aber wir werden die Atmosphäre verlassen, bevor es zu heiß wird.\n\nHalte den Kurs und wir werden den Abbrennpunkt sicher erreichen.
		#autoLOC_315403 = Nichts mehr im Tank
		#autoLOC_315422 = <color=<<1>>>ACHTUNG</color>: Detaillierte Informationen! Drücke <color=<<2>>>[<<3>>]</color>, um das Spiel zu pausieren, falls nötig.\n\nGut gemacht! Du hast es geschafft, dein Schiff auf eine Flugbahn in Richtung Weltraum zu lenken. Ich habe jetzt deine Zielmarkierung so eingestellt, dass sie deinem Geschwindigkeitsvektor entspricht. So verhindern wir Luftwiderstand, indem wir die kleinste Fläche des Vehikels in die Luftströmung drehen. In Kürze wirst du bemerken, wie die Geschwindigkeitsanzeige deiner NavKugel automatisch von \"Oberfläche\" zu \"Umlaufbahn\" wechselt und die Geschwindigkeit dabei sprunghaft ansteigt. Wechsle zurück in den \"Oberfläche\"-Modus, indem du die Anzeige anklickst, bis sie wieder \"Oberfläche\" zeigt.\n\nDir sind vielleicht ein paar flackernde Flammen gegen Ende unserer Brennphase aufgefallen, die mit der hohen Geschwindigkeit unseres Raumfahrzeugs in der Atmosphäre zu tun haben. Normalerweise würde unser Aufstieg etwas langsamer verlaufen, aber ich bin mir sicher, dass unser Freund Wernher dich ein Schiff hat bauen lassen, dass diese Hitze aushält. Außerdem solltest du in dieser Höhe bei dieser Geschwindigkeit keine Probleme mehr bekommen.\n\nFalls du einen Blick auf deine Flugbahn werfen möchtest, kannst du zur Karte wechseln (Taste <color=<<4>>>[<<5>>] </color>), um deine prognostizierte Route zu sehen. Denke nur daran, wieder in den Flugmodus zurückzuwechseln!
		#autoLOC_315424 = Ups. Sieht aus, als wirst du es nicht <<1>> aus der Atmosphäre herausschaffen. Drücke <color=<<2>>>[<<3>>]</color> und wähle <color=<<4>>>Flug zurücksetzen</color>, um es erneut zu versuchen.
		#autoLOC_315426 = Weiter
		#autoLOC_315452 = Gleitflug in den Weltraum
		#autoLOC_315460 = Nun, da wir auf die Apoapsis zutreiben (also den höchsten Punkt unserer aktuell prognostizierten Flugbahn), haben wir ein bisschen Zeit zum Reden. Sobald du die Atmosphäre verlässt, werden wir uns ansehen, was du im Weltraum machen kannst.
		#autoLOC_315477 = Aktivitäten im Weltraum
		#autoLOC_315485 = Während wir jenseits der Atmosphäre treiben, werde ich dir kurz über ein paar Dinge erzählen, die du hier machen kannst.\n\nMit einem Astronauten-Komplex, der fortschrittlich genug ist, können wir Kerbals dazu ausbilden, Außenbord- beziehungsweise EVA-Missionen durchzuführen, auch wenn wir das auf diesem Flug nicht tun werden.\n\nWenn wir wissenschaftliche Geräte wie beispielweise unsere Schleimbehälter dabeihaben, können wir außerdem Experimente durchführen.\n\nProbiere die Schleimbehälter ruhig aus, indem du sie mit der rechten Maustaste anklickst. Ich sage dir Bescheid, wenn die nächste Phase dieses suborbitalen Fluges beginnt.
