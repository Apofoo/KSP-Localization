		#autoLOC_318533 = Der große Komplex in deiner unmittelbaren Nähe ist der Forschungs- und Entwicklungskomplex. Dort schaltest du mit den Wissenspunkten, die du für den Abschluss von Missionen erhältst, weitere Teile frei.\n\nKlicke ihn jetzt an, um ihn in Aktion zu erleben.
		#autoLOC_318545 = Im F&E-Komplex
		#autoLOC_318553 = Sehr gut! In der Mitte des Millimeterpapiers siehst du den Technologiebaum. Er zeigt, wie weit du bei der Erforschung von Kerbin-Technologien fortgeschritten bist.\n\nIm Moment hast du nicht viel vorzuweisen, da du leider kein Weltklasse-Wissenschaftler wie ich bist. Zumindest noch nicht. Aber ich glaube, du hast großes Potenzial.
