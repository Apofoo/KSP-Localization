		#autoLOC_8300022 = Jetzt müssen wir dem Spieler etwas zu tun geben, zum Beispiel in eine Umlaufbahn um den Mun zu gelangen!\n\nWähle in der Seitenleiste links den Knoten mit dem Titel "Umlaufbahn" und ziehe ihn auf den Spielbildschirm in die Nähe des Startknotens. Du findest ihn in der Kategorie "Ort".
