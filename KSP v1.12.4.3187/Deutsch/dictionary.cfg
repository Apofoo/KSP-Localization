		#autoLOC_310129 = Willkommen zur heutigen Vorlesung über den Fahrzeugbau. Ich bin Wernher von Kerman.\n\nOb man nun einen Satelliten in eine Umlaufbahn schicken, auf einen anderen Kontinent fliegen oder sogar die Oberfläche des Muns betreten möchte: Man muss sich das passende Fluggerät dafür bauen.\n\nDas dürfte ziemlich einfach sein, auch wenn du nicht so ein berühmter Raketenwissenschaftler bist wie ich.
