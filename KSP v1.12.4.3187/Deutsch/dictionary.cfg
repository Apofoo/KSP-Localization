		#autoLOC_8014129 = Missionsbriefing
		#autoLOC_8014130 = Auf dieser Mission, die in Partnerschaft mit der ESA ausgegeben wird, musst du Teile der derzeit laufenden realen BepiColombo-Mission nachstellen, die mit etwas Kerbal-Flair angereichert wurden.\n\nDiese Version der Mission überspringt die Umlaufbahnmanöver, die zum Erreichen von Moho nötig sind, und beginnt stattdessen auf einem nahen Abfangkurs.\n\nDein Ziel ist es, zwei Orbitalsonden zu Moho zu schicken, um das Magnetfeld und Oberflächenmerkmale zu untersuchen und am Ende ein kleines Landefahrzeug auf die Oberfläche zu schicken.\n\nViel Glück!
		#autoLOC_8014131 = In Zusammenarbeit mit der ESA haben wir diese Version der BepiColombo-Mission erschaffen, in der du die verschiedenen Sonden aus dem BepiColombo-Raumfahrzeug um Moho zum Einsatz bringen und ein Landefahrzeug absetzen musst.\n\nDiese Version der Mission ist gekürzt und beginnt im Anflug auf Moho.
		#autoLOC_8014132 = BepiColombo-Raumfahrzeug
		#autoLOC_8014133 = Das BepiColombo-Raumfahrzeug, erbaut zur Sammlung wissenschaftlicher Daten über Moho nach einer langen Reise zum nächsten Nachbarn der Sonne.
		#autoLOC_8014134 = BepiColombo-Isolierungsdialog
		#autoLOC_8014135 = BepiColombo-Thermalisolierung
		#autoLOC_8014136 = „Die echte BepiColombo-Raumsonde verfügt über eine eigens dafür entwickelte, mehrlagige Hochtemperaturisolierung, die unter anderem aus zwei durch Isolierschaum getrennte Lagen Keramikfaser sowie mehreren Lagen Titanfolie besteht.\n\nUm die Isolierung auf der Raumsonde anzupassen, mussten die Schneidewerkzeuge regelmäßig ausgetauscht und die Nähte per Hand gesetzt werden.\n\nFür die Handnäharbeiten mussten wir Spezialisten dazuholen, die vor Ort an den Nähten gearbeitet haben, und wir mussten für diese Projektphase Zeit einplanen.“\n\t<color=#e6752a>Ulli</color>(Projektmanager)
		#autoLOC_8014137 = BepiColombo-Solarzellendialog
		#autoLOC_8014138 = BepiColombo-Solarzellen
		#autoLOC_8014139 = Die Solarmodulgruppen der echten BepiColombo-Raumsonde sind hochfrequenter, hochintensiver UV-Strahlung sowie hohen Temperaturen ausgesetzt, eine Kombination, die dafür bekannt ist, zu einem außergewöhnlich schnellen Leistungsabfall bei Solarzellen zu führen.\n\nDieses Problem wurde gelöst durch ein komplexes Verfahren zur ständigen Neuausrichtung der Solarmodulgruppen, um die Temperatur unter der maximalen Toleranzgrenze zu halten, sowie durch eine eigens entworfene Solarzellenbauart.\n\n„Aus meiner Sicht war die Entwicklung der Solarmodulgruppen die größte und gefährlichste technische Herausforderung – und gleichzeitig auch die mit den größten Auswirkungen auf das Gesamtgewicht, den Zeitplan und die Kosten. Insbesondere die Lösung der Probleme, die durch die späte Entdeckung des dramatischen katalytischen Effekts aufgeworfen wurden, den die Kombination aus hochintensiver UV-Strahlung und hohen Temperaturen auf den Leistungsabfall bei Solarzellen hat, nahm viel Zeit in Anspruch und führte zu einer grundlegenden Umgestaltung des Raumsondenaufbaus.“\n\t<color=#e6752a>Daniele</color> (System-Ingenieur)
		#autoLOC_8014140 = BepiColombo-Antriebsdialog
		#autoLOC_8014141 = BepiColombo Antrieb
		#autoLOC_8014142 = „Besonders faszinierend finde ich die Tatsache, dass die BepiColombo-Raumsonde so etwas wie ein Katalog für sämtliche Antriebssysteme ist, die in modernen Raumfahrzeugen eingesetzt werden.\n\nDas Transfermodul verfügt über einen Ionenantrieb und ein Zweikomponententreibstoffsystem. In einem der Orbiter wurde ein anderes Zweikomponententreibstoffsystem, das sogenannte Dual-Mode-System, sowie ein Set von Monotreibstoff-Steuerungsdüsen eingebaut. Zu guter Letzt ist der andere Orbiter mit einem Kaltgassystem ausgestattet.“\n\t<color=#e6752a>Daniele</color> (System-Ingenieur)
		#autoLOC_8014143 = BepiColombo-Namensdialog
		#autoLOC_8014144 = Der Name BepiColombo
		#autoLOC_8014145 = Das BepiColombo wurde nach Giuseppe „Bepi“ Colombo (1920 - 1984) benannt, einem italienischen Ingenieur und Mathematiker, der die einzigartige '3:2-Kopplung' des Planeten Merkur dargelegt hat – Merkur dreht sich im Verlauf von zwei Umläufen um die Sonne dreimal um die eigene Achse.\n\nEr hat außerdem die NASA dabei beraten, wie sie die Mariner 10 in eine Umlaufbahn bringen, die es der Raumsonde ermöglicht, zwischen 1974-1975 dreimal am Merkur vorbeizufliegen.
		#autoLOC_8014146 = BepiColombo PMB-Suchdialog
		#autoLOC_8014147 = BepiColombo PMB-Ziele
		#autoLOC_8014148 = Eins der Einsatzziele der echten BepiColombo-Raumsonde besteht darin, nach Hinweisen zu suchen, die auf eine mögliche Bewohnbarkeit des Planeten Merkur hindeuten.\n\nDie Rotationsachse von Merkur ist annähernd senkrecht zur Umlaufbahn des Planeten ausgerichtet, was dazu führt, dass das Sonnenlicht in einem konstanten Streifwinkel auf die Polarregionen trifft. Das Innere der großen Krater an den Polen liegt permanent im Schatten, weswegen in ihnen ständig Niedrigtemperaturen von -210 °C und weniger herrschen.\n\nDie Radarbilder der Polarregionen, die 1991 empfangen wurden, zeigen, dass das Innere der Krater die Radarwellen stark reflektiert. Das am häufigsten vorhandene Material, dass dieses Verhalten aufweist, ist ... Eis!\n\nMöglicherweise wurde die kleine Zufuhr an Eis von einschlagenden Kometen und Meteoriten über Milliarden von Jahren in den Polarkappen des Merkur kaltgehalten, oder Wasserdampf ist aus dem Planeteninneren aufgestiegen und ist an den Polen dann eingefroren.
