		#autoLOC_316662 = Willkommen zu \"Zum Mun, Teil 2\"! In diesem Tutorial wirst du mit diesem Raumfahrzeug auf dem Mun landen.\n\nIn \"Zum Mun, Teil 1\", hast du das Raumfahrzeug zusammen mit seiner Transferstufe in eine niedrige Umlaufbahn des Mondes gebracht. In der Zwischenzeit wurde diese Transferstufe entkoppelt und dir stehen nur noch die Landung und die Rückkehr bevor.\n\nWenn du so weit bist, sehen wir uns noch einmal den Flugplan an.
		#autoLOC_316663 = Weiter
		#autoLOC_316678 = Flugplan
		#autoLOC_316686 = Dein Flugplan, um sicher auf der Oberfläche aufzusetzen, lautet wie folgt:\n\t* Führe ein Manöver mit geringem Schub durch.\n\t* Spule bis zur nächsten Periapsis vor.\n\t* Gib nun mittleren rückläufigen Schub und verringere deine Geschwindigkeit und Höhe, bis du dich nur noch 1,5 km über der Oberfläche befindest.\n\t* Steige mit mäßiger Geschwindigkeit ab (1 m/s pro 10 m Resthöhe).\n\t* Setze sanft auf der Mun-Oberfläche auf!\n\nDir ist sicher schon aufgefallen, dass ich einen Manöverpunkt für dich gesetzt habe. Er markiert den Punkt, an dem du in deiner Abstiegsumlaufbahn zuerst Schub geben musst; dieser Schub bringt dich in eine Abstiegsumlaufbahn, die dich beinahe, aber nicht ganz, bis auf die Mun-Oberfläche bringt.
