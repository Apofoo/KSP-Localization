		#autoLOC_317954 = Gut! So änderst du die Neigung deiner Umlaufbahn.\n\nDiese Art Manöver sollte man immer im niedrigeren Teil der Umlaufbahn ausführen, damit du nicht so viel Delta v aufwenden musst, um deine Umlaufbahn zu drehen. Das bedeutet aber auch, dass sich die Neigung bei größeren Umlaufbahnen, wie unserer jetzigen, verändert und damit weniger Treibstoff verbraucht wird, als bei einer Neigungsänderung auf einer niedrigen Umlaufbahn.\n\nDu solltest dir auch noch merken, dass man zur Neigungsänderung nicht immer nach Norden oder Süden beschleunigen muss. Es bedeutet lediglich, dass das Beschleunigen im rechten Winkel zu deinem rechtläufigen Vektor unserer nahezu äquatorialen Umlaufbahn, zufällig nördlich ausgerichtet war.\nAls Nächstes werfen wir einen Blick auf das letzte wichtige Manöver, das du noch erlernen musst: die Senkung der Umlaufbahn.
		#autoLOC_317955 = Weiter
		#autoLOC_317966 = Einmaleins der Umlaufbahn - Periapsis verringern
		#autoLOC_317973 = Wie du dir wahrscheinlich schon gedacht hast, funktioniert die Verringerung der Höhe deiner Umlaufbahn fast genauso wie deren Erhöhung, nur umgekehrt.\n\nDa es hier oben keine Luft gibt, können wir mit unserem Haupttriebwerk gleichermaßen abbremsen, wie beschleunigen, da es keine Probleme mit dem Luftstrom gibt. Vorwärts fliegen ist also genauso einfach wie rückwärts fliegen.\n\nAußerdem können wir, da unsere Umlaufbahn nahezu kreisförmig ist, einfach rückläufig wenden und jederzeit Schub geben. Legen wir also los.\n\nDrehe dich in Richtung des rückläufigen Vektors und zünde das Triebwerk erneut.
		#autoLOC_317975 = Rückläufiger Vektor:
