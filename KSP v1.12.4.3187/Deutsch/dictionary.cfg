		#autoLOC_6002522 = Was gibt es Neues in Kerbal Space Program 1.10: Shared Horizons?\n\nWillkommen zu Update 1.10 für Kerbal Space Program! Dieses Update ist etwas ganz Besonderes, da wir mit der European Space Agency zusammengearbeitet haben, um dir fantastische neue Inhalte sowie einen wichtigen Neuzugang zum Sonnensystem von KSP zu bringen.\n\nZuerst einmal bringt unsere Zusammenarbeit mit der ESA die KSP-Versionen der echten BepiColombo- und Rosetta-Missionen. Und du kannst beide auch ohne den Making History-DLC spielen!\n\nWenn du dich mit Weltraumforschung auskennst, weißt du sicher, dass wir für die Rosetta-Mission auch Kometen ins Spiel bringen mussten! Diese erscheinen in allen Spielmodi, und in der Karriere findest du eine Reihe neuer Komentenaufträge. Kometen haben realistische, unterschiedliche Schweife und sind um einiges größer als normale Asteroiden. Vielleicht findest du sogar einen, der uns aus dem interstellaren Raum besucht!\n\nWir haben das Spiel um eine Reihe neuer Teile erweitert und bestehende Teile überarbeitet. Zuerst eine Reihe neuer Flaggenteile, damit du deine Rakete mit diversen Flaggen dekorieren kannst – damit kannst du Fahrzeuge für mehrere Missionen oder von mehreren Agenturen erbauen. Außerdem haben wir eine kleinere Version der Klaue sowie ein neues wissenschaftliches Experiment eingeführt, das Magnetometer. Es gibt auch neue Varianten einiger Tanks, Feststoffraketen und Entkoppler – Verkleidungen haben nicht nur neue Varianten, sondern auch eine aktualisierte Funktionsweise, also probier sie aus!\n\nEinige Spieler haben anhand unseres April Jool’s-Posts schon herausgefunden, dass Jool überarbeitet wurde – er ist aber weiterhin grün. Noch besser: Jools Wolken sind jetzt animiert. Beim Beschleunigen der Zeit sieht das echt irre aus. Laythe wurde auch überarbeitet, damit du einen schönen Ort hast, um deinen Strandstuhl aufzustellen und Jool zu bewundern.\n\nAußerdem haben wir eine neue Anzugsauswahl hinzugefügt, mit der du unterschiedliche Anzugtypen und Farben aussuchen kannst. So kannst du die Ausgehklamotten deiner Kerbals anpassen – unter anderem mit einem echten ESA-Anzug! Außerdem können Modder jetzt viel einfacher ihre eigenen Anzugstexturen ins Spiel bringen.\n\nZu guter Letzt haben wir natürlich eine Menge Fehler behoben, die Leistung verbessert und allgemeine Verbesserungen vorgenommen – die findet ihr alle in unserem Changelog. Wir wünschen viel Spaß mit Kerbal Space Program 1.10: Shared Horizons.
