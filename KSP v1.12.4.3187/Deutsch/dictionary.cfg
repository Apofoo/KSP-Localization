		#autoLOC_313384 = Bugnasen hinzufügen
		#autoLOC_313392 = Momentan sind die FSRB oben noch platt wie ein Pfannkuchen. Sieht irgendwie nicht gut aus. Und es ist eine aerodynamische Katastrophe.\n\nDas wollen wir durch Hinzufügen von zwei Bugnasen beheben. <color=<<1>>>Bugnasen</color> findest du in der Kategorie <color=<<2>>>Aerodynamik</color>. Ein Paar davon fügst du mit Hilfe der <color=<<3>>>2-fach</color>-Symmetrie hinzu.
		#autoLOC_313393 = Weiter
		#autoLOC_313409 = Flossen hinzufügen
		#autoLOC_313417 = Und da wir gerade auf dieser Registerkarte in der Werkzeugkiste sind, fügen wir noch Flossen hinzu. Die gibt es in verschiedenen Größen und Formen, und wie wir bereits wissen, stabilisieren sie dein Raumfahrzeug.\n\nDa diese Flossen Steuerungsoberflächen sind, helfen sie dir auch beim Manövrieren in niedrigeren Schichten der Atmosphäre, wo die Luft dicht genug dafür ist.\n\nBringe die <color=<<1>>>AV-R8 Winglets</color> in der <color=<<2>>>4-fach</color>-Symmetrie im unteren Abschnitt des untersten Treibstofftanks der untersten Stufe an und achte darauf, dass sie die Entkoppler und FSRB nicht schneiden, denn wenn sie das tun, wird dein nächster Flug zwar interessant, aber auch sehr kurz.
