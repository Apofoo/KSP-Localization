		#autoLOC_313243 = Jetzt müssen wir noch die Treibstofftanks für die untere Stufe hinzufügen.\n\nLege zwei mittlere mit der Bezeichnung (<color=<<1>>>FL-T400-Treibstofftank</color>) unten im Stapel ab.
		#autoLOC_313244 = Weiter
		#autoLOC_313260 = Schwenktriebwerk anbringen
		#autoLOC_313268 = Für unsere untere Stufe brauchen wir ein so genanntes Marschtriebwerk, das vom Start bis weit nach der Abtrennung der Booster läuft.\n\nJetzt wird es kurz \"wissenschaftlich\". Die Leistung eines Raketentriebwerks wird durch den spezifischen Impuls (Isp) gemessen, der von dem atmosphärischen Druck in seiner Umgebung abhängt. So wie die obere Stufe ein Triebwerk erfordert, das gute Leistung im geringen Luftdruck großer Höhen erbringen muss, brauchen wir für die untere Stufe Booster, die mehr Leistung in den dichteren Luftschichten nahe der Startrampe ermöglichen. Und damit die Rakete den Übergang vom Start bis zur oberen Stufe schafft, benötigt sie ein \"Marschtriebwerk\", das sich leistungsmäßig normalerweise zwischen den Boostern und den Triebwerken der oberen Stufe befindet und das große Spektrum zwischen den beiden abdeckt.\n\nDeswegen bringst du jetzt bitte den <color=<<1>>>LV-T45 \"Schwenker\"</color> an der Unterseite der Tanks an.
		#autoLOC_313269 = Weiter
		#autoLOC_313285 = Den Schwenker einstellen
		#autoLOC_313293 = Die normale Schubleistung, die der \"Schwenker\" von sich gibt, ist für unsere Rakete viel zu hoch. Das gilt auch für das Aufstiegsprofil, das wir dir im Tutorial \"Ab in die Umlaufbahn\" vorstellen. Deswegen muss sie gesenkt werden. Besser wäre es, ein kleineres und leichteres Triebwerk einzubauen, aber wir sind hier ja schließlich nicht auf einem Wunschkonzert.\n\n<color=<<1>>>Rechtsklicke</color> auf den \"Schwenker\" und senke seine Schubbegrenzung auf 65. Er leistet dann nur 65 %, läuft aber auch länger, weil er nur 65 % seines Treibstoffs verbraucht.
