		#autoLOC_317992 = Gib weiter rückläufigen Schub, bis die Periapsis-Höhe bei etwa 20.000 m liegt.\n\nVersuche dieses Mal, so nahe wie möglich an diesen Wert heranzukommen. Wenn du ihn verfehlst und zu weit sinkst, drehe dich in rechtläufige Richtung und beschleunige etwas, um wieder an Höhe zu gewinnen. Du kannst deinen Schub über die Tasten <color=<<1>>>[<<2>>]</color> und <color=<<3>>>[<<4>>]</color> feinjustieren.
		#autoLOC_317995 = Periapsis-Höhe: <<1>> m
