		#autoLOC_8006458 = Bitte melden, Acapello 13! Wir haben gerade ein spontanes, ungeplantes, völlig zufällig aufgetretenes und definitiv NICHT ABGESPROCHENES Problem mit dem Raumgleiter entdeckt! Mit anderen Worten:<b><i> Das Ding ist totaler Schrott </b></i>, und ihr müsst schnell handeln, wenn ihr wieder nach Hause wollt! \n\nIhr habt etwas <b><i>an Höhe gewonnen</b></i> und könntet versuchen, euch mit einer verrückten und gefährlichen Aktion dem Acapello-Raumgleiter zu nähern. Okay, wie wäre es damit: Ihr müsst <b><i>aussteigen und eure RFS-Steuerungsdüsen einsetzen, um die Mun-Umlaufbahn zu erreichen und dann an den Raumgleiter heranzufliegen</b></i>!\n\nWenn ihr lebendig nach Hause wollt, müsst ihr dieses Manöver zeitlich perfekt abpassen. Seid ihr bereit?\n\nLOS! Und viel Glück!
