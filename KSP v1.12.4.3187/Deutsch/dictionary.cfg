		#autoLOC_6002544 = Als wir unsere Astronauten dabei beobachteten, wie sie das EVA-Wissenschaftskit durchsuchten, war das für uns der letzte Beweis dafür, dass die veränderte Situation ihre Kreativität nicht gesteigert hat.
