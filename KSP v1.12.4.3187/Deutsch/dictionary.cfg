		#autoLOC_8014062 = Du hast dich offenbar für den Vorbeiflug an Eve entschlossen, wir haben also die Zielumlaufbahn angepasst – sie ist geneigter. Denk daran, dass du Kerbin an Tag 290 verlassen solltest, um ein ideales Transferfenster zu treffen.
