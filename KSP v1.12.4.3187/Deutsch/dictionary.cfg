		#autoLOC_308470 = Andocksteuerung
		#autoLOC_308481 = Wie ich sehe, hast du die Andocksteuerung entdeckt. In diesem Modus funktioniert die Steuerung etwas anders, damit das Manövrieren in der Umlaufbahn etwas einfacher ist. Aber dies ist ein Thema für ein ganz anderes Tutorial, deshalb kehren wir vorerst zu unserem aktuellen Vorhaben zurück.\n\nDrücke unten links auf die Schaltfläche \"Stufenmodus\", um zur Stufensteuerung zurückzukehren.
		#autoLOC_308501 = Kursabweichung
		#autoLOC_308512 = Mist, hier ist was schief gegangen. Du bist ziemlich weit vom Kurs abgekommen. Du musst dich immer an die Anweisungen halten! Wenn du Probleme beim Steuern deines Raumfahrzeugs hast, schaltest du einfach den Zielverfolgungsmodus des SAS ein, wie ich es dir gezeigt habe. Dann übernimmt das System, und du musst dir keine Gedanken mehr um das Zünden der Stufen machen. Sobald du gesehen hast, wie es geht, kannst du wieder übernehmen. Nicht aufgeben, Übung macht den Meister!\n\nSolltest du noch Treibstoff übrig haben, kannst du versuchen, die Umlaufbahn selbst zu erreichen. Oder du brichst ab und versuchst, sicher zu landen, das kann man gar nicht oft genug üben. Ansonsten startest du das Tutorial bitte neu.
		#autoLOC_308513 = Beenden
		#autoLOC_308648 = Asteroiden umleiten, Teil 1
		#autoLOC_308656 = Asteroiden. Schön anzusehen und äußerst praktisch, wenn sie in deiner Nähe sind. Außer, es fällt dir einer aufs Dach! Heute lernen wir, wie man so etwas vermeiden kann.\n\nJeder, der in seinem Leben Galaxy Intruders länger als 10 Minuten gespielt hat, wird dir bestätigen, dass man nicht auf ihre aktuelle Position schießt, sondern dabei immer etwas vorhalten muss.
		#autoLOC_308657 = Weiter
		#autoLOC_308667 = Rendezvous
		#autoLOC_308674 = Dazu erläutern wir dir jetzt einen Vorgang namens \"Rendezvous\". Der ist ZIEMLICH praktisch, wenn sich Raumfahrzeuge im All treffen und aneinander andocken wollen, also pass bitte gut auf.\n\nMan muss dabei die Geschwindigkeit und den Kurs der Objekte kennen, damit sie sich zur selben Zeit am selben Ort begegnen können.\n\nÖffne jetzt deine Kartenansicht, ich will dir etwas zeigen.
		#autoLOC_308682 = Asteroiden
		#autoLOC_308689 = Durch Glück, göttliches Eingreifen oder ein gut geschriebenes Tutorial wurde ein Asteroid in einer exzentrischen, aber stabilen Umlaufbahn von Kerbin eingefangen.\n\nDas allein ist schon ein kleines Wunder, denn in Wirklichkeit flitzen die meisten Asteroiden einfach an Kerbin vorbei oder drehen eine Runde um den Planeten, bevor sie auf Nimmerwiedersehen verschwinden.\n\nBeim Erfassen eines Asteroiden solltest du daher erst einmal bei der Ortungsstation anfragen, was zur Auswahl steht, und dir dann einen aussuchen, den du verfolgen lässt. Ansonsten stehen die Chancen, ihn zu erwischen, praktisch gleich null.
		#autoLOC_308690 = Weiter
		#autoLOC_308701 = Rendezvous - Theorie
		#autoLOC_308708 = Zuerst besprechen wir die Orbitalmechanik. Wenn du deine Umlaufbahn genau an die des Zielobjekts anpasst, fliegt ihr beide mit derselben Geschwindigkeit.\n\nAufgrund der Eigenheiten von Umlaufbahnen gilt: Wenn du näher an dem Himmelskörper bist als das Objekt, mit dem du dich treffen möchtest, bewegst du dich schneller als das Ziel. Analog bist du natürlich langsamer, wenn dein Orbit höher ist als seiner.
		#autoLOC_308709 = Weiter
		#autoLOC_308719 = Rendezvous - Praxis
		#autoLOC_308728 = Mit diesem Wissen können wir jetzt loslegen. Du kennst die Methode aus den vorherigen Tutorials: Pass den Manöverpunkt auf deiner Umlaufbahn so an, dass du eine Abfangposition errechnest, die so nah wie möglich an dem Asteroiden liegt. Ich habe sie schon mal für dich anvisiert, aber du solltest sie zur Übung abwählen und erneut aufs Korn nehmen.\n\nIch bin mir sogar sicher, dass du, wenn du den Punkt einer sorgfältigen Feinabstimmung durch Verschieben und Anpassen der Schubmengen unterziehst, ziemlich nahe an ihn herankommen kannst.\n\nIch empfehle dir dazu den Einsatz deines Mausrads, sobald der Mauszeiger über den Präzisionsmodifikatoren des Punkts liegt, statt wie sonst auf deren Griffe zu klicken und diese zu ziehen. Aber egal, welche Methode du wählst, beide ermöglichen dir dieses Feintuning.\n\nWie nah du an dein Ziel kommst, erfährst du, wenn du den Mauszeiger auf die gleichfarbigen Paare der Annäherungsindikatoren bewegst.
		#autoLOC_308731 = So sehen die Schnittpunkt-Symbole aus.
		#autoLOC_308733 = Weiter
		#autoLOC_308743 = Rendezvous - Präzision
		#autoLOC_308751 = Wenn du mit deinem geplanten Manöver zufrieden bist, zündest du das Triebwerk.\n\nZum Schluss noch eine kleine Warnung: Beim Ausführen solcher Präzisionsmanöver darfst du nur so wenig Delta v wie möglich übrig haben, sonst kann das Ergebnis erheblich von deinem Plan abweichen.\n\nWir machen hier erst dann weiter, wenn das Abfangmanöver sich innerhalb der für dieses Tutorial erforderlichen Toleranzen bewegt. Sollte es beim ersten Mal nicht klappen, zeichnest du einfach ein neues weiter voraus ein und führst es durch, bis am Schluss weniger als 100 km zwischen dir und dem Asteroiden liegen.
		#autoLOC_308769 = Rendezvous - Feinabstimmung
		#autoLOC_308776 = Gut gemacht. Du bist jetzt auf einer ähnlichen, aber weiter unten liegenden Umlaufbahn als der des Asteroiden. Behalte ihn weiter im Visier und experimentiere mit deinen Manöverpunkten, bis die Annäherungsdistanz unter 10 km liegt. Danach gibst du Schub und wartest das Zusammentreffen ab.\n\nDiesen Schritt musst du nicht unbedingt vollziehen. Vergiss einfach nicht, dass du umso weniger Treibstoff verbrauchst, je näher dich dein Orbit ans Ziel führt.\n\nWenn du fertig bist, klickst du anschließend auf <color=<<1>>>Weiter</color>.
		#autoLOC_308777 = Weiter
		#autoLOC_308787 = Rendezvous - Anflug
		#autoLOC_308794 = Und hier sind Geschwindigkeit und Effizienz am wichtigsten. Warte, bis es noch ungefähr 5 Minuten zum Rendezvous sind.\n\n<color=<<1>>>Klicke</color> auf den Geschwindigkeitsmesser auf deiner NavKugel, bis dieser im Zielmodus ist und deine Geschwindigkeit relativ zu der des Ziels anzeigt. Du bist ungefähr gleich schnell, doch schon der kleinste Unterscheid sorgt dafür, dass du dich wieder von ihm entfernst.\n\nDrehe das Schiff rückläufig zum Ziel und setze deine Booster oder RFS-Steuerungsdüsen ein, um die Geschwindigkeit auf 0,0 m/s zu senken. Das bedeutet, dass du dich im Verhältnis zu dem Asteroiden nicht mehr bewegst. Achtung: Nach so einer langen Wartezeit könnten deine Batterien leer sein und dein Schiff nicht mehr reagieren. Kein Problem. Du verlässt dann einfach die Kartenansicht und fährst deine Solarmodule aus, um deine Batterien zu laden und das Schiff mit Strom zu versorgen.\n\nUnd wenn du den Kartenbildschirm tatsächlich verlässt, siehst du auf deinem Anflug den Zielasteroiden wahrscheinlich schon mit eigenen Augen.
		#autoLOC_308795 = Weiter
		#autoLOC_308811 = Rendezvous - Fast da!
		#autoLOC_308819 = Ok, jetzt bewegst du dich also \"nicht\" und bist so nah an deinem Asteroiden, dass du ihn fast berühren kannst.\n\nJetzt musst du dich auf den Asteroiden ausrichten, indem du auf das pinke Kreissymbol auf deiner NavKugel zeigst, weil es in Richtung des Ziels weist. Gib ein wenig Schub und drehe dich rückläufig, um deine Geschwindigkeit wieder auf null zu fahren.\n\nFür kleinere Korrekturen kannst du auch RFS-Translationsschubstöße (Tasten <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> und <color=<<11>>>[<<12>>]</color>) nutzen, um deinen Anflug anzupassen.\n\nWiederhole diese Schritte nach Bedarf.
		#autoLOC_308820 = Weiter
		#autoLOC_308840 = Rendezvous - Abgeschlossen!
		#autoLOC_308848 = Jetzt sind wir am Ziel und müssen uns nur noch diesen Felsen holen. Aber das machen wir beim nächsten Mal, weil du wahrscheinlich schon Kopfschmerzen wegen der vielen neuen Informationen bekommen hast.\n\nDeswegen sagen wir dir hier nur kurz \"Hut ab!\" und \"Auf Wiedersehen!\"
		#autoLOC_308849 = Beenden
		#autoLOC_308860 = Fehlschlag
		#autoLOC_308868 = Ach, verdammt, hier ist was mächtig schiefgelaufen. Du solltest versuchen, bei echten Missionen am Leben zu bleiben ...\nLass den Kopf nicht hängen, du kannst es immer wieder noch mal versuchen.
