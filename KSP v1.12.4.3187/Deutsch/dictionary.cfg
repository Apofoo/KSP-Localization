		#autoLOC_310356 = Teileoptionen anpassen
		#autoLOC_310376 = Manche Teile wie unser Fallschirm hier verfügen über konfigurierbare Optionen. Du rufst sie mit einem <color=<<1>>>Rechtsklick</color> auf den gerade angebrachten Fallschirm auf. Danach siehst du die verfügbaren Optionen.\n\nIn diesem Fall wird dir angezeigt, dass wir die Höhe und den atmosphärischen Druck ändern können, bei denen er sich öffnen soll. Diese Einstellung ist auf fernen Welten oft ziemlich praktisch.\n\nJetzt schauen wir erst einmal, ob die Mindesthöhe für das Öffnen bei 1.000 m liegt, denn den Kerbals geht Sicherheit über alles. Den Regler für den Minimaldruck schiebst du etwas nach rechts auf 0,2. Dieser Wert verhindert, dass der Schirm aktiviert wird, bevor der atmosphärische Druck darüber liegt. Auf Kerbin entsprechen 0,2 ca. 9 Kilometern Höhe. Wenn du den Schirm also eine frühen Stufe zuordnest und einsatzbereit machst, aktiviert er sich trotzdem erst nach Erreichen dieses Werts.\n\nMit einem Rechtsklick auf das Hintergrundbild oder dem Aufnehmen eines anderen Teils (sofern vorhanden) blendest du diese Optionen aus. Sobald du zufrieden bist, fahren wir fort.
