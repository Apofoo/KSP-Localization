		#autoLOC_9990010 = Intermediär-Tutorial
		#autoLOC_9990011 = Willkommen zurück!\n\nIn diesem Tutorial bauen wir auf dem auf, was wir bereits im letzten Tutorial gelernt haben, und stellen einige Techniken für Fortgeschrittene vor!
		#autoLOC_9990012 = Lassen wir den Spieler zur Abwechslung einmal auf einem bestimmten Punkt auf dem Mun landen.\n\nWähle den Gelandetes-Raumfahrzeug-Knoten aus und dann "Biom" im Auswahlmenü "Ortstyp".
		#autoLOC_9990013 = Wähle "Biom" im Auswahlmenü "Ortstyp" aus.
		#autoLOC_9990014 = Über das Grafische Aktionsmenü am Ende des Aktionsmenüs wählst du ein Biom aus.\n\nDie Steuerung funktioniert genauso wie in der Ortungsstation. Du kannst mit dem Mausrad heran- und herauszoomen und per Linksklick auf die Pfeile neben dem Planetennamen einen anderen Planeten auswählen.\n\nWenn du die Maus bei gedrückter rechter Maustaste umherbewegst, kannst du Planeten auch rotieren.
		#autoLOC_9990015 = Wenn dein Mauspfeil auf ein anwendbares Biom zeigt, wird es hervorgehoben.\n\nKlicke ein Biom an, um es auszuwählen.
		#autoLOC_9990016 = Wähle über das Aktionsmenü ein Biom auf dem Mun aus.
		#autoLOC_9990017 = Okay, jetzt werden wir noch ein Ereignis hinzufügen, um die Sache etwas aufzumischen.\n\nEreignisse sind Situationen, die den Missionsverlauf verändern. Ereignisse werden dem Spieler erst im Missionsbriefing mitgeteilt, wenn sie aktiviert wurden.\n\nSie können den Spieler mit unvorhergesehenen und möglicherweise katastrophalen Entwicklungen konfrontieren!
		#autoLOC_9990018 = Für unsere Mission nehmen wir etwas Einfaches. Dir stehen als Missionsersteller allerdings alle möglichen katastrophalen und hilfreichen Optionen zur Verfügung.
		#autoLOC_9990019 = Finde den Forschungsexperiment-Knoten und platziere ihn zwischen der Mun-Umlaufbahn und den Gelandetes-Raumfahrzeug-Knoten.
		#autoLOC_9990020 = Ziehe den Knoten "Forschungsexperiment" aus der Kategorie Ressourcen und Wissenschaft heraus.
		#autoLOC_9990021 = Jetzt lass uns den Forschungsexperiment-Knoten mit dem Orbitalknoten und dem Landeknoten verknüpfen.\n\nDazu musst du zuerst die bestehende Verbindungslinie löschen und die Knoten dann neu verbinden. Klicke dazu die Verbindungslinie an, um sie auszuwählen, und drücke dann die Löschen-Taste.
		#autoLOC_9990022 = Verknüpfe jetzt das Forschungsexperiment mit dem Orbital- und dem Landeknoten.
		#autoLOC_9990023 = Wenn du einen Ereignisknoten mit einem Punkt verknüpfst, von dem andere Knoten ausgehen, hat der Ereignisknotenpfad immer Vorrang.
		#autoLOC_9990024 = Öffne die Einstellungen für den Forschungsexperiment-Knoten und aktiviere das Ereignisknoten-Kästchen.
		#autoLOC_9990025 = Aktiviere zum Fortfahren das Ereignisknoten-Kästchen.
		#autoLOC_9990026 = Sagen wir dem Spieler mal, dass wir aus der hohen Mun-Umlaufbahn einige anormale Signale empfangen, die vor der Heimkehr überprüft werden müssen.
		#autoLOC_9990027 = Ziehe einen Dialognachrichten-Knoten heraus und verbinde ihn genauso mit dem Umlaufbahn- und dem Forschungsexperiment-Knoten, wie wir den Forschungsexperiment-Knoten erstellt haben. Wenn der Umlaufbahnknoten fertig ist, wird die Nachricht einmal angezeigt.\n\nVergiss dabei nicht, die vorhandene Verbindungslinie zu löschen.
		#autoLOC_9990028 = Verknüpfe jetzt die Dialognachricht mit dem Orbital- und dem Forschungsexperiment-Knoten.
		#autoLOC_9990029 = Klicke auf den Dialognachricht-Knoten und gib in den Einstellungen Folgendes ein: "Wir empfangen seltsame Signale aus der hohen Mun-Umlaufbahn. Bitte gehe auf eine höhere Umlaufbahn und finde heraus, was der mysteriöse Schleim uns verrät!"
		#autoLOC_9990030 = Schreibe eine Nachricht, die den Spielern erklärt, was vor sich geht.
		#autoLOC_9990031 = Jetzt sollten wir die Einstellungen für den Ereignisknoten festlegen.
		#autoLOC_9990032 = Wähle unter der Überschrift "Experiment" im Wissenschaftsereignisknoten "Mysteriösen Schleim beobachten" aus. Wähle unter "Situation" die Option "Hoch fliegend" und unter "Planetarer Körper" die Option "Mun" aus. Belasse die anderen Einstellungen auf ihren Standardwerten.
		#autoLOC_9990033 = Wähle als Experiment "Mysteriösen Schleim beobachten" aus. Wähle unter "Situation" die Option "Hoch fliegend" und unter "Himmelskörper" die Option "Mun" aus.
