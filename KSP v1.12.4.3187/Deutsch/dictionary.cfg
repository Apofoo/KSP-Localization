		#autoLOC_8005207 = Die gute Nachricht: Die Lebenszeichen sehen gut aus. Die schlechte Nachricht: ... Na ja, alles andere.\n\nAber keine Sorge! Unsere Techniker haben einen Plan ... eine Art Plan jedenfalls.\n\nEs befindet sich ein Kommunikationssatellit in der Nähe: der neue SWM-94. Er ist darauf ausgelegt, länger in der Umlaufbahn zu bleiben, und hat daher ein eigenes Wartungsterminal. Wenn du <b><i>an Bord des SWM-94 gehst</b></i>, können wir die Computer der Val zurücksetzen, wodurch das Problem behoben werden sollte.\n\nDu wirst <b><i>Tomford auf einen EVA-Einsatz</b></i> schicken müssen, wenn ihr nah genug seid.\n\nBereit? Dann rüber zum Satelliten, bevor das Schiff auseinanderfällt!
