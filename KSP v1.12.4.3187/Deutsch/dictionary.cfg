		#autoLOC_310434 = Jetzt brauchen wir noch einen Antrieb.\n\n<color=<<1>>>Klicke</color> auf die Registerkarte <color=<<2>>>Triebwerke</color>, um die verfügbaren Triebwerke und Feststoff-Raketentriebwerke anzuzeigen.\n\nNimm dir einen davon und bringe ihn unten an der Kapsel an. Es kann sein, dass du dazu die Kamera bewegen oder heranzoomen musst.
