		#autoLOC_6005140 = Neues im Kerbal Space Program 1.12: On Final Approach\n\nWir freuen uns, dir das Update zum 10. Jubiläum von Kerbal Space Program präsentieren zu können. Dieses Mal gibt es mehr neue Inhalte denn je, um das Jubiläum mit jeder Menge Neuerungen zu feiern. Also, wollen wir?\n\nFangen wir bei den zwei neuen großen Apps an. Zum einen wäre da die Manöverersteller-App, mit der du nicht nur in Nullkommanichts Transfers von einem Himmelskörper zu einem anderen kreieren kannst, sondern auch mehr Infos über anstehende Transferfenster, deine Reise und die Menge an Delta v, die du bis dahin benötigst, erhältst.\n\nZum anderen erwartet dich die Wecker-App, mit der du sowohl manuelle Erinnerungen als auch Erinnerungen für jedes beliebige Manöver (einschließlich Transfers) und für verschiedene Umlaufbahnpositionen einrichten kannst. Vergiss nicht, einen witzigen Sound für deine Erinnerungen festzulegen, um noch mehr Spaß mit diesem Feature zu haben!\n\nZusätzlich zu den Apps gibt es eine Raumwagenladung voller neuer Inhalte zur Feier des 10-jährigen Jubiläums. Dazu gehören:\n-Neue Easter Eggs im ganzen Sonnensystem.\n-Neue Startplätze auf Kerbin, die du mit einem Besuch freischalten kannst.\n-Ein neuer schmaler Anzug.\n-Neue Feuerwerksbehälter, um es ordentlich krachen zu lassen!\n\nWeiter geht's mit vielen heiß ersehnten Funktionen und Komfortänderungen, die dein Spielerlebnis in KSP verbessern sollen. Dazu gehören zum Beispiel:\n-Eine groß angelegte Überarbeitung beim Laden von Raumfahrzeug- und Spielspeicherständen. Nun hast du Zugriff auf eine Suche, Ordner und Cross-Saves für deine Raumfahrzeug-Dateien.\n-Dank der drehbaren Andockluken-Elemente kannst du dein angedocktes Raumfahrzeug nun perfekt ausrichten.\n-Bauvarianten unserer Flaggenmodule.\n-Streben lassen sich nach Belieben entfernen.\n-Teilewerkzeuge wurden aktualisiert und viele Vorschläge der Modding-Community umgesetzt.\n-Zahlreiche Fehlerbehebungen und Verbesserungen an Rädern und Landebeinen.\n-Und noch vieles mehr ...\n\nAußerdem erwarten dich in 1.12 neue Teile und Überarbeitungen. Pol und Eeloo kommen frisch aus dem Schönheits-Terraforming, womit nun das ganze Sonnensystem einen frischen Anstrich bekommen hat. Alle Andockluken wurden überarbeitet. Wir bringen außerdem eine 1,25 Meter Triebwerksplatte und eine Reihe neuer Solarmodule ins Spiel.\n\nInsgesamt gibt es natürlich viel zu viele Fehlerbehebungen und Verbesserungen, als dass wir sie hier alle auflisten könnten, also sieh dir unser Changelog an, um alle Details zu erfahren.\n\nWir hoffen, du findest dieses Update genauso fantastisch wie wir! Allerdings haben wir auch schlechte Nachrichten. Du ahnst es anhand des Namens vielleicht schon: On Final Approach wird die letzte große Erweiterung für Kerbal Space Program sein. Es war uns eine Ehre und eine riesige Freude, für Spieler wie dich an diesem wundervollen Spiel zu arbeiten. Wir alle haben unser Herzblut in das Projekt gesteckt und sind wahnsinnig froh, dass uns eine so tolle Community begleitet hat. Danke, dass du Teil dieser Reise warst.\n\nAber das ist natürlich nicht das Ende von Squad. Unser Social-Media-Team wird nach wie vor Events veranstalten und wir zweifeln keine Sekunde daran, dass KSP und die Community noch lange fortbestehen werden – mindestens bis wir mit KSP2 fertig sind!\n\nWir hoffen, dass du mit Kerbal Space Program 1.12: On Final Approach noch so manchen Höhenflug erleben wirst und dass du uns 2022 in Kerbal Space Program 2 auf neue Abenteuer begleitest!
