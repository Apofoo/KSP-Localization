		#autoLOC_312879 = Zuerst installieren wir einen Stapel-Entkoppler unter der Kapsel. Damit stoßen wir die Teile ab, die wir nicht wieder mit nach Hause nehmen.\n\nSchnapp dir einen Entkoppler aus der Werkzeugkiste und bring ihn unten an der Kapsel an. Achte genau darauf, dass seine kleinen roten Pfeile (wie bereits besprochen) nach oben zeigen, damit der Entkoppler korrekt ausgerichtet wird.\n\nNach unten zeigende Pfeile sind gar nicht gut. In diesem Fall nimmst du ihn wieder von der Kapsel und drückst <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color> und <color=<<7>>>[<<8>>]</color>, um ihn nach oben zu drehen und wieder anzubringen.
