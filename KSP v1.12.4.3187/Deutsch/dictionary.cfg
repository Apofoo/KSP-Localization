		#autoLOC_310327 = Wenn dein Pilot mehr als nur einen Flug absolvieren soll, muss er oder sie sicher wieder auf den Boden (oder in ein Gewässer) von Kerbin zurückkehren können. Fallschirme sind eine einfache Methode, das zu gewährleisten. Du findest sie auf der Registerkarte <color=<<1>>>Hilfsmittel</color>. Zwischen den Reigsterkarten wechselst du übrigens durch einen Klick auf deren Symbole im linken Abschnitt des Teilefensters.\n\nBei der Auswahl von Teilen werden dir deren Details angezeigt, indem du den Mauszeiger in der Werkzeugkiste auf ihnen ruhen lässt. Sobald die Angaben zu sehen sind, findest du bei den meisten Teilen ein zusätzliches Informationsfenster, das du per Rechtsklick öffnest. Hinweis: Für den Fallschirm werden der effektive Durchmesser in seinem jeweiligen Zustand und die maximale Geschwindigkeit für ein sicheres Öffnen angezeigt.\n\nWähle nun den <color=<<2>>>Mk16-Fallschirm</color> durch einen <color=<<3>>>Linksklick</color> darauf aus. Dann verschiebst du ihn so auf das Oberteil der Kommandokapsel, dass der grüne Bereich unten am Fallschirm sich mit dem grünen der Kapsel deckt. Mit einem erneuten <color=<<4>>>Klick</color> bringst du ihn an.
