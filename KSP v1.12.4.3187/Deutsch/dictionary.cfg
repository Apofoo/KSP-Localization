		#autoLOC_310149 = In diesem Tutorial führe ich dich zuerst durch das Kerbal-Weltraumzentrum, und dann besuchen wir die Fahrzeugfabrik, in der du lernen wirst, wie man ein einfaches Raumfahrzeug baut.\n\nWir besprechen das Hinzufügen und Entfernen von Teilen, welche Aufgaben sie erfüllen, wie man deren Leistungseinstellungen verändert, sofern das möglich ist, und wie die Stufen gesteuert werden.\n\nAm Ende des Tutorials besitzt du dann ein Raumfahrzeug, mit dem du ganz schnell von der Startrampe hüpfen kannst.\n\nBei jedem Schritt werde ich alle Steuerungsoptionen sperren, die nicht unbedingt erforderlich sind. Wenn du es trotzdem schaffst, die Sache zu verbocken, was selbst mir trotz meines Könnens ein paar Mal passiert ist, klickst du einfach auf die Schaltfläche <color=<<1>>>Zurück</color>, um die Angelegenheit in Ordnung zu bringen. Sie erscheint übrigens nur, wenn du wirklich Mist gebaut hast.
