		#autoLOC_316738 = Setze deine Periapsis auf 6 km. (Dazu musst du möglicherweise zurück zur Kartenansicht.)\n\nIst sie das nicht, passe sie so an, wie ich es dir beigebracht habe: indem du immer ein klein wenig Schub gibst und dabei nur sehr langsam beschleunigst, um nicht über das Ziel hinauszuschießen. Wenn du keine genauen Korrekturen mithilfe rechtläufigen und rückläufigen Schubs erreichen kannst, versuche es mit radialem/antiradialem oder sogar normalem/antinormalem Schub.
