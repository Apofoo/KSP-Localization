		#autoLOC_310726 = Ausgezeichnete Arbeit. Spiel ein bisschen mit den Teilen und Techniken herum, die ich dir gezeigt habe, und wenn du bereit zum Fortfahren bist, klickst du rechts oben auf die rote Schaltfläche, um zum Trainingsmenü zurückzukehren.\n\nDort solltest du das Tutorial über die Fluggrundlagen ausprobieren, um zu lernen, wie man dieses kleine Raumfahrzeug fliegt, und anschließend siehst du unter \"Bauen für Fortgeschrittene\", was der Editor noch alles kann.\n\n<color=<<1>>>ACHTUNG: Alle hier erstellten Raumfahrzeuge gehen verloren, wenn du das Tutorial verlässt. Dies ist eine reine Spielwiese.</color>
