		#autoLOC_8300001 = Das ist der brandneue Missionsbildschirm! Hier kannst du historische Missionen aus den frühen Kapiteln der Kerbal-Raumfahrt spielen. Außerdem werden dir hier deine eigenen und heruntergeladenen Community-Missionen angezeigt, die du hier auch spielen kannst.
		#autoLOC_8300002 = Zu jeder Mission gibt es das Missionsbriefing, zudem kannst du hier deine Missionen speichern, um sie später fortzusetzen. Darüber hinaus wird dir für bestimmte Missionen eine Punktzahl angezeigt, mit der du deine Freunde beeindrucken kannst.
		#autoLOC_8300003 = Am Ende der Missionsliste findest du drei Tutorial-Missionen zum Ausprobieren - in jeder erfährst du etwas über einen bestimmten Aspekt des Missionseditors!
		#autoLOC_8300010 = Einsteiger-Tutorial
		#autoLOC_8300011 = Willkommen im Missionseditor.\n\nHier planst du deine Missionen und exportierst sie, damit sie anderen Spielern zur Verfügung stehen.
		#autoLOC_8300012 = Hast du einen Knoten platziert, kannst du die Feinabstimmung vornehmen, indem du im oberen Teil des Aktionsmenüs auf der rechten Bildschirmseite die Eigenschaften des Knotens anpasst.
		#autoLOC_8300013 = Bevor wir anfangen können, müssen wir einen Startknoten platzieren.\n\nDamit wird festgelegt, wo der Spieler anfängt und welche Startbedingungen zu Beginn der Mission gelten sollen. Zudem bestimmst du hier weitere wichtige Informationen zur Mission.
		#autoLOC_8300014 = Fangen wir damit an, dass wir dem Spieler sagen, wo er beginnen muss und in welchem Zustand sich sein Raumfahrzeug befindet.\n\nHier stehen zahlreiche Optionen zur Auswahl, aber machen wir es nicht zu kompliziert und setzen den Spieler in sein eigenes Raumfahrzeug im KWZ.
		#autoLOC_8300015 = In neuen Missionen gibt es stets zwei Knoten: den Startknoten und einen Raumfahrzeug-erscheinen-lassen-Knoten.\n\nKlickst du jetzt auf den Raumfahrzeug-erscheinen-lassen-Knoten, siehst du, dass es ein Namensfeld für unser Raumfahrzeug gibt, in dem zurzeit noch "Unbenanntes Raumfahrzeug" steht.\n\nKlicke darauf und gib deinem Raumfahrzeug einen neuen Namen.
		#autoLOC_8300016 = Im Einstellungsaktionsmenü gibt es zwei Funkschaltflächen. Mit der einen wird das Raumfahrzeug als vom Spieler gebaut gezählt, mit der anderen gilt es als vom Erbauer definiert.\n\nDie vom Spieler gebauten Raumfahrzeuge müssen, wie der Name schon sagt, vom Spieler gebaut werden, während du (als Missionsersteller) die vom Erbauer definierten Fahrzeuge für den Spieler bauen musst, damit er sie in den Missionen einsetzen kann.
		#autoLOC_8300017 = Es gibt außerdem noch weitere Einstellungen für das Raumfahrzeug.\n\nMit "Situation" legst du die Startsituation für das Raumfahrzeug fest - es stehen "Startplatz", "Gelandet" und "In Umlaufbahn" zur Auswahl. Standardmäßig ist "Startplatz" eingestellt.\n\nBelassen wir dies erst mal so.
		#autoLOC_8300018 = Mit der nächsten Option bestimmst du die Einrichtung, in der das Raumfahrzeug gebaut werden soll. Hier sind FZF und RSH möglich.\n\nStandardmäßig ist hier FZF eingestellt und das sollten wir für dieses Mal auch so lassen.
		#autoLOC_8300019 = Der letzte Bereich, dem wir uns in diesem Tutorial widmen, ist die Startplatz-Auswahl.\n\nHier legst du fest, von wo aus das Raumfahrzeug starten wird.\n\nBelassen wir es zunächst bei der Startrampe, die sich neben dem KWZ befindet.
		#autoLOC_8300020 = Bevor wir fortfahren, vergewissere dich bitte noch einmal, dass als Startplatz die Startrampe und FZF als Einrichtung eingestellt sind.
