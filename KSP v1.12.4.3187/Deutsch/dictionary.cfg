		#autoLOC_312954 = Jetzt werden von uns mehrere Flüssigtreibstoff-Tanks hinzugefügt, damit das Triebwerk der oberen Stufe korrekt versorgt wird. Dafür brauchen wir einen Zusatztank, um das Gewicht des RFS auszugleichen.\n\nDeswegen bringst du noch einen winzigen Tank für Raketentreibstoff (namens <color=<<1>>>FL-T100 Treibstofftank</color>) und noch einen mittlerer Größe (<color=<<2>>>FL-T400 Treibstofftank</color>) darunter an.
