		#autoLOC_6002496 = Wir sind von Magnetfeldern umgeben und den Kerbal-Wissenschaftlern ist klar, dass die Erforschung der Magnetfelder von Himmelskörpern interessante Einsichten in deren Innenleben bringt. Allerdings erzeugen auch Raumfahrzeuge Magnetfelder, vor allem wenn die Elektronik und die elektromechanischen Antriebsmotoren eingeschaltet sind.\n\nAus irgendeinem Grund wollen die Techniker aber nicht das ganze Raumfahrzeug abschalten oder nur Plastik für den Bau verwenden, daher hat die Experimental Engineering Group das Problem gelöst, indem sie dieses hochempfindliche Magnetometer an einem ausfahrbaren Ausleger montiert hat.\n\nWarnung: Gewährleistung für den Ausleger erlischt, wenn er an einem anderen Ort als in der Luftleere des Weltraums eingesetzt wird.
