		#autoLOC_8014125 = Ariane 5
		#autoLOC_8014126 = Die Ariane 5 ist die wichtigste Schwerlast-Rakete der ESA und kann große Nutzlasten in niedrige oder geostationäre Umlaufbahnen bringen. Diese Version trägt eine Standard-Nutzlast, die du durch eine eigene ersetzen kannst!
		#autoLOC_8014127 = MMR abgesetzt
