		#autoLOC_310465 = Ups!
		#autoLOC_310482 = Hoppla! Ich habe ganz vergessen, dass du gerade erst anfängst. Du bist ja gar kein berühmter Raketenwissenschaftler, und um dieses Raumfahrzeug, so wie es jetzt da steht, überlebensfähig zu machen, müsstest du mich in der Raketenwissenschaft übertreffen. Ha, unmöglich!\n\nDas Problem besteht darin, dass diese Feststoffrakete viel zu viel Leistung für die Zuladung (kleine Kapsel, Fallschirm) hat. Sie wird entweder aufgrund ihrer Geschwindigkeit beim Aufsteigen oder bei der Landung verbrennen. Und selbst wenn du das überlebst, wird die Masse des Raumfahrzeugs dafür sorgen, dass es zu schnell fällt, um den Fallschirm wirksam einzusetzen. Du würdest aufschlagen, ohne dass er dich abbremsen kann!\n\nGut, ich bringe dir in einem späteren Tutorial bei, wie man das korrigiert, versprochen, aber jetzt machen wir erst mal weiter.\n\nNa, wenigstens kann ich dir jetzt was über das Entfernen von Teilen erzählen. Nimm den <color=<<1>>>BACC \"Klopfer\"</color> und lasse ihn über der Werkzeugkiste fallen oder drücke <color=<<2>>>[Löschen]</color>.
