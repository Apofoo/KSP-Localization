		#autoLOC_8012036 = Unsere Wissenschaftler bei [Agency] sind ganz versessen darauf, einen Kometen aus der Nähe zu erforschen. Beschaffen wir ihnen die nötigen Daten.
		#autoLOC_8012037 = Wir bei [Agency] haben uns schon immer für die mächtigen, geschweiften Besucher unseres Sonnensystems interessiert: Kometen.
		#autoLOC_8012038 = Wir bei [Agency] haben zwar schon viel erreicht, aber eine Mission zu einem Kometen wäre wohl unser größter Erfolg.
		#autoLOC_8012039 = Wir müssen daher einen Kerbal zu [Topic] schicken, um Proben zu sammeln. Achte darauf, dass er den nötigen Mumm hat – und Scheibenwischer am Helm, falls er den Kometen besucht, während der sich in der Nähe der Sonne befindet.
		#autoLOC_8012040 = Du wirst einen mutigen Astronauten brauchen, der [Topic] besucht und uns einen Brocken besorgt – das Zeug dürfte dem ähneln, was der Schneepflug am Straßenrand hinterlässt. Aber aus wissenschaftlicher Sicht ist es natürlich sehr viel wertvoller.
		#autoLOC_8012041 = Die Bedingungen auf dem Kometen könnten kompliziert sein. Wir hoffen, du hast einen Kerbal im Blick, der du... mutig genug ist, [Topic] zu besuchen und uns einen Brocken zur wissenschaftlichen Analyse zu beschaffen.
