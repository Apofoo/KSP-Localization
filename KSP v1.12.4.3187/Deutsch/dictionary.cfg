		#autoLOC_315581 = Aerodynamische Stabilisierung
		#autoLOC_315591 = Wenn beim Wiedereintritt deine Kapsel in diese Richtung zeigt (die Objekte, die für Luftwiderstand sorgen, befinden sich nahe der Spitze), wird sie alleine durch die aerodynamischen Kräfte stabilisiert.\n\nDu solltest das SAS jetzt ausschalten und die Luft für dich arbeiten lassen. Sobald das SAS ausgeschaltet ist und du in die Atmosphäre eintrittst, geht's weiter zum nächsten Teil.
		#autoLOC_315613 = Wiedereintritt!
		#autoLOC_315621 = <color=<<1>>>ACHTUNG</color>: Detaillierte Informationen! Drücke <color=<<2>>>[<<3>>]</color>, um das Spiel zu pausieren, falls nötig.\n\nDu trittst wieder in die Atmosphäre von Kerbin ein. Achte darauf, immer Hände und Füße in der Kapsel zu halten. Wir wollen ja nicht, dass du dir Verbrennungen oder Ähnliches zuziehst! Aber hab keine Angst vor Flammen. Wernher ist doch ein \"weltberühmter Raketenwissenschaftler\" und er hat dieses Raumfahrzeug so gebaut, dass Flammen ihm nichts anhaben können.\n\nDas letzte Mal haben wir das Fallschirmsymbol beobachtet, um den Fallschirm zum richtigen Zeitpunkt zu öffnen. Diesmal machen wir es etwas anderes. Erinnerst du dich, als du im Tutorial zum Bau dieses Raumfahrzeugs entwickelt und auch eingestellt hast, dass der Fallschirm sich erst ab einem Atmosphärendruck von 0,75 teilentfaltet? Das bedeutet, dass der Fallschirm den ersten der beiden Schritte zum Entfalten erst dann ausführt, auch wenn du ihn jetzt schon durch die Stufe aktiviert hast. Auf Kerbin bedeuten 0,75 atm rund 2000 m über Meereshöhe und das Raumschiff sollte dann auch langsam genug fliegen, damit der Fallschirm das Entfalten unbeschadet übersteht.\n\nDann wagen wir jetzt den mutigen Schritt, machen den Fallschirm einsatzbereit und vertrauen darauf, dass die Technik ihn in der richtigen Höhe öffnet.\n\nDu kannst mir vertrauen! Aktiviere den Fallschirm jetzt, indem du <color=<<4>>>[<<5>>]</color> drückst.
		#autoLOC_315636 = Fallschirm bereitmachen
		#autoLOC_315644 = <color=<<1>>>ACHTUNG</color>: Detaillierte Informationen! Drücke <color=<<2>>>[<<3>>]</color>, um das Spiel zu pausieren, falls nötig.\n\nWunderbar! Während wir unseren Fallschirm so einstellen, dass er sich erst ab rund 2 km Höhe teilentfaltet (wir behalten das im Missionszentrum für dich im Blick!), müssen wir sicherstellen, dass die Öffnungshöhe (der zweite Schritt zum vollständigen Entfalten) stimmt.\n\nDu kannst diese Parameter sogar während des Flugs anpassen, klicke jetzt also mit Rechts auf den Fallschirm und überprüfe die Schieberegler.\n\nFass den Druckschieberegler bloß nicht an (sonst passiert Schlimmes). Achte darauf, dass die Höhe für das vollständige Entfalten nicht unter 1000 m beträgt, sonst hast du nicht genügend Zeit zum Abbremsen!\n\nWenn du zufrieden bist, warte ab, bis du dich auf rund 2 km Höhe befindest und beobachte, wie der Fallschirm anhand der gewählten Einstellungen von alleine geöffnet wird.\n\nSolange wir warten, bitte ich dich, einen Blick auf den Boden der Kapsel zu werfen. Dir fällt sicherlich auf, dass du keinen Hitzeschild hast. Du brauchst auch keinen, da dieser Flug sehr sanft ist. Abgesehen davon würde ein Hitzeschild bei diesem Raumfahrzeug eher für Probleme sorgen, da die zusätzliche Masse dieses Fallschirmmodell an seine Grenzen bringen würde.
		#autoLOC_315659 = Fallschirm öffnen!
		#autoLOC_315668 = Ja! Der Fallschirm ist offen!\n\nGenieße es, wie du sanft auf die Oberfläche hinuntergleitest.
		#autoLOC_315681 = Willkommen zurück!
		#autoLOC_315689 = Willkommen zurück und Glückwunsch zum Abschluss - und Überleben - deiner ersten richtigen Mission.\n\nDir ist es gelungen, dein Raumfahrzeug zu starten, es in den Weltraum zu steuern, dich richtig zu orientieren und sicher zu landen. Tolle Leistung!\n\nWenn du das noch mal üben willst, wähle im Pausenmenü \"Flug zurücksetzen\" aus. Du kannst das Szenario aber auch beenden.\n\nUnd sieh dir auf jeden Fall die anderen Tutorials an. Mein nächstes trägt den Titel \"Ab in die Umlaufbahn\" und ist wirklich spannend. Im KWZ gibt es immer sehr viel zu lernen!
		#autoLOC_315690 = Fertig
		#autoLOC_315708 = Innenansicht
		#autoLOC_315720 = Aha! Du bist ziemlich neugierig, was? Mithilfe der Innenansicht-Schaltfläche über dem Porträt eines Crewmitglieds kannst du dir das Raumschiff aus dessen Perspektive ansehen.\n\nBeachte bitte, dass dein Flug-Interface in diesem Modus über weniger Instrumente verfügt, da sich die meisten im Cockpit befinden.\n\nBei der Innenansicht kannst du per Rechtsklick zwischen Umsehen mit der Maus und Interagieren wechseln, sodass du beim Umsehen nicht die rechte Maustaste gedrückt halten musst. Sieh dich um und klicke auf alle möglichen Dinge. Die Technikabteilung behauptet, dass viele Geräte hier tatsächlich funktionieren. Darauf scheint sie mächtig stolz zu sein.\n\nWenn es mehrere Crewmitglieder gibt, kannst du mit der Taste <color=<<1>>>[<<2>>]</color> zwischen ihren jeweiligen Ansichten wechseln.\n\nZurück zur Außenansicht kommst du mit <color=<<3>>>[<<4>>]</color>.
