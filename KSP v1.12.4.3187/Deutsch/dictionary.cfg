		#autoLOC_8014083 = Ein Komet ist so etwas wie ein Asteroid mit Schweif ... und zwar von der kleineren Sorte.\n\nWir erwarten, dass du darauf landest, nicht HIERAUF. Mission gescheitert.
		#autoLOC_8014084 = Kometen abfangen
		#autoLOC_8014085 = Du bist unterwegs und dein nächstes Ziel besteht darin, dich dem Ziel bis auf 50.000 km zu nähern.\n\nBefindet es sich in der Nähe der Sonne, gelangst du mitten oder zumindest in die Nähe seiner Gas- und Staubwolke. Das wird zwar eine lange Reise, aber wir vertrauen dir!
