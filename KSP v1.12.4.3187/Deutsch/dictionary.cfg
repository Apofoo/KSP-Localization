		#autoLOC_6002552 = Glückwunsch! Danke, dass du unseren Rover fertiggestellt hast.
		#autoLOC_6002553 = Wir haben vor Kurzem einen Rover in Dienst gestellt, der uns von [Agency] helfen soll, das Sonnensystem zu erforschen.
		#autoLOC_6002554 = Im letzten Jahr hat [Agency] erfolgreich einen Rover auf einem anderen Himmelskörper gelandet.
		#autoLOC_6002555 = Es ist uns sehr peinlich, das zuzugeben, aber unsere Frachtlisten sind ein wenig durcheinandergeraten. Bei dem Rover, den wir letztens losgeschickt haben, sind leider ein paar wichtige Teile während der Bauphase vergessen worden.
		#autoLOC_6002556 = Nach mehreren unvorhergesehenen Bremsmanövern in einem Felsgelände sind bestimmte Teile des Rovers nun leider nicht mehr ... montiert.
