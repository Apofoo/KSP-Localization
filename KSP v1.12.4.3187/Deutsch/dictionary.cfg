		#autoLOC_313061 = Ok, und jetzt fülle bitte die Tanks wieder, damit wir noch ein paar \"Apparate\" zu unserer oberen Stufe hinzufügen können.\n\nDann kommen wir damit nicht nur in die Umlaufbahn, sondern können da oben noch ein paar andere Dinge anstellen.
		#autoLOC_313062 = Weiter
		#autoLOC_313078 = RFS-Steuerungsdüsen richtig platzieren
		#autoLOC_313088 = Jetzt weißt du, wo der Masseschwerpunkt bei verschiedenen Füllständen der Stufe liegt, und verfügst damit über die erforderlichen Informationen für das Anbringen der RFS-Steuerungsdüsen, die sich in der Kategorie \"Führen und Steuern\" befinden.\n\nDas rotationslose Bewegen eines Raumschiffs nennt man \"Translation\". Dieses Manöver ist aus mehreren Gründen sehr praktisch, u. a. beim Andocken an ein anderes Raumfahrzeug. Damit bei der Translation mit RFS keine unerwünschten Rotationen auftreten, musst du die Steuerungsdüsen so um den Masseschwerpunkt anbringen, dass die Nettosumme der Kräfte um diesen natürlichen Dreh- und Angelpunkt ausgeglichen ist. Bei zwei typgleichen Steuerungsdüsensätzen muss jeder Satz dieselbe Entfernung vom MP aufweisen. Bei einem Satz (in unserem Beispiel) muss man diesen direkt um den MP platzieren.\n\nKompliziert wird es dadurch, dass der MP im Flug, wie eben gesehen, wandert. Deswegen musst du einen Kompromiss schließen und die Düsen an einem Punkt zwischen dem \"feuchten\" und dem \"trockenen\" (je nach Füllstand des Tanks) MP anbringen.\n\nHinweis: Im Karrieremodus werden RFS-Steuerungsdüsen erst recht spät verfügbar. Bis dahin reichen die Reaktionsräder in deiner Kommandokapsel wahrscheinlich für Wendemanöver im All aus. Allerdings kannst du damit keine Translation durchführen.
		#autoLOC_313089 = Weiter
		#autoLOC_313105 = RFS-Steuerungsdüsen platzieren
		#autoLOC_313115 = Aktivieren wir das Automatische Einrasten, um uns das Anbringen der Düsen zu erleichtern. Dazu klickst du auf das entsprechende Symbol links unten oder drückst die Taste <color=<<1>>>[<<2>>]</color>. Denke bitte daran, dass die <color=<<3>>>4-fach</color>-Symmetrie eingeschaltet sein muss, und platziere dann einen Satz aus <color=<<4>>>4 RFS-Steuerungsdüsenblöcke RV-105</color> auf deiner oberen Stufe.\n\nDer winzige Tank mit dem Raketentreibstoff eignet sich am besten dafür, falls du Hilfe dabei benötigst.\n\nWenn du Schwierigkeiten beim Positionieren der Blöcke hast, hilft dir das Versetzungsgerät bei der Feinabstimmung. Vergiss nicht, Automatisches Einrasten auszuschalten, bevor du etwas versetzt, sonst sieht das Ergebnis eher mau aus! Klicke links oben im Fenster des Haupteditors auf das Symbol für den Versatzmodus (direkt rechts neben der Teileliste) und dann auf ein RFS-Teil. Ziehe an einer der Achsenmarkierungen, um es zu verschieben. Wenn du diese Korrektur zurücksetzen möchtest, drückst du <color=<<5>>>[<<6>>]</color>. Sobald du fertig bist, wechselst du wieder in den Platzierungsmodus.\n\nUnd wenn alles erledigt ist, deaktivierst du die MP-Anzeige.
