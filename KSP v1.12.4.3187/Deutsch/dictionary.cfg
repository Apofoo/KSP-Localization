		#autoLOC_8006308 = Gut gemacht, Munar 1! Du bist auf dem Mun gelandet, und du lebst noch! Super! Ich meine, wir wussten, dass du es schaffst!\n\nDu darfst jetzt gern <b><i>aussteigen und spazieren gehen.</b></i> Erkunde den Mun nach Herzenslust, aber fall bloß nicht in eine Felsspalte. \n\nWalt besteht außerdem darauf, dass wir irgendwo <b><i>eine Flagge aufstellen</b></i>, um den Mond sicherheitshalber für die Kerbals in Besitz zu nehmen, denn es könnte ja sein, dass Laythe von einem anderen raumfahrenden Volk bewohnt wird.
