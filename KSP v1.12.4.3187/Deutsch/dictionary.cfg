		#autoLOC_8006448 = Okay, schlechte Nachrichten, die Explosion von vorhin hat eines eurer Triebwerke zerstört. Wir prüfen hier gerade die Lage, aber es sieht so aus, als könntet ihr die Mission trotzdem durchführen.\n\nIhr dürft natürlich <b><i>nach Kerbin zurückkehren</b></i>. In diesem Fall wird euch keiner böse sein, weil ihr die Mission abgebrochen habt!\n\nWenn ihr allerdings besonders mutig seid, habt ihr bestimmt noch genügend Treibstoff, <b><i>um weiter zum Mun zu fliegen und dort eine Landung zu versuchen</b></i>. <b><i> Ihr müsst mit eurer Kapsel an dem Landefahrzeug andocken</b></i>. Wir können leider nicht für eure Sicherheit garantieren, also seid bitte vorsichtig, wenn ihr euch der Gefahr stellt - wie ein echter Kerbal!
