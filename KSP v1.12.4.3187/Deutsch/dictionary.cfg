		#autoLOC_317041 = Zum Mun, Teil 1
		#autoLOC_317049 = Willkommen zum Auftakt einer Reihe an Trainingsmissionen, die dich auf Flüge durch das Planetensystem Kerbins führen.\n\nIch habe mich dazu von dem berühmten Werk von Jules Kerman, \"Von Kerbin zum Mun\" inspirieren lassen. Dabei lassen wir eine Seite seines Buches aber lieber aus und setzen noch einen drauf, indem wir auch wieder zurückfliegen!\n\nIn unserer ersten Trainingsmission beginnen wir in einer NKU (Niedrige Kerbin-Umlaufbahn) und reisen zum Mun. Diese Mission endet in einer niedrigen Mun-Umlaufbahn. Ich setze einfach mal voraus, dass du die vorangehenden Flug-Tutorials und das Einmaleins der Umlaufbahn bereits abgeschlossen hast. Sollte das nicht der Fall sein, hole dies bitte nach.\n\nWenn du so weit bist, klicke auf <color=<<1>>>Weiter</color>.
		#autoLOC_317050 = Weiter
		#autoLOC_317061 = Transferumlaufbahnen
		#autoLOC_317070 = Transferumlaufbahnen sind ein wichtiger Bestandteil von Flügen von einem Himmelskörper zum anderen. Diese Umlaufbahn benutzt du, um zwischen zwei Umlaufbahnen zu wechseln. In unserem Fall befindet sich die Periapsis unserer Umlaufbahn sehr nahe an Kerbin und die Apoapsis liegt kurz hinter der Umlaufbahn des Muns. Interplanetare Flugbahnen funktionieren im Prinzip genauso, allerdings in wesentlich größerem Maßstab.\n\nDrücke jetzt <color=<<1>>>[<<2>>]</color>, um die Kartenansicht zu öffnen, damit wir uns einen Überblick über das Planetensystem Kerbins verschaffen können.
		#autoLOC_317079 = Transferumlaufbahnen
		#autoLOC_317087 = Für einen erfolgreichen Transfer müssen dein Schiff und das Ziel zur selben Zeit am selben Ort eintreffen. \n\nWenn du dich gut auskennst, kannst du dir deine Transferumlaufbahn selbst berechnen oder abschätzen. Es ist jedoch wesentlich einfacher, Manöverpunkte zu benutzen, und deshalb machen wir das jetzt auch.\n\n<color=<<1>>>Klicke</color> zuerst eine beliebige Stelle auf deiner Umlaufbahn an, und klicke dann auf <color=<<2>>>Manöver hinzufügen</color>.\n\nBitte beachte, dass Manöverpunkte im Karrieremodus nicht von Anfang an zur Verfügung stehen; du musst erst ein paar Verbesserungen vornehmen.
		#autoLOC_317098 = Manöverpunkte
		#autoLOC_317109 = Mithilfe von Manöverpunkten kannst du Manöver in Umlaufbahnen vorausplanen, ohne kostbaren Treibstoff zu verschwenden.\n\nWie du siehst, besitzen Manöverpunkte sechs Griffe: die grünen sind Rechtläufig und Rückläufig, die violetten Normal und Antinormal und die blauen sind Radial und Antiradial.\n\nIch werde dazu erst mal nicht ins Detail gehen, weil es die gleichen Vektoren wie auf deiner NavKugel sind, die du im Tutorial \"Einmaleins der Umlaufbahn\" bereits gesehen hast. Für den Moment musst du dir nur merken, dass du mit Rechtläufig und Rückläufig deine Umlaufbahn vergrößern oder verkleinern und sie mit Normal und Antinormal neigen kannst.
		#autoLOC_317110 = Weiter
		#autoLOC_317121 = Manöverpunkte
		#autoLOC_317132 = Du kannst die verschiedenen Griffe anklicken und ziehen, um zu sehen, wie ein Schub in diese Richtung und über diese Dauer sich auf die daraus resultierende Umlaufbahn auswirken würde.\n\nIn unserem speziellen Fall muss die Apoapsis hoch genug sein, um sich etwa 45 Grad vor der derzeitigen Position des Muns mit der Umlaufbahn des Muns zu überschneiden.\n\nStimmt deine Flugbahn, verfärbt die Orbitlinie sich, wenn sie dem Mun nahe kommt. Das zeigt an, dass der Punkt, an dem sich dein Schiff befindet, den Wirkungsbereich der Schwerkraft Kerbins verlässt und in den des Muns übergeht. Der Bereich, in dem die Schwerkraft des Planeten am stärksten ist, ist die \"Einflusssphäre\" oder kurz SOI. (In der Realität spielen auch die Schwerkraft aller Planeten und ihrer Monde eine Rolle.)
