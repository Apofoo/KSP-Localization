		#autoLOC_8014080 = Wissenschaftler werden den Kometen mithilfe des Raumfahrzeugs Rosetta jahrelang beobachten.\n\nDiese Arbeit müssen wir zwar nicht nachstellen, aber bitte teste mindestens ein Forschungsexperiment, um sicherzustellen, dass die Übertragungshardware Rosettas noch funktionsfähig ist.
		#autoLOC_8014081 = Mission erfolgreich!
