		#autoLOC_6005138 = Jebediah Kerman stellt sich als der tollkühnste Pilot des KWZ tagtäglich der Gefahr. Aber was macht er, wenn er sich am Wochenende entspannen will? Er befüllt Feuerwerksbehälter auf seinem hochmodernen Schrottplatz.\n\nDer Sternenschuss-8 hat genug Wumms für eine kurze Show – oder du stellst gleich mehrere auf, um den Explosionen auf der Startrampe Konkurrenz zu machen. Er zündet garantiert dann, wenn du es willst – oder du bekommst den Nächsten zum halben Preis.
