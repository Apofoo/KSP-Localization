		#autoLOC_317381 = Da du dich jetzt nicht mehr auf einer Fluchtflugbahn befindest, versuche, dich nun auf eine möglichst kreisförmige Umlaufbahn auf mindestens <<1>> m zu bringen.\n\nDenk daran, dass du das wieder mithilfe eines Manöverpunkts erreichen kannst. Ist deine Periapsis außerdem höher als <<2>> m, musst du zuerst deine Apoapsis weit genug senken, um sie zu deiner neuen Periapsis zu machen und dann auf der Periapsis zünden, um den anderen Wert ebenfalls zu senken.
