		#autoLOC_6002539 = Probodobodyne hat die Geräte akribisch ausgesucht und in diesem Behälter kombiniert, um damit wissenschaftliche Experimente durchzuführen.\n\nTrotz gegenteiliger Beobachtungen glauben wir, dass die Unfähigkeit unserer Astronauten, eine sinnvolle Verwendung für den zusammenklappbaren Zylinder und den Zauberstab zu finden, eher auf einen Mangel an Kreativität als auf die Tatsache zurückzuführen ist, dass sie aus einem früheren Einsatz übrig geblieben sind.
