		#autoLOC_8014105 = Offenbar hast du einen Direktflug zu Moho vor. Bitte beachte, dass dein DeltaV-Budget so wesentlich schmaler ist – aber dafür ist es wesentlich einfacher, das Ziel zu erreichen.\n\n<color=green>Du musst von einer NKU ausgehend ein rechtläufiges Manöver mit etwa 1530 m/s ausführen, um Moho abzufangen.\n\nHinweis: Es dürften unterwegs zusätzliche Kurskorrekturen vonnöten sein.</color>
