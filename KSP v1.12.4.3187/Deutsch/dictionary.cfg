		#autoLOC_313344 = Weiter
		#autoLOC_313359 = FSRB-Schub einstellen
		#autoLOC_313367 = Im Gegensatz zu Triebwerken mit Flüssigtreibstoff, bei denen man den Schub im Flug einstellen kann, brennt eine Feststoffrakete so lange, bis ihr der sprichwörtliche Sprit ausgeht. Man kann allerdings den konstant zu leistenden Schub wie beim \"Schwenker\" mit einem Begrenzer einstellen, bevor es zur Startrampe geht.\n\n<color=<<1>>>Rechtsklicke</color> auf einen der FSRB und wähle für die Schubbegrenzung den Wert 50. Hinweis: Wenn du Teile mit Hilfe der Symmetrie eingebaut hast, brauchst du nur bei einem davon einen veränderbaren Wert neu einzustellen, er wird anschließend für die anderen übernommen.\n\n(Weißt du noch, wie ich dir versprochen habe, dass ich dir beibringe, wie wir diese Blechbüchse aus den Baugrundlagen so hinbekommen, dass sie im All überleben kann? Diese Schubanpassung kann dazu beitragen. Aber du müsstest ihr auch einen Entkoppler besorgen.)
