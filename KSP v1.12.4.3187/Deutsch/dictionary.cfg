		#autoLOC_8005210 = Wow, das war anstrengend ... und aufregend!\n\nUnd niemand hat je behauptet, es würde leicht werden, den Weltraum zu erkunden. Immerhin sind alle Kerbonauten sicher nach Kerbal zurückgekehrt.\n\nFreuen wir uns erst mal, dass sie überlebt haben ... wir werden ihr Leben schon bald wieder aufs Spiel setzen!
