		#autoLOC_8005202 = Du hast es geschafft! Gute Arbeit! Wir schicken gerade den Neustart-Befehl und ... ja, es sieht so aus, als wären die Triebwerke wieder online. Der Kaskadeneffekt ist beendet.\n\nBist du schon bereit für die nächste schlechte Nachricht?\n\nDurch den Ausfall der Elektrik wurden die Systeme der Val ziemlich zugerichtet, deshalb muss einer von euch den <b><i>SWM-94 landen</b></i>. Zum Glück haben wir unsere Satelliten für einen Austritt aus der Umlaufbahn ausgerüstet.\n\nVersuche außerdem, <b><i>möglichst viel von Valskhod 2 nah am KWZ zu landen</b></i>, damit wir das Wrack untersuchen können.
