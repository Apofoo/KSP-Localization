		#autoLOC_316548 = Ach, verdammt, hier ist was mächtig schiefgelaufen. Du solltest versuchen, bei echten Missionen am Leben zu bleiben ...\nLass den Kopf nicht hängen, du kannst es immer wieder noch mal versuchen.
