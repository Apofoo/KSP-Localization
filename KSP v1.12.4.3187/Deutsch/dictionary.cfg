		#autoLOC_8005288 = M7_DIALOG4
		#autoLOC_8005289 = VALENTINA RETTEN
		#autoLOC_8005290 = Acapello 15, hier Walt! \n\nDie gestrandete Kerbonautin war also Valentina Kerman? Das verstehe ich nicht! Sie hatte doch Urlaub für die kommenden zwei Wochen eingereicht.\n\nAllerdings ist mir gerade eingefallen, dass in der FZF ein paar Teile fehlen. Ich fasse es nicht!\n\nWir können nicht darauf warten, dass du sie zurück nach Kerbin bringst. <b><i>Brich die Mission ab und komm heim.</b></i>
		#autoLOC_8005291 = M7_DIALOG5
		#autoLOC_8005292 = DAS GESTEIN HEIMBRINGEN
		#autoLOC_8005293 = Gute Arbeit, Acapello 15! \n\nEs wird Zeit, mit deiner faszinierenden Gesteinsladung und der geretteten Kerbal <b><i>nach Hause zu fliegen</b></i>.\n\nIch kann es gar nicht erwarten, sie in meinen Pilzeintopf zu rühren ... \n\n ... äh, das Gestein natürlich, nicht die Kerbal!\n\nÄh, komm einfach gesund nach Hause, ja? Wir haben dir ein schönes Ziel hochgeladen: <b><i>Versuche, in dem markierten Bereich zu landen, ja</b></i>!?
		#autoLOC_8005294 = Im markierten Bereich landen
		#autoLOC_8005295 = Glückwunsch! Du hast eine weitere Mission gemeistert! Valentina wurde gerettet, bald werden wir auf ganz Kerbin dein Gestein von Minmus loben! In Algensüppchen schmeckt es übrigens besser als in einem Eintopf, aber das nur am Rande.
		#autoLOC_8005296 = M7_DIALOG1
		#autoLOC_8005297 = NACH MINMUS
		#autoLOC_8005298 = Hallo zusammen! Hier spricht Wernher von Kerman!\n\nAcapello 15 sieht fantastisch aus! Ich kann es kaum erwarten, dass das kostbare Erz hier eintrifft. Unsere Experten gehen davon aus, dass unser Pilzeintopf dadurch geschmacklich aufgewertet wird. Diese Delikatesse könnte höhere Einnahmen für unser Weltraumprogramm bedeuten.\n\n<b><i>Bitte lande in dem markierten Bereich auf Minmus!</b></i>\n\nOh, und vergiss nicht, einen Techniker mitzunehmen, es kann sein, dass der Rover nach der Landung repariert werden muss ...
		#autoLOC_8005299 = M7_DIALOG2
		#autoLOC_8005300 = STEINHARTE EXTRAKTION
		#autoLOC_8005301 = Gute Arbeit, Acapello 15!\n\nUnsere Sonden haben drei leckere Gesteinsvorkommen in diesem Bereich ausgemacht. <b><i>Finde sie, begib dich mit dem Rover dorthin und extrahiere an jeder Position mindestens 1,5 Einheiten. Du kannst aber auch deine maximale Kapazität ausnutzen und 60 Einheiten abbauen!</b></i>\nGleich geht die Grabung los! Für die Wissenschaft ... und die Gastronomie!
