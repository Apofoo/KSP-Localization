		#autoLOC_8400518 = Bald ist es geschafft, wir müssen nur noch ein benötigtes Teil hinzufügen: die Behältereinheit für Mysteriösen Schleim. Die Spieler der Mission würden erst beim Start des Ereignisses wissen, dass sie gebraucht wird, und es wäre ihnen gegenüber etwas unfair, nicht mit der erforderlichen Ausrüstung zu helfen!
