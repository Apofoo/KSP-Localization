		#autoLOC_8014066 = Nur ein einziges Manöver zur Anziehungskraftnutzung zu planen, kann kompliziert sein, fange deshalb möglichst früh damit an.\n\nAuf der realen Bepi-Colombo-Mission wurde insgesamt <b>9</b>-mal die Anziehungskraft von Erde, Venus und Merkur genutzt, um die DeltaV-Kosten der Mission zu senken.
		#autoLOC_8014067 = Direktflug
		#autoLOC_8014068 = Du hast dich offenbar für den Vorbeiflug an Eve entschlossen – das wird zwar kompliziert, aber mit gutem Manövrieren schaffst du das!\n\n<color=green>Versuche, Eve nach etwa 200 Tagen zu erreichen – ca. im Jahr 191, Tag 65.\n\nVersuche, vor dem Planeten vorbeizufliegen, damit deine Umlaufbahn im Verhältnis zur Sonne gesenkt wird, aber bitte nicht zu nahe, da die Atmosphäre von Eve ziemlich dicht ist! Ein rechtläufiges Manöver mit rund 1090 m/s müsste bei richtigem Timing reichen.</color>
		#autoLOC_8014069 = Erreiche die Umlaufbahn über Kerbin
		#autoLOC_8014070 = Rosetta
		#autoLOC_8014071 = Diese Mission wird in Partnerschaft mit der ESA ausgegeben.\n\nDie Rosetta-Mission war eine bahnbrechende wissenschaftliche Reise zum Kometen 67P/Tschurjumow-Gerassimenko, inklusive der Landung einer Sonde auf ihm. Von dir wird hier das Gleiche erwartet.\n\nSpare so viel Treibstoff wie möglich, um weitere Manöver in der Nähe des Kometen durchführen zu können!
		#autoLOC_8014072 = Rosetta-Studie
		#autoLOC_8014073 = In Zusammenarbeit mit der ESA haben wir diese Mission erstellt, auf der du die historische Rosetta-Mission nachstellst. Das erste Raumfahrzeug, das eine Umlaufbahn um einen Kometen eingenommen und auf dessen Oberfläche eine Sonde abgesetzt hat.
		#autoLOC_8014074 = Erreiche die geneigte Umlaufbahn über Kerbin
		#autoLOC_8014075 = Du hast die Umlaufbahn erreicht
		#autoLOC_8014076 = Gratulation zum Erreichen der guten Niedrigen Kerbin-Umlaufbahn (NKU). Plane jetzt dein Manöver klug, um den Kometen abzufangen.\n\nDu kannst den Kometen zwar überall auf dessen Umlaufbahn abfangen, aber an bestimmten Positionen ist dies einfacher.\n\n<color=green>Das effizienteste Abfangmanöver erreichst du, wenn die Apoapsis des Kometen mit deiner Flugbahn übereinstimmt. So erreichst du bei Ankunft die im Vergleich geringste Abfanggeschwindigkeit und senkst die DeltaV-Kosten für den Anflug.</color>\n\nSpare möglichst viel Treibstoff, um weitere Manöver in der Nähe des Kometen durchführen zu können.
