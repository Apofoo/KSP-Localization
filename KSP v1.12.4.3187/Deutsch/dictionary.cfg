		#autoLOC_308926 = Asteroiden umleiten, Teil 2
		#autoLOC_308937 = Ja, du hast den Zielasteroiden erreicht, aber klopf dir bitte noch nicht selbst auf die Schultern. Du bist noch lange nicht fertig. Sollen wir diesen Stein mal einfangen?\n\n<color=<<1>>>Rechtsklicke</color> auf <color=<<2>>>\"Die Klaue\"</color>, das Greifinstrument (weiße Kuppel) oben auf deinem Schiff, und mach es über das Teil-Aktionsmenü klar.
		#autoLOC_308938 = Weiter
		#autoLOC_308944 = Deaktiviert
		#autoLOC_308955 = Das Greifinstrument
		#autoLOC_308962 = Dieses Wunder der modernen Technik packt alles, was es berührt. Die Jungs im Labor haben letztens einen Praktikanten eine Woche daran hängen lassen. Das Ding hat nicht mal gezuckt.\n\nAllerdings hat die Ausrüstung auch ihre Grenzen, du wirst also höchstwahrscheinlich keine Asteroiden einfangen können, wenn du sie volles Rohr rammst. Das wäre so, als würdest du auf eine Limodose treten, aber die hier käme den Steuerzahler ziemlich teuer.
		#autoLOC_308963 = Weiter
		#autoLOC_308974 = Das Greifinstrument
		#autoLOC_308981 = Und deswegen gehen wir vorsichtig mit der Klaue um. Dein Greifer ist einsatzbereit. Ziele damit auf den Asteroiden, falls du das noch nicht getan hast, und setze deine RFS-Steuerungsdüsen ganz langsam und sorgfältig so ein, dass du dich auf den Felsen zubewegst.\n\nSobald du nahe genug herangekommen bist und der Oberflächenwinkel nicht allzu steil ist, aktiviert sich der Mechanismus von allein und greift sich eine Ladung fantastischer und wertvoller Mineralien.\n\nGeduld! Das kann ein wenig dauern, aber wenn du zu hastig vorgehst, machst du alles nur noch schlimmer.\n\nFalls du den Greifer beim ersten Versuch nicht aktivieren kannst, hast du immer noch genügend RFS-Treibstoff, um zurückzusetzen und es erneut zu versuchen.
		#autoLOC_308995 = Effizienz
		#autoLOC_309002 = Na, also! Wir haben den Asteroiden gepackt.\n\nEr ist so gut wie dein, aber um das Ganze offiziell zu gestalten, solltest du ihn umbenennen. <color=<<1>>>Rechtsklicke</color> dazu auf ihn und wähle <color=<<2>>>Asteroiden umbenennen</color>.\n\nBeim Bewegen von Asteroiden gibt es noch einen wichtigen Punkt: Effizienz. Wenn du glaubst, es wäre egal, wie du den Asteroiden packst, möchte ich dich bitten, aufzustehen, dir eine volle Einkaufstüte zu schnappen und sie mit ausgestrecktem Arm in einem 90-Grad-Winkel zu deinem Körper herumzutragen. Danach wiederholst du die Übung und hältst die Tüte so nah an dir wie sonst auch. Du willst mir doch nicht erzählen, dass das genau so anstrengend war, oder?\n\n<color=<<3>>>Rechtsklicke</color> erneut auf den Asteroiden und wähle <color=<<4>>>Masseschwerpunkt anvisieren</color>, um alles für den nächsten Schritt vorzubereiten.
		#autoLOC_309003 = Weiter
		#autoLOC_309013 = Gelenk und Ausrichten
		#autoLOC_309024 = Dein Greifarm und der Schub deines Schiffs müssen denselben Grundsätzen gehorchen. Deswegen haben wir ein Gelenk, um deinen Verbindungswinkel zu verändern und das Angleichen an deinen Masseschwerpunkt zu erleichtern.\n\n<color=<<1>>>Rechtsklicke</color> auf den Greifarm und wähle <color=<<2>>>Gelenk öffnen</color>. Der Greifarm selbst bleibt mit dem Asteroiden verbunden, aber du kannst jetzt dein Schiff völlig unabhängig davon bewegen und neu ausrichten.\n\nDu versuchst also, hier die Schiffsnase so zu drehen, dass sie auf den Masseschwerpunkt des Asteroiden zeigt. Wenn dir das gelingt, wackelt der Asteroid nicht herum oder zieht dein Schiff seitwärts, wenn du das Triebwerk zündest. Natürlich kannst du den Asteroiden jetzt auch leichter dorthin schieben, wo du ihn haben willst.\n\nPass jetzt deine Position so an, dass du besser ausgerichtet bist, und arretiere anschließend das Gelenk wieder.
		#autoLOC_309025 = Weiter
		#autoLOC_309035 = Start in eine neue Richtung
		#autoLOC_309042 = Jetzt bist du bereit, deinen Asteroiden umzuleiten. Ob du seine Materialien studieren, ihn als Massenvernichtungswaffe auf einen Planeten lenken oder wie ein lästiger Mutant eine steinige Weltraumstation daraus machen willst: Du wirst dein neues Steinchen bewegen müssen.
		#autoLOC_309043 = Weiter
		#autoLOC_309053 = Rendezvous - Anflug
		#autoLOC_309060 = Du könntest natürlich Manöverpunkte setzen und Schub geben, um deine schwere Last zu bewegen, aber das kostet ziemlich viel Treibstoff. Es wäre also besser, wenn du dir einen effizienteren Ansatz überlegst.\n\nÖffne deine Karte, wähle Kerbin als Ziel und finde den Punkt, an dem die Umlaufbahn von Kerbin der deinen am nächsten ist. Danach setzt du GENAU GEGENÜBER einen Manöverpunkt, also auf der anderen Seite deiner Umlaufbahn. Damit senkst du deine Geschwindigkeit auf ein Minimum und kannst deinen Orbit viel einfacher verändern.
		#autoLOC_309061 = Weiter
		#autoLOC_309076 = Rendezvous - Fast da!
		#autoLOC_309084 = Jetzt versuche, ein Manöver zu programmieren, dass dich wieder in die SOI von Kerbin bringt. Klingt ganz einfach, aber du musst dabei auf zwei Dinge achten.\n\nZuerst einmal trägst du JEDE MENGE Masse mit dir herum. Bevor du deinen Plan finalisierst, solltest du ihn also auf seine Durchführbarkeit prüfen. Als Faustregel merke dir bitte: Wenn du mehr als ungefähr 10 Minuten Schub geben musst, wird dir wahrscheinlich vor Abschluss des Manövers der Treibstoff ausgehen.\n\nUnd wenn es unmöglich scheint, einen Kurs nach Hause zu berechnen, rechtsklickst du auf den Manöverpunkt. Danach erscheinen drei Schaltflächen, eine ist für das Löschen da, mit den anderen berechnest du die Ergebnisse der Triebwerkszündung neu und erfährst, was passieren würde, wenn sie nicht in dieser Umlaufbahn, sondern in einer anderen oder der danach oder danach geschähe. Wenn du es also nicht in dieser Runde schaffst, dann vielleicht in der nächsten oder in 100 Jahren (Teilnahme am Abendbrot könnte gefährdet sein).
		#autoLOC_309085 = Weiter
		#autoLOC_309137 = Rendezvous - Praxis
		#autoLOC_309146 = Dein Flugplan sieht ganz gut aus, aber du wirst wahrscheinlich seeeeeehr lange warten müssen, deswegen überlasse ich dir die Entscheidung.\n\nIch habe noch einen guten Rat für dich: Beim Schubgeben musst du dein ganzes Können als Pilot einsetzen, denn Schiffe neigen zu schwanken, wenn sie Dutzende Tonnen wiegen. Und du musst Geduld haben. Ich weiß, das wird eine lange Mission. Halte durch oder spule die Zeit vor, du hast die Wahl.\n\nDas wäre alles von meiner Seite, wir sehen uns auf Kerbin.
		#autoLOC_309147 = Beenden
		#autoLOC_309158 = Fehlschlag
		#autoLOC_309166 = Ach, verdammt, hier ist was mächtig schiefgelaufen. Du solltest versuchen, bei echten Missionen am Leben zu bleiben ...\nLass den Kopf nicht hängen, du kannst es immer wieder noch mal versuchen.
		#autoLOC_309167 = Beenden
		#autoLOC_309362 = Andocken
		#autoLOC_309369 = Hallo, heute haben wir etwas sehr Spannendes vor: Wir koppeln zwei Schiffe aneinander, damit sie sich ihre Ressourcen und Crew teilen oder einfach nur ein einziges großes Schiff bilden können.\n\nWenn du Interesse an orbitalen Landungsmissionen oder dem Bau von Raumstationen hast, ist das hier ein Muss.\n\nBitte gut aufpassen, es geht los.
		#autoLOC_309370 = Weiter
		#autoLOC_309381 = Komplanare (auf der gleichen Ebene liegende) Umlaufbahnen
		#autoLOC_309388 = Um an ein anderes Schiff anzudocken, musst du es erst einmal einholen. Technisch ausgedrückt hast du dann ein \"Rendezvous\" mit ihm. Begib dich dazu mit deinem Raumfahrzeug in eine komplanare Umlaufbahn, also einen Orbit mit identischer Neigung.\n\nÖffne deine Karte (Taste <color=<<1>>>[<<2>>]</color>), um dich mit dem folgenden Szenario vertraut zu machen.
		#autoLOC_309397 = Komplanare (auf der gleichen Ebene liegende) Umlaufbahnen
		#autoLOC_309404 = Da, die armen Kerle! Sie sind dazu verdammt, Kerbin auf ewig zu umrunden, wenn du sie nicht rettest, und das solltest du auf jeden Fall, weil der Ruf unseres Weltraumprogramms darunter leidet, wenn wir unsere Leute im All verrecken lassen. Spiele ein bisschen mit der Kamera, dann wirst du merken, dass deine und ihre Umlaufbahn nicht dieselbe Neigung haben. Was heißt das? Wenn eure beiden Schiffe sich tatsächlich irgendwann nahekommen sollten, würde das mit einer gefährlich hohen Geschwindigkeit geschehen, und ihr würdet einfach in verschiedene Richtungen aneinander vorbeiflitzen. Deswegen müssen wir erst einmal eure Umlaufbahnen angleichen.\n\n<color=<<1>>>Klicke</color> auf das Schiff namens \"Gestrandete\" und lege es als Ziel fest.
		#autoLOC_309412 = Auf- und absteigende Knoten
		#autoLOC_309419 = Gut. Mittlerweile sind ein paar neue Dinge in deiner Umlaufbahn zu sehen. Grüne Markierungen über auf- und absteigenden Knoten zeigen dir jetzt die Punkte an, an denen die Ebene deiner Umlaufbahn die Ebene der Zielumlaufbahn schneidet, und weiße gepunktete Linien verbinden diese Punkte mit deiner Orbitlinie.
		#autoLOC_309422 = So sehen diese Knoten aus.
		#autoLOC_309424 = Weiter
		#autoLOC_309435 = Auf- und absteigende Knoten
		#autoLOC_309444 = Deine Umlaufbahn muss mit der des Ziels übereinstimmen. Beginnen wir also an einem der Punkte, an denen sich eure Wege schon schneiden. Füge einen Manöverpunkt am nächstgelegenen der beiden Knoten (wahrscheinlich der aufsteigende) hinzu und verändere deine Neigung im Verhältnis zur Zielumlaufbahn mit Hilfe der Griffe für die Normalrichtung so, dass sie bei null liegt.\n\nLass den Mauszeiger über der Linie mit den auf- und absteigenden Knoten ruhen, um die nach der Triebwerkszündung errechnete Neigung anzuzeigen. Wenn du nicht genau auf null kommst, solltest du den Manöverpunkt etwas verschieben.\n\nSobald du bereit bist, kannst du Schub geben.
		#autoLOC_309445 = Weiter
		#autoLOC_309463 = Transferumlaufbahn
		#autoLOC_309470 = Ausgezeichnet! Jetzt sind deine Umlaufbahn und die des gestrandeten Schiffs komplanar.\n\nDer nächste Schritt ist das Erstellen einer Transferumlaufbahn, ungefähr so wie bei anderen Himmelskörpern, wenn du mit deinem Raumfahrzeug von einem Orbit in den nächsten wechseln möchtest. Erstelle einen Manöverpunkt in deiner Umlaufbahn (egal wo, weil wir ihn sowieso verschieben werden) und verlängere dann den rechtläufigen Vektor, bis du einen Schnitt durch die Umlaufbahn hast. Im Zielmodus gibt es außerdem noch andere neue Indikatoren wie die Paar-Markierungen für die größte Annäherung (orangefarben und pink). Experimentiere mit dem rechtläufigen Vektor und der Knotenposition, bis du das passende Farbpaar dieser Schnittpunkte idealerweise auf unter 5 km Entfernung zueinander verschoben hast.
		#autoLOC_309473 = So sehen die Schnittpunkt-Symbole aus.
		#autoLOC_309475 = Weiter
		#autoLOC_309493 = Transferumlaufbahn
		#autoLOC_309500 = Sehr schön. Und jetzt führst du das geplante Manöver so präzise wie möglich durch. Wahrscheinlich wird es nicht ganz so verlaufen, wie der Manöverpunkt erahnen lässt. Um noch präziser vorzugehen, schlage ich dir vor, vollen Schub zu geben, bis der Delta v-Zähler auf diesem Knoten auf 10 m/s gefallen ist, und dann das Triebwerk abzuschalten. Anschließend zündest du es ein paar Mal mit wenig Schub, um eine Feinabstimmung für den Abfangkurs durchzuführen.
		#autoLOC_309501 = Weiter
		#autoLOC_309521 = Auf dem Weg zum Rendezvous
		#autoLOC_309528 = Gut! Jetzt bist du auf einer Flugbahn, die dich sehr nah an dein Ziel führen wird. Wenn du glaubst, dass du noch näher herankommen kannst, solltest du zur Feinabstimmung des Aufeinandertreffens die RFS-Steuerungsdüsen statt des Haupttriebwerks verwenden. Aber egal, wie dicht du am Ziel bist, du wirst immer noch viel zu schnell fliegen und nichts dagegen unternehmen können, wenn du nicht in die sprichwörtlichen Eisen gehst.\n\nNatürlich ist das nur bildlich gemeint, denn wir wissen ja, dass es in Raumschiffen kein Bremspedal gibt. Wir warten jetzt, bis wir ungefähr 15 km vom Ziel entfernt sind. Danach muss die NavKugel im \"Zielmodus\" sein, damit die richtigen Indikatoren während der kritischen letzten Manöver angezeigt werden. Ist sie das nicht, klickst du ein paar Mal auf den Geschwindigkeitsmesser. Im Zielmodus wendest du das Schiff in Richtung rückläufige Markierung und gibst vollen Schub, bis deine relative Geschwindigkeit unter 50 m/s fällt.
		#autoLOC_309529 = Weiter
		#autoLOC_309545 = Rendezvous - Stoppen
		#autoLOC_309553 = Du bist jetzt ziemlich nah am Zielschiff und bewegst dich in Bezug darauf recht langsam, aber dennoch müssen wir stehenbleiben, sonst treiben wir ab.\n\nZuerst verlässt du die Kartenansicht, weil du nahe genug bist, dass die Hauptansicht nicht nur praktisch, sondern vorteilhaft für dich ist. Warte, bis du ungefähr 5 km vom Ziel entfernt bist. Richte dein Schiff wieder rückläufig aus, drücke <color=<<1>>>[<<2>>]</color>, um deine RFS-Steuerungsdüsen zu aktivieren und halte dann <color=<<3>>>[<<4>>]</color> gedrückt, bis deine Geschwindigkeit auf 0 sinkt.\n\nWenn das zu lange dauert, kannst du etwas Schub geben, aber nur ganz kurz, sonst ziehst du am Ziel vorbei!\n\nOh, und noch etwas: Denke immer daran, deine RFS-Steuerungsdüsen abzuschalten, wenn du sie nicht brauchst, damit sie dich bei dem Versuch, die Ausrichtung zu halten, nicht versehentlich vom Kurs abbringen.
		#autoLOC_309554 = Weiter
		#autoLOC_309570 = Rendezvous - Fast da!
		#autoLOC_309578 = Im Verhältnis zum Ziel bewegen wir uns jetzt nicht mehr. Gut. Jetzt müssen wir uns ihm nur noch vorsichtig nähern.\n\nDieses Mal richtest du dein Schiff auf das Ziel aus und aktivierst deine RFS-Schubdüsen. Deine Geschwindigkeit darf dabei 10 m/s nicht überschreiten, sonst wird sich eine Kollision nicht vermeiden lassen. Wenn du wegtreibst, bremst du dich wieder aus und wiederholst die Annäherung. Sobald du weniger als 100 Meter vom Ziel entfernt bist, fahren wir fort.
