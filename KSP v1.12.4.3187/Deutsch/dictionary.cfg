		#autoLOC_8014028 = Du hast sämtliche Schritte dieser außergewöhnlichen Reise zum sonnennächsten Planeten ausgeführt. Fantastische Arbeit!\n\nDie gesammelten Daten werden nun ausgewertet und sicherlich über Jahrzehnte hinweg neue Entdeckungen über Moho liefern.
