		#autoLOC_308288 = Wir sind fast da. Jetzt müssen wir nur noch ein bisschen beschleunigen, bis wir hinter Kerbin fallen. Grundsätzlich hat eine Umlaufbahn mit Fallen und Verfehlen zu tun, denn die Schwerkraft wird uns zur Mitte von Kerbin ziehen, aber wir sind dann so schnell unterwegs, dass wir sie dauernd verfehlen.\n\nDrehe dein Raumfahrzeug, um es an der rechtläufigen Markierung auszurichten, die wir später erläutern werden, oder nutze den <color=<<1>>>Manöver</color>-Modus des SAS. Ich sage dir Bescheid, wenn du wieder Schub geben sollst.
		#autoLOC_308302 = Eintritt in die Umlaufbahn
		#autoLOC_308311 = Und jetzt den Schub erhöhen!\n\nIch schalte die Triebwerke ab, sobald der von mir berechnete Schub erreicht wird, oder du kannst das selbst machen, wenn du eine stabile Umlaufbahn erreicht hast.
		#autoLOC_308312 = Weiter
		#autoLOC_308340 = In Umlaufbahn
		#autoLOC_308362 = Glückwunsch! Du befindest dich jetzt offiziell in einer Umlaufbahn. Das ist eine ziemlich gute Leistung!\n\nHoffentlich hast du den Unterschied zwischen dem suborbitalen Sprung und dem Erreichen des orbitalen Aufstiegs erkannt und weißt jetzt, wie weit (und früh) wir gewendet haben.\n\nBeachte auch, dass wir unsere Rakete so entworfen haben, dass sie beim Aufstieg vernünftig beschleunigt und nicht sofort eine \"absurde\" Geschwindigkeit erreicht hat. Anfänger machen häufig den Fehler, ihren Schiffen zu starke Triebwerke zu verpassen.
		#autoLOC_308363 = Weiter
		#autoLOC_308378 = Zusammenfassung
		#autoLOC_308387 = Mehr will ich dir heute nicht zumuten. Wenn du magst, treffen wir uns im Tutorial über das Einmaleins der Umlaufbahn wieder. Dort bringe ich dir alles über Umlaufbahnen und deren Anpassung bei.\n\nDu kannst noch ein bisschen alleine hier herumfliegen und versuchen, Valentina wieder nach Hause zu bringen. Dazu musst du das Schiff um 180 Grad drehen und rückläufigen Schub gehen, bis deine Periapsis weniger als 20 km entfernt ist. Das weitere Abbremsen übernimmt dann die Atmosphäre für dich. Sobald du die Atmosphäre erreichst, wirfst du die obere Stufe ab, orientierst dich rückläufig und trittst in sie ein, wie ich es dir in den Fluggrundlagen beigebracht habe.\n\nOder du wählst einfach <color=<<1>>>Szenario beenden</color> im <color=<<2>>>Pausenmenü</color>. Wir sehen uns.
		#autoLOC_308388 = Beenden
		#autoLOC_308406 = Innenansicht
		#autoLOC_308418 = Aha! Du bist ziemlich neugierig, was? Mit Hilfe der Innenansicht-Taste über dem Porträt eines Crewmitglieds kannst du dir das Raumschiff aus dessen Perspektive ansehen.\n\nBeachte bitte, dass dein Flug-Interface in diesem Modus über weniger Instrumente verfügt, da sich die meisten im Cockpit befinden.\n\nBei der Innenansicht kannst du per Rechtsklick zwischen Umsehen mit der Maus und Interagieren wechseln, sodass du beim Umsehen nicht die rechte Maustaste gedrückt halten musst. Sieh dich um und klicke auf alle möglichen Dinge. Die Technikabteilung behauptet, dass viele Geräte hier tatsächlich funktionieren. Darauf scheint sie mächtig stolz zu sein.\n\nWenn es mehrere Crewmitglieder gibt, kannst du mit der Taste [<<1>>] zwischen ihren jeweiligen Ansichten wechseln.\n\nZurück zur Außenansicht kommst du mit [<<2>>].
		#autoLOC_308438 = Fehlschlag
		#autoLOC_308451 = Ach, verdammt, hier ist was mächtig schiefgelaufen. Du solltest versuchen, bei Missionen am Leben zu bleiben.\nLass den Kopf nicht hängen, ich schick jemanden, der wieder für Ordnung sorgt, und du kannst es noch mal versuchen.
