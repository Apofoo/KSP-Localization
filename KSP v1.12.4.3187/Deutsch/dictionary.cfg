		#autoLOC_310243 = Um dein Raumfahrzeug steuern zu können, brauchst du ein Kommandomodul. Am besten platzierst du dieses Teil zuerst.\n\nIn ihm steckt dann entweder eine kühne Kerbal-Crew oder ein automatisierter Pilotenmechanismus.\n\nDa wir gerade erst anfangen, gibt es hier nur eine Wahl. Nimm dir jetzt das Kommandomodul aus der Registerkarte <color=<<1>>>Kapseln</color>.
