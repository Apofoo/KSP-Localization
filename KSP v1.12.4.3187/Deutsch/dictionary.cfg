		#autoLOC_501738 = Wenn unsere Flagge stolz auf [Topic] stünde, wäre das ein eindeutiger Beweis, dass wir besser sind als die Konkurrenz.
		#autoLOC_501739 = Wir wollen dafür sorgen, dass eine durch einen Astronauten platzierte Flagge die beste Möglichkeit ist, die Festigkeit der Oberfläche von [Topic] zu überprüfen.
		#autoLOC_501740 = Wir glauben, dass [Topic] mit einer weiteren Flagge noch deutlich schöner wäre, aber wir kommen nicht ohne Hilfe dorthin.
