		#autoLOC_317400 = Tutorial abgeschlossen!
		#autoLOC_317408 = Sehr gut! Du befindest dich jetzt auf einer stabilen, kreisförmigen Umlaufbahn um den Mun und dein Schiff kann nun landen. Allerdings erst, wenn du die Transferstufe entkoppelt hast, damit sie dir nicht in die Quere kommt. (Siehe das Landetutorial \"Zum Mun, Teil 2\").\n\nHeute hast du gelernt, wie man mithilfe von Manöverpunkten zukünftige Umlaufbahnen plant, um zu anderen Welten zu reisen und wie man sich in deren Umlaufbahn begibt. In unserer nächsten Trainingsmission widmen wir uns der Landung und ich freue mich schon darauf, dir zu zeigen, wie das funktioniert.\n\nAuf einem anderen Himmelskörper zu landen ist gleichermaßen aufregend wie furchteinflößend, aber ich komme gerade zu spät zum Mittagessen, deshalb bis später.
