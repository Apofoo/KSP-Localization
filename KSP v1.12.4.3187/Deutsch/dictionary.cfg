		#autoLOC_6012030 = Willkommen bei KSP 1.7: Platz zum Manövrieren! \n\nDieses Update ist, wie der Name schon sagt, randvoll mit neuen Features und Verbesserungen, mit denen du deine Raketen durch den Weltraum jagen kannst. \n\nEs gibt zwei neue Upgrades für das Navigationswerkzeug. Oben am Flug-Bildschirm siehst du ein schickes neues Symbol neben dem Höhenmesser. Klicke auf den Höhenmesser, dann wechselt er von „Über Normalnull“ zu „Über Grund“ – jetzt kann Jeb dein Schiff auch nur mit Instrumenten landen. Diesmal bleibt es dann auch in einem Stück. \n\nUnten links auf dem Flug-Bildschirm gibt es noch ein neues Symbol, das all die anderen Modi umschaltet. Klickst du darauf, findest du den neuen „Manöver-Modus“. Dieser öffnet ein einzelnes Fenster, dass dir im Karten- UND im Flug-Modus Zugriff auf Orbital-Informationen wie Apoapsis, Periapsis, Exzentrizität und mehr gewährt. Noch besser: Legst du einen Manöverknoten fest, erhältst du ein zweites Fenster, mit dem du das Manöver anpassen kannst, um deine interplanetaren Flüge besser anzupassen. \n\nAußerdem haben wir die ganzen kleinen Manövermotoren grafisch verbessert – Ameise, Schraube, Puff, Frei platzierbarer linearer 7-RFS-Anschluss, RFS-Steuerungsdüsenblock RV-105 und Schwareg-Triebwerk sehen jetzt allesamt besser aus und für Schraube, Ameise und Spinne gibt es neue Varianten. Die Galaxiskarte haben wir auch angepasst, damit du auf dem Weg von Planet zu Planet was zum Anschauen hast.\n\nZur Abrundung haben wir den Teile-Fenstern Scroll-Leisten verpasst, wenn diese zu groß werden – besonders gut, wenn Mods diese zum Platzen bringen – und den kleinen Manöver-Motoren wurden neue Tuning-Werte hinzugefügt. Und wer Making History besitzt, kann sich neben der neuen Bugnase für alle mit 3,75 Metern auch noch über eine mit 5 Metern freuen! \n\nHoffentlich gefällt euch 1.7 Platz zum Manövrieren!
