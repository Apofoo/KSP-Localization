		#autoLOC_310582 = Gut gemacht. Du hast das einfachste überlebensfähige Raumfahrzeug gebaut. Wir könnten es sofort starten, aber vielleicht sollte ich dir vorher noch etwas erklären.
		#autoLOC_310585 = Rechts unten siehst du den Stufenstapel. Das ist die Kiste mit der Ziffer 0 und Symbolen für den Fallschirm und das Triebwerk darin. Der Stapel zeigt dir, welche Teile aktiviert werden, wenn die verschiedenen \"Stufen\" unserer Rakete zum Einsatz kommen.
		#autoLOC_310587 = Das heißt, dass beim Aktivieren der nächsten Stufe sowohl das Triebwerk als auch der Fallschirm ausgelöst werden. Es wäre zwar ganz wohl ganz witzig, gleichzeitig den Schirm zu öffnen und das Triebwerk zu starten, aber du würdest damit nicht weit kommen.\n\nEine Trennung von Triebwerk und Schirm in zwei Stufen sorgt hier für Abhilfe. Wenn du den Mauszeiger auf der Stufe \"0\" ruhen lässt, erscheinen links neben der Kiste ein kleines + und -. <color=<<1>>>Klicke</color> auf die Schaltfläche <color=<<2>>>Plus</color>, um eine neue Stufe hinzuzufügen. Werden es zu viele, klickst du einfach auf das Minuszeichen, um sie zu entfernen. Achte darauf, dass wir genau zwei Stufen haben.
