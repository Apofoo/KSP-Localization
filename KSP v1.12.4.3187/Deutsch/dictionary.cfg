		#autoLOC_8300024 = Gut gemacht!\n\nJetzt müssen wir den Planeten für die Umlaufbahn auswählen und natürlich die Zielumlaufbahn.
		#autoLOC_8300025 = Vergewissere dich, dass du den Mun als Zielplanet für die Umlaufbahn ausgewählt hast.
