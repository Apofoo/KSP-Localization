		#autoLOC_501185 = Um protótipo de espaçonave capaz de alcançar órbita. Não foram instalados quaisquer equipamentos de missão.
		#autoLOC_501186 = Gaivota
		#autoLOC_501187 = Um avião marítimo, pequeno e leve, o Gaivota é um excelente treinador básico para kerbals que não têm certeza de quando, nem onde irão aterrissar (ou "aterrissar"). Ele pode decolar e aterrissar com velocidades espantosamente lentas (mais lentas que alguns rovers hot-rod que foram vistos sendo pilotados pelo CEK por certos pilotos de teste que não devem ser nomeados) graças aos seus flaps de asa interiores.
		#autoLOC_501188 = Marreco
		#autoLOC_501189 = O Marreco é uma grande aeronave marítima com motores turbofan duplos de alta-eficiência montados bem alto na fuselagem para evitar colisões. Ele é um pouco lento mas muito estável durante o voo. Um grupo de flaps nos cantos de suas asas principais dão uma elevação excepcional em baixa velocidade e pequenos degraus hidroplanos montados em cada lado da parte de baixo da fuselagem ajudam a sair da água (diminuindo o arrasto da água) durante decolagens. Sua fuselagem inteira, tirando o cockpit a frente, é uma grande área de carga, com uma rampa no final da cauda. Isso permite que rovers (e barcos) possam entrar a bordo ou sair enquanto o Marreco está aterrissado. Não tem muito combustível, então considere adicionar um pouco na área de carga para longos voos, ou para grandes altitudes.
		#autoLOC_501190 = Águia-Marinha
		#autoLOC_501191 = Um avião marítimo de alto desempenho (e alto risco), o Águia-Marinha foi desenhado para aqueles que gostam de um desafio e não querem sacrificar desempenho, mas ainda assim querem poder pousar em qualquer local seco ou molhado em Kerbin. O turbofan de pós-combustão Panther entrega uma alta eficiência no modo seco e alto empuxo no modo molhado, perfeito para caminhadas e/ou corridas.\n\nOs estabilizadores têm um hidroplano entre eles, permitindo que o Águia-Marinha "suba" durante a decolagem na água, diminuindo massivamente o arrasto. Assim que você subir, estará seguro para a decolagem. Os estabilizadores são descartáveis, mas eles têm trem de pouso também. Então não descarte os estabilizadores a menos que esteja planejando uma aterrissagem final na água (ou uma verdadeira aterrissagem "em terra").
		#autoLOC_501192 = Rover Minerador
		#autoLOC_501193 = Rover de vácuo aberto de propósitos gerais para todas as suas necessidades de mineração! Sistema de carga por células de combustível para quilômetros de autonomia.\nPacote científico de mineração padrão, com amplo espaço de expansão na carreta.\nO fabricante recomenda manter as partes marrons de frente para o solo.
		#autoLOC_501194 = Ravenspear Mk1
		#autoLOC_501195 = O primeiro modelo da série Ravenspear de aeronaves rápidas de alta altitude, o Mk1 possui três motores: um central que é mais eficiente em velocidades baixas e dois turbofans de pós-combustão que são quase tão eficientes em empuxo seco mas que entregam um bom chute (com certo custo) no modo molhado.\n\nSeu design com canards foi chamado de "na verdade, até voável" por alguns famosos pilotos de teste, mas mesmo assim eles também avisam da tendência de bater a cauda na decolagem se subirem cedo demais. Embora ressalvem que "ainda bem que há mais motores, caso você quebre o do meio".
		#autoLOC_501196 = Ravenspear Mk3
		#autoLOC_501197 = O Ravenspear Mk3 é um avião espacial de grande altitude com alcance mais longo, com uma nova geometria de asa que entrega grandes quantidades de elevação em grande altitudes.\n\nÉ capaz de voos suborbitais, o que faz dele uma plataforma de testes decente para motores experimentais de grande altitude e outras coisas científicas.
		#autoLOC_501198 = Ravenspear Mk4
		#autoLOC_501199 = O Mk4 marca uma pequena mudança na direção dos modelos Ravenspear anteriores.\n\nAo invés de focar no voo de grande altitude, o Mk4 é primariamente focado em utilizar ao máximo seus quatro turbofans de pós-combustão. No modo seco, no entanto, é capaz de um alcance considerável.\n\nSendo capaz de voos de alta velocidade em baixas altitudes, é o favorito entre os pilotos mais corajosos, e bem o oposto entre os não tão corajosos.
		#autoLOC_501200 = Nave de VTOL a motor de foguete
		#autoLOC_501201 = Essa nave é uma plataforma de testes experimental para o voo com foguetes.\n\nUsada primariamente para ensinar pilotos a pousar em locais onde descidas com paraquedas não são uma opção, ela também serve para separar os pilotos ases dos pilotos "ok", pelo simples fato de colocá-los em uma dessas e chamar de "ás" aqueles que sobrevivem a algum voo.
		#autoLOC_501202 = Lançador de Satélites
