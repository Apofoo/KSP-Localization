		#autoLOC_8014130 = Criada em parceria com a AEE, esta missão recria parte da missão real BepiColombo, atualmente em andamento, com uma pitada de Kerbal.\n\nEsta versão da missão omite as manobras orbitais para alcançar Moho e, em vez disso, coloca você em um trajeto de interceptação próximo.\n\nO seu objetivo é enviar duas sondas orbitais até Moho para investigar seu campo magnético e as características do planeta e depois pousar em sua superfície com um pequeno aterrissador.\n\nBoa sorte!
