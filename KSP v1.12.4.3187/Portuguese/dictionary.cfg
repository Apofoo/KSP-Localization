		#autoLOC_6011135 = Os cometas são bolas de material volátil, gelo e rocha empoeirada.\n\nUma baixa porcentagem dos cometas é atraída para o sistema interior e possui um apoastro próximo a Jool, devido à gravidade do gigante verde, mas eles parecem mais populosos devido à frequência com a qual se aproximam do Sol. Este é um deles. Seu período permite que ele seja visto passando com frequência quando rastreado.
