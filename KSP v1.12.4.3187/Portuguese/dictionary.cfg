		#autoLOC_8006121 = Essa missão recria os inebriantes dias das sondas munares iniciais.\n\nVocê começa preparado para chegar às estrelas e seu objetivo é ambicioso, mas a equipe de RP garante que vale o risco: <b><i>alcançar a EDI de Minmus</b></i>.\n\nTambém temos uma surpresinha para os observadores kerbais em terra: um pouco de Mystery Goo para liberar na órbita sobre Kerbin. Só se lembre de <b><i>fazer o experimento na órbita de Kerbin abaixo de 100km </b></i>para deixar a goo... hã... ir!\n\nPronto para decolar? Nos falamos de novo durante o seu voo!
