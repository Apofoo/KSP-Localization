		#autoLOC_501164 = Montagem de Transponders de Recuperação
		#autoLOC_501165 = Recuperar peças que pousaram bem longe do centro espacial pode ser bem caro, mas eu acho que podemos diminuir esses custos instalando transponders melhores nas peças que nós lançarmos. Essas unidades não são baratas, mas devem fazer o trabalho de encontrar as peças mais facilmente, melhorando o valor de recuperação mesmo se as peças estiverem do outro lado de Kerbin. O que você acha?
		#autoLOC_501166 = Concessão de Resgate
