		#autoLOC_308708 = Vamos do início. Mecânica orbital básica. Se você conseguir ajustar sua órbita de acordo com algum objeto precisamente, você estará se movendo na mesma velocidade que ele.\n\nPor causa do modo como as órbitas funcionam, se você estiver mais perto do corpo celeste que estiver orbitando do que o objeto que estiver tentando encontrar, você estará indo mais rápido que ele e você estará indo mais devagar se estiver orbitando mais alto.
