		#autoLOC_6012030 = Boas-vindas ao KSP 1.7: Espaço para Manobrar! \n\nEsta atualização de versão, como o nome já diz, está cheia de novas funcionalidades e melhorias para ajudar você a guiar seus foguetes pelo espaço. \n\nNós temos duas novas atualizações de ferramentas de navegação. Na parte superior da tela de voo, você verá um misterioso ícone novo, ao lado do altímetro. Clique no altímetro e ele mudará de uma leitura de nível do mar para uma leitura acima do chão, permitindo ao Jeb pousar sua nave apenas com instrumentos (e dessa vez deixar a nave inteira). \n\nNa parte inferior esquerda da tela de voo, há um ícone novo com todas as outras alternâncias de modo. Clique nele para ver que adicionamos o "Modo de manobra". Ele exibirá um único painel que dá acesso (tanto no mapa quanto no modo de voo) a informações da órbita, como apoastro, periastro, excentricidade, etc. Melhor ainda: coloque um nó de manobra para ter um segundo painel que permite ajustar a manobra, ajudando a refinar as suas transferências interplanetárias. \n\nVisualmente, nós atualizamos todos os motores de manobras pequenos. Ant, Twitch, Puff, Coloque-Onde-Quiser 7, Bloco de Propulsores RV-105 e Motor Vernor, todos eles receberam um tratamento artístico melhorado, além de novas variantes para Twitch, Ant e Spider. Nós também atualizamos o mapa da galáxia para você apreciar enquanto viaja entre os planetas.\n\nPara completar, nós adicionamos barras de rolagem nas janelas de ação quando elas ficam grandes demais, o que é muito útil se você tiver muitas modificações, e novos valores de ajustes em alguns dos motores de manobra pequenos. Também tem um novo nariz de 3,75 metros e um de 5 metros para quem estiver com Making History! \n\nNós esperamos que você goste da versão 1.7 - Espaço para Manobrar!
