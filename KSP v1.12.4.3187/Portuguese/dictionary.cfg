		#autoLOC_8003447 = Novidades do Kerbal Space Program 1.11: Requer Alguns Ajustes\n\nEstamos animados em apresentar outra versão de Kerbal Space Program. Desta vez, o que importa é adicionar novas atividades AEV!\n\nPrimeiro, adicionamos o modo de construção AEV. Engenheiros kerbal agora podem sair e fazer modificações em uma nave com seu novo laser soldador. Eles podem mover, remover e adicionar partes à nave, dependendo do peso de cada peça — trabalhar em gravidade baixa possibilita construir coisas ainda maiores! O modo de construção AEV vem com um conjunto completo de ferramentas para posicionar/mover/girar, e os sempre prestativos indicadores de centro (CdM, CdS e CdE).\n\nPara apoiar a construção em AEV, trouxemos o sistema de carga da expansão Breaking Ground para o jogo base, e também adicionamos diversas coisas à ele. Muitas de suas peças favoritas agora podem ser carregadas como carga. Mas agora há um limite de volume, então pode ser que você não consiga encaixar tudo e mais a pia da cozinha a bordo. Mas pode contar com a gente nessa também, com alguns novos contêineres de carga, assim como armazenamento adicionado à algumas peças existentes.\n\nFalando de inventários, paraquedas kerbal e jetpacks agora são removíveis e carregados no próprio inventário do kerbal, assim você pode trocá-los por outros itens úteis, ou apenas removê-los para economizar massa. A massa de kerbal agora também é afetada pelo que ele carrega e isso afeta a sua nave. Para compensar, compartimentos da tripulação foram modificados, mas agora lançar com menos tripulação fará diferença.\n\nO reparo de peças agora faz parte do jogo base. Partes que antes eram danificadas permanentemente, como painéis solares ou antenas, agora podem ser consertadas por um kerbal em AEV usando um ou mais kits de reparo. E para isso e para cada recurso acima, foram adicionados novos contratos.\n\nEm seguida, além dos contêineres de carga mencionados acima, adicionamos diversas peças novas ao jogo! Há diversas luzes novas, tanto anexáveis quanto utilizáveis, e uma nova funcionalidade de luz, para que você possa iluminar a sua nave ou área de trabalho externa. Temos novos SCR menores e novas configurações de variante de bloco de SCR. Há um cilindro de combustível AEV a mais para aumentar a resistência dos seus kerbals. E há ainda um novo kit de ciência AEV para os kerbals testarem alguns experimentos quando estiverem dando uma volta.\n\nFinalmente, estamos na reta final da renovação do Sistema Solar — Tylo, Bop e Val estão todas sendo modernizadas desta vez.\n\nComo sempre, há uma série de detalhes para você checar no registro de mudanças. Esperamos que aproveite o Kerbal Space Program 1.11: Requer Alguns Ajustes
