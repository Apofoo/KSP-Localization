		#autoLOC_501204 = Skywinder AE1
		#autoLOC_501205 = O Skywinder AE1 é um avião ágil e suave que foi originalmente utilizado em corridas aéreas e shows de dublês patrocinados pelos lanches energéticos "Kraken Verde". Os canards frontais, reversores de empuxo e o paraquedas embutido permitiram aos pilotos fazer qualquer tipo de manobra criativa que pilotos sensatos nunca iriam considerar!\n\nDepois de uma série de eventos infelizes, ele foi então doado ao centro espacial para uso recreativo.
