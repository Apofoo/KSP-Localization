		#autoLOC_6002522 = Novidades do Kerbal Space Program 1.10: Shared Horizons\n\nBoas-vindas à atualização 1.10 de Kerbal Space Program! Esta é especial, pois trabalhamos com a Agência Espacial Europeia para trazer a você um conteúdo novo e fantástico e uma grande adição ao sistema solar de KSP.\n\nPara começar, nossa colaboração com a AEE traz ao KSP versões das missões reais BepiColombo e Rosetta. E você pode jogá-las sem o DLC Making History!\n\nSe você está por dentro das curiosidades espaciais, já deve saber que, com a adição da missão Rosetta, tivemos de adicionar cometas ao jogo! Eles aparecerão em todos os modos, e a carreira tem alguns novos contratos baseados em cometas. Os cometas têm caudas realistas e variáveis, muito maiores que os asteroides padrões. Talvez você até veja algum que veio do espaço interestelar!\n\nAdicionamos várias peças novas ao jogo e atualizamos outras. Para começar, um conjunto de novas peças de bandeiras para você decorar seu foguete com uma variedade de bandeiras, para as naves de várias missões ou várias agências. Em segundo lugar, adicionamos uma versão menor da Garra e um novo experimento científico, o magnetômetro. Também há novas variantes de alguns tanques, BCSs e divisores, e as coifas não só têm novas variantes, mas também funcionalidades atualizadas. Confira!\n\nComo alguns de vocês perceberam em nossa publicação de 1º de abril, Jool recebeu uma remodelagem, mas continua verde. Melhor ainda: as nuvens de Jool agora estão animadas. Elas são um espetáculo impressionante de assistir enquanto você faz distorção temporal para interceptação. Laythe também foi remodelado, então agora você tem um lugar bonito para puxar uma cadeira de praia e admirar Jool.\n\nTambém adicionamos um novo selecionador de roupas AEV que lhe permite escolher diferentes tipos e cores de roupas e individualizar a roupa de proteção do seu kerbal, incluindo uma nova opção de textura na roupa AEV! Além disso, fica muito mais fácil para os modders adicionarem suas próprias texturas de roupas ao jogo.\n\nFinalmente, também fizemos diversas correções de erros, atualizações de desempenho e melhorias de jogabilidade, que você pode conferir em nosso changelog. Esperamos que você curta Kerbal Space Program 1.10: Shared Horizons.
