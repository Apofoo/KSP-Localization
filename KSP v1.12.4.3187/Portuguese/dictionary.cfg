		#autoLOC_8005289 = SALVANDO VALENTINA
		#autoLOC_8005290 = Acapello 15, aqui é o Walt! \n\nEntão a kerbonauta isolada era a Valentina Kerman? Eu não entendo, ela deveria estar de férias nas próximas duas semanas. \n\nPensando bem, acho que tinham algumas peças faltando no PMV. Não acredito nisso! \n\nNão podemos esperar você trazê-la de volta para Kerbin. <b><i>Aborte a missão e volte para casa.</b></i>
		#autoLOC_8005291 = M7_DIALOG5
		#autoLOC_8005292 = LAR ROCHOSO
		#autoLOC_8005293 = Bom trabalho, Acapello 15! \n\nÉ hora de <b><i>voltar para casa</b></i> com a sua intrigante carga de pedras e a kerbal resgatada. \n\nQuero experimentar no próximo ensopado de cogumelo...\n\n ... digo as pedras, não a kerbal! \n\nBem, cuidado na volta, está bem? Nós enviamos um bom alvo: <b><i>tente pousar na área designada</b></i>!
		#autoLOC_8005294 = Aterrisse na área designada
		#autoLOC_8005295 = Parabéns por mais uma missão de sucesso! A Valentina foi resgatada e as pedras de Minmus serão apreciadas por toda Kerbin... Elas combinam melhor com sopa de alga do que com ensopado, mas quem liga?
