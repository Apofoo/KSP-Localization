		#autoLOC_6005140 = Novidades do Kerbal Space Program 1.12: Aproximação Final\n\nEstamos animados para lançar a atualização de 10 anos do Kerbal Space Program. Dessa vez, vamos lançar a maior atualização que já fizemos para comemorar o aniversário do KSP com estilo, trazendo novidades e muito conteúdo. Então vamos começar!\n\nPrimeiro, temos dois aplicativos novos disponíveis. O novo aplicativo "Criador de Manobras" permite gerar transferências para outros corpos celestiais, ver as próximas janelas de transferência e entender melhor aonde você vai e quanto deltaV precisará para chegar lá.\n\nAlém dele, incluímos o aplicativo Despertador. Você pode criar um alarme para qualquer manobra, incluindo as transferências, além de alarmes de tempo manuais e alarmes para diversas posições orbitais. Escolha um som engraçado para usar nos seus alarmes e não perder nada!\n\nDepois, temos muito conteúdo novo para o aniversário de 10 anos. Ele inclui: \n-Novos easter eggs espalhados pelo sistema solar.\n-Novos locais de lançamento em Kerbin que você pode desbloquear ao visitar.\n-Uma nova roupa fina.\n-Novos lançadores de fogos de artifício para ajudar na comemoração!\n\nAlém disso tudo, tem muitas funcionalidades e ajustes novos que vocês pediram para melhorar a experiência no KSP. Nessa linha, teremos:\n-Uma grande melhoria no carregamento de nave e de jogo salvo, adicionando busca, organização em pastas e acesso aos arquivos de nave.\n-Aros de porta de acoplagem giratórios adicionados às portas de acoplagem, para você alinhar sua nave anexada perfeitamente.\n-Variantes estruturais dos nossos painéis de bandeira.\n-Estruturas de desconexão sob demanda.\n-Atualização das ferramentas de peças e incorporação de muitas solicitações da comunidade de modificadores.\n-Uma grande quantidade de correções e melhorias em rodas e pernas de aterrissagem.\n-E muito mais... \n\nTambém temos novas peças e melhorias no 1.12. Pol e Eeloo receberam o tratamento de beleza, fechando com chave de ouro a melhoria de todo o sistema solar. Todas as portas de acoplagem foram melhoradas. Nós também adicionamos uma placa de motor de 1,25 metro e novos painéis solares.\n\nE claro, tem correções de erros e melhorias demais para listar tudo aqui, então confira o changelog para saber todos os detalhes.\n\nEsperamos que vocês também concordem que essa é a melhor atualização que já fizemos! Infelizmente, tudo que é bom um dia acaba. Aproximação Final é o último grande lançamento planejado para o Kerbal Space Program. Foi uma grande honra e um grande prazer trabalhar nesse jogo incrível para vocês. Foi um trabalho com muito amor envolvido para todos nós. É um privilégio ter uma comunidade tão incrível do nosso lado ao longo de toda essa trajetória. Agradecemos a vocês por embarcarem nessa jornada com a gente.\n\nMas a Squad não vai embora. Ainda temos a nossa equipe nas redes sociais realizando eventos e esperamos que o KSP e a comunidade do jogo perdurem por muito tempo (enquanto trabalhamos no KSP2).\n\nAproveitem o Kerbal Space Program 1.12: Aproximação Final, e esperamos que vocês embarquem em novas aventuras com a gente em 2022 com o Kerbal Space Program 2!
