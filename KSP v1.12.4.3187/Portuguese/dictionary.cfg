		#autoLOC_8005284 = Acapello 15
		#autoLOC_8005285 = Acapello 15, temos um trabalho de última hora para você! \n\nPor mais incrível que pareça, nós recebemos um chamado de emergência de um astronauta isolado em Minmus. \n\nEstamos agindo com cautela, já que nunca mandamos ninguém lá antes. Você poderia <b><i>ir até a área designada</b></i> investigar, só por precaução?
