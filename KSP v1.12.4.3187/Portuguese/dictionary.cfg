		#autoLOC_308728 = Sabendo disso, vamos começar. Você já conhece o roteiro dos tutoriais anteriores: modifique o nó de manobra em sua órbita para conseguir uma interceptação que chegue o mais próximo possível do asteroide. Eu já o coloquei como alvo para você, mas caso você retire, coloque-o como alvo de novo.\n\nNa verdade, tenho certeza que se você ajustar um pouco mais a manobra, movendo e ajustando as quantidades de queima, você pode chegar bem perto.\n\nEu recomendo utilizar a roda do mouse quando o cursor estiver acima dos modificadores do nó para fazer ajustes finos, ao invés de clicar e arrastar como fizemos antes, mas use qualquer modo que te der um controle mais fino.\n\nVocê pode verificar o quão perto seu encontro será se colocar seu mouse acima dos pares coloridos de indicadores de distância de interceptação.
