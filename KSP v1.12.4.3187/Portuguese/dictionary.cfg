		#autoLOC_8003363 = Novidades do Kerbal Space Program 1.9: Lar, doce lar!\n\nA versão mais recente do Kerbal Space Program segue aprimorando o jogo e é um prazer disponibilizá-la para vocês. Muito do que adicionamos veio diretamente das sugestões dos usuários e também traz correções de erros e melhorias de desempenho.\n\nA maior mudança é a melhoria no próprio planeta Kerbin, com texturas e shaders aprimorados. Kerbin nunca foi tão bonito! Nós também demos uma recauchutada no Skipper, no Mainsail e no Thumper.\n\nEntre outras novidades, adicionamos um modo de câmera para facilitar a captura de tela de qualquer ângulo com o jogo pausado, uma nova válvula de drenagem que pode ser usada para drenar recursos de outras peças e, para usuários do Breaking Ground, os controles de deflexão cíclico e coletivo dos rotores para construir helicópteros e outras aeronaves com mais facilidade de construção e controle.\n\nA versão 1.9 também inclui diversas melhorias de usabilidade sugeridas pelos usuários. Uma das nossas favoritas é o ajuste do sistema de distorção temporal para que as restrições da distorção em certas altitudes sejam removidas. Outra novidade é a nova ajuda que coloca a sua nave já pousada ou na atmosfera de qualquer corpo celeste.\n\nNós também adicionamos duas grandes melhorias de desempenho. O desempenho do DirectX 11 melhorou com um sistema de câmera única e o uso da memória foi reduzido carregando dinamicamente a KSPedia.\n\nEsperamos que vocês gostem a nova versão do Kerbal Space Program!\n
