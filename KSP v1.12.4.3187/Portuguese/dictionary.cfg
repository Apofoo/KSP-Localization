		#autoLOC_315621 = <color=<<1>>>AVISO</color>: Informações detalhadas! Aperte <color=<<2>>>[<<3>>]</color> para pausar se necessário.\n\nVocê está agora reentrando na atmosfera de Kerbin. Mantenha suas mãos e pés dentro da cápsula a todo momento. Nós não queremos que você se queime ou algo parecido! Não ligue para as chamas. O Wernher é um \"cientista de foguetes mundialmente famoso\" afinal, e ele construiu essa nave para aguentá-las.\n\nNa última vez nós observamos o ícone de paraquedas para esperarmos a hora correta de utilizá-lo. Dessa vez, nós faremos algo um pouco diferente. Lembre-se do tutorial de construção onde você desenhou essa nave, você configurou o paraquedas para não abrir parcialmente até que estivesse com 0,75 atmosferas de pressão? Isso significa que o paraquedas não irá fazer o primeiro de seus dois estágios de abertura até lá, mesmo que você o ative pelos estágios agora. Em Kerbin, 0,74 atm significa aproximadamente 2000 m de altitude sobre o nível do mar, e a nave estará viajando devagar o suficiente para que o paraquedas sobreviva à abertura.\n\nEntão vamos tomar a corajosa atitude de armar o paraquedas agora e deixar que ele abra na altitude certa.\n\nVocê sabe que pode confiar em mim! Prepare o estágio do paraquedas agora apertando <color=<<4>>>[<<5>>]</color>.
