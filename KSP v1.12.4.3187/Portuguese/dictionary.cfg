		#autoLOC_8014134 = Texto do isolamento da BepiColombo
		#autoLOC_8014135 = Isolamento térmico da BepiColombo
		#autoLOC_8014136 = "A aeronave BepiColombo da vida real é revestida com um isolamento térmico multicamadas para alta temperatura criado especialmente para ela, incluindo duas camadas de tecido a base de cerâmica separadas por uma espuma isolante e múltiplas camadas de folhas de titânio.\n\nNo processo de adaptação do isolamento para a aeronave, as ferramentas de corte precisaram ser trocadas regularmente e a costura teve que ser feita à mão.\n\nNós trouxemos especialistas que fizeram a costura no local de lançamento e tivemos que reservar mais tempo para esse trabalho."\n\t<color=#e6752a>Ulli</color> (gerente de projeto)
		#autoLOC_8014137 = Texto das células solares da BepiColombo
		#autoLOC_8014138 = Células solares da BepiColombo
		#autoLOC_8014139 = Os painéis solares da aeronave BepiColombo da vida real ficam expostos à radiação ultravioleta de alta frequência e alta intensidade, e a altas temperaturas, uma combinação que provoca uma inesperada e rápida deterioração das células solares.\n\nIsso foi resolvido com um complexo método de controle contínuo de direcionamento dos painéis solares, além da reformulação das células solares.\n\n"O desenvolvimento dos painéis solares foi, na minha opinião, o maior e mais perigoso desafio tecnológico, e o que teve o maior impacto na massa, no cronograma e no custo. Principalmente após a descoberta tardia da deterioração das células solares devido ao efeito combinado e catalítico dos raios UV de alta intensidade e das altas temperaturas, que levou muito tempo para resolvermos e teve um grande impacto na reformulação da aeronave."\n\t<color=#e6752a>Daniele</color> (engenheira de sistema)
		#autoLOC_8014140 = Texto da propulsão da BepiColombo
		#autoLOC_8014141 = Propulsão da BepiColombo
		#autoLOC_8014142 = "Eu gostaria de ressaltar o fato extraordinário de que a aeronave BepiColombo é um catálogo vivo de todos os sistemas de propulsão existentes em aeronaves.\n\nNa verdade, no módulo de transporte temos propulsão de íon e sistema bipropelente. Em um dos orbitadores, temos um sistema diferente de bipropelente, chamado de modo dual, e um conjunto de propulsores monopropelentes. Por fim, no outro orbitador temos um sistema de gás frio."\n\t<color=#e6752a>Daniele</color> (engenheira de sistema)
		#autoLOC_8014143 = Texto do nome da BepiColombo
		#autoLOC_8014144 = O nome da BepiColombo
		#autoLOC_8014145 = A BepiColombo foi batizada em homenagem a Giuseppe "Bepi" Colombo (1920-1984), um engenheiro e matemático italiano que explicou a ressonância dinâmica 3:2 da órbita de Mercúrio: ele gira três vezes em torno do próprio eixo a cada duas voltas em torno do Sol.\n\nEle também foi consultor da NASA para colocar o Mariner 10 em uma órbita com a qual a aeronave passasse três vezes por Mercúrio entre 1974 e 1975.
		#autoLOC_8014146 = Texto de Busca do OPM da BepiColombo
		#autoLOC_8014147 = Objetivos do OPM da BepiColombo
		#autoLOC_8014148 = Uma coisa que a aeronave BepiColombo da vida real procurará é se existe alguma possibilidades de haver bolsões habitáveis em Mercúrio.\n\nO eixo de rotação de Mercúrio é quase perpendicular à órbita do planeta, de forma que o ângulo de incidência da luz do Sol sobre as regiões polares é constante. O interior das grandes crateras nos polos nunca recebem luz e são permanentemente frias, com temperatura abaixo de -210ºC.\n\nImagens de radar das regiões polares, obtidas pela primeira vez em 1991, mostram que os grandes interiores das crateras são altamente reflexivos para as ondas do radar. O material mais comum que explicaria este comportamento é... gelo!\n\nA pequena quantidade de gelo proveniente de cometas e meteoritos que caem pode ter acumulado durante bilhões de anos nas grandes crateras, ou talvez vapor de água originário do interior do planeta escape e fique congelado nos polos.
