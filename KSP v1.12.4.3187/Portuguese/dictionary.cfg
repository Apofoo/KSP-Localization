		#autoLOC_501180 = Bug-E Buggy
		#autoLOC_501181 = O Bug-E foi construído para ir onde nenhum Kerman jamais foi.\n\nDesacoplador de anexo incluso para uma rápida integração ao veículo de transporte.\nGarantia anulada se utilizado durante a noite.
		#autoLOC_501182 = Rastejador de Crateras
		#autoLOC_501183 = Mesmo que o Rastejador possa ser utilizado em Kerbin se você for gentil, ele realmente se sobressai em uma lua de baixa gravidade como Mun, onde seus propulsores embutidos permitem uma capacidade de controle sem precedentes.
