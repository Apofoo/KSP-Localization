		#autoLOC_308169 = Ótimo. Agora você pode prestar atenção naquela trajetória enquanto traçamos nosso caminho.\n\nSe você deixar o mouse em cima do nó de apoastro (Ap) no mapa, você poderá ver a maior altitude estimada no seu caminho. Você pode usar o <color=<<1>>>botão direito</color> naquele marcador para fazê-lo continuar visível mesmo que você mova seu mouse para longe.\n\nNós precisamos continuar queimando nesse caminho até que passemos da atmosfera com uma boa margem. Vamos fazer com 80 km.\n\nPare o motor (aperte <color=<<2>>>[<<3>>]</color>) assim que o apoastro chegar em 80 km. Eu o cortarei para você caso passe dos 81 km. Enquanto isso deixarei uma visualização de altitude aberta para que você consiga ver seu progresso enquanto sobe e uma visualização de apoastro para mostrar seu progresso rumo aos 80 km.
