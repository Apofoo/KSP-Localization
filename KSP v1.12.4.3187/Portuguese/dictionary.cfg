		#autoLOC_8006142 = Você levou a nave até Minmus. Se parabenize! Agora é hora de aprender um pouco mais sobre o nosso misterioso satélite menor. \n\nVamos determinar de uma vez por todas se Minmus é feita de sorvete de menta.\n\nPrimeiro, precisamos que você<b><i> conduza e transmita o scan de gravidade com aquela caixa azul a bordo</b></i>. Depois, precisamos que você <b><i>bata Muna 1 em Minmus</b></i> para testar sua composição.\n\nSabemos que você consegue!
		#autoLOC_8006143 = Preparar para impacto
		#autoLOC_8006144 = Tudo bem, isso é o suficiente. Todo kerbal que olhar para Mun no alto e sonhar essa noite vai ver a nossa nuvem de Goo e vai saber que um dia eles poderão olhar Kerbin de Mun. \n\nA parte final da sua missão deve ser simples: <b><i>guie Muna 2 para a superfície e bata ela</b></i> em uma bola de fogo gigante. Faça isso em um lugar que possamos ver daqui.\n\nAh, a propósito, uma mensagem da equipe científica: parece que Minmus é feita de rocha normal. Ela só parece sorvete de menta. É claro que isso não vai me impedir de dar uma mordida quando eu estiver lá...
		#autoLOC_8006145 = Bater Muna 2 em Mun
		#autoLOC_8006146 = Testa se a nave selecionada bateu.
		#autoLOC_8006147 = Parabéns, equipe! A conquista de hoje é prova de perseverança e óculos limpos podem nos levar longe!\n\nVamos refletir sobre o equívoco de Minmus/Mun com vibrações positivas: conseguimos alcançar os nossos dois satélites naturais em uma missão.\n\nIsso definitivamente é motivo para comemorar!
