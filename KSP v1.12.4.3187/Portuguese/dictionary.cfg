		#autoLOC_8005297 = PARA MINMUS
		#autoLOC_8005298 = Olá a todos! Aqui é o Wernher von Kerman! \n\nA Acapello 15 ficou incrível! Estou ansioso para a chegada das preciosas pedras. Nossos especialistas acreditam que elas adicionaram um bom tempero ao ensopado de cogumelo. Essa iguaria pode trazer um grande lucro para o programa espacial. \n\nVamos <b><i>pousar em Minmus na área designada.</b></i> \n\nAh, e não se esqueça de levar um engenheiro a bordo, o rover pode precisar de conserto após o pouso...
