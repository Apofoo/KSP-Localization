		#autoLOC_8005207 = A boa notícia é que os seus sinais vitais estão bons por enquanto. A má notícia é que... bom, todo o resto. \n\nMas não se preocupe! Os nossos engenheiros têm um plano... ou quase isso. \n\nHá um satélite de comunicação por perto, o novo SWM-94. Ele é feito para ficar em órbita por muito tempo, então tem o seu próprio terminal de manutenção. <b><i>Se você embarcar no SWM-94</b></i>, podemos redefinir completamente os computadores de Val, o que pode consertar o problema.\n\nVocê vai precisar <b><i>fazer AEV do Tomford</b></i> quando estiver perto o suficiente.\n\nPronto? Chegue naquele satélite antes que a sua nave comece a falhar!
