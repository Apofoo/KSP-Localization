		#autoLOC_6011123 = Boas-vindas ao Kerbal Space Program 1.8: Mais BCSs!É com grande alegria que trazemos para vocês a nova atualização, recheada de peças novas e melhorias!Primeiramente, nós atualizamos o Unity para a versão 2019.2.2f1. Essa atualização traz melhorias no visual, nos shaders e nos efeitos visuais. Estamos tirando proveito da coleta de lixo incremental, um grande avanço principalmente para a comunidade de mods, já que as quedas na taxa de quadros em mods instalados eram muitas vezes causadas pela coleta de lixo. Aproveitando a atualização do Unity, nós focamos em muitas melhorias de desempenho! Por exemplo: a taxa de quadros de quando o seu foguete acerta alguma coisa "sem querer" melhorou drasticamente, então a sua agonia agora será mais curta e mais legal.As melhorias visuais não estão limitadas à atualização do Unity. Nós demos uma recauchutada em peças e planetas. Mun, Minmus, Duna, Ike, Eve e Gilly estão muito mais bonitos, principalmente de perto, assim como os nossos tanques de 3,75 m! Não deixe de conferir! Depois, nós adicionamos um editor de grupo de ação/eixo em voo! No aplicativo de grupos de ação você verá um botão novo. Agora você pode mudar os controles da sua nave após o lançamento, dando mais flexibilidade para usar todas as funcionalidades extras do grupo de ação que adicionamos desde o 1.7.Além disso tudo, nós também adicionamos cinco BCSs novos! Quatro para o jogo padrão e um para o Making History. Os motores sólidos não vêm mais em um diâmetro apenas. Agora você terá 0,625 m; 1,25 m; 2,5 m e, com o DLC, 1,875 m. Making History também recebeu um cone de nariz de 1,875 m para coroar o BCS. Breaking Ground também receberá novas peças: Três novos rotores de hélice dutada e capas de hélice dutada para acompanhar e deixar a criação de drones exploradores mais divertida.A nova versão do KSP traz diversas outras melhorias. Não deixe de conferir as notas de atualização do 1.8 para mais informações.
