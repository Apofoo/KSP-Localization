		#autoLOC_307880 = Plano de voo
		#autoLOC_307889 = Tudo bem então, vamos lá. Como eu disse antes, o plano aqui é levar a nave (e o piloto) com segurança até a órbita.\n\nAssim como no voo suborbital que fizemos antes, nós iremos seguir um caminho em curva para chegar até o ponto onde poderemos \"circular\" nossa órbita. Nossa \"curva gravitacional\" de hoje, no entanto, será bem mais rasa do que o caminho que fizemos anteriormente para que possamos aumentar nossa velocidade até a órbita.\n\nIsso será diferente do modo como os antigos pilotos Kerbal faziam, eles subiam em linha reta e depois viravam para a direita como se o ar fosse uma sopa ou algo assim. Nós vamos virar bem antes e mais suavemente, mas não vire muito ou você será confundido com um daqueles perus que voam baixo...\n\nAssim como no voo anterior, eu colocarei um marcador na NavBall para te mostrar o melhor vetor de velocidade. Mas note que esse indicador não estará aí normalmente e nem será usado do modo que esse tutorial usa. Eu também mostrarei algumas informações técnicas sobre seu caminho para ajudar você a aprender o jeito certo de chegar lá.\n\nPor enquanto, coloque sua aceleração no máximo (aperte <color=<<1>>>[<<2>>]</color>) e prepare-se para o lançamento!
