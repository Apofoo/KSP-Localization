		#autoLOC_8003234 = Kerbal Space Program: Breaking Ground Expansion é a segunda expansão da versão para PC do aclamado simulador de voo espacial Kerbal Space Program. Essa expansão recheada de conteúdo foca no aumento das possibilidades de objetivos após a chegada em um corpo celeste, adicionando mais empreitadas científicas e expandindo as opções de ferramentas. \n\n Após o pouso em um corpo celeste, uma série de equipamentos de coleta de dados pode ser usada para conduzir experimentos científicos. Novas formações de superfície estão espalhadas pelo sistema solar, e os jogadores precisarão encontrá-las para escaneá-las ou levá-las para Kerbin para uma análise mais detalhada. \n\n Além disso, estamos adicionando peças robóticas! Articulação, pistão, rotor e servomotor rotativo de vários tamanhos estarão à disposição para alterar profundamente as possibilidades para os jogadores. Todas essas peças operam com física realista, com torque e forças reais, consumo de eletricidade e até massa motora. 
