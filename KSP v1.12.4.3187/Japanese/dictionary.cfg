		#autoLOC_6005016 = KSP 1.6へようこそ。デルタV関連を始め、多数のアップデートをお届けします！\n\nまずはナビゲーション関連の大規模な改善からご紹介します！デルタVがステージングダイアグラムに表示されるようになりました！これでジェブ以外のパイロットは、軌道到達に十分な燃料と推力があるのかどうか100%の自信を持つことができますね。ジェブは…元から120%の自信を持っていますので。ステージごとに確認することも可能で、ステージ構成の不良を見つけるのにも役立ちます。\n\nKSCやその他の着陸地点へ到達しやすくなるように、ナビゲーションアイコンを追加しました。\n\n最後に、多数の制御パーツにおいて姿勢指示器の方向を変えることができるようになりました。これで空でも海でも、常に正しい方角を容易に確認でき、同じパーツを駆動系と着陸船の両方に使えるようになります。ヒント：Mk2 ランダー缶のバリエーションを調べてみましょう！\n\nこれだけではありません。グラフィックまわりにも素敵な改善を加えました。例えば、カーバルのヘルメットを脱がすことができるようになりました！ただし、宇宙空間に飛び出す前にはちゃんと着用させてくださいね。というか、勝手に外に出させないでください。\n\nまだまだあります。地上で待機中あるいは宇宙遊泳中のカーバルに待機モーションを追加しました。さらに、「動的キューブマッピング」を導入したことで光沢のあるパーツが周囲の光を反射するようになり、影の表現もチューンナップされました。他にも膨大な数のパーツに手を加えています！		
