		#autoLOC_500019 = Rockomax Conglomerate。紛れもなく業界最大手のロケット部品サプライヤーであるロコマックスの製品は、確実に宇宙に到達できる方法として広く知られている。それゆえに、気取った技術者やアヴァンギャルドな技術者の中にはロコマックスに批判的な者もいるし、その製品を使用したことを断固として認めていない者さえ存在する。とはいえ、ロコマックスの業界内での圧倒的な存在感は否定しがたく、たとえ高級ブランドのような"時代の先端を行く"感覚が欠けていたとしても、その製品は実に素晴らしいものだ。なお、ロコマックスは超巨大企業なので、取引上の特別待遇は期待できない。ロコマックスはすでにあらゆる顧客に対して一括値引きを実施しており、関連会社との取引価格にも妥協していません。ロコマックスの倉庫へ出かけるときは、ポイントカードを忘れないようにしよう。
