		#autoLOC_500016 = Probodobodyne Inc。プロボドボダインは一時期、業界のリーディングカンパニーのひとつだった（狭い業界ではあるが）。今では徐々に時代から取り残され始めているが、それでも彼らは、宇宙探査はその困難を最小限の技術援助だけで克服できるような少数の精鋭に与えられた特権である、との信念を抱き続けている。黎明期とは違い、多くの企業が参入し、宇宙旅行を身近にする優れた技術が示されている今でも、プロボドボダインの製品には彼らが信奉する実用主義と、時代遅れの感性が染みついている。それにもかかわらず、プロボドボダインは今も"最高の宇宙飛行士と技術者のみで構成された宇宙開発"を思い描く少数のカーバルから熱烈に支持されている。
		#autoLOC_500017 = Research & Development Department。カーバルスペースセンター直轄のR&D。高名なロケット学者ヴェルナー・フォン・カーマン（Wernher von Kerman）に率いられたスタッフは、いわばセンターの頭脳である。飽くことなき知識欲に突き動かされている彼らは、どんな些細なデータもおろそかにしない。カーバルの知識の蓄積を増やすことこそが彼らの望みなのだ。この道の天才である彼らに求められるのは科学に貢献することだけであり、宇宙飛行士たちに対しては、頼むから汚れたままの靴で研究所に入らないで欲しいなと考えている。
