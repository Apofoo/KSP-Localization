		#autoLOC_900092 = ギリーはイブの軌道を周回するゴツゴツした岩の塊です。カーバル天文学会が発見した中で最も小さい衛星です。\n\nギリーの発見には視力の悪化と多大な眼精疲労を伴ったことから、いまや眼鏡をかけることが優秀な天文学者になった証しとなっています。
		#autoLOC_900094 = イーローを惑星と定義してよいのか、それとも太陽の周りを回るただの氷の塊なのかをめぐって、長い論争が繰り広げられてきました。論争はいまだに続いており、この問題についての学術会議が開かれると、平穏な日は中傷合戦、そうでもない日は大乱闘に発展しています。
