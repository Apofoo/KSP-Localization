		#autoLOC_500012 = マクソー・ブロック玩具社のエンジニア達は、常にものづくりを楽しんでいました。小型のプラスチック製ブロックを使用した物ならなおさらです。そのため、ひとたび生産を終えて資金が増えると、同様の物を今度は軽金属を使用して生産することにしました。マクソーの金属構造はその耐久性と製造品質で高い評判を得ています。実際、素晴らしい「着陸」の残骸を分別すると、同社の製品はほぼ毎回といえるほど損傷を受けていません。
