		#autoLOC_6002522 = Kerbal Space Program 1.10の新要素: Shared Horizons\n\nKerbal Space Programの1.10アップデートにようこそ！ 欧州宇宙機関と協力してお届けする今回の特別なアップデートでは、素晴らしい新コンテンツに加えKSPの太陽系に大きな新要素が追加されます。\n\n欧州宇宙機関との協力で、現実世界の「ベピ・コロンボ」と「ロゼッタ」ミッションのKSP版をお届けします。『Making History』DLCをお持ちでなくてもこのミッションをプレイしていただけます！\n\n宇宙ファンの方であれば、「ロゼッタ」ミッションが追加されたと聞いただけで、本ゲームに彗星が追加されたこともお分かりになったでしょう！ 彗星は全てのゲームモードで登場し、キャリアモードには彗星に関連する複数の新しい契約が追加されています。彗星にはリアルかつ変化する尾があり、通常の小惑星よりもかなり大きくなっています。星間からやってきた彗星も目にできるかもしれません！\n\nゲームに複数の新しいパーツが追加された他、その他のものがアップデートされました。第一にたくさんの旗パーツが追加され、複数のミッションや組織の機体のロケットを様々な旗で飾れるようになりました。第二に小型版のクロー、新しい科学実験、磁力計が追加されました。一部のタンク、SRB、切り離し装置、フェアリングに新バリエーションが追加されました。それだけでなく、機能がアップデートされたものもあります。ぜひご確認ください！\n\nエイプリル・ジュールの投稿からわかった方もいるでしょうが、ジュールがアップデートされました。ですが緑なのは変わりません。ジュールの雲が動くようになりました。到達時に時間加速しながら眺めれば、美しい光景を楽しめるでしょう。レイスもアップデートされ、綺麗な場所でビーチチェアに座ってのんびりジュールを眺められるようになりました。\n\n新しいEVAスーツピッカーが追加されました。各種のスーツタイプや色を選んで、カーバルの防護性能抜群のスーツを自分好みにカスタマイズできるようになりました！ 新しいESAスーツのテクスチャのオプションも含まれています！ それに加えて、MOD製作者が自分のスーツテクスチャーをゲームに加えやすくなりました。\n\n最後に、多くのバグ修正やパフォーマンス向上のためのアップデート、およびゲーム体験改善のための変更が行われました。詳細は更新履歴でご確認ください。Kerbal Space Program 1.10: Shared Horizonsをお楽しみいただければ幸いです。
