		#autoLOC_500007 = Jebediah Kerman's Junkyard and Spacecraft Parts Co。どれほど不利な状況に置かれようと、揺るぎない信念があれば成功を掴める。ジェブズ・ジャンクヤードがその好例であることは、誰もが認めるところだ。カーバルたちが宇宙へと乗り出すきっかけになったと言われる、かつては慎ましかったジャンクヤードは、宇宙船の部品の需要増加に合わせて施設を拡げ、以前とは比べ物にならない規模へと拡大を遂げている。今やジェブズ・ジャンクヤードは、多くのカーバルから愛されているブランドというだけでなく、カービンを象徴する名前のひとつとなっている。あらゆる逆境を乗り越えて不可能に挑むカーバルたちの止まらぬ勢いを象徴する誇るべき存在、それがジェブズ・ジャンクヤードなのだ。
		#autoLOC_500008 = カーバル・モーションは当初四角いホイールを取り扱う企業として立ち上げられ、より球状の形になるまで面を加え始めました。徹底したテストにより、円状のホイールの方がずっとスムーズな搭乗を実現できることを証明しました。この障害を乗り越えると、カーバル・モーションは自分達の優秀な頭脳を活かせる次の分野を模索し始めました。そして遠くに置いてある飲み物を取る際に自分の手を伸ばさなくてもよくなる、グラブという機械に辿り着いたのです。
		#autoLOC_500009 = Kerbin World-Firsts Record-Keeping Society。世界新記録管理協会は、あらゆる出来事の最初の事例を調べ上げて整理すること専念している非営利団体であり、これまで誰も成し得なかったこと、とりわけ宇宙探査に関する偉業に報いることを活動の目的としている。しかし実際の彼らの活動は言うほど容易ではない。何かを最初に成し遂げるという名誉は、営利企業の格好のターゲットであり、偉業の公式スポンサーという立場を得るチャンスをうかがっているからだ。そのため、この協会と契約を結ぶということは、世間に対して金銭目的ではないという強力なアピールになる。これはとても価値のあることだ。賞金はあくまでも象徴的な意味しか持たず、栄誉こそが唯一の報酬なのだから。
