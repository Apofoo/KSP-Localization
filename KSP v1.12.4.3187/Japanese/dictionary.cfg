		#autoLOC_8003447 = Kerbal Space Program 1.11: Some Reassembly Requiredの新要素\n\nKerbal Space Programの新バージョンをお届けてできて嬉しく思います。今回は、EVAアクティビティを追加することに専念しました！\n\nまず、EVA建造モードが追加されました。カーバルのエンジニアは船外に出て、新しいレーザー溶接機を手に船の改造を行うことができます。船のパーツの移動、除去、追加が可能です。このとき、各パーツの重量が意味を持ちます。低重力下では、船はどんどん大きくできます！EVA建造モードでは配置/移動/回転のためのツールがフルセットで揃っており、いつでも役立つセンターインジケーター（重心、リフト、スラスト）も用意されています。\n\nEVAの建造を支援するため、メインゲームに拡張版「Breaking Ground」のカーゴシステムなどを取り入れました。お気に入りのパーツの多くは、カーゴとして運ぶことができます。容量の制限もあるので、何でもかんでも詰め込むことはできません。ただし、それを補うために新しいカーゴコンテナや、既存パーツを格納するためのストレージも追加されています。\n\nインベントリに関しては、カーバル用のパラシュートとジェットパックは取り外し可能になり、カーバル自身のインベントリとして持ち運ばれることとなりました。他の便利なアイテムと交換することも可能ですし、重量を削減するためにただ外すことも可能です。カーバルの重量に装備品が影響するようになったため、ひいては船の重さにも影響があります。釣り合いを取るためにクルー用の区画も調整が可能ですが、一部のクルーのみで出航することにも意味ができました。\n\nパーツの種類はコアゲームの一部となりました。ソーラーパネルやアンテナなど、過去に永久的なダメージを受けたパーツも、修理キットを持ったカーバルがEVAで修理することができます。 そしてこれらの機能のために、新たな契約も追加されました。\n\n次に、上で述べたカーゴコンテナと同様、数多くの新しいパーツをゲームに追加しました！取りつけと展開が可能な、数種類の新しいライトに、船の外部や船外の作業エリアを照らすための新しいライト機能です。また、新しい小型のRCSやRCSブロックの各種調整も可能です。カーバルのEVA持久力を高める、スペア用のEVA燃料シリンダーもあります。さらに、船外でなにか実験を行いたいカーバルのための、新しいEVA科学キットがあります。\n\n最後に、私たちは太陽系の改良を終えるための最終段階に到達しようとしています。今回、タイロー、ボップ、ヴァルは全て改良されました。\n\nいつも通り、更新履歴では多数の詳細情報をご覧いただけます。Kerbal Space Program 1.11: Some Reassembly Requiredをお楽しみいただければ幸いです。
