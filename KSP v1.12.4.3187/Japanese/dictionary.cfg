		#autoLOC_6005140 = Kerbal Space Program 1.12：On Final Approachの新要素\n\n『Kerbal Space Program』の10周年記念アップデートをお届けできることをとても嬉しく思います。今回は今までにも増して多くのコンテンツが追加されています。新機能とコンテンツ満載でKSPの10周年を祝いたいと思います。というわけで頑張って行きましょう！\n\nまず、大型のアプリが2つ使用可能になっています。新たなマニューバ作成アプリがあれば、他の天体に速やかに移動が可能になり、また近日発表の移動ウィンドウを見ればどこへ向かっているか、そこに辿り着くまでにどれだけのデルタVが必要なのかよく分かります。\n\nそれに加え、アラームクロックのアプリも入っています。移動を含むどんなマニューバに関してもアラームを作成できます。また、マニュアルでのタイムアラームや様々な軌道位置のアラームも作成できます。聞き逃すことがないように、面白いアラーム音を選ぶのをお忘れなく！\n\nお次は10周年を機に大量追加されるコンテンツについてです。次を含みます：\n-太陽系に新たにイースターエッグが散りばめられます。\n-カービンの新たな発射場。これはそこに行くことでアンロックできます。\n-新たな「スリム」スーツ。\n-お祝いに使える花火発射装置も新登場です！\n\nそれに加え、よりKSPを楽しんでいただくため、リクエストのあった機能やQOLに関しても大幅に追加されています。ラインナップは次の通りです：\n-クラフトとゲームのセーブ及びロードを大幅に刷新し、検索とフォルダ、あなたのクラフトファイルへのクロスセーブアクセス機能を追加しました。\n-ドッキングポート環の回転がドッキングポートに追加されました。これで付属のクラフトは完璧に並べられます。\n-フラッグパネルの構造的バリエーションが登場。\n-必要に応じて切り離し可能な支柱。\n-パーツツールのアップデートをし、MOD制作者の多くの要望にお応えしました。\n- ホイールと着陸脚について大量の修正と改善があります。\n- などなどです…\n\nまた1.12では新パーツが登場し、修正も施されます。ポルとイーローが美化され、太陽系全体のアップグレードが完了しました。すべてのドッキングポートが刷新されています。また、1.25メートルのエンジンプレートと大量のソーラーパネルも追加します。\n\nもちろん、バグ修正とその他の改善についてはここでリスト化するにはあまりに長大なので、変更ログをご確認ください。あらゆる詳細にわたって記載があります。\n\nこれまでで最高のアップデートだと思っていただければ嬉しく思います！残念ながら、すべてよき物には終わりがあります。Kerbal Space Programに関する大規模リリースはOn Final Approachで最後の予定となっています。この素晴らしいゲームを皆様にお届けできたことはこの上ない光栄です。ここにいる誰もが愛情をもって製作に当たりました。このような素晴らしいコミュニティーがずっと付いてきてくれたこと、とても有り難く思っています。この旅に参加していただきありがとうございます。\n\nとはいえSquadが解散するわけではありません。ソーシャルチームはこれからもイベントを開催しますので、KSPおよびそのコミュニティーが長く存続することと思います。一方、KSP2の手伝いも忙しくなってきております。\n\nKerbal Space Program 1.12: On Final Approachをお楽しみください。2022年に始まるKerbal Space Program 2の旅にも参加していただければ幸いです！
