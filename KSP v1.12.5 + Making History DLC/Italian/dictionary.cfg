		#autoLOC_8005166 = Il tuo obiettivo è duplice: devi raggiungere un'altezza di 5000 metri, dopodiché devi guidare il razzo K-7 ad ammarare vicino alla vecchia pista di lancio a est del Centro Spaziale Kerbal.
