		#autoLOC_8006191 = M 4 - Dialogo 1
		#autoLOC_8006192 = Carburante scarso
		#autoLOC_8006193 = Ho una buona e una cattiva notizia. Quella buona è che la tua nave è più leggera di quanto pensassimo. La cattiva è che la ragione sta nel fatto che un tecnico si è dimenticato di riempire un serbatoio di carburante. <b><i>Sembra che uno dei tuoi serbatoi non sia del tutto pieno.</b></i>\n\nOra è troppo tardi per tornare indietro, perciò dovrai fartelo bastare. Dovresti avere abbastanza carburante per raggiungere l'orbita... appena appena. Buona fortuna!
		#autoLOC_8006194 = Finestra di dialogo Ritorna su Kerbin.
		#autoLOC_8006195 = È ora di sganciarsi!
		#autoLOC_8006196 = Gemini, parla Gus Kerman. Detesto portare brutte notizie nel momento del trionfo, ma stiamo ricevendo le telemetrie e abbiamo notato che in qualche modo la procedura di autodistruzione della nave è stata avviata.\n\nQuindi... direi che dovete <b><i>sganciarvi all'istante</b></i> e <b><i>uscire dall'orbita per tornare su Kerbin</b></i> immediatamente. Dovete fare in frettissima.\n
		#autoLOC_8006197 = Sganciati ORA!
		#autoLOC_8006198 = Tempo dal nodo FDRK
		#autoLOC_8006199 = Atterraggio su Kerbin
		#autoLOC_8006200 = Congratulazioni per essere tornati a casa tutti interi! L'esperienza è stata un po' più stressante del previsto, ma siamo riusciti a far agganciare due veicoli. Il nostro sogno di vivere in uno spazioporto si avvicina ogni minuto di più...
		#autoLOC_8006201 = Attracco
		#autoLOC_8006202 = Bonus risorse seconda orbita Kerbin
		#autoLOC_8006203 = Esecuzione EVA
		#autoLOC_8006204 = M 4 - Dialogo 3
		#autoLOC_8006205 = Il grande attracco
		#autoLOC_8006206 = È tutto pronto, squadra Gemini!\n\nState per fare una cosa che nessun Kerbal ha mai fatto prima: raggiungerete un altro veicolo spaziale ed eseguirete l'attracco. Il vostro obiettivo è <b><i>lanciarvi e raggiungere un'orbita circolare a 250km, eseguire un trasferimento alla Hohmann ed effettuare il rendez-vous con l'Agena</b></i>. A quel punto dovrete <b><i>uscire in EVA per verificare che il veicolo non abbia subito danni</b></i>.\n\n Mettiamoci al lavoro!
