		#autoLOC_317803 = OK, ora stiamo andando verso il nodo apoapside. Nota come la nave perde velocità man mano che l'orbita si alza. Questo è dovuto al fatto che ci stiamo allontanando dal pianeta, proprio come succede a una palla lanciata in aria su Kerbin.\n\nPiù in alto si va, più lenta sarà l'orbita. Hai notato che la velocità orbitale di Mun è di circa 540 m/s (puoi vederla tenendo il mouse sopra il suo indicatore), mentre la tua è molto più alta? Questo perché la nostra orbita è molto più bassa di quella di Mun.\n\nQuando raggiungeremo l'apoapside accenderemo ancora il motore in direzione prograda, per alzare il nodo periapside e circolarizzare la nostra orbita.
