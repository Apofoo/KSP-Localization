		#autoLOC_6002501 = Rapporto magnetometro
		#autoLOC_6002502 = Hai misurato l'interazione tra il vento solare e il campo magnetico di questo pianeta che ne devia le particelle dotate di carica.
		#autoLOC_6002503 = Ogni piccola traccia di campo magnetico è amplificata da questo sensibilissimo strumento e misurata in tempo reale mentre orbiti intorno a questo corpo celeste. Sembra quasi di ascoltare il battito del cuore di un pianeta per scoprire se è morto o se al suo interno si agita ancora qualcosa.
		#autoLOC_6002504 = Quassù il campo magnetico di Kerbin è più debole, ma ancora perfettamente percepibile. Questo strumento è in grado di rilevare le fluttuazioni del campo mentre questo si irradia nelle profondità dello spazio.
		#autoLOC_6002505 = Kerbin ha un forte campo magnetico per un pianeta delle sue dimensioni; questo ci protegge dalla grande quantità di radiazioni proiettata dal Sole, anche in questa posizione di orbita bassa.
		#autoLOC_6002506 = Unità Prensile Avanzata Jr.
		#autoLOC_6002507 = Normalmente, quando deve migliorare una parte, ogni ingegnere kerbal che si rispetti pensa per prima cosa a renderla più grande e ad aggiungere potenza. Molto raramente questa non è la soluzione ideale. Così è nato l'AGU jr.: anziché realizzare una pinza più grande, la Kerbal Motion ne ha progettata una di dimensioni ridotte, nei casi in cui ti serve una piccola mano che si infili in un pertugio difficile da raggiungere.
		#autoLOC_6002508 = Campione cometa di periodo medio
