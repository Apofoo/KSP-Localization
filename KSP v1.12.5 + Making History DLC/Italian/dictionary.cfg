		#autoLOC_8003234 = Kerbal Space Program: Breaking Ground Expansion è la seconda espansione per la versione PC di Kerbal Space Program, la simulazione spaziale acclamata dalla critica. Quest'espansione ricca di contenuti offre ai giocatori che hanno raggiunto i corpi celesti nuovi potenziali obiettivi, introducendo nuove attività scientifiche ed espandendo gli strumenti a loro disposizione. \n\n Ora è possibile dislocare sui corpi celesti diversi dispositivi progettati per svolgere esperimenti scientifici. Inoltre sono state introdotte caratteristiche sulla superficie di pianeti e satelliti in tutto il sistema solare, caratteristiche di cui i giocatori dovranno andare alla ricerca per eseguire una scansione o per riportarne un campione su Kerbin. \n\n Inoltre ora sono disponibili delle parti robotiche! È possibile utilizzare snodi, pistoni, rotori e servomeccanismi di varie dimensioni per ampliare enormemente le capacità dei veicoli progettati dai giocatori. Tutte queste parti funzionano seguendo regole fisiche realistiche, con forze e coppie accuratamente calcolate. Sono considerati anche i consumi elettrici e persino la massa dei motori. 
