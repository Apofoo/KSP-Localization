		#autoLOC_309444 = Noi vogliamo che la tua orbita coincida con quella del bersaglio, quindi cominciamo a operare in uno dei punti in cui i loro due piani si incrociano. Aggiungi un nodo manovra in corrispondenza del più vicino dei due nodi (probabilmente sarà quello ascendente) e manipola le maniglie in direzione normale in modo che la tua inclinazione nei confronti dell'orbita bersaglio sia zero.\n\nPuoi passare il mouse sopra la linea AN/DN mentre si muove intorno all'orbita per conoscere l'inclinazione stimata dopo l'accensione. Se non riesci a ottenere esattamente zero, prova a spostare un poco il nodo manovra stesso.\n\nEsegui l'accensione quando sei pronto.
