		#autoLOC_318740 = Questo conclude la presentazione delle basi della scienza.\n\nÈ stata una lezione teorica, ma sono certo che tutto acquisterà un senso una volta che avrai provato sul campo.\n\nRicorda che la scienza richiede curiosità, perciò non aver paura di provare cose nuove. E non scoraggiarti se una missione non andrà come previsto: se impari qualcosa di nuovo, non è mai un completo fallimento.\n\nSe ti senti ancora perduto, prova gli altri tutorial. Non vedo l'ora di scoprire quali imprese potrai portare a termine.\n\nOra devo ritornare alla mia ricerca. Quando hai finito, esci pure cliccando sul pulsante <color=<<1>>>Esci</color> in alto a destra.
