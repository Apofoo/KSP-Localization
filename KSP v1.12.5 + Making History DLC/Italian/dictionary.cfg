		#autoLOC_318608 = Ma da dove viene?
		#autoLOC_318615 = Ora starai probabilmente pensando: \"È tutto molto bello, ma come faccio a ottenere Scienza?\"\n\nCi sono molti modi per ottenerla, ad esempio raccogliere i rapporti dell'equipaggio dopo che i tuoi kerbal hanno visitato diverse regioni, soddisfare alcuni tipi di contratto, raccogliere campioni in diversi luoghi, aggiungere alle tue navi e utilizzare parti dedicate agli esperimenti scientifici (come l'Unità di Contenimento Melma Misteriosa), eccetera. In effetti ci sono davvero molte possibilità.\n\nLa maggior parte di queste azioni dev'essere eseguita attraverso i \"menu contestuali\" che sono visualizzati quando clicchi con il pulsante destro su alcune parti e talvolta sui kerbal. Tieni presente che la tua missione deve trasmettere i risultati o sopravvivere fisicamente al rientro su Kerbin affinché i dati nudi e crudi possano essere convertiti in utile Scienza.
