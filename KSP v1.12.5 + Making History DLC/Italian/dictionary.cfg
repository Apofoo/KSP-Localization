		#autoLOC_309369 = Ciao, oggi ci occuperemo di un processo estremamente interessante: fare in modo che due navi separate si colleghino per poter condividere risorse ed equipaggio, o semplicemente per diventare una nave più grande.\n\nSe ti interessano le missioni in cui una parte della nave resta in orbita e ne sgancia una seconda per l'atterraggio, o vuoi creare una stazione spaziale, queste conoscenze sono fondamentali, perciò fa' attenzione.\n\nCominciamo.
