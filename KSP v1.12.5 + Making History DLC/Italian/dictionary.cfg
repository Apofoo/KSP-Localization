		#autoLOC_309463 = Orbita di trasferimento
		#autoLOC_309470 = Fantastico! Ora la tua orbita e quella della nave alla deriva sono complanari.\n\nIl passo successivo è generare un'orbita di trasferimento, simile a quelle che hanno come bersaglio un altro corpo celeste, per spostare la tua nave da un'orbita all'altra. Crea un nodo manovra sulla tua orbita (non importa dove, visto che tanto lo sposteremo comunque) e poi estendi il vettore progrado finché non ottieni un'orbita che interseca quella esterna. Tra le altre informazioni disponibili in modalità bersaglio ci sono le due coppie di indicatori arancioni e rosa di massimo avvicinamento. Modifica il vettore progrado e la posizione del nodo manovra finché non riesci a fare in modo che due nodi di intersezione dallo stesso colore si trovino molto vicini l'uno all'altro, idealmente a una distanza inferiore a 5km.
