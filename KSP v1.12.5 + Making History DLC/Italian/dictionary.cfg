		#autoLOC_8400542 = Ora colleghiamo il nodo Veicolo distrutto al veicolo del giocatore. Mentre il nodo è selezionato, scegli il nome del veicolo che hai creato dalla lista a tendina sotto l'intestazione Veicolo distrutto.
