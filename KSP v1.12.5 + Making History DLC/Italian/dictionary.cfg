		#autoLOC_8400555 = Qui puoi rivedere il testo del briefing, gli obiettivi ed eventuali punteggi e premi assegnati alla missione.
		#autoLOC_8400556 = Puoi anche inserire i dettagli dei mod che i giocatori dovranno aver installato, assegnare la tua missione a un pacchetto o impostare la sua difficoltà in modo che i giocatori sappiano precisamente in quale guaio si stanno ficcando!
		#autoLOC_8400557 = Infine, potrai impostare le Bandiere che saranno visualizzate quando i giocatori leggeranno il briefing della missione o quando raggiungeranno la vittoria o il fallimento.
		#autoLOC_8400558 = I rilevamenti sono ottimi: ora puoi continuare la missione e atterrare su Mun o tornare a casa, a te la scelta!
		#autoLOC_8400559 = Descrizione mancante per il Tutorial avanzato.
		#autoLOC_9990010 = Tutorial intermedio
		#autoLOC_9990011 = Bentornato!\n\nIn questo tutorial consolideremo quanto abbiamo imparato nel precedente e cominceremo a presentare alcune tecniche avanzate.
		#autoLOC_9990012 = Inseriamo una modifica per chiedere al giocatore di atterrare in un punto specifico di Mun.\n\nSeleziona il nodo Veicolo a terra, apri la lista a tendina Tipo di sito e scegli l'opzione Bioma.
		#autoLOC_9990013 = Scegli l'opzione Bioma nella lista a tendina Tipo di sito.
		#autoLOC_9990014 = Per scegliere un bioma useremo il Pannello grafico azioni, nella parte inferiore del Pannello delle azioni.\n\nI comandi sono identici a quelli della Stazione di tracciamento: puoi zoomare la visuale con la rotellina del mouse e selezionare un diverso pianeta cliccando col pulsante sinistro sulle frecce ai due lati del nome.\n\nInoltre puoi ruotare i pianeti tenendo premuto il pulsante sinistro e trascinando il mouse.
		#autoLOC_9990015 = Come puoi vedere, spostando il cursore i biomi utilizzabili vengono evidenziati.\n\nClicca su un qualsiasi bioma per selezionarlo.
		#autoLOC_9990016 = Usa il Pannello delle azioni per selezionare un bioma su Mun.
		#autoLOC_9990017 = Ok, ora aggiungeremo un po' di pepe alla missione con un evento.\n\nGli eventi sono situazioni che cambiano il corso di una missione e che non sono presentati nel briefing, rivelandosi solo al momento della loro attivazione.\n\nUsa gli eventi per sorprendere i giocatori con sviluppi imprevisti, potenzialmente catastrofici!
		#autoLOC_9990018 = In questa missione sceglieremo un evento semplice, ma tieni presente che l'Editor ti permette di inserire ogni sorta di eventualità catastrofica o vantaggiosa.
		#autoLOC_9990019 = Trova il nodo Esperimento scientifico e inseriscilo tra i due nodi Entra in orbita intorno a Mun e Veicolo a terra.
		#autoLOC_9990020 = Trascina il nodo "Esperimento scientifico" fuori dalla categoria Risorse e Scienza
		#autoLOC_9990021 = Ora colleghiamo il nodo Esperimento scientifico tra il nodo dell'orbita e quello dell'atterraggio.\n\nDovrai prima di tutto eliminare la linea di collegamento, quindi ricollegare i nodi. Clicca sulla linea di collegamento per selezionarla e premi il tasto Canc.
		#autoLOC_9990022 = Collega il nodo Esperimento scientifico tra il nodo dell'orbita e quello dell'atterraggio.
		#autoLOC_9990023 = Se un nodo evento è collegato a un punto da cui escono altri nodi, il percorso che include il nodo evento avrà sempre la precedenza.
		#autoLOC_9990024 = Entra nelle impostazioni del nodo Esperimento scientifico e spunta il box del nodo evento.
		#autoLOC_9990025 = Spunta il box del nodo evento per continuare
		#autoLOC_9990026 = Diciamo al giocatore che abbiamo ricevuto delle letture anomale da un'orbita munare alta e dobbiamo fare una verifica prima di tornare a casa.
		#autoLOC_9990027 = Trascina un nodo Finestra di dialogo e collegalo tra il nodo dell'orbita e quello scientifico, nello stesso modo con cui hai creato il nodo Esperimento scientifico. In questo modo il messaggio sarà visualizzato non appena sarà stato completato il nodo Entra in orbita.\n\nNon dimenticarti di eliminare la linea di collegamento preesistente.
		#autoLOC_9990028 = Collega la Finestra di dialogo tra il nodo dell'orbita e quello scientifico.
		#autoLOC_9990029 = Clicca sul nodo Finestra di dialogo e nelle sue impostazioni digita: "Abbiamo ricevuto delle letture anomale da un'orbita alta sopra Mun. Alza la tua orbita e osserva il comportamento della Melma Misteriosa!"
		#autoLOC_9990030 = Scrivi un messaggio per spiegare ai giocatori cosa sta succedendo.
		#autoLOC_9990031 = Ora procediamo con la configurazione del nodo evento.
		#autoLOC_9990032 = Seleziona Osserva Melma Misteriosa sotto l'intestazione Esperimento nel nodo evento Scienza. Come situazione scegli Volo alto e come pianeta seleziona Mun. Lascia le altre configurazioni così come sono.
		#autoLOC_9990033 = Seleziona Osserva Melma Misteriosa per l'esperimento. Come situazione scegli Volo alto e come pianeta seleziona Mun.
		#autoLOC_9990034 = Ora daremo al giocatore la possibilità di scegliere cosa fare. Offrire cammini multipli è un ottimo modo per introdurre nel gioco un elemento di scelta.
		#autoLOC_9990035 = Diciamo al giocatore che, dopo aver osservato la Melma Misteriosa, può decidere di tornare a casa oppure atterrare su Mun.
		#autoLOC_9990036 = Posiziona un altro nodo Finestra di dialogo sulla schermata: questo dovrà essere piazzato dopo il nodo dell'esperimento scientifico e collegato al nodo Veicolo a terra.\n\nNon dimenticarti di eliminare la linea di collegamento preesistente.
		#autoLOC_9990037 = Collega la Finestra di dialogo tra il nodo Esperimento scientifico e il nodo Veicolo a terra.
		#autoLOC_9990038 = Ci siamo quasi! Aggiungi un Messaggio che spieghi al giocatore che può decidere se atterrare su Mun o tornare a casa.\n\nTra un attimo aggiungeremo alla missione il nodo mancante.
		#autoLOC_9990039 = Scrivi un messaggio per spiegare ai giocatori cosa sta succedendo.
		#autoLOC_9990040 = Grande! Ora trascina un altro nodo Veicolo a terra dalla categoria Luogo e collegalo alla Finestra di dialogo che hai appena posizionato.
		#autoLOC_9990041 = Trascina fuori un nodo Veicolo a terra e collegalo al nodo Finestra di dialogo.
		#autoLOC_9990042 = Ottimo! Ora scegli Kerbin dalla lista di corpi celesti.
		#autoLOC_9990043 = Scegli Kerbin nelle Impostazioni del nodo
		#autoLOC_9990044 = Un'altra cosa che puoi aggiungere alla tua missione è un sistema di punteggio: questo permetterà ai giocatori di confrontarsi con gli altri.
		#autoLOC_9990045 = Impostiamo un bonus al punteggio per i giocatori che completano l'obiettivo scientifico entro un lasso di tempo predefinito!
		#autoLOC_9990046 = Trascina un nodo Tempo dal nodo dalla categoria Utilità e posizionalo sotto il nodo Esperimento scientifico
		#autoLOC_9990047 = Trascina un nodo Tempo dal nodo fuori dalla categoria Utilità
		#autoLOC_9990048 = Ora impostiamo il nodo in modo da lasciare al giocatore un giorno di tempo: dovrebbe essere più che sufficiente a modificare la sua orbita.
		#autoLOC_9990049 = Clicca sul nodo Tempo dal nodo e seleziona Esperimento scientifico dal menu a tendina. Poi seleziona Minore come operatore e imposta il tempo a 1 giorno cliccando sul box Giorno e inserendo 1.
		#autoLOC_9990050 = Imposta il menu a tendina del nodo su Esperimento scientifico, l'operatore su Minore e il tempo a 1 giorno.
		#autoLOC_9990051 = Fantastico! Ora trova il nodo Modifica punteggio nella categoria Valuta e Punteggio e posizionalo vicino al nodo Tempo dal nodo.
		#autoLOC_9990052 = Trascina un nodo Modifica punteggio fuori dalla categoria Valuta e Punteggio
		#autoLOC_9990053 = Ora clicca sul nodo Modifica punteggio. Inserisci la quantità di punti da assegnare al giocatore nel box accanto a Punteggio bonus.\n\nIn questo modo i giocatori che riusciranno a completare il nodo Scienza entro 1 giorno di tempo di gioco riceveranno il bonus.
		#autoLOC_9990054 = Inserisci una quantità a tua scelta di punti nel box accanto a Punteggio bonus per continuare.
		#autoLOC_9990055 = Per concludere la gestione del punteggio, non ci resta che collegare tutte le parti.
		#autoLOC_9990056 = Trascina un collegamento dal nodo Scienza a Tempo dal nodo.\n\nFatto questo, trascinane un altro da Tempo dal nodo a Modifica punteggio.\n\nInfine, trascina una linea di collegamento dal nodo Modifica Punteggio al nodo Finestra di dialogo per completare il ciclo.
		#autoLOC_9990057 = Collega il nodo Scienza al nodo Tempo dal nodo, poi quest'ultimo al nodo Modifica punteggio, infine il nodo Modifica Punteggio al nodo Finestra di dialogo.
		#autoLOC_9990058 = Abbiamo imparato molto sugli eventi che possono essere utilizzati per cambiare il corso di una missione: ora possiamo fare una pausa.\n\nAbbiamo ancora un ultimo tutorial, che dovrebbe fornirti ogni concetto e darti modo di creare le tue missioni e lasciare la tua impronta sulla storia del volo spaziale.\n\nNon dimenticarti di salvare spesso!
