		#autoLOC_317889 = L'inclinazione dell'orbita è l'angolo tra la tua orbita e l'equatore di Kerbin. Se fin qui sei riuscito a mantenere un ragionevole controllo del veicolo, dovremmo ancora trovarci su un'orbita con un'inclinazione vicina a 0°. Questo significa che, anche se abbiamo cambiato l'altitudine dell'orbita, la sua inclinazione è rimasta la stessa.\n\nPer cambiare inclinazione bisogna accelerare a un angolo di 90 gradi rispetto al vettore progrado, ma senza cambiare angolazione relativamente alla superficie.\n\nNella nostra orbita attuale, quasi equatoriale, la direzione prograda è direttamente a est. Questo significa che per aumentare l'inclinazione, in modo che la nostra orbita ci porti verso latitudini più alte, dobbiamo accelerare in direzione normale.
