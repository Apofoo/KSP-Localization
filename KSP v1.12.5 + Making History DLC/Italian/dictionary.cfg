		#autoLOC_8400519 = Apri il nodo Fai comparire un veicolo e scorri le sue impostazioni fino al parametro Parti richieste. Clicca in qualsiasi punto della riga Parti richieste per aprire il GAP.
		#autoLOC_8400520 = Assicurati di scegliere le Parti richieste.
		#autoLOC_8400521 = Grande! Ora scorri verso il basso fino alla categoria Scienza e selezionala, poi trova l'Unità di Contenimento Melma Misteriosa e cliccaci sopra per selezionarla. Facendo questo la voce diventerà blu.
		#autoLOC_8400522 = Seleziona la categoria Scienza, poi seleziona l'Unità di Contenimento Melma Misteriosa.
		#autoLOC_8400523 = È sempre un'ottima cosa inserire nelle missioni dei messaggi di commento ai successi e ai fallimenti. Messaggi simili possono aggiungere molto carattere all'esperienza.
		#autoLOC_8400524 = Cominciamo con un messaggio relativo al fallimento. Trascina un nodo Veicolo distrutto dalla categoria Veicolo e piazzalo in qualsiasi punto della schermata.
