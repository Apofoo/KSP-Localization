		#autoLOC_900077 = Questa luna è stata particolarmente difficile da avvistare perché sembra proprio un granello di polline, in particolare quando viene osservata da telescopi posizionati vicino a campi in fiore.\n\nPol è stata finalmente scoperta quando qualcuno ha deciso di mettere per iscritto la posizione del granello, dopo aver tentato inutilmente per l'ennesima volta di ripulire la macchia sulla lente.
