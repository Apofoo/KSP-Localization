		#autoLOC_8003421 = Il jetpack EVA è stato un compagno fedele degli astronauti kerbal per decenni. È così utile che alcuni kerbal hanno preso l'abitudine di indossarlo anche all'interno del complesso, a casa loro e persino nella doccia.\n\nIl jetpack fornisce una mobilità impareggiabile nello spazio e negli ambienti a bassa gravità, ma può essere difficile da padroneggiare. Una quantità sufficiente di addestramento, comunque, è in grado di ridurre quasi del 10% la probabilità che si verifichi un incidente grave.
