		#autoLOC_309146 = Quel piano di volo sembra buono, ma sembra anche che dovrai aspettare moooooolto tempo, perciò lascerò che te la sbrighi da solo.\n\nIl mio ultimo consiglio è di sfruttare tutta la tua abilità di pilota mentre esegui l'accensione: talvolta è difficile mantenere stabile la nave quando questa pesa decine di tonnellate. Inoltre, abbi pazienza: lo so che è una missione lunga, ma devi tener duro, o usare l'accelerazione temporale, se preferisci.\n\nQuesto è tutto da parte mia, ci vediamo su Kerbin!
