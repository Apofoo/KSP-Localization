		#autoLOC_8006172 = Mi sa che ti sei perso.
		#autoLOC_8006173 = Orbita di Minmus mancata
		#autoLOC_8006174 = Hai mancato l'orbita!\n\nDovevi <i>fermarti</i> intorno a Minmus.
		#autoLOC_8006175 = E ora, verso Mun
		#autoLOC_8006176 = Ottimo lavoro con la pittoresca e istruttiva distruzione di Muna 1!\n\nIn effetti, è andata così bene che adesso voglio che porti Muna 2 a schiantarsi su Mun. L'avionica spaziale è divertentissima, vero?\n\nMentre ti occupi di questo, i nostri scienziati lavoreranno senza tregua per determinare se Minmus è davvero così deliziosa come appare nei nostri telescopi.\n\nBene! Ora <b><i>porta Muna 2 in orbita intorno a Mun.</b></i>
		#autoLOC_8006177 = Una bella Melma
		#autoLOC_8006178 = Abbiamo caricato Muna 2 con un altro po' di Melma Misteriosa. I PR ti chiedono di <b><i>eseguire l'esperimento e rilasciarla in una nuvola di Melma in orbita intorno a Mun.</b></i> \n\nSai com'è, per i ragazzini a casa. \n\nTieni presente che i tuoi sistemi elettronici si stanno cuocendo lentamente a causa delle radiazioni cosmiche... hai circa 20 giorni di tempo.
		#autoLOC_8006179 = Ho parlato di schianto, ma non qui e ora.
