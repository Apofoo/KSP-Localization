		#autoLOC_309084 = Ora cerca di creare una manovra che ti riporti nuovamente all'interno della SdI di Kerbin. Sembra abbastanza facile, ma ci sono due aspetti da considerare.\n\nPrima di tutto stai trasportando un SACCO di massa, quindi prima di eseguire la manovra dovrai verificare che sia fattibile. Una regola generale è questa: se il tempo stimato dell'accensione supera i 10 minuti, con ogni probabilità finirai il carburante prima di completarla.\n\nIn secondo luogo, se ti sembra impossibile trovare una rotta per il ritorno, clicca con il pulsante destro sul nodo manovra. Insieme al pulsante per eliminarlo, compariranno anche altri due pulsanti. Questi alterano il calcolo dei risultati dell'accensione per vedere cosa accadrebbe se l'accensione stessa fosse effettuata non durante quest'orbita, ma in quella dopo o in quella ancora successiva. Così, se questo giro non hai fortuna, magari ce l'avrai in quello successivo, o forse quello ancora dopo, o tra 100 anni (potremmo arrivare tardi per il tè).
