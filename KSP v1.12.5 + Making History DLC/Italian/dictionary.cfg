		#autoLOC_8014000 = BepiColombo
		#autoLOC_8014001 = Offerta in collaborazione con l'ESA, questa missione ti chiede di ricreare una parte della missione BepiColombo attualmente in corso nel mondo reale... con l'aggiunta di un bel po' di stile kerbal!\n\nIl tuo obiettivo è di inviare due sonde orbitali intorno a Moho, analizzare il suo campo magnetico e alcune delle sue caratteristiche planetarie, e infine sbarcare sulla sua superficie con un piccolo lander.\n\nSe la sfida non ti basta, come obiettivo secondario puoi pianificare la rotta in modo da sfruttare la gravità di Eve durante il trasferimento interplanetario.\n\nBuona fortuna!
		#autoLOC_8014002 = Studio scientifico di Moho
		#autoLOC_8014003 = Briefing missione
		#autoLOC_8014004 = In collaborazione con l'ESA abbiamo creato una missione che richiede di portare il veicolo spaziale BepiColombo in orbita intorno a Moho simulando alcuni aspetti della missione reale.\n\nDovrai veramente dare il meglio per stare al passo (o addirittura superare) l'impresa compiuta dagli scienziati che hanno pianificato la missione, ma siamo certi che ce la farai.
		#autoLOC_8014005 = Test modulo MPO
		#autoLOC_8014006 = Finestra dialogo OBK
		#autoLOC_8014007 = Sei in OBK
		#autoLOC_8014008 = A quanto pare hai scelto di effettuare la manovra che ti porterà a sfiorare Eve... sarà difficile, ma con un buon controllo del volo potrai farcela! \n\n<color=green>Punta a un trasferimento che ti porti a raggiungere Eve dopo circa 200 giorni; questo corrisponde più o meno all'Anno 191, Giorno 65.\n\nPianifica di passare davanti al pianeta su una traiettoria che faccia abbassare la tua orbita rispetto al sole, ma non andarci troppo vicino: l'atmosfera di Eve è molto densa! Una manovra prograda di circa 1.090 m/s dovrebbe bastare, se sceglierai il momento giusto.</color>
