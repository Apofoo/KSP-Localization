		#autoLOC_313268 = Lo stadio inferiore necessita di un motore in grado di bruciare in modo sostenuto, a partire dal decollo fino a molto tempo dopo la separazione dei booster.\n\nLascia che entri in modalità \"scientifica\" per un secondo. Le prestazioni dei motori a razzo si misurano in Impulso Specifico (Isp), e l'Isp di un motore cambia insieme al livello di pressione atmosferica che lo circonda. Proprio come allo stadio superiore serviva un motore che si comportasse bene a bassa pressione e altitudine elevata, quello inferiore avrà bisogno di booster molto potenti nelle condizioni di alta pressione e bassa altitudine della piattaforma di lancio. Per aiutare il razzo a superare la transizione dal lancio allo stadio superiore, serve un razzo cosiddetto \"sustainer\", che in genere si pone tra i booster e lo stadio superiore in termini di prestazioni.\n\nAggiungi quindi il grande motore che vedi nel catalogo, l'<color=<<1>>>LV-T45 \"Girello\"</color>, sotto i serbatoi: sarà il nostro sustainer.
