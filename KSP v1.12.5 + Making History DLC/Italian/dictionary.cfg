		#autoLOC_318553 = Bene! Quello che vedi nel mezzo, con lo sfondo a quadretti, è l'albero tecnologico. L'albero mostra quanto avanti la tua ricerca ha fatto avanzare la tecnologia kerbal.\n\nAdesso non c'è molto da vedere, perché non sei uno scienziato di livello mondiale come me. Non ancora, quantomeno. Ma sono certo che hai il potenziale per ottenere grandi successi.
