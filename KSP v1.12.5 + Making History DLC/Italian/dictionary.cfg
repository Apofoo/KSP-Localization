		#autoLOC_8014059 = Istruzioni di lancio
		#autoLOC_8014060 = Abbiamo due piani di volo per te. \n\n1. Esegui il lancio immediatamente per un trasferimento diretto verso Moho. È la soluzione più semplice, ma il costo in delta-V è più elevato; oppure\n\n2. Lancia il veicolo tra circa 13 giorni nell'Anno 190, Giorno 290, per eseguire un volo più difficile ma efficiente che passa vicino a Eve, di cui potrai sfruttare la gravità per arrivare a destinazione.
		#autoLOC_8014061 = Attesa sulla piattaforma
		#autoLOC_8014062 = Dato che sembra tu stia pianificando di effettuare la manovra che ti porterà a sfiorare Eve, abbiamo modificato l'orbita bersaglio... è più inclinata. Ricorda di partire da Kerbin nel Giorno 290 per un'ideale finestra di trasferimento.
