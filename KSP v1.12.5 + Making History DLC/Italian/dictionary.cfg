		#autoLOC_8014092 = Distacca il lander
		#autoLOC_8014093 = È il momento della parte più fantastica di tutta la missione!\n\nVogliamo che distacchi il lander Philae e usi la sua pinza per fissarlo alla superficie della cometa. Gli strumenti all'interno della sonda ci permetteranno di raccogliere informazioni uniche.
		#autoLOC_8014094 = Attacca il lander alla cometa
		#autoLOC_8014095 = Prima di pianificare la traiettoria di trasferimento dovrai metterti in orbita. In questo caso dovresti raggiungere un'orbita inclinata per rendere più efficiente la partenza verso la cometa. In seguito dovrai comunque effettuare dei cambiamenti di inclinazione per correggere la rotta e allinearti correttamente con la cometa.
		#autoLOC_8014096 = I razzi a volte esplodono, ma siamo piuttosto sicuri che questo sia stato un errore tuo. Forse ti farebbe bene tornare per un po' al simulatore?
		#autoLOC_8014097 = Per questo incontro con la cometa ti chiediamo un semplice trasferimento diretto.\n\nLa vera missione Rosetta dell'ESA ha usato 3 fionde gravitazionali con la Terra e una con Marte per risparmiare carburante, approfittandone per raccogliere dati da vari asteroidi che ha incontrato lungo la strada.
