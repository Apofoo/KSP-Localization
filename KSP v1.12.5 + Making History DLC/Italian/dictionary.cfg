		#autoLOC_8005168 = Punta in alto
		#autoLOC_8005169 = In questa parte della missione devi superare i 48.000 metri di altitudine e rilevare la temperatura ambientale, per poi ammarare nell'oceano molto più a est. \n\nUn pilota abile può volare con grande precisione. Abbiamo evidenziato un paio di nodi che dovresti toccare... pensi di esserne capace?
