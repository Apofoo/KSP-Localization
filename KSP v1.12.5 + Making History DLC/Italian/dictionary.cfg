		#autoLOC_308674 = Per iniziare la missione dobbiamo eseguire un processo chiamato \"rendez-vous\". Questo è davvero, DAVVERO utile per fare in modo che due navi si incontrino nello spazio ed eventualmente eseguano un attracco, perciò fa' molta attenzione.\n\nL'idea è di conoscere la rotta che un oggetto sta seguendo e sapere quanto velocemente si sta muovendo, in modo da essere nello stesso posto nello stesso momento per incontrarlo.\n\nOra apri la visuale della mappa e guarda un po' come stanno le cose.
