		#autoLOC_8006181 = Ci vediamo in Zero G
		#autoLOC_8006182 = Eccoci pronti per un'altra sfida! In questa missione lancerai due veicoli spaziali che dovranno eseguire il rendez-vous e un'operazione di attracco. La manovra avverrà in orbita alta intorno a Kerbin.\n\nPer prima cosa dovrai <b><i>lanciare l'Agena e portarla in un'orbita circolare a 300km di altezza</b></i>. Fatto questo, <b><i>lancerai il Gemini e lo porterai al rendez-vous con l'Agena</b></i>.\n\nSei pronto a fare la storia?
		#autoLOC_8006183 = Atlas Agena
		#autoLOC_8006184 = Orbita 1, 300k Apo e Per
		#autoLOC_8006185 = M 4 - Dialogo 2
		#autoLOC_8006186 = Orbita alta raggiunta!
		#autoLOC_8006187 = La squadra a terra conferma che l'Agena ha raggiunto l'orbita pianificata. Ben fatto, squadra Agena!\n\nOra potete rilassarvi, mangiare un po' di gelato spaziale e godervi il panorama mentre la squadra <b><i>Gemini si prepara per il lancio!</b></i>
