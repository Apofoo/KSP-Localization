		#autoLOC_309553 = OK, ora sei molto vicino alla nave bersaglio e ti stai muovendo lentamente rispetto a essa, ma dobbiamo comunque fermarci completamente o scivoleremo via.\n\nPrima di tutto, esci dalla visuale della mappa, perché sei abbastanza vicino da rendere la visuale principale non solo utile, ma anche vantaggiosa. Aspetta di trovarti a una distanza di circa 5km dal bersaglio. Punta la nave ancora verso il vettore retrogrado, poi premi <color=<<1>>>[<<2>>]</color> per accendere i propulsori SCR e infine tieni premuto <color=<<3>>>[<<4>>]</color> finché la tua velocità non si riduce a zero.\n\nSe l'SCR ci mette troppo tempo, puoi dare un colpo di accelerazione col motore, ma dev'essere una cosa brevissima!\n\nOh, un'altra cosa: ricorda sempre di spegnere i propulsori SCR quando non li stai usando, in modo che i loro sforzi per mantenere l'assetto non ti spingano accidentalmente fuori rotta.
