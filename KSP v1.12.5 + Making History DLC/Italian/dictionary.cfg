		#autoLOC_309617 = Allineamento
		#autoLOC_309626 = Per fare in modo che i due portelli di attracco si tocchino devi allineare il tuo portello a quello dell'altra nave. Sostanzialmente questo significa che il tuo vettore progrado si deve sovrapporre al vettore bersaglio sulla NaviSfera. Alcune considerazioni possono aiutarti in quest'impresa.\n\n- Puoi cambiare la visuale della telecamera con il tasto <color=<<1>>>[<<2>>]</color> finché non ne trovi una di tuo gradimento: per quest'operazione ti raccomando la modalità inseguimento.\n\n- Oltre alla modalità stadi, il tuo HUD ha anche una modalità attracco, a cui si può accedere premendo il relativo pulsante accanto al visualizzatore degli stadi, nella parte inferiore sinistra dello schermo. Questa modalità offre un sistema di controllo alternativo che permette di agire sulla traslazione anziché la rotazione, per cui i tasti <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> controlleranno la traslazione e i tasti <color=<<11>>>[<<12>>]</color> e <color=<<13>>>[<<14>>]</color> serviranno a spostarsi su e giù. In pratica è un po' come controllare un Kerbal durante un volo EVA.\n\n- Usare la modalità attracco non è strettamente necessario, dal momento che anche nella consueta modalità degli stadi si possono usare i tasti <color=<<15>>>[<<16>>]</color>, <color=<<17>>>[<<18>>]</color>, <color=<<19>>>[<<20>>]</color>, <color=<<21>>>[<<22>>]</color>, <color=<<23>>>[<<24>>]</color> e <color=<<25>>>[<<26>>]</color> per le traslazioni. Usa pure la modalità che funziona meglio per te. Se dovessi dimenticarti qualcosa, in qualsiasi momento puoi scegliere <color=<<27>>>Visualizza associazioni tasti</color> nel menu della pausa.
		#autoLOC_309627 = Avanti
		#autoLOC_309638 = Attracco: conclusione
		#autoLOC_309647 = Comunque tu decida di farlo, lo scopo è avere i due portelli di attracco allineati il più accuratamente possibile. Una volta che si troveranno a una distanza pari più o meno all'altezza di un kerbal, vedrai attivarsi il sistema magnetico di assistenza, che farà sì che le due navi si attraggano fino all'attracco.\n\nPer una visuale migliore potresti voler premere <color=<<1>>>[<<2>>]</color> più volte fino a ottenere la visuale bloccata, in modo che i tuoi comandi corrispondano alla visuale, o addirittura passare alla visuale interna con il tasto <color=<<3>>>[<<4>>]</color>.\n\nTi lascerò fare come preferisci. Se il tentativo fallisce, arretra più o meno di una lunghezza di nave (per reimpostare il sistema magnetico di assistenza) e riprova. Al di fuori di questi tutorial è anche possibile usare il salvataggio rapido e il caricamento rapido, con i tasti <color=<<5>>>[<<6>>]</color> e <color=<<7>>>[<<8>>]</color>, per tornare indietro nel tempo e riprovare. Però tieni presente che il salvataggio rapido non è disponibile in tutti i livelli di difficoltà.
