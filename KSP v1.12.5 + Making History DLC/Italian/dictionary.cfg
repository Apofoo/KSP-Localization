		#autoLOC_501222 = Sonda Spaziale Ionica
		#autoLOC_501223 = Questa piccola sonda può sembrare carina ma modesta: una volta attivata la sua antenna a lungo raggio, comunque, l'aspetto resta più o meno lo stesso.\n\nIl motore a ioni è molto efficiente per un veicolo spaziale così piccolo, per cui può arrivare davvero molto lontano... a patto che qualcuno la aiuti ad arrivare in orbita, s'intende.
		#autoLOC_501224 = Pulce Salterina
