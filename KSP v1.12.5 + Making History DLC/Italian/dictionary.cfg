		#autoLOC_6012030 = Benvenuto in KSP 1.7: Spazio di manovra! \n\nQuest'aggiornamento, come il nome lascia intuire, introduce molte nuove caratteristiche e migliorie che ti aiuteranno a dirigere i tuoi razzi nello spazio. \n\nCi sono due aggiornamenti negli strumenti di navigazione. In cima alla schermata di volo vedrai una nuova icona misteriosa proprio accanto all'altimetro. Seleziona l'altimetro per passare dalla lettura sul livello del mare a quella sopra il livello del suolo: ora Jeb potrà atterrare facendo affidamento solo sugli strumenti! Facendo in modo che il veicolo resti tutto intero, s'intende. \n\nIn basso a sinistra nella schermata di volo c'è una nuova icona che permette di scorrere tutte le modalità: selezionala e scoprirai che abbiamo aggiunto la "modalità manovra". Questa apre un singolo pannello che ti dà accesso, sia in modalità mappa che in modalità volo, a informazioni sull'orbita come apoapside, periapside, eccentricità e altri dati. Ma non è finita qui! Posiziona un nodo manovra e si aprirà un secondo pannello che ti permette di modificarlo, consentendoti così di perfezionare ogni dettaglio dei tuoi trasferimenti interplanetari. \n\nDal punto di vista visuale abbiamo aggiornato tutti i piccoli motori di manovra: Formica, Scossa, Sbuffo, Collocazione Libera #7, Blocco di propulsori SCR RV-105 e motore Vernor vantano tutti una grafica migliorata, mentre Scossa, Formica e Ragno hanno anche delle nuove varianti. Inoltre abbiamo migliorato la mappa della galassia, così puoi godertela mentre solchi lo spazio fra i pianeti.\n\nPer concludere, abbiamo aggiunto delle barre di scorrimento alle finestre delle azioni delle parti. Queste compaiono solo quando le finestre stesse superano una certa dimensione: sono molto utili con i mod, che tendono a riempirle. Inoltre, alcuni piccoli motori per le manovre offrono nuovi valori di regolazione. Infine, chi possiede l'espansione Making History avrà a disposizione due nuove ogive, da 3,75 e 5 metri! \n\nBuon divertimento con la versione 1.7, Spazio di manovra!
