		#autoLOC_6005140 = Ecco le novità introdotte in Kerbal Space Program 1.12: On Final Approach\n\nSiamo lieti di presentarvi l'aggiornamento per il decimo anniversario di Kerbal Space Program. Questa volta stiamo introducendo una quantità record di nuovi contenuti: celebriamo in grande stile il compleanno di KSP con una lunga lista di nuove caratteristiche e opzioni! Andiamo quindi a cominciare!\n\nPer prima cosa abbiamo introdotto due nuove app. L'app di creazione delle manovre permette di generare rapidamente trasferimenti verso altri corpi celesti, visualizzare le prossime finestre di trasferimento e avere una buona comprensione del punto che potrete raggiungere e di quanto deltaV vi costerà.\n\nA questa si aggiunge la nuova app di gestione delle sveglie. Potrete creare una sveglia per qualsiasi manovra, trasferimenti inclusi, oltre a sveglie collegate alle diverse posizioni in orbita e altre completamente libere. Ricordate di scegliere una suoneria divertente, così non ve ne sfuggirà nessuna!\n\nPer il decimo anniversario stiamo introducendo un sacco di nuovi contenuti, che includono: \n-Nuove sorprese (easter egg) sparse per tutto il sistema solare.\n-Nuovi siti di lancio su Kerbin, che potrete sbloccare visitandoli.\n-Una nuova tuta 'aderente'.\n-Lanciatori di fuochi artificiali, per contribuire ai festeggiamenti!\n\nOltre a tutto questo abbiamo introdotto molte caratteristiche richieste dai fan e miglioramenti alla 'qualità della vita' in grado di migliorare l'esperienza di KSP per tutti gli utenti. Questa categoria include:\n-La totale revisione del sistema di salvataggio e caricamento, con il supporto alla ricerca, la gestione delle cartelle e la possibilità di accedere ai file dei veicoli creati da piattaforme diverse (cross-save).\n-Collari rotanti aggiunti ai portelli d'attracco, così potrete allineare perfettamente i veicoli collegati.\n-Varianti strutturali dei pannelli con le bandiere.\n-Puntoni che si possono staccare a comando.\n-L'aggiornamento degli strumenti delle parti e l'introduzione di molte opzioni richieste dai modder.\n-Una grande quantità di correzioni e migliorie alle ruote e ai sistemi d'atterraggio.\n-E molto altro ancora...\n\nLa versione 1.12 include anche molte parti nuove o riviste. Pol ed Eeloo hanno subito un radicale trattamento di bellezza, che completa l'aggiornamento dell'intero sistema solare. Tutti i portelli d'attracco sono stati aggiornati. Abbiamo anche aggiunto una piastra motore da 1,25 metri e un sacco di nuovi pannelli solari.\n\nNaturalmente ci sono molte altre correzioni e migliorie che non possiamo elencare qui, perciò consultate la lista delle modifiche per ogni dettaglio.\n\nSperiamo che sarete d'accordo con noi quando diciamo che questo è uno dei nostri migliori aggiornamenti di sempre! Sfortunatamente, tutte le cose belle devono finire. On Final Approach è l'ultima versione principale pianificata di Kerbal Space Program. È stato un grande onore e un piacere lavorare su questo fantastico gioco per voi. Tutti noi abbiamo messo il cuore e ci sentiamo davvero fortunati per essere stati accompagnati passo dopo passo da una community eccezionale. Grazie per aver partecipato con noi a questo viaggio.\n\nSquad, comunque, non si sta ritirando. Il nostro team dei social network curerà ancora molti eventi e ci aspettiamo che la community di KSP resti attiva ancora a lungo... mentre noi ci dedichiamo a KSP2.\n\nGodetevi Kerbal Space Program 1.12: On Final Approach; speriamo che vi unirete a noi per altre mirabolanti avventure nel 2022, con Kerbal Space Program 2!
