		#autoLOC_500000 = Perché andare verso l'alto quando ci si può schiantare benissimo lateralmente? Questo è il motto della Divisione Aerospaziale C7. Oggi la C7 è una potenza nel settore, ma fin dalle sue umili origini i suoi ingegneri hanno sempre guardato dritto davanti a sé, verso l'orizzonte. Di recente hanno persino cominciato a costruire parti che permettono di avere una visuale molto migliore del punto in cui il cielo incontra il terreno. Queste innovazioni hanno provocato qualche mugugno da parte dei veterani della compagnia, ma anche loro hanno dovuto ammettere che l'avventura attende gli audaci, qualsiasi direzione scelgano di prendere.
		#autoLOC_500001 = Dinkelstein Kerman è diventato una specie di leggenda nell'industria aerospaziale, soprattutto perché continua a sostenere a gran voce di aver costruito e lanciato navi spaziali molto tempo prima della loro realizzazione documentata. Queste pretese hanno sollevato qualche controversia e non poche tensioni tra Dinkelstein e la Società dei record mondiali di Kerbin. Sia come sia, l'Emporio di Dinkelstein è considerato generalmente un'azienda tradizionale di vecchio stampo, e i prodotti della compagnia sono molto più orientati al cliente di quanto faccia immaginare il suo presidente.
		#autoLOC_500002 = Il Gruppo Ingegneria Sperimentale è una tipica startup: budget inadeguati e scadenze fin troppo ravvicinate rappresentano la normalità del lavoro quotidiano. Nonostante sia presente sul mercato da poco tempo, il Gruppo Ingegneria Sperimentale si è già fatto un buon nome nel settore, più che altro per l'altamente istruttivo e molto divertente Kit da Esperimenti SC-9001 Science Jr. Nonostante gli sforzi erculei dei suoi rappresentanti, tuttavia, il Gruppo non è ancora riuscito a liberarsi degli effetti negativi che hanno fatto seguito alla diffusione involontaria di un video: un incidente che coinvolge una delle loro unità e una bestiola che uno degli scienziati del dipartimento R&S teneva come animale da compagnia. Alcuni sostengono che l'incidente sollevi gravi dubbi sulla sicurezza dei prodotti del Gruppo. Da allora, per cercare di tranquillizzare il pubblico, gli angoli del logo aziendale sono stati arrotondati.
		#autoLOC_500003 = I Laboratori FLOOYD sono un'azienda che si concentra sul fare un'unica cosa, ma farla tanto bene quant'è umanamente possibile: spostare liquidi da un punto a un altro. Il loro prodotto di punta, il Condotto per Carburante FTX-2, è il risultato finale di anni di ricerca in cui innumerevoli ore-kerbal sono state investite nello sforzo di sviluppare un dispositivo in grado di pompare quantità arbitrarie di qualsiasi fluido, non importa quanto freddo, denso o volatile esso sia. A causa di questo importante contributo, l'azienda gode di una ben meritata reputazione nel settore, e la maggior parte delle persone ha deciso di dimenticare l'imbarazzante ritiro dal mercato del precedente modello FTX-1, che presentava un piccolo ma irritante difetto: pompava qualsiasi fluido impeccabilmente, ma nella direzione sbagliata.
		#autoLOC_500004 = La Prodotti Nazionali Goliath sa bene quel che ci vuole per restare in testa alla competizione... un buon occhio per i dettagli e un grosso naso per fiutare quello che soddisfa le necessità dei nostri ardimentosi ingegneri. Molti dei più grandi veicoli della nostra epoca montano ogive della Goliath, ottime per spostare lateralmente l'aria e proteggere così i componenti più importanti, nonché più morbidi e carnosi, di ogni veicolo: i nostri eroi mentre partono alla volta di un'ennesima avventura.
		#autoLOC_500005 = Quello che manca a questa piccola azienda in termini di esperienza e reputazione è abbondantemente controbilanciato dalla pura e semplice ambizione dei suoi progetti. Il suo primo prodotto è stato il gigantesco Laboratorio Mobile di Elaborazione, di cui si favoleggia fosse stato sviluppato in origine come struttura mobile per ricerche chimiche allo scopo di sviluppare segretamente un carburante sperimentale, potenzialmente illegale, molto più potente di tutti i propellenti disponibili e contraddistinto da un peculiare colore blu. Queste dicerie comunque non sono mai state dimostrate, e il misterioso carburante blu non è stato ancora avvistato da una fonte veramente attendibile. Nonostante i numerosi tentativi di mettere a tacere le voci, l'azienda patisce ancora per questa cattiva reputazione, probabilmente immeritata. Per contrastare l'impressione iniziale ha preso l'abitudine di offrire pesanti sconti, sproporzionati rispetto alle dimensioni dell'azienda, il che in effetti fa ben poco per migliorare la sua immagine.
		#autoLOC_500006 = La Ionic Symphonic Protonic Electronics è uno dei nomi di punta nel campo dell'elettronica spaziale, e non solo perché il nome stesso è davvero fichissimo. Il suo catalogo di componenti è molto ampio, offrendo da semplici trasmettitori a dispositivi che trasformano in utile realtà gli ultimissimi progressi della ricerca. Tutto questo ha reso i suoi prodotti molto popolari tra gli ingegneri aerospaziali, suscitando al contempo l'odio profondo dei più pragmatici concorrenti della Probodobodyne.
		#autoLOC_500007 = È opinione universale che la Discarica di Jeb sia uno dei migliori esempi di come un'incrollabile motivazione possa trionfare davanti ad avversità apparentemente insormontabili. La modesta discarica dove, a quanto si dice, sono stati compiuti i primi passi del viaggio della kerbalità verso lo spazio, ora è diventata una discarica molto più grande, avendo dovuto espandersi per soddisfare la crescente domanda di componenti per veicoli spaziali. La Discarica di Jeb è diventato uno dei simboli più amati di Kerbin: molto più di una semplice marca di successo, oggi è l'orgoglioso emblema della volontà dei kerbal di tentare l'impossibile, sottovalutando grossolanamente al contempo la gravità della situazione.
		#autoLOC_500008 = Quando si è lanciata nel campo delle ruote, inizialmente la Kerbal Motion LLC ha sperimentato dispositivi quadrati. Man mano sono stati aggiunti altri lati, fino a convergere su una configurazione vagamente sferica. Intense sessioni di test hanno confermato che ruote di forma tonda rendono effettivamente gli spostamenti molto più fluidi. Una volta superato questo scoglio, i cervelloni della Kerbal Motion LLC hanno cominciato a chiedersi dove potevano rivolgere la loro considerevole quantità di materia grigia. Alla fine hanno scelto di dedicarsi ai manipolatori, soprattutto perché così facendo non avrebbero più dovuto alzarsi per prendere un drink.
		#autoLOC_500009 = La Società dei record mondiali di Kerbin è un'istituzione che si dedica totalmente alla verifica e alla registrazione di tutti gli eventi mai compiuti. La Società non ha scopo di lucro; in effetti, il suo unico scopo è ricompensare coloro che compiono imprese mai viste, soprattutto se hanno a che fare con l'esplorazione spaziale. Un simile lavoro, però, è più difficile di quando possa sembrare a prima vista, dal momento che il prestigio associato con il raggiungimento di un record riveste grande interesse anche per le compagnie commerciali, che non si lascerebbero sfuggire l'occasione di sponsorizzare ufficialmente un evento simile. Di conseguenza, accettare i contratti della Società trasmetterà certamente il messaggio che non siete entrati nel settore per fare soldi, il che è certamente un messaggio positivo. Ed è anche, più o meno, l'unica ricompensa che riceverete, dal momento che i premi in denaro sono praticamente simbolici.
		#autoLOC_500010 = Kerbodyne è un nome relativamente nuovo nell'industria aerospaziale, ma i suoi motori e serbatoi di carburante della serie K hanno fatto guadagnare in breve tempo una buona fama all'azienda. Così buona, in effetti, che la Kerbodyne è stata nominata per il premio "Miglior Debutto" al Congresso degli Sviluppatori Aerospaziali dell'anno scorso. Sfortunatamente il premio è andato a un'altra compagnia, ma questo non impedisce ai fan della Kerbodyne di dimostrare pubblicamente e rumorosamente il loro apprezzamento verso l'azienda e i suoi prodotti.
		#autoLOC_500011 = Nella sua lunga storia la Kerlington ha introdotto molte tecnologie innovative, molte delle quali sono oggi considerate indispensabili in ambito missilistico e aerospaziale. Questo ha portato alla formazione di un'agguerrita comunità di leali sostenitori, a cui fa da contraltare un gruppo altrettanto numeroso di aziende rivali frustrate.
		#autoLOC_500012 = Gli ingegneri della Giocattoli da Costruzione Maxo si sono sempre divertiti a costruire cose... specialmente se potevano utilizzare piccoli mattoncini di plastica. Così, quando si sono ritrovati un po' di soldi in banca e si sono chiesti cosa potevano farci, hanno deciso di costruire, ma con pezzi di metallo ultraleggero. Le costruzioni della Maxo sono famose per la loro qualità e durevolezza. In effetti, quando si vanno a esaminare i resti dell'ennesimo "atterraggio" spettacolare, le parti Maxo vengono ritrovate quasi sempre intatte.
		#autoLOC_500013 = Il Gruppo Esperti Parti Mobili è nato come iniziativa non commerciale allo scopo di riunire alcune delle menti più brillanti per creare nuove tecnologie davvero innovative per la costruzione di veicoli spaziali. Come accade spesso in simili situazioni, i fondi iniziali si sono rapidamente esauriti, così il Gruppo ha dovuto cominciare a sviluppare in fretta elementi che potessero essere venduti. Di conseguenza ha acquisito la reputazione di essere sempre di fretta, e sempre al verde. Nonostante tutto, i suoi ingegneri sono restati quanto più possibile fedeli alla loro ispirazione originale e sono sempre pronti a supportare imprese in grado di superare i confini attuali della scienza aerospaziale.
		#autoLOC_500014 = Per un'azienda che si è fatta un nome creando quanta più distruzione possibile, la O.M.B. ha trovato per i suoi dispositivi altamente volatili una nicchia peculiare nell'industria aerospaziale: i suoi disaccoppiatori di precisione non sono secondi a nessuno quando si tratta di suddividere un veicolo spaziale in numerosi veicoli più piccoli. Gli altri prodotti della O.M.B. rivolti alla demolizione, invece, non hanno avuto altrettanto successo, nonostante grandi campagne pubblicitarie li avessero correttamente presentati come strumenti di smontaggio molto più potenti. La O.M.B. si chiede ancora perché questi ultimi prodotti, "chiaramente superiori", abbiano ricevuto un'accoglienza tanto tiepida.
		#autoLOC_500015 = La Forniture per Razzi Periapside & Co è un'azienda che notoriamente tiene molto alla segretezza: il piccolo catalogo di componenti che produce non fa altro che rafforzare l'alone di mistero che la circonda. Molte persone hanno chiesto alla compagnia perché non costruisce più parti, ma la Periapside immancabilmente risponde: "aspettate e vedrete!". Questa tuttavia è stata la risposta standard per almeno tre generazioni, per cui si può dire che la risposta si sta facendo decisamente attendere.
		#autoLOC_500016 = Un tempo la Probodobodyne era uno dei più importanti nomi nel settore (che allora ne contava pochi). Nel corso degli anni la compagnia è rimasta un po' indietro, ma continua a credere nella filosofia secondo cui l'esplorazione spaziale dovrebbe restare appannaggio dei pochi che riescono a superare le difficoltà necessarie per conquistarsela, con minima assistenza da parte della tecnologia. I loro prodotti riflettono quest'atteggiamento pragmatico, forse superato, anche di fronte all'arrivo di nuove aziende, con alternative che rendono il viaggio nello spazio molto più accessibile di quanto fosse ai "bei vecchi tempi". Nonostante tutto, l'azienda ha mantenuto un piccolo ma agguerrito zoccolo duro di estimatori, che sognano un settore molto selettivo, popolato solo dai migliori astronauti e ingegneri.
		#autoLOC_500017 = Questo è il Dipartimento Ricerca & Sviluppo interno del Programma Spaziale. Capitanato dal celebre ingegnere avionico Wernher von Kerman, costui è il cervello dell'intera operazione. I suoi membri sono spinti da un'insaziabile sete di sapere: nessun frammento di dati è troppo piccolo o irrilevante, e il loro obiettivo è espandere le conoscenze dell'intera kerbalità. Questi geni chiedono solo di ricevere il giusto riconoscimento accademico per il loro contributo alla scienza, e che tutti gli astronauti PER CORTESIA non entrino in laboratorio senza prima pulirsi gli stivali.
		#autoLOC_500018 = La Reaction Systems è un'azienda piccola che ha ottenuto un certo successo con il suo prodotto più indovinato, l'Ugello SCR Lineare a Collocazione Libera. Ultimamente, nessuno sa per certo su cosa stia lavorando. Anche se la Reaction Systems non è certo la più grande delle compagnie, supplisce alle sue dimensioni supportando tutte le imprese più ardite. Inoltre, l'entusiasmo con cui offre contratti che hanno come obiettivo la raccolta di Scienza dà credito all'ipotesi che stia tramando qualcosa.
		#autoLOC_500019 = Il Conglomerato Rockomax è senza dubbio il maggior fornitore al mondo di componenti missilistici, comunemente considerati il modo più semplice e accessibile per arrivare nello spazio. Questo gli ha fatto guadagnare una reputazione vagamente negativa nella cerchia degli ingegneri più alla moda o d'avanguardia, alcuni dei quali sono arrivati a negare di aver mai usato in vita loro prodotti di marca Rockomax. Sia come sia, è impossibile negare l'ingombrante presenza della Rockomax nel settore, e i suoi prodotti in effetti sono piuttosto buoni, anche se mancano dello stile 'trendy' delle marche missilistiche più raffinate. L'azienda è davvero enorme, perciò non ci si può aspettare delle offerte. I clienti ricevono già uno sconto quantità, e poi ci sono i 'super-saldi' per chi usa prodotti delle marche associate. Tutto questo, s'intende, a patto che si possieda la tessera famiglia quando si va a fare la spesa nei loro enormi magazzini.
		#autoLOC_500020 = La Rokea è nota soprattutto per i suoi 'intensificatori di mobilità verticale', che l'azienda si sforza in tutti i modi di distinguere dalle semplici, banali 'scalette'. Si potrebbe dire che l'impresa è stata un totale fallimento, anche se qualsiasi rappresentante Rokea sarà ben lieto di indottrinare chiunque gli capiti a tiro sulle profonde differenze tra una scaletta e un dispositivo di intensificazione di mobilità verticale. Forse questa strategia di comunicazione è parte della ragione per cui non interessa a nessuno.
