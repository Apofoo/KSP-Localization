		#autoLOC_308776 = Bene. Ora ti trovi su un'orbita simile, ma più bassa di quella dell'asteroide. Mantienilo come bersaglio e prova diversi nodi manovra finché la distanza del massimo avvicinamento sarà inferiore a 10km, poi esegui l'accensione e aspetta di arrivare all'incontro.\n\nQuesto passo in effetti è opzionale, però tieni a mente che più vicino ti porterà l'orbita, meno carburante dovrai consumare.\n\nIn ogni caso, quando hai finito clicca <color=<<1>>>Avanti</color>.
