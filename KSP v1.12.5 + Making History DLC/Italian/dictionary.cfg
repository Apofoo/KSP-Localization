		#autoLOC_309002 = Ecco fatto! Hai afferrato l'asteroide.\n\nOra è già tuo a tutti gli effetti, ma per rendere la cosa ufficiale puoi cambiargli il nome. Per far questo <color=<<1>>>clicca con il pulsante destro</color> su di esso e scegli <color=<<2>>>Rinomina asteroide</color>.\n\nQuando spostiamo gli asteroidi c'è un aspetto molto importante: l'efficienza. Se pensi che il modo in cui afferri l'asteroide non conti, ti chiederei di alzarti, sollevare una borsa della spesa e portarla in giro con le braccia tese davanti al tuo corpo a un angolo di 90 gradi. Poi prova a trasportare la borsa normalmente e dimmi se lo sforzo è lo stesso.\n\n<color=<<3>>>Clicca con il pulsante destro</color> ancora una volta sull'asteroide e scegli <color=<<4>>>Bersaglio centro di massa</color> per aiutarti a eseguire il prossimo passo di allineamento.
