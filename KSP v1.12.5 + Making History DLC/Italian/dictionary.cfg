		#autoLOC_8014021 = Rilascia il Moho Magnetospheric Orbiter nella tua orbita attuale, così continuerà a raccogliere dati sul pianeta.\n\nIl giorno siderale di Moho è molto lungo, il che significa che l'MMO dovrà continuare a raccogliere dati per un lungo periodo per compilare una mappa precisa del campo magnetico.
		#autoLOC_8014022 = Fai atterrare l'MSE su Moho
