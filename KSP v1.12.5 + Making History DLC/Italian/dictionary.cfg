		#autoLOC_8014126 = L'Ariane 5 è il razzo pesante fiore all'occhiello dell'ESA, in grado di portare grandi carichi in orbita bassa o geostazionaria. Questa versione trasporta un carico generico, sostituibile con quello che più ti piace!
		#autoLOC_8014127 = MMO attivato
		#autoLOC_8014128 = BepiColombo - breve
		#autoLOC_8014129 = Briefing missione
		#autoLOC_8014130 = Offerta in collaborazione con l'ESA, questa missione ti chiede di ricreare una parte della missione BepiColombo attualmente in corso nel mondo reale... con l'aggiunta di un bel po' di stile kerbal!\n\nQuesta versione breve della missione omette le manovre orbitali necessarie per raggiungere Moho e ti posiziona direttamente su una vicina rotta di intercettazione.\n\nIl tuo obiettivo è di inviare due sonde orbitali intorno a Moho, analizzare il suo campo magnetico e alcune delle sue caratteristiche planetarie, e infine sbarcare sulla sua superficie con un piccolo lander.\n\nBuona fortuna!
		#autoLOC_8014131 = In collaborazione con l'ESA abbiamo creato questa versione della missione BepiColombo che ti chiede di piazzare le diverse sonde del veicolo intorno a Moho e di atterrare sulla sua superficie con un lander.\n\nQuesta versione abbreviata della missione ti fa partire direttamente nei pressi del pianeta.
		#autoLOC_8014132 = Veicolo BepiColombo
		#autoLOC_8014133 = Il veicolo spaziale BepiColombo, progettato per raccogliere dati scientifici su Moho dopo un lungo viaggio per raggiungere il pianeta più vicino al sole.
		#autoLOC_8014134 = Finestra di dialogo Isolamento BepiColombo
		#autoLOC_8014135 = Isolamento termico BepiColombo
		#autoLOC_8014136 = "Nel mondo reale, il veicolo spaziale BepiColombo è avvolto da più strati di uno speciale isolamento termico progettato per le alte temperature. Questo include due strati di tessuto a base di ceramica separati da una schiuma isolante e da più fogli sottili di titanio.\n\nPer adattare perfettamente l'isolamento al veicolo, abbiamo dovuto sostituire regolarmente gli strumenti usati per il taglio e le cuciture sono state eseguite a mano.\n\nAbbiamo dovuto portare sul sito di lancio degli esperti che eseguissero la cucitura manuale, riservando del tempo per loro affinché completassero il lavoro." \n\t<color=#e6752a>Ulli</color> (Responsabile del progetto)
		#autoLOC_8014137 = Finestra di dialogo Celle solari BepiColombo
		#autoLOC_8014138 = Celle solari BepiColombo
		#autoLOC_8014139 = Nel mondo reale, le celle solari del veicolo spaziale BepiColombo sono esposte a una radiazione ultravioletta ad alta frequenza e alta intensità. Questa, unita alle alte temperature, genera una situazione in grado di far degradare rapidamente l'efficacia delle celle solari.\n\nPer risolvere il problema le celle sono state completamente riprogettate e organizzate in un array che viene continuamente riorientato per mantenere la temperatura sotto un massimo ben preciso.\n\n"A mio parere lo sviluppo delle celle solari è stata la sfida tecnologica più difficile e pericolosa, quella che ha avuto il maggior impatto sulla massa, sui tempi e sui costi. La scoperta dell'effetto drammatico dell'azione combinata e catalitica di UV ad alta intensità e alte temperature sulla degradazione delle celle solari è avvenuta in una fase avanzata del progetto; risolvere la questione ha richiesto molto tempo e ha avuto un impatto significativo sulla riprogettazione del veicolo."\n\t<color=#e6752a>Daniele</color> (Ingegnere dei sistemi)
		#autoLOC_8014140 = Finestra di dialogo Propulsione BepiColombo
		#autoLOC_8014141 = Propulsione BepiColombo
		#autoLOC_8014142 = "Vorrei attirare la vostra attenzione sul notevole fatto che BepiColombo rappresenta un catalogo vivente di tutti i sistemi di propulsione che si possono trovare oggi a bordo dei veicoli spaziali moderni.\n\nIl modulo di trasporto include un propulsore a ioni e un sistema a bi-propellente. Una delle due sonde orbitali è dotata di un diverso sistema bi-propellente, il cosiddetto dual-mode, a cui si aggiunge un insieme di propulsori mono-propellente. Infine, l'altra sonda orbitante è dotata di un sistema a gas freddo."\n\t<color=#e6752a>Daniele</color> (Ingegnere dei sistemi)
		#autoLOC_8014143 = Finestra di dialogo Nome BepiColombo
		#autoLOC_8014144 = Il nome BepiColombo
		#autoLOC_8014145 = BepiColombo prende il nome da Giuseppe "Bepi" Colombo (1920 - 1984), un ingegnere e matematico italiano che ha spiegato la peculiare 'risonanza 3:2' di Mercurio. Il pianeta infatti ruota sul suo asse tre volte ogni due rivoluzioni intorno al sole.\n\nColombo ha anche consigliato alla NASA come posizionare il Mariner 10 su un'orbita che avrebbe permesso alla sonda di sorvolare Mercurio tre volte tra il 1974 e il 1975.
		#autoLOC_8014146 = Finestra di dialogo Ricerca MPO BepiColombo
		#autoLOC_8014147 = Obiettivi MPO BepiColombo
		#autoLOC_8014148 = Una delle cose che il veicolo spaziale BepiColombo andrà a verificare è la possibilità di trovare ambienti abitabili sulla superficie di Mercurio.\n\nL'asse di rotazione del pianeta è orientata in direzione quasi perpendicolare alla sua orbita, quindi nelle regioni polari la luce del sole colpisce la superficie con un angolo di incidenza costante e molto ampio. Ai poli l'interno dei grandi crateri rimane costantemente all'ombra e lì fa molto freddo, sempre al di sotto dei 60 K (-210 °C).\n\nLe immagini radar delle regioni polari, ottenute per la prima volta nel 1991, mostrano che l'interno dei grandi crateri riflette molto bene le frequenze radar. Il materiale più comune che potrebbe giustificare questo comportamento è... il ghiaccio!\n\nUna piccola quantità di ghiaccio, catturata da comete e meteoriti nel corso di miliardi d'anni, potrebbe essere rimasta intrappolata nelle calotte polari di Mercurio, o forse si tratta di vapore acqueo che si è sviluppato all'interno del pianeta e si è congelato ai poli.
