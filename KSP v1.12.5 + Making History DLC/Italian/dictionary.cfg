		#autoLOC_313006 = Ben fatto! Questo è proprio uno stadio superiore fatto bene, se posso dirlo io stesso. Se ci metti sotto un razzo abbastanza potente, ti porterà sicuramente in orbita. Ora che abbiamo messo insieme un veicolo ragionevolmente semplice, vediamo un altro strumento utile a tua disposizione.\n\nPer assicurare che la nave sia controllabile durante il volo, alcune parti devono essere posizionate con cura intorno a un punto interno chiamato \"centro di massa\". Il CdM è il punto in cui la massa da una parte è bilanciata dalla massa che si trova dall'altra parte. Una spinta applicata al CdM farà sì che la nave si muova senza rotazioni indesiderate, mentre le spinte applicate (in modo appropriato) intorno al centro di massa faranno ruotare la nave senza muoverla.\n\nQuesto fa del CdM un punto così importante che abbiamo aggiunto la possibilità di visualizzarlo con un indicatore. Vediamo come funziona.\n\n<color=<<1>>>Clicca</color> sul pulsante dell'indicatore CdM, in basso a sinistra: eccolo evidenziato nella figura.
