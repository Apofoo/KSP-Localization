		#autoLOC_318628 = I tuoi progressi
		#autoLOC_318636 = Tutte le attività che ho menzionato, e le molte altre che potrai scoprire, sono inserite in un registro che ne tiene traccia per il futuro. Puoi accedere ai tuoi Archivi scientifici cliccando sul pulsante giallo in alto a sinistra.\n\nBe', cosa stai aspettando? <color=<<1>>>Cliccaci sopra</color>!
		#autoLOC_318654 = Archivi scientifici
		#autoLOC_318678 = Eccoci qui! La prima e più importante cosa da notare è la ruvida bellezza virile del responsabile degli archivi. Inoltre puoi vedere quali attività scientifiche hai già eseguito, quando l'hai fatto, con chi e quanta scienza ti hanno fruttato.\n\nQuesto è molto importante, perché quando ripeti lo stesso esperimento più volte il suo valore scientifico diminuisce, dato che conosci già una parte della risposta.\n\nDi conseguenza, ogni volta che ripeti un'azione ricevi meno Scienza, finché il guadagno non si riduce praticamente a zero.
