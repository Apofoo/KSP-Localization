		#autoLOC_308689 = Per pura fortuna, intervento divino o una certa abilità nella scrittura dei tutorial, questo particolare asteroide è stato catturato in un'orbita eccentrica ma stabile intorno a Kerbin.\n\nQuesto è più o meno il massimo della fortuna che possiamo avere con questi corpi, perché in realtà la maggior parte di essi sfreccia oltre Kerbin oppure ci fa intorno un singolo giro per poi andarsene e non tornare mai più.\n\nQuando dovrai scegliere un asteroide bersaglio tutto tuo, ti raccomando di esaminare le tue opzioni nella Stazione di tracciamento, sceglierne uno che ti piace e designarlo in modo che sia permanentemente tracciato (se non ne tieni traccia, catturarlo sarà di fatto impossibile).
