		#autoLOC_8005195 = Sotto pressione nel vuoto
		#autoLOC_8005196 = Questa missione ti chiede di dare il meglio di te sotto pressione... anche se sarai nel vuoto!\n\nUna delle nostre prime missioni con equipaggio kerbal ha raggiunto l'orbita nel Valskhod 2, ma qualcosa sta per andare orribilmente storto...
		#autoLOC_8005197 = Valskhod 2
		#autoLOC_8005198 = Esecuzione rapporto dell'equipaggio
