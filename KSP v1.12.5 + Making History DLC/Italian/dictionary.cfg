		#autoLOC_318711 = Archivi scientifici
		#autoLOC_318719 = Un'altra caratteristica fantastica degli archivi è che puoi verificare quali corpi celesti hai già visitato e su quali, o interno a quali, hai condotto esperimenti.\n\nPer far questo clicca sull'icona corrispondente al corpo celeste che ti interessa.\n\nPer adesso vedrai solo i rapporti di ricerca che ti ho fornito io, ma una volta che avrai cominciato a produrre i tuoi risultati scientifici li potrai ritrovare qui.
