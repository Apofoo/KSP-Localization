		#autoLOC_8014086 = Avvicinati
		#autoLOC_8014087 = Avvicinati!
		#autoLOC_8014088 = Ora che ti sei avvicinato abbastanza alla cometa e puoi goderti lo spettacolo della sua chioma e della coda (oppure no, se sei troppo lontano dal sole), avvicinati entro 5 km e osserva bene il suo nucleo.
