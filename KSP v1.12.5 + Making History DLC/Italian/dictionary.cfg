		#autoLOC_8014104 = Messaggio Trasferimento diretto
		#autoLOC_8014105 = Sembra che tu abbia deciso di eseguire un trasferimento diretto verso Moho. Considera che questo renderà molto più stringente il tuo budget per quanto riguarda il deltaV: d'altro canto, raggiungere il bersaglio sarà molto più facile.\n\n<color=green>In generale per intercettare Moho dall'orbita OBK ti servirà una manovra in direzione prograda di circa 1.530 m/s.\n\nNota: probabilmente dovrai anche operare qualche correzione durante il trasferimento.</color>
