		#autoLOC_316686 = Ecco il tuo piano di volo per raggiungere la superficie in sicurezza:\n\t* Eseguire una manovra a bassa accelerazione.\n\t* Raggiungere il nuovo periapside.\n\t* Accendere i motori in direzione retrograda con accelerazione media, riducendo velocità e altitudine, finché non ti troverai a soli 1,5km circa dalla superficie.\n\t* Scendere lentamente (1 m/s di velocità per 10m di altitudine restanti).\n\t* Atterrare dolcemente sulla superficie di Mun!\n\nNoterai che ho impostato un nodo manovra per te. Questa è l'accensione di inserimento nell'orbita di discesa, un'orbita che arriva quasi, ma non proprio, a toccare la superficie di Mun.
