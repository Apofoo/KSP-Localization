		#autoLOC_6002521 = Il Moho Transfer Module contiene un nucleo di controllo e un serbatoio di xeno di dimensioni generose. Perfetto per trasportare pesanti dispositivi scientifici nelle destinazioni che richiedono grandi quantità di delta-V.
		#autoLOC_6002522 = Ecco le novità introdotte in Kerbal Space Program 1.10: Shared Horizons\n\nBenvenuti all'aggiornamento 1.10 di Kerbal Space Program! Questa è una pietra miliare, perché abbiamo collaborato con l'Agenzia Spaziale Europea per offrirvi dei nuovi contenuti fantastici e introdurre una grande novità nel sistema solare di KSP.\n\nPer prima cosa, la nostra collaborazione con l'ESA ci ha permesso di proporvi delle versioni in salsa KSP delle missioni reali BepiColombo e Rosetta. E sono disponibili anche a chi non possiede il DLC Making History!\n\nSe sapete il fatto vostro, avrete già capito che l'introduzione della missione Rosetta ci ha permesso di aggiungere le comete al gioco! Queste appariranno in tutte le modalità di gioco: la Carriera prevede persino un paio di contratti basati su di esse. Le nostre comete hanno code realistiche e variabili, e sono significativamente più grandi dei tipici asteroidi. Potrete addirittura incontrarne una venuta a visitarci dallo spazio interstellare!\n\nAbbiamo aggiunto molte nuove parti al gioco e ne abbiamo aggiornate altre. Per prima cosa citiamo le bandiere, disponibili in una grande varietà, che vi permetteranno di decorare il vostro razzo anche nel caso in cui i veicoli partecipino a più missioni o appartengano a più agenzie. In secondo luogo abbiamo aggiunto una variante più piccola dell'Artiglio e un nuovo esperimento scientifico che usa un magnetometro. Ci sono anche delle nuove varianti di alcuni serbatoi, BCS e disaccoppiatori; le carenature non hanno solo delle nuove varianti, ma anche funzionalità aggiuntive: andate a vedere!\n\nQualcuno di voi ha già intuito dal nostro post il giorno del primo aprile che Jool ha ricevuto un profondo aggiornamento... anche se è rimasto verde. La cosa bella è che adesso le sue nuvole sono animate! È fantastico osservarle con l'accelerazione temporale attiva, mentre vi avvicinate per intercettare il pianeta. Anche Laythe è stata aggiornata in modo da offrirvi un posto suggestivo dove piazzare una sedia a sdraio e ammirare Jool.\n\nProseguendo nella lista di novità, abbiamo aggiunto un nuovo selettore delle tute che consente di scegliere tra diverse opzioni di tipo e colore, permettendovi così di personalizzare i vostri kerbal... c'è anche una nuova opzione con il simbolo dell'ESA! Oltre a questo, i modder scopriranno che ora è molto più facile aggiungere le proprie texture alle tute nel gioco.\n\nInfine abbiamo eliminato un sacco di errori, migliorato le performance e introdotto tante piccole modifiche per aumentare la "qualità della vita" nel gioco. Per queste vi rimandiamo alla lettura del changelog. Speriamo proprio che vi divertiate con Kerbal Space Program 1.10: Shared Horizons.
