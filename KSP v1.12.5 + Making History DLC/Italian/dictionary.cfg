		#autoLOC_308937 = Bene, pilota, hai raggiunto l'asteroide bersaglio, ma non è ancora il momento di darsi grandi pacche sulle spalle. Non è ancora finita! Che ne dici di catturare questo sasso?\n\n<color=<<1>>>Clicca con il pulsante destro</color> su <color=<<2>>>\"L'Artiglio\"</color>, il dispositivo prensile (la cupoletta bianca) montato sulla prua della tua nave, e attivalo attraverso il menu delle azioni di quella parte.
