		#autoLOC_6002510 = Campione cometa interstellare
		#autoLOC_6002511 = In passato, a un certo punto, questa cometa è stata catturata in un'orbita molto vicina al sole. È un bene che tu sia arrivato adesso, perché potrebbe non restare una cometa a lungo vista la velocità con cui il sole le sta strappando ogni atomo di materiale volatile. Hai prelevato una bella pallina di questo gelato mezzo sciolto che ora potremo conservare e analizzare.
		#autoLOC_6002512 = Questa vagabonda del sistema solare è stata spinta dal grande pozzo gravitazionale di Jool in un'orbita periodica che la porta a visitare regolarmente il sistema interno. Questo campione aiuterà i nostri scienziati a comprendere la composizione precisa del disco protoplanetario che si estendeva al di là dell'orbita di Jool. Però fa' attenzione mentre lo riporti... tende a squagliarsi.
		#autoLOC_6002513 = La composizione di questa cometa mostra le caratteristiche tipiche del sistema solare degli albori, perfettamente conservate nel lungo viaggio solitario che l'ha portata solo di rado vicino al calore del sole. Ogni microscopica particella di polvere incastonata nel campione contiene un vero tesoro di informazioni per i nostri astrogeologi.
		#autoLOC_6002514 = Hai prelevato con successo un campione di uno dei materiali celesti più rari in assoluto: un pezzo di materia extra-solare. Queste grandi viaggiatrici percorrono lo spazio che separa le stelle, tuffandosi solo di rado nel pozzo gravitazionale di un sole. I telescopi percorrono la galassia in lungo e in largo, ma mettere fisicamente le mani su un pezzo di un oggetto così remoto è un'impresa unica.
