		#autoLOC_6011123 = Benvenuto a Kerbal Space Program 1.8: Moar Boosters!Siamo veramente entusiasti di rilasciare quest'aggiornamento pieno zeppo di nuove parti, aggiornamenti e migliorie!Prima di tutto siamo passati alla versione 2019.2.2f1 di Unity. L'aggiornamento introduce migliorie alla grafica, agli shader e agli effetti. Abbiamo approfittato della garbage collection incrementale: questo è un grande vantaggio specialmente per la comunità dei modder, dal momento che i problemi di prestazione dei mod spesso erano dovuti alla GC. Visto che stavamo aggiornando Unity, ci siamo concentrati sui miglioramenti alle prestazioni! Per fare un esempio, ora il frame rate è aumentato parecchio quando il tuo razzo si schianta 'accidentalmente' contro qualcosa, così la tua agonia sarà più breve e sopportabile.Le migliorie alla grafica non sono limitate all'aggiornamento del motore: abbiamo anche rivisto molte parti e pianeti. Mun, Minmus, Duna, Ike, Eve e Gilly hanno un aspetto decisamente migliore, soprattutto da vicino, così come i nostri serbatoi da 3,75m! Vai fuori a dare un'occhiata! Inoltre abbiamo aggiunto un editor di gruppi di azioni/assi che si può usare durante il volo! Nell'app dei gruppi di azioni troverai il nuovo pulsante. Ora puoi modificare i comandi del tuo veicolo dopo il lancio, così avrai molta più flessibilità per usare le funzionalità aggiuntive dei gruppi di azioni che abbiamo introdotto nella versione 1.7.Inoltre, coerentemente con il nome di questa versione, abbiamo aggiunto cinque nuovi booster a carburante solido! Quattro sono disponibili nel gioco base, l'ultimo solo in Making History. I booster a carburante solido non sono più disponibili in un unico diametro: ora potrai scegliere tra 0,625m, 1,25m, 2,5m e (con il DLC) anche 1,875m. Inoltre in Making History è stata aggiunta un'ogiva da 1,875, che fa il paio con il corrispondente booster. Anche Breaking Ground ha ricevuto nuove parti: tre nuove ventole per condotti e le relative coperture, ideali per divertirsi a realizzare droni per l'esplorazione spaziale.Nell'ultima versione di KSP ci sono molte altre novità, talmente tante che è impossibile elencarle qui. Assicurati di leggere il registro delle modifiche (changelog) della versione 1.8 per ulteriori informazioni.
