		#autoLOC_316662 = Benvenuto a Verso Mun, Parte 2! In questo tutorial faremo atterrare questo veicolo su Mun.\n\nIn Verso Mun, Parte 1 hai condotto la nave, insieme al suo stadio di trasferimento, su un'orbita munare bassa. Tra i due tutorial lo stadio di trasferimento è stato sganciato, perciò adesso abbiamo solo le parti che ci serviranno per atterrare e tornare a casa.\n\nQuando vorrai iniziare ti illustrerò il piano di volo.
