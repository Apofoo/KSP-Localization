		#autoLOC_8003447 = Ecco le novità introdotte in Kerbal Space Program 1.11: Some Reassembly Required\n\nSiamo lieti di annunciare una nuova versione di Kerbal Space Program. Questa volta ci siamo concentrati sull'introduzione di nuove attività EVA!\n\nInnanzitutto abbiamo introdotto una modalità costruzione EVA. Ora gli ingegneri kerbal possono uscire dal veicolo ed eseguire modifiche con il loro nuovo saldatore laser. È possibile spostare, rimuovere ed aggiungere parti al veicolo a seconda del peso delle parti stesse: lavorare in condizioni di bassa gravità vi permetterà di costruire in grande! La modalità costruzione EVA include una serie completa di strumenti per il posizionamento, lo spostamento e la rotazione, oltre ai sempre utili indicatori dei centri di massa, portanza e spinta.\n\nPer supportare la costruzione EVA abbiamo inserito nel gioco base il sistema per il carico dell'espansione Breaking Ground, aggiungendovi anche diverse meccaniche. Molte delle vostre parti favorite ora possono essere trasportate come carico. Tuttavia ci sono dei limiti al volume, perciò non pensate di poter caricare a bordo vagonate di roba! In ogni caso vi siamo venuti incontro, introducendo un paio di nuovi contenitori per il carico e permettendo a parti già esistenti di contenere carico.\n\nParlando di inventario, paracadute e jetpack ora sono rimovibili e fanno parte dell'inventario di ogni kerbal, quindi li potrete scambiare con altri oggetti utili, o semplicemente rimuoverli per risparmiare massa. La massa di un kerbal ora è influenzata da quello che sta trasportando e questo a sua volta influenza il veicolo. I compartimenti per l'equipaggio sono stati modificati per compensare tutto questo, ma adesso lanciare un veicolo con equipaggio parziale farà una significativa differenza.\n\nLa riparazione delle parti ora fa parte del gioco base. Le parti che in passato restavano permanentemente danneggiate, come i pannelli solari e le antenne, ora possono essere riparate da un kerbal in EVA consumando uno o più kit di riparazione. Abbiamo aggiunto nuovi contratti per questa nuova caratteristica e per tutte le altre descritte sopra.\n\nOltre ai contenitori per il carico già menzionati, abbiamo aggiunto al gioco un bel po' di nuove parti! Ci sono diverse nuove luci, fissabili e dislocabili, e una nuova funzionalità di gestione delle stesse per aiutarvi a illuminare il vostro veicolo o l'area di lavoro all'esterno. Abbiamo nuove configurazioni di SCR più piccole, anche in formato blocco di propulsori. C'è un cilindro di carburante per EVA di scorta, per estendere l'autonomia dei vostri kerbal all'esterno dei veicoli. E c'è anche un nuovo kit scientifico EVA, così i kerbal potranno fare qualche esperimento anche all'aperto.\n\nInfine, siamo nelle fasi finali della revisione del sistema solare: questa volta tocca a Tylo, Bop e Val rifarsi il trucco!\n\nCome sempre, la lista delle modifiche contiene tutti i dettagli per chi fosse interessato. Speriamo che vi godiate Kerbal Space Program 1.11: Some Reassembly Required.
