		#autoLOC_308728 = Tenendo in mente questo concetto, cominciamo. Conosci già la procedura dai tutorial precedenti: regola il nodo manovra sulla tua orbita per tracciare una traiettoria di intercettazione che ti porti il più vicino possibile all'asteroide. L'ho già impostato come bersaglio per te: in caso dovessi deselezionarlo, impostalo ancora come bersaglio.\n\nIn effetti, sono certo che se regolerai il nodo con molta cura, spostandolo e tarando attentamente le accensioni dei motori, potrai arrivare molto vicino all'asteroide.\n\nTi consiglio di usare la rotellina del mouse quando il cursore si trova sui modificatori del nodo per eseguire aggiustamenti fini, anziché trascinare le maniglie come abbiamo fatto prima, ma usa pure il metodo che ti permette di avere il controllo più preciso.\n\nPuoi verificare quanto ravvicinato sarà l'incontro tenendo fermo il mouse sulle coppie di indicatori di massimo avvicinamento (quelli che hanno lo stesso colore).
