		#autoLOC_309388 = Per attraccare a un'altra nave, la prima cosa da fare è raggiungerla. In gergo tecnico, questo si chiama \"rendez-vous\". Per eseguire il rendez-vous, la prima cosa da fare è mettere la tua nave in un'orbita complanare, cioè con la stessa identica inclinazione.\n\nApri la mappa (tasto <color=<<1>>>[<<2>>]</color>) per osservare lo scenario.
		#autoLOC_309397 = Orbite complanari
		#autoLOC_309404 = Guarda quei poveretti! Sono condannati a restare in orbita intorno a Kerbin per sempre, a meno che tu non corra in loro soccorso; e dovresti farlo, perché il nostro programma spaziale subirà un brutto colpo alla reputazione se dovessimo abbandonare dei naufraghi nello spazio. Se muovi un po' la visuale, noterai che la tua orbita non ha la stessa inclinazione della loro. Questo significa che se anche le navi dovessero mai passare una vicina all'altra, lo farebbero comunque ad alta velocità per poi sfrecciare via su traiettorie differenti. In questa situazione, la prima cosa da fare è allineare la nostra orbita a quella dell'altra nave.\n\n<color=<<1>>>Clicca</color> sulla nave chiamata \"Alladeriva\" e impostala come bersaglio.
