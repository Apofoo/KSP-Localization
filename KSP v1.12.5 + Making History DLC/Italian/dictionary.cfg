		#autoLOC_307880 = Piano di volo
		#autoLOC_307889 = Perfetto, diamoci dentro! Come ho detto, il piano è di portare il nostro veicolo (e il suo pilota) in orbita in modo sicuro.\n\nCome nel caso del volo suborbitale, che abbiamo già affrontato, seguiremo una traiettoria curva per raggiungere il punto in cui potremo \"circolarizzare\" l'orbita. Oggi, comunque, la nostra \"virata gravitazionale\" sarà molto meno netta rispetto alla traiettoria che abbiamo seguito in precedenza, così da poter accumulare velocità per raggiungere l'orbita.\n\nQuesta procedura è diversa rispetto a quello che facevano i piloti kerbal di una volta: loro andavano su dritti e poi svoltavano a destra di botto come se l'aria fosse fatta di zuppa o roba del genere. Noi invece vireremo presto e dolcemente, ma senza esagerare o ti prenderanno per uno di quei tacchini che volano basso...\n\nCome nel volo precedente, metterò un indicatore bersaglio sulla NaviSfera per mostrarti il vettore di velocità ottimale. Nota però che normalmente quest'indicatore non sarà presente, e che in genere non è utilizzato come facciamo in questo tutorial. Durante il volo ti mostrerò anche alcune informazioni tecniche sulla traiettoria, per aiutarti a imparare ad ascendere nel modo giusto.\n\nPer adesso, metti l'acceleratore al massimo (Premi <color=<<1>>>[<<2>>]</color>) e preparati al lancio!
