		#autoLOC_8012036 = I nostri scienziati alla [Agency] hanno cominciato a salivare all'idea di ottenere informazioni di prima mano su una cometa. Vogliamo questo risultato.
		#autoLOC_8012037 = Qui alla [Agency] abbiamo sempre nutrito un grande interesse verso i nobili intrusi che con le loro lunghe code attraversano il nostro sistema solare: le comete.
