		#autoLOC_8006121 = Questa missione ricrea gli esaltanti giorni dei primi lanci di sonde verso Mun.\n\nEntri in gioco pronto a raggiungere le stelle, e il tuo obiettivo è ambizioso, ma la nostra squadra di PR ci assicura che il gioco vale la candela: dovrai <b><i>raggiungere la SdI di Minmus</b></i>.\n\nAbbiamo anche preparato una piccola sorpresa per i Kerbal che osservano dalla superficie: un po' di Melma Misteriosa da rilasciare nell'orbita di Kerbin. Ricorda solo di <b><i>eseguire l'esperimento mentre sei nell'orbita di Kerbin, poco sotto i 100 km </b></i>per ottenere i migliori effetti melmosi!\n\nPronto al decollo? Ci risentiamo durante il volo!
