		#autoLOC_8014027 = Ottimo lavoro, missione compiuta!
		#autoLOC_8014028 = Hai completato con successo ogni passo di questo straordinario viaggio verso il pianeta più vicino al sole. Un'impresa fantastica!\n\nI dati raccolti saranno analizzati e senza dubbio porteranno a nuove scoperte e articoli su Moho per decenni.
