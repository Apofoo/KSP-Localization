		#autoLOC_8003363 = Ecco le novità introdotte in Kerbal Space Program 1.9: No place like home!\n\nSiamo lieti di presentare l'ultima versione di Kerbal Space Program, che continua a migliorare l'esperienza di gioco. Molte novità rispondono direttamente alle richieste degli utenti, ma ci siamo concentrati anche sulla correzione degli errori e sul miglioramento delle prestazioni.\n\nIl cambiamento più importante riguarda lo stesso Kerbin, che ora vanta texture migliorate e nuovi shader. Kerbin non è mai stato così bello! Inoltre abbiamo aggiornato i motori Skipper, Vela maestra e Maglio.\n\nPer quanto riguarda le altre caratteristiche, abbiamo aggiunto una modalità fotografica che rende facile scattare immagini da qualsiasi angolo mentre il gioco è in pausa, una nuova valvola di drenaggio che permette di estrarre risorse dalle parti e infine, per gli utenti di Breaking Ground, un sistema di controllo collettivo/ciclico delle pale rotanti che rende più facile la costruzione e il pilotaggio di elicotteri e altri aerogiri.\n\nLa versione 1.9 include anche diverse modifiche richieste dagli utenti per rendere l'esperienza di gioco più gratificante. Una delle nostre novità preferite è l'eliminazione del vincolo che legava l'attivazione dell'accelerazione temporale al raggiungimento di una determinata altitudine sul pianeta. Un'altra è l'introduzione di un codice speciale (cheat) che posiziona il veicolo sulla superficie o nell'atmosfera di qualsiasi corpo celeste.\n\nInoltre sono state introdotte due significative migliorie alle prestazioni. La performance del renderer DX11 è migliorata con un singolo sistema di telecamere, mentre i consumi di memoria sono stati ridotti grazie al caricamento dinamico della KSPedia.\n\nBuon divertimento con l'ultima versione di Kerbal Space Program!\n
