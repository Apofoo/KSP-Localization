		#autoLOC_8014065 = Fionda gravitazionale
		#autoLOC_8014066 = Pianificare una manovra che utilizza una singola fionda gravitazionale può essere difficile: fa' attenzione e considera tutti gli aspetti con attenzione e largo anticipo.\n\nPer ridurre i requisiti di deltaV della missione la vera missione BepiColombo ha utilizzato un totale di <b>9</b> fionde gravitazionali che hanno coinvolto Terra, Venere e Mercurio.
		#autoLOC_8014067 = Trasferimento diretto
		#autoLOC_8014068 = A quanto pare hai scelto di effettuare la manovra che ti porterà a sfiorare Eve... sarà difficile, ma con un buon controllo del volo potrai farcela! \n\n<color=green>Punta a un trasferimento che ti porti a raggiungere Eve dopo circa 200 giorni; questo corrisponde più o meno all'Anno 191, Giorno 65.\n\nPianifica di passare davanti al pianeta su una traiettoria che faccia abbassare la tua orbita rispetto al sole, ma non andarci troppo vicino: l'atmosfera di Eve è molto densa! Una manovra prograda di circa 1.090 m/s dovrebbe bastare, se sceglierai il momento giusto.</color>
		#autoLOC_8014069 = Raggiungi l'orbita intorno a Kerbin
		#autoLOC_8014070 = Rosetta
		#autoLOC_8014071 = Questa missione è stata realizzata in collaborazione con l'ESA.\n\nLa missione Rosetta è riuscita a portare a termine un rivoluzionario viaggio scientifico per intercettare la cometa 67P/Churyumov-Gerasimenko e farci atterrare una sonda: tu dovrai fare lo stesso.\n\nAssicurati di conservare quanto più carburante possibile per eseguire eventuali manovre correttive vicino alla cometa!
		#autoLOC_8014072 = Studio Rosetta
		#autoLOC_8014073 = In collaborazione con l'ESA abbiamo creato una missione che ti sfida nella storica missione Rosetta, in cui per la prima volta un veicolo è entrato in orbita intorno a una cometa e ha fatto atterrare una sonda sulla sua superficie.
		#autoLOC_8014074 = Raggiungi un'orbita inclinata su Kerbin
		#autoLOC_8014075 = Hai raggiunto l'orbita
		#autoLOC_8014076 = Congratulazioni per aver raggiunto una buona orbita bassa intorno a Kerbin (OBK). Ora devi pianificare attentamente la tua manovra per arrivare a intercettare la cometa.\n\nPuoi raggiungere la cometa in qualsiasi punto della sua orbita, ma ci sono dei punti precisi in cui è certamente più facile.\n\n<color=green>Per trovare il punto d'incontro più efficiente, cerca di far corrispondere l'apoapside della cometa con quello del tuo trasferimento. Questo ti permetterà di ottenere la velocità relativa più bassa al momento dell'arrivo, riducendo così il deltaV necessario per l'avvicinamento. </color>\n\nCerca di risparmiare quanto più carburante possibile per consentire ulteriori manovre vicino alla cometa.
		#autoLOC_8014077 = Avvicinati entro 50.000 km dalla cometa
		#autoLOC_8014078 = Test della strumentazione scientifica
		#autoLOC_8014079 = Esegui il test di un esperimento scientifico
		#autoLOC_8014080 = Gli scienziati continueranno per anni a usare Rosetta per osservare la cometa.\n\nNon è necessario replicare il loro lavoro, ma ti chiediamo di provare almeno un esperimento scientifico per verificare che l'hardware responsabile delle trasmissioni sia ancora in funzione.
		#autoLOC_8014081 = Missione compiuta!
		#autoLOC_8014082 = Hai disposto tutte le parti del veicolo nella posizione corretta! Ora i responsabili della missione e gli scienziati si possono dedicare alla raccolta dei dati.\n\nTi ringraziamo per questo ottimo lavoro!
		#autoLOC_8014083 = Una cometa è una specie di asteroide con la coda... ed è piccola.\n\nNoi ci aspettavamo di atterrare su quella, non su... questa specie di roba. Missione fallita.
