		#autoLOC_6002496 = Viviamo circondati dai campi magnetici. Gli scienziati kerbal sanno che studiare il campo magnetico di un corpo celeste può svelare tutta una serie di informazioni sulla sua composizione interna... ma i veicoli spaziali emettono anch'essi potenti campi magnetici, soprattutto quando azionano i loro strumenti elettronici o attuatori elettromeccanici.\n\nPer qualche ragione gli ingegneri non sono disposti a spegnere un'intera nave spaziale, o a costruirla tutta di plastica, perciò il Gruppo Ingegneria Sperimentale ha risolto il problema piazzando questo sensibilissimo magnetometro sulla punta di un braccio estensibile.\n\nAttenzione: usare il braccio in qualsiasi ambiente diverso dal vuoto spaziale ne annulla la garanzia.
