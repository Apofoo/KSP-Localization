		#autoLOC_308501 = Fuori rotta
		#autoLOC_308512 = Oh, diamine, qualcosa è andato orribilmente storto: sei completamente fuori rotta. Devi essere rapido nel seguire le mie istruzioni. Se hai problemi a controllare il veicolo, imposta il S.A.S. in modalità \"segui bersaglio\" e lascia che piloti per te; così dovrai occuparti solo degli stadi. Una volta che hai visto come dev'essere controllato il razzo, potrai provare a farlo manualmente. Non restarci male, serve un sacco di pratica!\n\nSe ti resta ancora del propellente, puoi provare a raggiungere l'orbita da solo. Oppure puoi provare ad abbandonare la missione e atterrare in sicurezza: è sempre un'ottima cosa su cui fare pratica. Altrimenti, ti chiedo di far ripartire daccapo il tutorial.
