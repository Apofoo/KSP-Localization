		#autoLOC_8014024 = Atterra su Moho
		#autoLOC_8014025 = Siamo all'ultima fase! La nostra squadra scientifica ha già selezionato una zona d'atterraggio per te.\n\nFai atterrare l'MSE, il Moho Surface Element, il più vicino possibile alle coordinate designate.
