		#autoLOC_8006246 = Blue Mun
		#autoLOC_8006247 = Salve, squadra! Parla Gene Kerman! La tua prossima missione è ricerca pura, ma richiede anche un po' di abilità manuale.\n\nDovrai <b><i>tornare su Mun</b></i> con un carico di <b><i>Melma Misteriosa</b></i>. Stavolta gli scienziati ci hanno chiesto di <b><i>rilasciare la Melma sopra uno specifico bioma</b></i>. Fatto questo, avrai la possibilità di <b><i>mostrare la tua abilità di pilota</b></i>.\n\nPer questa missione hai <b><i>un budget potenziato e nuove tecnologie</b></i>, quindi <b><i>va' e costruisci una nave spaziale degna di noi kerbal</b></i>!
		#autoLOC_8006248 = Costruisci Muna 10
		#autoLOC_8006249 = M 5 - Dialogo 2
		#autoLOC_8006250 = Orbita di stazionamento
		#autoLOC_8006251 = Ben fatto, squadra. Muna 10 ha raggiunto un'orbita di stazionamento stabile. Stiamo diventando bravi! \n\nIl passo successivo è <b><i>eseguire il trasferimento verso Mun e stabilire un'orbita a 13 km</b></i>. </b></i>
		#autoLOC_8006252 = Orbita Mun 13 gradi inclinazione
		#autoLOC_8006253 = Esperimento trasmesso
		#autoLOC_8006254 = M 5 - Dialogo 4
		#autoLOC_8006255 = Mun River. Dove l'ho sentita?
		#autoLOC_8006256 = Squadra, ci siamo quasi. Manca ancora un'ultima cosa. I dati raccolti in questa missione ci aiuteranno la prossima volta a inviare dei kerbal... un risultato monumentale. Nessuna pressione!\n\nDovrete semplicemente <b><i>osservare la Melma Misteriosa nello spazio basso sopra il Cratere orientale</b></i>, quindi <b><i>trasmettere i dati a Kerbin</b></i>. Non capisco bene come questo possa aiutarci ad atterrare su Mun, ma gli scienziati ci assicurano che è fondamentale. \n\nAl lavoro!
		#autoLOC_8006257 = Raggiunta Kerbin con precisione
		#autoLOC_8006258 = M 5 - Dialogo 5
		#autoLOC_8006259 = Eclisse di Mun
		#autoLOC_8006260 = I dati stanno arrivando... sì! La nostra ipotesi è confermata. I calcoli erano corretti: alla Melma Misteriosa in volo sul Cratere orientale non è successo proprio niente. \n\nUna totale assenza di risultati, proprio come ci aspettavamo. Grazie per il tuo duro lavoro!\n\nGene ci ha chiesto di passarti un'ultima richiesta: <b><i>fai atterrare Muna 10 all'interno del Cratere Facciaoscura</b></i>. Se l'atterraggio sarà preciso, e la sonda resterà quanto più possibile intatta, potremo ottenere più informazioni.
		#autoLOC_8006261 = Carburante residuo
		#autoLOC_8006262 = M 5 - Dialogo 1
		#autoLOC_8006263 = Verso Mun, per la gloria!
		#autoLOC_8006264 = A quanto pare sei pronto al lancio! Prima del trasferimento verso l'orbita di Mun, punta <b><i>a un'orbita a 100 km di altezza intorno a Kerbin</b></i>. Hai <b><i>una finestra di lancio di 45 minuti</b></i>, non mancarla! Ci risentiamo quando sarai in volo alto sul pianeta.\n\nRicordati che l'obiettivo finale è atterrare su Mun, ma riuscirai a gestire il carburante in modo efficiente?
