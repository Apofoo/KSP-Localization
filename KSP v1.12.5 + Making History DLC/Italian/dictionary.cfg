		#autoLOC_308751 = Quando la manovra programmata ti soddisfa, esegui l'accensione dei motori.\n\nUn ultimo consiglio: quando esegui manovre di precisione come questa, cerca di lasciare un delta-V restante più piccolo possibile, o il risultato finale potrebbe differire significativamente da quello pianificato.\n\nNon procederemo finché l'intersezione non si troverà all'interno delle tolleranze richieste dal tutorial: se una manovra non basta, pianificane ed eseguine un'altra più avanti, e così via finché la distanza finale di intersezione non sarà inferiore ai 100km.
