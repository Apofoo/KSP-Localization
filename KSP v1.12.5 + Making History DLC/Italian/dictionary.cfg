		#autoLOC_6005008 = Benvenuti in KSP 1.5: Dressed for Success. Questa versione include molte correzioni, migliorie generali e anche qualche sorpresa.\n\nOra potrai assegnare i tuoi kerbal al posto di comando; inoltre l'indicatore del tempo d'accensione è stato migliorato per consentirti di pianificare al meglio le manovre della tua nave. Infine, nuove tute permetteranno ai tuoi kerbal di fare un figurone mentre si accingono ad affrontare (potenzialmente) un'orribile morte tra le fiamme.\n\nL'aggiornamento include anche diverse correzioni, modifiche e revisioni di molte parti, oltre a molte migliorie e correzioni minori in tutto il gioco. Il supporto per gli schermi a 4K è stato ottimizzato e la fisica degli asteroidi è stata perfezionata. Come sempre, la lista completa di modifiche e miglioramenti è disponibile nelle note di rilascio della versione!\n\nGrazie a tutti!
