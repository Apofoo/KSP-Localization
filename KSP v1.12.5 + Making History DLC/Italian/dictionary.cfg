		#autoLOC_8005151 = Funziona, funziona davvero! Con quello che abbiamo imparato possiamo cominciare a costruire razzi più grandi e potenti, fino a raggiungere finalmente le stelle. Il tuo prossimo compito è creare un razzo-sonda in grado di raggiungere una quota molto più alta. Buona fortuna!
		#autoLOC_8005152 = Hai fatto la storia
		#autoLOC_8005153 = Hai già raggiunto un'altezza superiore a quella di qualsiasi altro kerbal nella storia. Continua a battere ogni record!
