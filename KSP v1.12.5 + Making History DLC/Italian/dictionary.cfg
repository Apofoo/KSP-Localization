		#autoLOC_8400545 = Potresti aver notato che i nodi sono circondati da un alone rosso e che in cima alla schermata c'è un pulsante rosso di segnalazione. Questo è dovuto al fatto che l'editor ha rilevato un errore di validazione.
		#autoLOC_8400546 = Ogni errore verrà segnalato al momento della sua rilevazione. Le missioni che contengono errori non possono essere esportate, ma è possibile salvarle.
		#autoLOC_8400547 = Per vedere la lista degli errori presenti, clicca sull'icona rossa di segnalazione nella parte alta della schermata.
		#autoLOC_8400548 = Clicca sull'icona rossa di segnalazione nella parte alta della schermata.
		#autoLOC_8400549 = Questa è la finestra della Validazione, in cui puoi vedere tutti gli avvertimenti: in questo caso ti viene segnalato che nessun nodo è stato marcato come finale. Per risolvere il problema sarà sufficiente impostare i messaggi come nodi finali.
		#autoLOC_8400550 = Chiudi la finestra, clicca in successione sui tre nodi Finestra di dialogo e spunta in ciascuno di essi il box "Imposta come nodo finale".
		#autoLOC_8400551 = Imposta le Finestre di dialogo come nodi finali.
		#autoLOC_8400552 = OK, l'ultima cosa che ci resta da fare è esportare la missione, impacchettandola in un singolo file che potremo trasferire e condividere con il mondo intero!
		#autoLOC_8400553 = Clicca sul pulsante evidenziato Briefing missione per aprire la finestra del briefing.
