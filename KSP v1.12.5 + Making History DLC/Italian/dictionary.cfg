		#autoLOC_317782 = Ben fatto!\n\nIn questo modo si alza il nodo apoapside.\n\nQuando esegui manovre in orbita, più o meno tutto quello che fai influenza il lato opposto dell'orbita. Così, per alzare il punto più alto (apoapside) devi accelerare in avanti (in senso progrado) mentre ti trovi nel punto più basso (periapside). In egual maniera, per alzare il periapside dovrai accelerare in direzione prograda all'apoapside. Ora stiamo andando verso l'apoapside, perciò faremo così.\n\nPremi <color=<<1>>>Avanti</color> quando sei pronto e io accelererò il tempo per farci arrivare lì rapidamente.
