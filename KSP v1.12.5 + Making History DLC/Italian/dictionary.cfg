		#autoLOC_318566 = Sblocca un nodo
		#autoLOC_318575 = In una tipica partita in modalità carriera, partirai con poche parti e dovrai guadagnarti le altre.\n\nA scopo puramente illustrativo ho fornito al tuo programma spaziale alcune unità di dati, così dovresti avere abbastanza Scienza da sbloccare un nodo. L'ammontare totale dei tuoi punti Scienza è riportato nell'angolo in alto a destra.\n\nMettiamoci al lavoro. Scegli uno dei nodi grigi disponibili e <color=<<1>>>clicca</color> sul pulsante blu <color=<<2>>>Ricerca</color> nel pannello a destra. Alcuni dei tuoi punti Scienza saranno consumati per acquistare quell'invenzione.
		#autoLOC_318587 = Nodo sbloccato
		#autoLOC_318595 = Urrà! È così che si fa ricerca. Potresti aver notato che il nodo che hai appena sbloccato era collegato ad altri nodi più a destra, che ora sono diventati anch'essi disponibili per la ricerca.\n\nNon sai quale nodo scegliere? Non ti preoccupare; in qualsiasi momento puoi selezionare un nodo per ottenere informazioni utili nel pannello a destra. Queste informazioni includono le nuove parti che diventeranno disponibili e la quantità di Scienza necessaria per sbloccarlo.
