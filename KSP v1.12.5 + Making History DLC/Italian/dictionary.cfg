		#autoLOC_309500 = Ottimo. Ora esegui la manovra pianificata il più accuratamente possibile. Molto probabilmente non riuscirai a ottenere esattamente quello che il nodo manovra ha predetto. Per ottenere una precisione maggiore, ti raccomando di accendere i motori alla massima accelerazione, aspettare finché l'indicatore delta-V sul nodo non si riduce a circa 10 m/s e poi spegnere i motori. Successivamente potrai effettuare brevi impulsi a bassa accelerazione per regolare di fino l'intersezione.
