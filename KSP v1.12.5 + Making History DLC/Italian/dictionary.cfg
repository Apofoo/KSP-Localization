		#autoLOC_8005222 = Esegui un rapporto dell'equipaggio!
		#autoLOC_8005223 = Valskhod 2, promettiamo che questo non è uno dei soliti scherzi di Gus Kerman.\n\nDovete darci subito il <b><i>rapporto dell'equipaggio</b></i>!
