		#autoLOC_8005201 = Riavvio in atto!
		#autoLOC_8005202 = Ce l'hai fatta! Ottimo lavoro! Stiamo inviando un messaggio di riavvio... sì, sembra che i motori siano di nuovo attivi e che gli effetti in cascata si siano interrotti. \n\nPronto per la prossima brutta notizia?\n\nLo sbalzo elettrico ha danneggiato seriamente i sistemi del Val, quindi uno di voi dovrà <b><i>far atterrare il SWM-94</b></i>. Per fortuna che abbiamo progettato i nostri satelliti in modo che possano uscire dall'orbita, eh?\n\nCerca anche di <b><i>far atterrare quanto più possibile del Valskhod vicino al CSK</b></i>, così potremo svolgere delle analisi.
		#autoLOC_8005203 = Esegui i test delle funzioni vitali sull'equipaggio
