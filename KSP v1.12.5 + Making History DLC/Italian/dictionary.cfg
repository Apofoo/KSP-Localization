		#autoLOC_317049 = Benvenuto alla prima di una serie di lezioni pensate per prepararti a volare all'interno e nelle vicinanze del sistema locale di Kerbin.\n\nMi sono lasciato ispirare dal famoso capolavoro di Jules Kerman, \"Da Kerbin a Mun\". Ma noi faremo ancora di più, perché torneremo pure indietro!\n\nNella prima lezione partiremo da OBK (Orbita Bassa intorno a Kerbin) e viaggeremo fino a Mun, ponendoci in un'orbita bassa intorno a Mun stessa. Do per scontato che tu abbia completato tutti i tutorial di volo precedenti, oltre al tutorial Fondamenti del volo in orbita: se non è così, dovresti veramente farlo prima di affrontare questo.\n\nQuando vuoi proseguire, premi <color=<<1>>>Avanti</color>.
		#autoLOC_317050 = Avanti
		#autoLOC_317061 = Orbite di trasferimento
		#autoLOC_317070 = Una parte importante del volo tra corpi celesti è l'orbita di trasferimento, sostanzialmente un'orbita intermedia usata per passare tra due orbite stabili. Nel nostro caso, il periapside dell'orbita sarà molto vicino a Kerbin, mentre l'apoapside si estenderà fino ad appena oltre l'orbita di Mun. Le traiettorie interplanetarie sono simili, ma su scala molto più grande.\n\nOra premi il tasto <color=<<1>>>[<<2>>]</color> per aprire la visuale della mappa, in cui potremo avere una panoramica del sistema locale di Kerbin.
		#autoLOC_317079 = Orbite di trasferimento
		#autoLOC_317087 = Per eseguire con successo il trasferimento dovrai fare in modo che la tua nave e il bersaglio arrivino nello stesso punto nello stesso momento.\n\nSe sai davvero quello che stai facendo puoi calcolare la tua orbita di trasferimento in tempo reale, o addirittura valutarla a occhio. Tuttavia è molto più semplice usare i nodi manovra, che è quello che faremo adesso.\n\n<color=<<1>>>Clicca</color> in un punto qualsiasi della tua orbita, poi clicca su <color=<<2>>>Aggiungi manovra</color>.\n\nNota che in modalità carriera i nodi manovra non saranno immediatamente disponibili: prima di poterli utilizzare dovrai potenziare alcune delle tue strutture.
		#autoLOC_317098 = Nodi manovra
		#autoLOC_317109 = I nodi manovra ti permettono di pianificare in anticipo le manovre orbitali e, cosa più importante, di farlo senza sprecare prezioso propellente.\n\nCome puoi vedere, i nodi manovra hanno sei maniglie: quelle verdi sono prograda e retrograda, quelle viola normale e antinormale, quelle blu radiale e anti-radiale.\n\nNon entrerò nei dettagli su questi vettori perché sono esattamente gli stessi presenti sulla NaviSfera, che hai già avuto modo di conoscere nel tutorial Fondamenti del volo in orbita. Per ora ti basta ricordare che agendo nelle direzioni prograda e retrograda puoi alzare o abbassare l'orbita, mentre accelerando in direzione normale e antinormale puoi cambiarne l'inclinazione.
		#autoLOC_317110 = Avanti
		#autoLOC_317121 = Nodi manovra
		#autoLOC_317132 = Puoi cliccare e trascinare le diverse maniglie per vedere gli effetti sull'orbita di un'accensione dei motori in quella direzione per una certa durata.\n\nNel nostro caso particolare, vogliamo alzare l'apoapside a sufficienza per intercettare l'orbita di Mun in un punto circa 45 gradi più avanti della sua posizione attuale.\n\nSe la tua traiettoria è corretta, la linea dell'orbita cambierà colore quando si avvicinerà a Mun. Questo indica il punto in cui la tua nave passerà dall'influenza della gravità di Kerbin a quella di Mun. La regione in cui l'attrazione gravitazionale di un corpo è più forte è definita come la sua \"sfera d'influenza\" o SdI (nel mondo reale conta anche l'influenza gravitazionale di tutti i pianeti e delle lune).
		#autoLOC_317133 = Avanti
		#autoLOC_317144 = Nodi manovra
		#autoLOC_317154 = Facciamolo, allora! Con le maniglie visualizzate (per farle comparire puoi cliccare sul nodo), tira la maniglia prograda finché la tua orbita post-manovra si alza fino a raggiungere l'orbita di Mun. Ma arrivare alla stessa altezza non è sufficiente a ottenere un incontro: come ho detto, anche i tempi contano. Per questo motivo potrebbe anche essere necessario spostare il nodo manovra stesso finché non ottieni un'intercettazione (cambio di SdI) con Mun. Per far questo, clicca sul cerchietto interno del nodo e trascinalo avanti e indietro lungo la linea della tua traiettoria orbitale corrente.\n\nNon dimenticare che puoi allontanare la visuale per vedere una regione di spazio più ampia. Se vuoi ricominciare dall'inizio la pianificazione, puoi eliminare il nodo manovra e crearne uno nuovo da zero.\n\nPer eliminare un nodo, cliccaci sopra con il pulsante destro mentre è aperto e poi clicca sull'icona rossa di cancellazione. Puoi anche cliccare sui pulsanti orbita-successiva e orbita-precedente per spostare il nodo avanti o indietro nel tempo di un'intera orbita. Questo è molto utile se per sbaglio il nodo finisce dietro di te!
		#autoLOC_317160 = Avanti
		#autoLOC_317203 = Accelera il tempo fino alla manovra
		#autoLOC_317210 = Ecco fatto! Hai pianificato una manovra di inserimento trans-munare; la tua orbita post-manovra entrerà nella sfera d'influenza di Mun.\n\nOra voglio mostrarti alcune cose, perciò apri la NaviSfera. Come vedrai, sono presenti indicatori che non erano visibili quando hai aggiunto il nodo manovra (in effetti, se ricordi li abbiamo già visti nel tutorial Vai in orbita, ma permettimi di rinfrescarti la memoria).\n\nLa barra a destra rappresenta graficamente il cambiamento di velocità (delta-V) richiesto per effettuare l'accensione pianificata. Sotto di essa vedrai una stima del tempo necessario per eseguire la manovra ed esaurire la visualizzazione grafica dell'accensione. Un nuovo timer, poi, mostra un conto alla rovescia fino al momento in cui la nave raggiungerà il nodo manovra.\n\nPer arrivare in posizione più rapidamente puoi accelerare il tempo cliccando su qualsiasi punto dell'orbita oltre il nodo manovra e poi cliccando su Accelera il tempo fino alla manovra. Fallo pure adesso.\n\nSe per qualche ragione fai un pasticcio, o cancelli il nodo manovra, impostane semplicemente un altro. Dal momento che è solo un piano, ovvero una simulazione di accensione, non hai perso nulla.
		#autoLOC_317246 = Esecuzione della manovra
		#autoLOC_317257 = Ci avviciniamo al momento della manovra! Prima di eseguire l'accensione c'è un ultimo passo da fare: devi puntare il tuo veicolo in direzione del vettore pianificato, rappresentato dalla croce blu (o da una freccia blu che punta verso di essa).\n\nUna volta che la nave è orientata, puoi preoccuparti dell'accensione. Ecco un consiglio da un esperto: guarda la stima della durata dell'accensione, dimezzala e accendi i motori quando il conto alla rovescia T-meno raggiunge quel numero. Quindi se il tempo di accensione è, poniamo, di 20 secondi, inizia l'accensione a T-10s. È meglio fare così perché il nodo manovra è calcolato sulla base di un impulso istantaneo: se l'accensione avviene in un intorno temporale di quell'istante, che ne risulta quindi il punto medio, l'orbita prodotta è più accurata. Se invece accendi i motori proprio in corrispondenza del nodo, il punto medio dell'accensione risulterà spostato più avanti rispetto al nodo manovra.\n\nNota che talvolta la durata stimata dell'accensione sarà indicata come N/D. Una brevissima spinta a massima accelerazione in direzione del nodo manovra reimposterà il valore senza modificare l'orbita attuale in modo apprezzabile.\n\nNel nostro esempio, applicare questo consiglio significa cominciare ad accendere i motori quando il conto alla rovescia arriva a T-40 secondi.
		#autoLOC_317276 = Inserimento trans-munare completato!
		#autoLOC_317284 = Ottimo lavoro! Avrai notato che la tua orbita corrente non è precisamente uguale a quella pianificata. Questo dipende dal fatto che le accelerazioni reali non sono mai istantanee. In ogni caso, una traiettoria sufficientemente simile va bene, finché gli indicatori mostrano che avremo un incontro con Mun vicino a quello che avevano pianificato.\n\nSe l'attuale inserimento munare non ti soddisfa, puoi ancora regolarlo eseguendo piccole accensioni in varie direzioni, ma fa' attenzione a non esagerare. Se commetti un errore puoi correggerlo accelerando nella direzione opposta, ma è comunque uno spreco di carburante.\n\nOra non ci resta che aspettare di essere catturati dalla gravità di Mun. Dal momento che questo richiederà circa sei ore, probabilmente vorrai usare la funzione \"Accelerazione temporale qui\" che abbiamo citato prima, o una semplice accelerazione temporale impostata a mano, per abbreviare l'attesa. Prova ad accelerare in modo da porti immediatamente all'interno della SdI di Mun.
		#autoLOC_317299 = Inserimento nell'orbita munare
		#autoLOC_317313 = Ora ti trovi all'interno della sfera d'influenza di Mun, il che significa che quella di Mun è l'unica forza gravitazionale che influenza il movimento della tua nave. Però relativamente a Mun ti trovi su una traiettoria di fuga: in altre parole, ti stai muovendo troppo rapidamente per entrare in orbita intorno a Mun. Se non facciamo niente, le sfreccerai accanto e le \"sfuggirai\". Devi rallentare (con un'accensione retrograda) al periapside per scendere sotto alla velocità di fuga ed essere \"catturato\" e inserito in un'orbita munare. Ricorda il tutorial Fondamenti del volo in orbita: è meglio cambiare l'apoapside quando ci si trova al periapside, e farsi catturare corrisponde in effetti a cambiare il tuo apoapside da un punto molto al di là della SdI di Mun a un'altezza che non esce mai dalla sua SdI. Eseguiremo quindi la manovra al periapside.\n\nSe il tuo periapside è nascosto sotto la superficie di Mun, significa che se non fai qualcosa sei destinato a schiantarti. Puoi risolvere il problema creando una manovra a circa metà strada fra te e Mun (o anche prima), regolando le maniglie blu (radiale/anti-radiale) per spostare il periapside all'altitudine desiderata (diciamo 50km). Se necessario esegui tale manovra, poi continueremo.
